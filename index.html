<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Tiny Chat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: #000000;
            color: #ffffff;
            height: 100vh;
            overflow: hidden;
            -webkit-overflow-scrolling: touch;
            position: relative;
            line-height: 1.5;
        }
        
        /* iOS Status Bar */
        .status-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 44px;
            background: transparent;
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 16px;
            font-size: 16px;
            pointer-events: none;
        }
        
        .status-bar-left {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .status-bar-left span {
            font-weight: 500;
        }
        
        .status-bar-right {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .status-bar-icon {
            width: 18px;
            height: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* Main App Content */
        .container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            padding-top: 44px;
            overflow: hidden;
        }
        
        /* Header */
        .header {
            padding: 16px;
            text-align: center;
            font-size: 18px;
            font-weight: 500;
            color: #ffffff;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        /* Chat Area */
        .chat-area {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        
        /* Messages */
        .message {
            max-width: 85%;
            padding: 14px 18px;
            border-radius: 18px;
            position: relative;
            line-height: 1.6;
            font-size: 16px;
            word-wrap: break-word;
        }
        
        .user-message {
            align-self: flex-end;
            background: #333333;
            color: #ffffff;
            border-bottom-right-radius: 6px;
        }
        
        .ai-message {
            align-self: flex-start;
            background: #222222;
            color: #ffffff;
            border-bottom-left-radius: 6px;
        }
        
        .system-message {
            align-self: center;
            background: #222222;
            color: #999999;
            max-width: 90%;
            font-style: italic;
            border-radius: 18px;
            font-size: 14px;
            padding: 10px 16px;
        }
        
        .loading-dots {
            display: inline-block;
            color: #999999;
        }
        
        .loading-dots::after {
            content: '.';
            animation: dots 1.5s infinite;
            width: 20px;
            display: inline-block;
            text-align: left;
        }
        
        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }
        
        /* Input Area */
        .input-area {
            padding: 16px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            background: #000000;
            position: relative;
        }
        
        .input-container {
            display: flex;
            gap: 12px;
            max-width: 100%;
        }
        
        .input-field {
            flex: 1;
            background: #111111;
            border: none;
            border-radius: 24px;
            padding: 12px 16px;
            color: #ffffff;
            font-family: inherit;
            font-size: 16px;
            line-height: 1.5;
            min-height: 44px;
            max-height: 200px;
            resize: none;
            outline: none;
            -webkit-appearance: none;
        }
        
        .input-field::placeholder {
            color: #666666;
        }
        
        .send-btn {
            background: #4361ee;
            color: white;
            border: none;
            border-radius: 24px;
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            flex-shrink: 0;
            transition: all 0.2s ease;
        }
        
        .send-btn:hover {
            background: #3a56d4;
            transform: scale(1.05);
        }
        
        .send-btn:active {
            transform: scale(0.95);
        }
        
        .send-btn:disabled {
            background: #333333;
            cursor: not-allowed;
            transform: none;
        }
        
        .send-btn i {
            font-size: 18px;
        }
        
        /* Hide default scrollbar */
        .chat-area::-webkit-scrollbar {
            display: none;
        }
        
        .chat-area {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
</head>
<body>
    <!-- iOS Status Bar -->
    <div class="status-bar">
        <div class="status-bar-left">
            <span id="time">17:30</span>
        </div>
        <div class="status-bar-right">
            <div class="status-bar-icon">
                <i class="fas fa-signal"></i>
            </div>
            <div class="status-bar-icon">
                <i class="fas fa-wifi"></i>
            </div>
            <div class="status-bar-icon">
                <i class="fas fa-battery-full"></i>
            </div>
        </div>
    </div>
    
    <div class="container">
        <div class="header">New chat</div>
        
        <div class="chat-area" id="chat-box">
            <div class="system-message">
                <strong>System:</strong> Initializing GPT-2 (124M) model. This may take a moment as the model downloads (~113MB)...
            </div>
        </div>
        
        <div class="input-area">
            <div class="input-container">
                <textarea id="user-input" class="input-field" placeholder="Ask me anything..." disabled></textarea>
                <button id="send-btn" class="send-btn" disabled>
                    <i class="fas fa-arrow-up"></i>
                </button>
            </div>
        </div>
    </div>

    <script type="module">
        // Using Wllama from CDN
        import { Wllama } from 'https://cdn.jsdelivr.net/npm/@wllama/wllama@2.1.1/esm/index.js';

        const statusEl = document.getElementById('status');
        const chatBox = document.getElementById('chat-box');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        
        // Conversation history
        let conversationHistory = [];
        
        // System prompt
        const SYSTEM_PROMPT = "You are a helpful, concise AI assistant. Provide accurate, thoughtful answers while staying on topic.";
        
        // Configuration for WASM binaries
        const CONFIG_PATHS = {
            'single-thread/wllama.wasm': 'https://cdn.jsdelivr.net/npm/@wllama/wllama@2.1.1/esm/single-thread/wllama.wasm',
            'multi-thread/wllama.wasm' : 'https://cdn.jsdelivr.net/npm/@wllama/wllama@2.1.1/esm/multi-thread/wllama.wasm',
        };

        const wllama = new Wllama(CONFIG_PATHS);

        // Add message to chat UI
        function addMessage(content, role, isLoading = false) {
            const messageEl = document.createElement('div');
            messageEl.classList.add('message');
            
            if (role === 'user') {
                messageEl.classList.add('user-message');
            } else if (role === 'ai') {
                messageEl.classList.add('ai-message');
                if (isLoading) {
                    messageEl.innerHTML = `<div class="loading-dots">${content}</div>`;
                } else {
                    // Format AI responses with paragraphs
                    const paragraphs = content.split('\n').filter(p => p.trim());
                    messageEl.innerHTML = paragraphs.map(p => `<p>${escapeHtml(p.trim())}</p>`).join('');
                }
            } else if (role === 'system') {
                messageEl.classList.add('system-message');
                messageEl.innerHTML = content;
            } else if (role === 'error') {
                messageEl.classList.add('system-message');
                messageEl.innerHTML = `<strong>Error:</strong> ${escapeHtml(content)}`;
            }
            
            chatBox.appendChild(messageEl);
            chatBox.scrollTop = chatBox.scrollHeight;
            
            if (role === 'user' || role === 'ai') {
                conversationHistory.push({ role, content });
                // Keep history manageable (last 4 messages)
                if (conversationHistory.length > 4) {
                    conversationHistory.shift();
                }
            }
            
            return messageEl;
        }
        
        // Escape HTML to prevent XSS
        function escapeHtml(unsafe) {
            return unsafe
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }
        
        // CRITICAL FIX: Clean model output from <|pad|> tokens and repetitions
        function cleanModelResponse(text) {
            if (!text || typeof text !== 'string') return "I'm not sure how to answer that.";
            
            // 1. Remove all special tokens completely
            let cleaned = text
                .replace(/<\|pad\|>/g, '')
                .replace(/<\|endoftext\|>/g, '')
                .replace(/<\|unk\|>/g, '')
                .trim();
            
            // 2. Truncate at first occurrence of problematic patterns
            const badPatterns = [
                { pattern: /\n\s*\n\s*Question:/i, reason: 'new question' },
                { pattern: /\n\s*\n\s*Human:/i, reason: 'new human' },
                { pattern: /\n\s*\n\s*User:/i, reason: 'new user' },
                { pattern: /<\|/i, reason: 'special token' },
                { pattern: /\n{3,}/, reason: 'excessive newlines' },
                { pattern: /(?:[.!?]\s*["']?\s*){3,}/, reason: 'excessive punctuation' }
            ];
            
            for (const { pattern } of badPatterns) {
                const match = cleaned.match(pattern);
                if (match && match.index > 20) { // Only truncate if we have meaningful content first
                    cleaned = cleaned.substring(0, match.index).trim();
                    break; // Stop at first problematic pattern
                }
            }
            
            // 3. Remove trailing repetitions (common GPT-2 degeneration)
            // Remove sequences repeated 3+ times (e.g., "and and and")
            cleaned = cleaned.replace(/\b(\w+\s*)\1{2,}\b/gi, '$1');
            // Remove longer phrase repetitions
            cleaned = cleaned.replace(/(.{15,}?)\1{1,}/g, '$1');
            
            // 4. Ensure proper sentence ending
            if (cleaned.length > 10) {
                // If doesn't end with proper punctuation, find last sentence boundary
                if (!/[.!?]$/g.test(cleaned.replace(/[")'\]]+$/, ''))) {
                    // Find last occurrence of sentence-ending punctuation followed by space/capital letter
                    const lastGoodBreak = cleaned.replace(/[")'\]]+$/, '').lastIndexOf('.');
                    if (lastGoodBreak > cleaned.length - 30 && lastGoodBreak > 20) {
                        cleaned = cleaned.substring(0, lastGoodBreak + 1).trim();
                    } else if (lastGoodBreak > 10) {
                        // Find next space after last period to avoid cutting mid-word
                        const nextSpace = cleaned.indexOf(' ', lastGoodBreak);
                        if (nextSpace > lastGoodBreak) {
                            cleaned = cleaned.substring(0, nextSpace).trim();
                        } else {
                            cleaned = cleaned.substring(0, lastGoodBreak + 1).trim();
                        }
                    }
                }
            }
            
            // 5. Final cleanup: collapse multiple spaces/newlines and trim
            cleaned = cleaned
                .replace(/\s+/g, ' ')
                .replace(/\n{2,}/g, '\n\n')
                .trim();
            
            // 6. Safety net: if still contains pad tokens or is too short, use fallback
            if (cleaned.includes('<|') || cleaned.length < 5) {
                return "I'm not sure how to answer that. Could you rephrase your question?";
            }
            
            return cleaned || "I'm not sure how to answer that. Could you rephrase your question?";
        }
        
        // Build prompt with conversation history
        function buildPrompt(userMessage) {
            let prompt = `System: ${SYSTEM_PROMPT}\n\n`;
            
            // Add last 2 exchanges for context (GPT-2 has limited context)
            const historyCount = Math.min(2, conversationHistory.length);
            for (let i = conversationHistory.length - historyCount; i < conversationHistory.length; i++) {
                const msg = conversationHistory[i];
                if (msg.role === 'user') {
                    prompt += `Question: ${msg.content}\n`;
                } else if (msg.role === 'ai') {
                    // Clean previous AI response before adding to context
                    const cleanResp = cleanModelResponse(msg.content);
                    prompt += `Answer: ${cleanResp}\n\n`;
                }
            }
            
            prompt += `Question: ${userMessage}\nAnswer:`;
            return prompt;
        }

        async function init() {
            try {
                // Update status in chat
                addMessage("Model is downloading. This may take 30-60 seconds depending on your connection speed.", "system");
                
                // Load model with explicit token settings
                await wllama.loadModelFromHF(
                    'RichardErkhov/Arjun-G-Ravi_-_chat-GPT2-gguf', 
                    'chat-GPT2.Q4_K.gguf', 
                    {
                        progressCallback: ({ loaded, total }) => {
                            const progress = Math.round((loaded / total) * 100);
                            // Update chat with progress
                            if (progress < 100) {
                                const progressEl = chatBox.querySelector('.progress');
                                if (progressEl) {
                                    progressEl.textContent = `Downloading model: ${progress}%`;
                                } else {
                                    addMessage(`Downloading model: ${progress}%`, "system");
                                }
                            }
                        }
                    }
                );

                addMessage("I'm ready to chat! My responses are now cleaned of tokenizer artifacts (<|pad|> tokens) and repetitions.", "ai");
                addMessage("ðŸ’¡ Tip: Ask clear, specific questions for best results.", "system");
                
                userInput.disabled = false;
                sendBtn.disabled = false;
                userInput.focus();
            } catch (err) {
                const errorMsg = err.message || 'Failed to load model. This might be due to browser restrictions (try Chrome/Firefox) or network issues.';
                addMessage(errorMsg, "error");
                console.error("Model loading error:", err);
            }
        }
        
        async function handleChat() {
            const text = userInput.value.trim();
            if (!text) return;

            // Add user message
            addMessage(text, 'user');
            userInput.value = '';
            userInput.style.height = 'auto';
            
            // Show loading indicator
            const loadingEl = addMessage("Thinking", 'ai', true);
            sendBtn.disabled = true;
            userInput.disabled = true;
            
            try {
                const prompt = buildPrompt(text);
                
                // Generate response with PAD-prevention parameters
                const response = await wllama.createCompletion(prompt, {
                    nPredict: 120, // Reasonable length for 124M model
                    sampling: { 
                        temp: 0.72,          // Balanced creativity
                        top_k: 40,           // Focused diversity
                        top_p: 0.9,          // Nucleus sampling
                        repeat_penalty: 1.35, // CRITICAL: Higher penalty prevents repetitions
                        frequency_penalty: 0.4 // Additional repetition control
                    }
                });
                
                // CRITICAL: Clean the response before displaying
                const cleanedResponse = cleanModelResponse(response);
                
                // Replace loading indicator with cleaned response
                loadingEl.remove();
                addMessage(cleanedResponse, 'ai');
                
            } catch (err) {
                console.error("Error generating response:", err);
                loadingEl.remove();
                addMessage("I encountered an error while processing your request. Please try again.", "error");
            } finally {
                sendBtn.disabled = false;
                userInput.disabled = false;
                userInput.focus();
            }
        }

        sendBtn.addEventListener('click', handleChat);
        userInput.addEventListener('keypress', (e) => { 
            if (e === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                handleChat();
            }
        });
        
        // Auto-resize textarea
        userInput.addEventListener('input', () => {
            userInput.style.height = 'auto';
            userInput.style.height = Math.min(200, userInput.scrollHeight) + 'px';
        });

        // Initialize the app
        init();
        
        // Set realistic time (for demo purposes)
        const timeEl = document.getElementById('time');
        setInterval(() => {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            timeEl.textContent = `${hours}:${minutes}`;
        }, 60000);
    </script>
</body>
</html>
