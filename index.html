<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Trapside OS</title>
    <script type="importmap"> { "imports": { "@mlc-ai/web-llm": "https://esm.run/@mlc-ai/web-llm" } } </script>
    <style>
        :root { 
            --stark-gold: #FFD700; --stark-red: #B22222; --arc-blue: #00D2FF;
            --bg: #0A0F14; --card-bg: rgba(16, 24, 32, 0.85); --text: #E0E6ED;
        }
        body { margin: 0; padding: 0; height: 100vh; background: var(--bg); font-family: 'Segoe UI', system-ui, sans-serif; display: flex; justify-content: center; align-items: center; overflow: hidden; color: var(--text); }
        
        .app-card { width: 95%; max-width: 450px; height: 94vh; background: var(--card-bg); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); border: 1px solid rgba(0, 210, 255, 0.3); border-radius: 20px; display: flex; flex-direction: column; overflow: hidden; box-shadow: 0 0 30px rgba(0, 210, 255, 0.1); position: relative; }
        
        /* Loading Overlay */
        #download-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg); z-index: 100; display: none; flex-direction: column; justify-content: center; align-items: center; text-align: center; }
        .arc-reactor { width: 60px; height: 60px; border: 4px double var(--arc-blue); border-radius: 50%; box-shadow: 0 0 15px var(--arc-blue); animation: pulse 2s infinite; margin-bottom: 20px; }

        header { padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid rgba(0, 210, 255, 0.2); background: rgba(0,0,0,0.3); }
        .nav-btn { background: rgba(0, 210, 255, 0.1); border: 1px solid var(--arc-blue); color: var(--arc-blue); padding: 5px 12px; border-radius: 5px; font-size: 11px; cursor: pointer; text-transform: uppercase; letter-spacing: 1px; }

        #chat-box { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 18px; }
        .msg { padding: 12px 16px; border-radius: 12px; font-size: 14px; line-height: 1.5; position: relative; max-width: 85%; }
        .user { align-self: flex-end; background: var(--stark-red); color: white; border-right: 3px solid var(--stark-gold); }
        .ai { align-self: flex-start; background: rgba(255,255,255,0.05); border-left: 3px solid var(--arc-blue); }

        /* Code Block Styling */
        .code-vault { background: #000; border: 1px solid #333; border-radius: 8px; margin: 10px 0; position: relative; cursor: pointer; max-height: 120px; overflow: hidden; }
        .code-vault pre { margin: 0; padding: 15px; font-family: 'Consolas', monospace; font-size: 12px; color: #00FF41; }
        .copy-snippet { position: absolute; top: 5px; right: 5px; background: var(--arc-blue); color: #000; border: none; border-radius: 4px; font-size: 9px; padding: 3px 6px; cursor: pointer; font-weight: bold; z-index: 10; }

        /* Full Code Modal */
        #code-modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 200; display: none; flex-direction: column; padding: 40px 20px; box-sizing: border-box; }
        .modal-content { background: #111; border: 1px solid var(--arc-blue); border-radius: 15px; flex: 1; overflow-y: auto; padding: 20px; position: relative; }
        .close-modal { position: absolute; top: 15px; right: 15px; font-size: 24px; color: var(--arc-blue); border: none; background: transparent; cursor: pointer; }

        .input-bar { padding: 15px 20px; background: rgba(0,0,0,0.5); display: flex; gap: 10px; border-top: 1px solid rgba(0, 210, 255, 0.2); }
        input { flex: 1; border: 1px solid #333; background: #000; color: var(--arc-blue); padding: 12px; border-radius: 10px; outline: none; }
        #actionBtn { background: var(--arc-blue); color: #000; border: none; width: 40px; height: 40px; border-radius: 10px; cursor: pointer; font-weight: bold; }

        @keyframes pulse { 0% { opacity: 0.5; } 50% { opacity: 1; box-shadow: 0 0 25px var(--arc-blue); } 100% { opacity: 0.5; } }
    </style>
</head>
<body>

<div id="code-modal">
    <div class="modal-content">
        <button class="close-modal" onclick="closeModal()">×</button>
        <pre id="modal-code-text"></pre>
    </div>
</div>

<div class="app-card">
    <div id="download-overlay">
        <div class="arc-reactor"></div>
        <p id="status-txt" style="color:var(--arc-blue); font-size:12px;">SYSTEM INITIALIZING...</p>
        <div style="width:70%; height:2px; background:#111; margin-top:10px;"><div id="progress-fill" style="width:0%; height:100%; background:var(--arc-blue);"></div></div>
    </div>

    <header>
        <button class="nav-btn" onclick="location.reload()">Reset System</button>
        <span style="color:var(--arc-blue); font-size:12px; font-weight:bold; letter-spacing:2px;">TRAPSIDE OS</span>
        <button class="nav-btn" onclick="document.getElementById('chat-box').scrollTo(0, 100000)">↓ End</button>
    </header>

    <div id="chat-box">
        <div class="ai msg">Systems online, sir. Trapside at your service. What's the next play?</div>
    </div>

    <div class="input-bar">
        <input type="text" id="userInput" placeholder="Upload command...">
        <button id="actionBtn">↑</button>
    </div>
</div>

<script type="module">
    import * as webllm from "@mlc-ai/web-llm";

    const chatBox = document.getElementById('chat-box');
    const input = document.getElementById('userInput');
    const actionBtn = document.getElementById('actionBtn');
    const overlay = document.getElementById('download-overlay');
    const progressFill = document.getElementById('progress-fill');
    
    let engine = null;
    let isGenerating = false;

    window.closeModal = () => { document.getElementById('code-modal').style.display = 'none'; };
    window.openModal = (code) => { 
        document.getElementById('modal-code-text').innerText = code;
        document.getElementById('code-modal').style.display = 'flex';
    };

    function appendMessage(role, text) {
        const div = document.createElement('div');
        div.className = `msg ${role}`;
        
        // Handle Code Blocks with Vault UI
        if (text.includes('```')) {
            const parts = text.split(/```/);
            parts.forEach((part, i) => {
                if (i % 2 === 1) { // This is a code block
                    const vault = document.createElement('div');
                    vault.className = 'code-vault';
                    vault.onclick = () => openModal(part.trim());
                    
                    const copy = document.createElement('button');
                    copy.className = 'copy-snippet';
                    copy.innerText = 'COPY';
                    copy.onclick = (e) => {
                        e.stopPropagation();
                        navigator.clipboard.writeText(part.trim());
                        copy.innerText = 'DONE';
                        setTimeout(() => copy.innerText = 'COPY', 2000);
                    };

                    vault.innerHTML = `<pre><code>${part.trim()}</code></pre>`;
                    vault.appendChild(copy);
                    div.appendChild(vault);
                } else if (part.trim()) {
                    const txt = document.createElement('span');
                    txt.innerText = part;
                    div.appendChild(txt);
                }
            });
        } else {
            div.innerText = text;
        }

        chatBox.appendChild(div);
        chatBox.scrollTo({ top: chatBox.scrollHeight, behavior: 'smooth' });
        return div;
    }

    async function handleAction() {
        if (isGenerating) { isGenerating = false; return; }
        const val = input.value.trim();
        if (!val) return;

        isGenerating = true;
        actionBtn.innerText = '■';
        input.value = '';
        appendMessage('user', val);

        try {
            if (!engine) {
                engine = await webllm.CreateMLCEngine("Qwen2.5-0.5B-Instruct-q4f16_1-MLC", {
                    initProgressCallback: (p) => {
                        if (p.progress < 1 && p.text.includes("Fetching")) {
                            overlay.style.display = 'flex';
                            progressFill.style.width = (p.progress * 100) + '%';
                        } else { overlay.style.display = 'none'; }
                    }
                });
            }

            const personaPrompt = "You are Trapside, an AI assistant like JARVIS. You are polite, highly efficient, and call the user 'sir'. Keep answers technical but concise.";
            const aiBubble = appendMessage('ai', '...');
            let fullReply = "";

            const chunks = await engine.chat.completions.create({
                messages: [{ role: "system", content: personaPrompt }, { role: "user", content: val }],
                stream: true
            });

            for await (const chunk of chunks) {
                if (!isGenerating) break;
                fullReply += chunk.choices[0]?.delta?.content || "";
                aiBubble.innerText = fullReply; // Simple update, logic handles final re-render
            }
            
            // Re-render final to apply Code Vault UI
            aiBubble.innerHTML = ''; 
            const finalDiv = appendMessage('ai', fullReply); 
            aiBubble.remove(); 

            await engine.unload();
            engine = null;
        } catch (e) { console.error(e); } 
        finally { isGenerating = false; actionBtn.innerText = '↑'; }
    }

    actionBtn.onclick = handleAction;
    input.onkeypress = (e) => { if(e.key === 'Enter') handleAction(); };
</script>
</body>
</html>
