<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Private AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/dexie/dist/dexie.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        :root { --ios-blue: #007AFF; }
        body { background-color: #f2f2f7; font-family: -apple-system, system-ui, sans-serif; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        .glass { background: rgba(255, 255, 255, 0.85); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); border-bottom: 1px solid rgba(0,0,0,0.1); }
        #chat-container { flex: 1; overflow-y: auto; padding: 16px; padding-bottom: 100px; display: flex; flex-direction: column; gap: 12px; scroll-behavior: smooth; }
        .chat-bubble { max-width: 85%; border-radius: 20px; padding: 12px 16px; font-size: 15px; position: relative; line-height: 1.4; }
        .user { background: var(--ios-blue); color: white; align-self: flex-end; border-bottom-right-radius: 4px; }
        .ai { background: #e9e9eb; color: black; align-self: flex-start; border-bottom-left-radius: 4px; }
        .ai-container { position: relative; display: flex; flex-direction: column; align-items: flex-start; }
        .copy-btn { opacity: 0; position: absolute; right: -30px; bottom: 5px; color: #8e8e93; transition: 0.2s; padding: 5px; }
        .ai-container:active .copy-btn { opacity: 1; }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
        .animate-slide-up { animation: slideUp 0.25s ease-out; }
    </style>
</head>
<body>

    <nav class="glass sticky top-0 z-50 px-4 py-3 flex justify-between items-center pt-12">
        <div>
            <h1 class="text-lg font-bold tracking-tight">Private AI</h1>
            <div class="flex items-center gap-2">
                <div id="dot" class="w-2 h-2 rounded-full bg-red-500"></div>
                <span id="status-text" class="text-[10px] uppercase font-black text-gray-400">Ready</span>
                <span id="storage-meter" class="text-[9px] bg-gray-200 px-1.5 py-0.5 rounded text-gray-500 font-mono">0.0 MB</span>
            </div>
        </div>
        <button id="menu-btn" class="text-blue-600 font-semibold text-sm">Options</button>
    </nav>

    <div id="chat-container">
        <div id="welcome" class="m-auto text-center max-w-xs space-y-4">
            <div class="bg-white w-20 h-20 rounded-3xl shadow-sm mx-auto flex items-center justify-center text-blue-600">
                <i class="fa-solid fa-brain text-3xl"></i>
            </div>
            <h2 class="text-xl font-extrabold text-black">Device-Native AI</h2>
            <p class="text-gray-500 text-sm">Encrypted, offline-capable, and private. Downloads ~360MB to your browser.</p>
            <button id="init-btn" class="bg-blue-600 text-white w-full py-4 rounded-2xl font-bold shadow-lg active:scale-95 transition-all">
                Initialize Engine
            </button>
            <div id="loader" class="hidden space-y-2">
                <div class="w-full bg-gray-200 rounded-full h-1.5 overflow-hidden">
                    <div id="bar" class="bg-blue-600 h-full w-0 transition-all duration-300"></div>
                </div>
                <p id="load-status" class="text-[10px] text-gray-400 font-mono italic">Preparing GPU...</p>
            </div>
        </div>
    </div>

    <div class="glass fixed bottom-0 w-full p-4 pb-10">
        <div id="input-ui" class="hidden flex items-center gap-2 max-w-3xl mx-auto">
            <input id="user-input" type="text" placeholder="Message" class="flex-1 bg-gray-100 border-none rounded-full px-5 py-3 outline-none text-md">
            <button id="send-btn" class="bg-blue-600 text-white w-10 h-10 rounded-full flex items-center justify-center active:scale-90 transition-all">
                <i class="fa-solid fa-arrow-up"></i>
            </button>
        </div>
    </div>

    <div id="action-sheet" class="fixed inset-0 bg-black/40 z-[100] hidden backdrop-blur-sm">
        <div class="fixed bottom-6 left-4 right-4 animate-slide-up">
            <div class="bg-white/90 backdrop-blur-2xl rounded-2xl overflow-hidden mb-3">
                <button id="opt-download" class="w-full py-4 text-blue-600 border-b border-gray-200/50 font-medium">Download Chat (.txt)</button>
                <button id="opt-clear" class="w-full py-4 text-blue-600 border-b border-gray-200/50 font-medium">Clear Screen</button>
                <button id="opt-wipe" class="w-full py-4 text-red-600 font-bold">Wipe Everything</button>
            </div>
            <button id="opt-cancel" class="w-full bg-white py-4 rounded-2xl text-blue-600 font-bold">Cancel</button>
        </div>
    </div>

    <script type="module">
        import * as webllm from "https://esm.run/@mlc-ai/web-llm";

        // Setup Database
        const db = new Dexie("PrivateChatDB");
        db.version(1).stores({ messages: "++id, role, content, *keywords, timestamp" });

        // App State
        const MODEL_ID = "SmolLM2-360M-Instruct-q4f16_1-MLC";
        let engine;
        let chatHistory = []; // Active memory (limited to 6)

        // UI Elements
        const $ = id => document.getElementById(id);
        const chatBox = $('chat-container');

        // Logic: Storage Meter
        async function updateStorage() {
            if (navigator.storage?.estimate) {
                const {usage} = await navigator.storage.estimate();
                $('storage-meter').innerText = `Disk: ${(usage / (1024 * 1024)).toFixed(1)} MB`;
            }
        }

        // Logic: Auto-Cleanup (30 Days)
        async function autoCleanup() {
            const cutoff = Date.now() - (30 * 24 * 60 * 60 * 1000);
            await db.messages.where("timestamp").below(cutoff).delete();
            updateStorage();
        }

        // Logic: Keyword Recall
        async function recall(text) {
            const keys = text.toLowerCase().match(/\b(\w{4,})\b/g) || [];
            if (!keys.length) return "";
            const matches = await db.messages.filter(m => m.keywords.some(k => keys.includes(k))).reverse().limit(2).toArray();
            return matches.length ? "Context from past: " + matches.map(m => m.content).join(" ") : "";
        }

        // Logic: UI Bubbles
        function addBubble(role, text) {
            const container = document.createElement('div');
            container.className = role === 'ai' ? 'ai-container' : 'flex flex-col items-end';
            
            const b = document.createElement('div');
            b.className = `chat-bubble ${role === 'user' ? 'user' : 'ai'}`;
            b.innerText = text;
            container.appendChild(b);

            if (role === 'ai') {
                const cBtn = document.createElement('button');
                cBtn.className = 'copy-btn';
                cBtn.innerHTML = '<i class="fa-regular fa-copy"></i>';
                cBtn.onclick = () => {
                    navigator.clipboard.writeText(text);
                    cBtn.innerHTML = '<i class="fa-solid fa-check text-green-500"></i>';
                    setTimeout(() => cBtn.innerHTML = '<i class="fa-regular fa-copy"></i>', 2000);
                };
                container.appendChild(cBtn);
            }
            chatBox.appendChild(container);
            chatBox.scrollTop = chatBox.scrollHeight;
            return b;
        }

        // Action: Initialize Engine
        $('init-btn').onclick = async () => {
            $('init-btn').classList.add('hidden');
            $('loader').classList.remove('hidden');
            
            try {
                engine = await webllm.CreateMLCEngine(MODEL_ID, {
                    initProgressCallback: (p) => {
                        $('bar').style.width = (p.progress * 100) + "%";
                        $('load-status').innerText = p.text;
                    }
                });
                $('status-text').innerText = "Online";
                $('dot').className = "w-2 h-2 rounded-full bg-green-500";
                $('welcome').classList.add('hidden');
                $('input-ui').classList.remove('hidden');
                autoCleanup();
            } catch (e) {
                alert("WebGPU not supported on this mobile browser.");
            }
        };

        // Action: Send Message
        async function handleSend() {
            const val = $('user-input').value.trim();
            if (!val || !engine) return;

            $('user-input').value = "";
            const keys = val.toLowerCase().match(/\b(\w{4,})\b/g) || [];
            await db.messages.add({ role: 'user', content: val, keywords: keys, timestamp: Date.now() });

            const pastContext = await recall(val);
            addBubble('user', val);
            
            const aiBubble = addBubble('ai', "...");
            let fullText = "";

            chatHistory.push({ role: "user", content: pastContext + " " + val });
            if (chatHistory.length > 6) chatHistory.shift();

            const chunks = await engine.chat.completions.create({ messages: chatHistory, stream: true });
            for await (const chunk of chunks) {
                fullText += chunk.choices[0]?.delta?.content || "";
                aiBubble.innerText = fullText;
                chatBox.scrollTop = chatBox.scrollHeight;
            }
            
            chatHistory.push({ role: "assistant", content: fullText });
            await db.messages.add({ role: 'ai', content: fullText, keywords: keys, timestamp: Date.now() });
            updateStorage();
        }

        $('send-btn').onclick = handleSend;
        $('user-input').onkeypress = e => e.key === 'Enter' && handleSend();

        // Menu Actions
        $('menu-btn').onclick = () => $('action-sheet').classList.remove('hidden');
        $('opt-cancel').onclick = () => $('action-sheet').classList.add('hidden');
        
        $('opt-clear').onclick = () => {
            document.querySelectorAll('.chat-bubble').forEach(b => b.parentElement.remove());
            chatHistory = [];
            engine.resetChat();
            $('action-sheet').classList.add('hidden');
        };

        $('opt-download').onclick = async () => {
            const logs = await db.messages.orderBy('timestamp').toArray();
            const blob = new Blob([logs.map(l => `[${l.role}] ${l.content}`).join('\n\n')], {type:'text/plain'});
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = 'chat-log.txt';
            a.click();
            $('action-sheet').classList.add('hidden');
        };

        $('opt-wipe').onclick = async () => {
            if(confirm("Erase all local data?")) {
                await db.messages.clear();
                location.reload();
            }
        };
    </script>
</body>
</html>
