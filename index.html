<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Lite AI - Persistent</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #f2f2f7; -webkit-tap-highlight-color: transparent; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px); }
        #chat-content { height: 72vh; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 12px; }
        .bubble { padding: 12px 16px; border-radius: 18px; font-size: 15px; max-width: 85%; word-wrap: break-word; line-height: 1.4; }
        .user { background: #007AFF; color: white; align-self: flex-end; border-bottom-right-radius: 4px; }
        .ai { background: #e9e9eb; color: #000; align-self: flex-start; border-bottom-left-radius: 4px; }
        #msg-input:focus { ring: 0; outline: none; }
    </style>
</head>
<body>

    <nav class="glass sticky top-0 z-50 p-4 border-b border-gray-200 flex justify-between items-center">
        <div>
            <h1 class="font-bold text-lg">Private AI</h1>
            <div id="status-dot" class="flex items-center gap-1.5">
                <div class="w-2 h-2 rounded-full bg-red-500" id="dot"></div>
                <span id="status-text" class="text-[10px] text-gray-500 uppercase font-bold tracking-tighter">Disconnected</span>
            </div>
        </div>
        <button id="clear-btn" class="text-blue-500 text-sm font-semibold">Reset</button>
    </nav>

    <div id="chat-content">
        <div id="setup-card" class="bg-white p-6 rounded-3xl shadow-sm text-center my-auto">
            <h2 class="text-xl font-bold mb-2">Local Engine</h2>
            <p class="text-gray-500 text-sm mb-6">Small 360M model. Fits in browser memory.</p>
            <button id="load-btn" class="w-full bg-black text-white py-4 rounded-2xl font-bold active:scale-95 transition-all">
                Start Engine
            </button>
            <div id="progress-container" class="hidden mt-4">
                <div class="w-full bg-gray-100 rounded-full h-1.5 mb-2">
                    <div id="bar" class="bg-blue-500 h-1.5 rounded-full w-0 transition-all"></div>
                </div>
                <p id="percent" class="text-[10px] text-gray-400 font-mono">Ready...</p>
            </div>
        </div>
    </div>

    <div class="fixed bottom-0 w-full p-4 glass border-t border-gray-200">
        <div id="input-ui" class="hidden flex gap-2">
            <input id="msg-input" type="text" placeholder="Type a message..." class="flex-1 bg-gray-100 rounded-xl px-4 py-3 outline-none">
            <button id="send-btn" class="bg-blue-600 text-white w-12 h-12 rounded-xl flex items-center justify-center active:scale-90 transition-transform">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><path d="m5 12 7-7 7 7"/><path d="M12 19V5"/></svg>
            </button>
        </div>
    </div>

    <script type="module">
        import * as webllm from "https://esm.run/@mlc-ai/web-llm";

        const MODEL_ID = "SmolLM2-360M-Instruct-q4f16_1-MLC";
        let engine;
        let chatHistory = [{ role: "system", content: "You are a brief, helpful AI." }];

        const ui = {
            loadBtn: document.getElementById('load-btn'),
            bar: document.getElementById('bar'),
            percent: document.getElementById('percent'),
            statusText: document.getElementById('status-text'),
            dot: document.getElementById('dot'),
            chat: document.getElementById('chat-content'),
            input: document.getElementById('msg-input'),
            inputUI: document.getElementById('input-ui'),
            setup: document.getElementById('setup-card'),
            clear: document.getElementById('clear-btn')
        };

        async function init() {
            document.getElementById('progress-container').classList.remove('hidden');
            ui.loadBtn.disabled = true;
            ui.loadBtn.innerText = "Loading...";

            try {
                engine = await webllm.CreateMLCEngine(MODEL_ID, {
                    initProgressCallback: (p) => {
                        ui.bar.style.width = (p.progress * 100) + "%";
                        ui.percent.innerText = p.text;
                    }
                });
                ui.dot.classList.replace('bg-red-500', 'bg-green-500');
                ui.statusText.innerText = "Engine Online";
                ui.setup.classList.add('hidden');
                ui.inputUI.classList.remove('hidden');
            } catch (e) {
                alert("WebGPU not supported or memory low.");
            }
        }

        async function send() {
            const text = ui.input.value.trim();
            if (!text || !engine) return;

            // Add user bubble
            appendBubble(text, 'user');
            ui.input.value = "";
            chatHistory.push({ role: "user", content: text });

            // Add AI bubble
            const aiBox = appendBubble("...", 'ai');
            
            try {
                let fullText = "";
                const completion = await engine.chat.completions.create({
                    messages: chatHistory,
                    stream: true,
                    // Limit max tokens to prevent context overflow
                    max_tokens: 256 
                });

                for await (const chunk of completion) {
                    const content = chunk.choices[0]?.delta?.content || "";
                    fullText += content;
                    aiBox.innerText = fullText;
                    ui.chat.scrollTop = ui.chat.scrollHeight;
                }

                chatHistory.push({ role: "assistant", content: fullText });

                // Memory Cleanup: Keep only last 4 messages (2 turns)
                // This is very aggressive but keeps 360M models stable.
                if (chatHistory.length > 5) {
                    chatHistory = [
                        chatHistory[0], // System prompt
                        ...chatHistory.slice(-4) // Last 2 exchanges
                    ];
                }

            } catch (err) {
                console.error("Context Error:", err);
                // AUTO-HEAL: Reset the engine's conversation state
                aiBox.innerText = "⚠️ Memory limit reached. Resetting...";
                await engine.resetChat(); // This clears the internal KV cache
                chatHistory = [chatHistory[0], {role: "user", content: text}]; 
                aiBox.innerText = "Memory cleared. Please try asking that again!";
            }
        }

        function appendBubble(content, side) {
            const div = document.createElement('div');
            div.className = `bubble ${side}`;
            div.innerText = content;
            ui.chat.appendChild(div);
            ui.chat.scrollTop = ui.chat.scrollHeight;
            return div;
        }

        ui.loadBtn.onclick = init;
        document.getElementById('send-btn').onclick = send;
        ui.input.onkeypress = (e) => { if(e.key === 'Enter') send() };
        ui.clear.onclick = async () => {
            if(engine) await engine.resetChat();
            chatHistory = [{ role: "system", content: "You are a brief AI." }];
            ui.chat.innerHTML = `<p class="text-[10px] text-center text-gray-400">Memory Purged</p>`;
        };
    </script>
</body>
</html>
