<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tiny Chat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* (styles unchanged â€“ only functional changes below) */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: #000000;
            color: #ffffff;
            height: 100vh;
            overflow: hidden;
            -webkit-overflow-scrolling: touch;
            position: relative;
            line-height: 1.5;
        }
        
        .container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }
        
        .header {
            padding: 16px;
            text-align: center;
            font-size: 18px;
            font-weight: 500;
            color: #ffffff;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .chat-area {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        
        .message {
            max-width: 85%;
            padding: 14px 18px;
            border-radius: 18px;
            position: relative;
            line-height: 1.6;
            font-size: 16px;
            word-wrap: break-word;
        }
        
        .user-message {
            align-self: flex-end;
            background: #333333;
            color: #ffffff;
            border-bottom-right-radius: 6px;
        }
        
        .ai-message {
            align-self: flex-start;
            background: #222222;
            color: #ffffff;
            border-bottom-left-radius: 6px;
        }
        
        .system-message {
            align-self: center;
            background: #222222;
            color: #999999;
            max-width: 90%;
            font-style: italic;
            border-radius: 18px;
            font-size: 14px;
            padding: 10px 16px;
        }
        
        .loading-dots {
            display: inline-block;
            color: #999999;
        }
        
        .loading-dots::after {
            content: '.';
            animation: dots 1.5s infinite;
            width: 20px;
            display: inline-block;
            text-align: left;
        }
        
        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }
        
        .input-area {
            padding: 16px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            background: #000000;
            position: relative;
        }
        
        .input-container {
            display: flex;
            gap: 12px;
            max-width: 100%;
        }
        
        .input-field {
            flex: 1;
            background: #111111;
            border: none;
            border-radius: 24px;
            padding: 12px 16px;
            color: #ffffff;
            font-family: inherit;
            font-size: 16px;
            line-height: 1.5;
            min-height: 44px;
            max-height: 200px;
            resize: none;
            outline: none;
            -webkit-appearance: none;
        }
        
        .input-field::placeholder {
            color: #666666;
        }
        
        .send-btn {
            background: #4361ee;
            color: white;
            border: none;
            border-radius: 24px;
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            flex-shrink: 0;
            transition: all 0.2s ease;
        }
        
        .send-btn:hover {
            background: #3a56d4;
            transform: scale(1.05);
        }
        
        .send-btn:active {
            transform: scale(0.95);
        }
        
        .send-btn:disabled {
            background: #333333;
            cursor: not-allowed;
            transform: none;
        }
        
        .send-btn i {
            font-size: 18px;
        }
        
        .chat-area::-webkit-scrollbar {
            display: none;
        }
        
        .chat-area {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">New chat</div>
        
        <div class="chat-area" id="chat-box">
            <div class="system-message">
                <strong>System:</strong> Initializing AI agent. This may take a moment as the model downloads (~110MB)...
            </div>
        </div>
        
        <div class="input-area">
            <div class="input-container">
                <textarea id="user-input" class="input-field" placeholder="Ask me anything..." disabled></textarea>
                <button id="send-btn" class="send-btn" disabled>
                    <i class="fas fa-arrow-up"></i>
                </button>
            </div>
        </div>
    </div>

    <script type="module">
        import { Wllama } from 'https://cdn.jsdelivr.net/npm/@wllama/wllama@2.1.1/esm/index.js';

        const chatBox = document.getElementById('chat-box');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        
        let conversationHistory = [];
        
        // ========== CHANGED: New system prompt â€“ simple, few-shot, no hallucinations ==========
        const SYSTEM_PROMPT = `You are TinyAgent, a helpful and accurate AI assistant.
Answer every question factually and concisely.
If you do not know the answer, say "I don't know." Never make up information.

Examples:
Q: What is the capital of France?
A: Paris.

Q: Who wrote Romeo and Juliet?
A: William Shakespeare.

Q: What is the boiling point of water?
A: 100Â°C (212Â°F) at sea level.

Q: Can birds fly?
A: Most birds can fly, but some like penguins and ostriches cannot.

Now follow the same format.`;

        const CONFIG_PATHS = {
            'single-thread/wllama.wasm': 'https://cdn.jsdelivr.net/npm/@wllama/wllama@2.1.1/esm/single-thread/wllama.wasm',
            'multi-thread/wllama.wasm' : 'https://cdn.jsdelivr.net/npm/@wllama/wllama@2.1.1/esm/multi-thread/wllama.wasm',
        };

        const wllama = new Wllama(CONFIG_PATHS);

        // ========== FIXED: User message bubble now shows the actual text ==========
        function addMessage(content, role, isLoading = false) {
            const messageEl = document.createElement('div');
            messageEl.classList.add('message');
            
            if (role === 'user') {
                messageEl.classList.add('user-message');
                messageEl.textContent = content;   // <-- ADDED: displays user question
            } else if (role === 'ai') {
                messageEl.classList.add('ai-message');
                if (isLoading) {
                    messageEl.innerHTML = `<div class="loading-dots">${content}</div>`;
                } else {
                    const paragraphs = content.split('\n').filter(p => p.trim());
                    messageEl.innerHTML = paragraphs.map(p => `<p>${escapeHtml(p.trim())}</p>`).join('');
                }
            } else if (role === 'system') {
                messageEl.classList.add('system-message');
                messageEl.innerHTML = content;
            } else if (role === 'error') {
                messageEl.classList.add('system-message');
                messageEl.innerHTML = `<strong>Error:</strong> ${escapeHtml(content)}`;
            }
            
            chatBox.appendChild(messageEl);
            chatBox.scrollTop = chatBox.scrollHeight;
            
            if (role === 'user' || role === 'ai') {
                conversationHistory.push({ role, content });
                if (conversationHistory.length > 6) {
                    conversationHistory.shift();
                }
            }
            
            return messageEl;
        }
        
        function escapeHtml(unsafe) {
            return unsafe
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }
        
        // ========== CHANGED: Cleaner response cleaning (no reasoning traces) ==========
        function cleanModelResponse(text) {
            if (!text || typeof text !== 'string') return "I don't know.";
            
            let cleaned = text
                .replace(/<\|pad\|>/g, '')
                .replace(/<\|endoftext\|>/g, '')
                .replace(/<\|unk\|>/g, '')
                .trim();
            
            // Remove any accidental Q/A repetition
            if (cleaned.includes('Q:')) {
                cleaned = cleaned.split('Q:')[0].trim();
            }
            
            // Keep only the first sentence if the model rambles
            if (cleaned.length > 200) {
                const firstSentence = cleaned.split(/[.!?]/)[0];
                if (firstSentence.length > 15) cleaned = firstSentence + '.';
            }
            
            cleaned = cleaned.replace(/\s+/g, ' ').trim();
            
            if (cleaned.length < 3 || /^OK\.?$|^Yes\.?$|^No\.?$/i.test(cleaned)) {
                return "I don't know.";
            }
            
            if (!/[.!?]$/.test(cleaned)) cleaned += '.';
            
            return cleaned;
        }
        
        // ========== CHANGED: New prompt builder â€“ simple Q/A format ==========
        function buildPrompt(userMessage) {
            let prompt = SYSTEM_PROMPT + '\n\n';
            
            // Add recent conversation as Q/A pairs (max 2 exchanges)
            const recent = conversationHistory.slice(-4); // last 4 messages = 2 exchanges
            for (let i = 0; i < recent.length; i += 2) {
                if (recent[i]?.role === 'user' && recent[i+1]?.role === 'ai') {
                    prompt += `Q: ${recent[i].content}\nA: ${cleanModelResponse(recent[i+1].content)}\n\n`;
                }
            }
            
            // Current question
            prompt += `Q: ${userMessage}\nA:`;
            return prompt;
        }

        async function init() {
            try {
                addMessage("Initializing AI agent with reliable Q&A mode...", "system");
                
                await wllama.loadModelFromHF(
                    'QuantFactory/pythia-160m-GGUF', 
                    'pythia-160m.Q4_K_M.gguf', 
                    {
                        progressCallback: ({ loaded, total }) => {
                            const progress = Math.round((loaded / total) * 100);
                            if (progress % 10 === 0 || progress === 100) {
                                const existing = chatBox.querySelector('.download-progress');
                                if (existing) {
                                    existing.textContent = `Downloading AI agent: ${progress}%`;
                                } else if (progress < 100) {
                                    const el = document.createElement('div');
                                    el.classList.add('system-message', 'download-progress');
                                    el.textContent = `Downloading AI agent: ${progress}%`;
                                    chatBox.appendChild(el);
                                    chatBox.scrollTop = chatBox.scrollHeight;
                                }
                            }
                        }
                    }
                );

                addMessage("I'm ready. I will answer factually and never make things up. If I don't know, I'll tell you.", "ai");
                addMessage("ðŸ’¡ I work best with clear, specific questions.", "system");
                
                userInput.disabled = false;
                sendBtn.disabled = false;
                userInput.focus();
            } catch (err) {
                const errorMsg = err.message || 'Failed to load AI agent. Try refreshing or using Chrome/Firefox.';
                addMessage(errorMsg, "error");
                console.error("Model loading error:", err);
            }
        }
        
        async function handleChat() {
            const text = userInput.value.trim();
            if (!text) return;

            addMessage(text, 'user');
            userInput.value = '';
            userInput.style.height = 'auto';
            
            const loadingEl = addMessage("Thinking...", 'ai', true);
            sendBtn.disabled = true;
            userInput.disabled = true;
            
            try {
                const prompt = buildPrompt(text);
                
                const response = await wllama.createCompletion(prompt, {
                    nPredict: 80,               // shorter = less hallucination
                    sampling: { 
                        temp: 0.3,              // more deterministic
                        top_k: 25,              // focused sampling
                        top_p: 0.8,
                        repeat_penalty: 1.3,
                        frequency_penalty: 0.6
                    }
                });
                
                let cleanedResponse = cleanModelResponse(response);
                
                // Force "I don't know" for very short or vague answers
                if (cleanedResponse.length < 10 || /^(ok|yes|no|maybe|perhaps)$/i.test(cleanedResponse)) {
                    cleanedResponse = "I don't know.";
                }
                
                loadingEl.remove();
                addMessage(cleanedResponse, 'ai');
                
            } catch (err) {
                console.error("Error generating response:", err);
                loadingEl.remove();
                addMessage("I don't know.", "ai");
            } finally {
                sendBtn.disabled = false;
                userInput.disabled = false;
                userInput.focus();
            }
        }

        sendBtn.addEventListener('click', handleChat);
        userInput.addEventListener('keypress', (e) => { 
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                handleChat();
            }
        });
        
        userInput.addEventListener('input', () => {
            userInput.style.height = 'auto';
            userInput.style.height = Math.min(200, userInput.scrollHeight) + 'px';
        });

        init();
    </script>
</body>
</html>
