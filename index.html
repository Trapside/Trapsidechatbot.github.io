<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Private AI Pro</title>
    
    <link rel="manifest" href="data:application/json;base64,ewogICJuYW1lIjogIlByaXZhdGUgQUkiLAogICJzaG9ydF9uYW1lIjogIlBSSSIsCiAgInN0YXJ0X3VybCI6ICIuIiwKICAiZGlzcGxheSI6ICJzdGFuZGFsb25lIiwKICAiYmFja2dyb3VuZF9jb2xvciI6ICIjZjJmMmY3IiwKICAidGhlbWVfY29sb3IiOiAiIzAwN0FGRiIKfQ==">

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #f2f2f7; -webkit-tap-highlight-color: transparent; font-family: -apple-system, system-ui, sans-serif; height: 100dvh; display: flex; flex-direction: column; }
        .glass { background: rgba(255, 255, 255, 0.85); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); }
        #chat-content { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 10px; padding-top: env(safe-area-inset-top); }
        .bubble { padding: 12px 16px; border-radius: 18px; font-size: 14px; max-width: 85%; line-height: 1.4; }
        .user { background: #007AFF; color: white; align-self: flex-end; border-bottom-right-radius: 4px; }
        .ai { background: #e9e9eb; color: #000; align-self: flex-start; border-bottom-left-radius: 4px; white-space: pre-wrap; }
        .meter-bg { background: #e5e5ea; height: 4px; border-radius: 2px; }
        .meter-fill { background: #34c759; height: 100%; transition: width 0.5s; }
    </style>
</head>
<body>

    <nav class="glass p-4 pt-12 border-b border-gray-200">
        <div class="flex justify-between items-center mb-2">
            <div>
                <h1 class="font-bold text-lg leading-none">Standalone AI</h1>
                <span id="status-text" class="text-[9px] text-green-500 uppercase font-black">PWA Mode</span>
            </div>
            <button onclick="resetChat()" class="text-blue-500 font-bold text-xs uppercase">Reset</button>
        </div>
        <div class="meter-bg w-full"><div id="memory-fill" class="meter-fill" style="width: 0%"></div></div>
    </nav>

    <div id="chat-content">
        <div id="pwa-hint" class="bg-blue-600 text-white p-4 rounded-2xl mb-4 text-xs shadow-lg">
            <strong>Tip:</strong> Tap the <span class="bg-white text-blue-600 px-1 rounded">Share</span> button and select <strong>"Add to Home Screen"</strong> to bypass browser memory limits.
        </div>

        <div id="setup-card" class="m-auto text-center p-6">
            <h2 class="font-bold text-xl mb-2">Load Engine</h2>
            <button id="load-btn" class="w-full bg-black text-white py-4 rounded-2xl font-bold active:scale-95 transition-all">Initialize WebGPU</button>
            <div id="progress-container" class="hidden mt-4">
                <div class="meter-bg mb-2"><div id="bar" class="meter-fill w-0 bg-blue-500"></div></div>
                <p id="percent" class="text-[9px] text-gray-400 font-mono">Loading local weights...</p>
            </div>
        </div>
    </div>

    <div class="p-4 glass border-t border-gray-200 pb-safe">
        <form id="chat-form" class="flex gap-2">
            <input id="msg-input" type="text" placeholder="Message..." class="flex-1 bg-gray-100 rounded-xl px-4 py-3 text-sm outline-none disabled:opacity-30" disabled>
            <button id="send-btn" type="submit" disabled class="bg-blue-600 text-white w-12 h-12 rounded-xl flex items-center justify-center disabled:opacity-30">
                <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="3" viewBox="0 0 24 24"><path d="m5 12 7-7 7 7M12 19V5"/></svg>
            </button>
        </form>
    </div>

    <script type="module">
        import * as webllm from "https://esm.run/@mlc-ai/web-llm";

        const MODEL_ID = "SmolLM2-360M-Instruct-q4f16_1-MLC";
        let engine;
        let chatHistory = JSON.parse(localStorage.getItem('pwa_history')) || [{ role: "system", content: "Brief responses." }];

        // 1. WAKE LOCK: Keep screen from turning off (iOS Fix)
        let wakeLock = null;
        async function requestWakeLock() {
            try { wakeLock = await navigator.wakeLock.request('screen'); } catch (err) {}
        }

        const append = (role, text) => {
            const b = document.createElement('div');
            b.className = `bubble ${role}`;
            b.innerText = text;
            document.getElementById('chat-content').appendChild(b);
            document.getElementById('chat-content').scrollTop = document.getElementById('chat-content').scrollHeight;
            return b;
        };

        // Render existing
        if (window.navigator.standalone) document.getElementById('pwa-hint').remove();
        chatHistory.forEach(m => { if(m.role !== 'system') append(m.role === 'user' ? 'user' : 'ai', m.content); });

        document.getElementById('load-btn').onclick = async () => {
            requestWakeLock();
            document.getElementById('progress-container').classList.remove('hidden');
            document.getElementById('load-btn').classList.add('hidden');
            
            try {
                engine = await webllm.CreateMLCEngine(MODEL_ID, {
                    initProgressCallback: (p) => {
                        document.getElementById('bar').style.width = (p.progress * 100) + "%";
                        document.getElementById('percent').innerText = p.text;
                    }
                });
                document.getElementById('setup-card').remove();
                document.getElementById('msg-input').disabled = false;
                document.getElementById('send-btn').disabled = false;
            } catch (e) { alert("WebGPU not available. Check iOS Settings > Safari > Advanced."); }
        };

        document.getElementById('chat-form').onsubmit = async (e) => {
            e.preventDefault();
            const input = document.getElementById('msg-input');
            const val = input.value.trim();
            if (!val || document.getElementById('send-btn').disabled) return;

            input.value = "";
            append('user', val);
            chatHistory.push({ role: "user", content: val });

            const aiBox = append('ai', "...");
            document.getElementById('send-btn').disabled = true;

            try {
                let response = "";
                const chunks = await engine.chat.completions.create({
                    messages: chatHistory,
                    stream: true,
                    temperature: 0.5,
                    max_gen_len: 120
                });

                for await (const chunk of chunks) {
                    response += chunk.choices[0]?.delta?.content || "";
                    aiBox.innerText = response;
                }

                chatHistory.push({ role: "assistant", content: response });
                if (chatHistory.length > 8) chatHistory.splice(1, 2);
                localStorage.setItem('pwa_history', JSON.stringify(chatHistory));
            } catch (err) {
                aiBox.innerText = "GPU reset required. Tap Reset.";
            } finally {
                document.getElementById('send-btn').disabled = false;
            }
        };

        window.resetChat = () => { localStorage.clear(); location.reload(); };
    </script>
</body>
</html>
