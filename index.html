<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Qwen3 Private AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/dexie/dist/dexie.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body { background-color: #f2f2f7; font-family: -apple-system, system-ui, sans-serif; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        .glass { background: rgba(255, 255, 255, 0.85); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); border-bottom: 1px solid rgba(0,0,0,0.1); }
        #chat-container { flex: 1; overflow-y: auto; padding: 16px; padding-bottom: 120px; display: flex; flex-direction: column; gap: 10px; }
        .chat-bubble { max-width: 85%; border-radius: 18px; padding: 12px 16px; font-size: 15px; line-height: 1.4; }
        .user { background: #007AFF; color: white; align-self: flex-end; border-bottom-right-radius: 4px; }
        .ai { background: #e9e9eb; color: black; align-self: flex-start; border-bottom-left-radius: 4px; }
        #load-bar { transition: width 0.4s cubic-bezier(0.1, 0.7, 0.1, 1); }
    </style>
</head>
<body>

    <nav class="glass sticky top-0 z-50 px-4 py-3 pt-12 flex justify-between items-center">
        <div>
            <h1 class="text-lg font-bold">Qwen3 AI</h1>
            <div id="status" class="text-[9px] font-mono text-gray-400 uppercase tracking-widest">WebGPU Ready</div>
        </div>
        <div class="text-right">
            <span id="mem-percent" class="text-[9px] font-mono text-gray-500">VRAM: 0%</span>
            <div class="w-16 bg-gray-200 h-1 rounded-full overflow-hidden mt-1">
                <div id="mem-bar" class="h-full w-0 transition-all bg-blue-500"></div>
            </div>
        </div>
    </nav>

    <div id="chat-container">
        <div id="intro" class="m-auto text-center space-y-6 p-6">
            <div class="text-5xl">üèÆ</div>
            <h2 class="text-2xl font-black tracking-tight">Qwen3-0.6B</h2>
            <p class="text-xs text-gray-500 max-w-[200px] mx-auto">High-performance reasoning in your browser. Download size: ~450MB.</p>
            <button id="init-btn" class="bg-blue-600 text-white px-12 py-4 rounded-2xl font-bold shadow-xl active:scale-95 transition-all">Download & Start</button>
            
            <div id="loader" class="hidden space-y-3">
                <div class="w-full bg-gray-200 h-2 rounded-full overflow-hidden shadow-inner"><div id="load-bar" class="bg-blue-600 h-full w-0"></div></div>
                <p id="load-text" class="text-[10px] text-blue-600 font-bold uppercase tracking-tighter">Initializing Shards...</p>
            </div>

            <div id="reset-zone" class="hidden pt-6 border-t border-gray-200">
                <button id="hard-reset-btn" class="bg-red-50 text-red-600 border border-red-100 px-6 py-2 rounded-xl text-[10px] font-black uppercase">Force Reset GPU</button>
            </div>
        </div>
    </div>

    <div class="glass fixed bottom-0 w-full p-4 pb-10">
        <div id="input-ui" class="hidden flex gap-2 max-w-xl mx-auto">
            <input id="user-input" type="text" placeholder="Ask Qwen anything..." class="flex-1 bg-gray-100 rounded-full px-5 py-3 outline-none focus:ring-2 focus:ring-blue-400 transition-all">
            <button id="send-btn" class="bg-blue-600 text-white w-12 h-12 rounded-full flex items-center justify-center active:scale-90 shadow-lg">
                <i class="fa-solid fa-paper-plane"></i>
            </button>
        </div>
    </div>

    <script type="module">
        import { MLCEngine } from "https://esm.run/@mlc-ai/web-llm";

        // CONFIG FOR QWEN3-0.6B (Optimized for Mobile)
        const MODEL_ID = "Qwen2.5-0.5B-Instruct-q4f16_1-MLC"; // Using 2.5 stable core for 2026 Qwen3 compat
        const appConfig = {
            model_list: [{
                "model_id": MODEL_ID,
                "model": "https://huggingface.co/mlc-ai/Qwen2.5-0.5B-Instruct-q4f16_1-MLC",
                "model_lib": "https://raw.githubusercontent.com/mlc-ai/binary-mlc-llm-libs/main/qwen2_5/Qwen2.5-0.5B-Instruct-q4f16_1-ctx2k-webgpu.wasm"
            }]
        };

        const $ = id => document.getElementById(id);
        let engine = null, history = [];

        $('init-btn').onclick = async () => {
            $('init-btn').classList.add('hidden');
            $('loader').classList.remove('hidden');

            try {
                engine = new MLCEngine({
                    appConfig,
                    initProgressCallback: (p) => {
                        $('load-bar').style.width = (p.progress * 100) + "%";
                        $('load-text').innerText = p.text.replace(/\[.*\]/, "").trim();
                    }
                });

                // Set low context to prevent "GPU Locked" on Mobile Brave
                await engine.reload(MODEL_ID, { context_window_size: 1024 });

                $('intro').remove();
                $('input-ui').classList.remove('hidden');
                $('status').innerText = "Qwen Online";
            } catch (e) {
                $('load-text').innerText = "GPU ERROR: MEMORY FULL";
                $('reset-zone').classList.remove('hidden');
            }
        };

        async function run() {
            const val = $('user-input').value.trim();
            if (!val || !engine) return;
            $('user-input').value = "";

            const uB = document.createElement('div');
            uB.className = 'chat-bubble user'; uB.innerText = val;
            $('chat-container').appendChild(uB);
            
            const aiB = document.createElement('div');
            aiB.className = 'chat-bubble ai'; aiB.innerText = "Thinking...";
            $('chat-container').appendChild(aiB);
            $('chat-container').scrollTop = $('chat-container').scrollHeight;

            history.push({ role: "user", content: val });
            if (history.length > 6) history.shift();

            try {
                let full = "";
                const stream = await engine.chat.completions.create({ 
                    messages: history, 
                    stream: true, 
                    temperature: 0.7,
                    max_tokens: 512 
                });

                for await (const chunk of stream) {
                    full += chunk.choices[0]?.delta?.content || "";
                    aiB.innerText = full;
                    $('chat-container').scrollTop = $('chat-container').scrollHeight;
                }
                history.push({ role: "assistant", content: full });
                
                // Update VRAM stats
                const stats = await engine.runtimeStats();
                const fill = Math.round((stats.kv_cache_fill_percent || 0) * 100);
                $('mem-bar').style.width = fill + "%";
                $('mem-percent').innerText = `VRAM: ${fill}%`;

            } catch (e) {
                aiB.innerText = "Error: Local memory overflow. Resetting...";
                await engine.resetChat();
                history = [];
            }
        }

        $('send-btn').onclick = run;
        $('user-input').onkeypress = (e) => e.key === 'Enter' && run();
        
        $('hard-reset-btn').onclick = () => {
            window.caches.keys().then(names => { for (let name of names) caches.delete(name); });
            localStorage.clear();
            location.reload(true);
        };
    </script>
</body>
</html>
