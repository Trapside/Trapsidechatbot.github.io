<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qwen2.5-1.5B Browser Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e1b4b 100%);
            min-height: 100vh;
            padding: 15px;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: #1e293b;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.6);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 95vh;
        }
        .header {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            color: white;
            padding: 25px;
            text-align: center;
        }
        .header h1 {
            font-size: 28px;
            margin-bottom: 8px;
            font-weight: 700;
        }
        .header p {
            font-size: 14px;
            opacity: 0.95;
        }
        .badge {
            display: inline-block;
            padding: 4px 12px;
            background: rgba(255,255,255,0.2);
            border-radius: 12px;
            font-size: 12px;
            margin-left: 10px;
            font-weight: 600;
        }
        .status {
            padding: 15px 25px;
            background: #334155;
            color: #94a3b8;
            font-size: 14px;
            border-bottom: 1px solid #475569;
        }
        .status.loading {
            background: #422006;
            color: #fbbf24;
        }
        .status.ready {
            background: #064e3b;
            color: #34d399;
        }
        .status.error {
            background: #450a0a;
            color: #f87171;
        }
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 25px;
            background: #0f172a;
        }
        .message {
            margin-bottom: 20px;
            display: flex;
            gap: 12px;
            animation: slideIn 0.3s ease;
        }
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .message.user {
            flex-direction: row-reverse;
        }
        .message-bubble {
            max-width: 75%;
            padding: 14px 18px;
            border-radius: 16px;
            word-wrap: break-word;
            white-space: pre-wrap;
            font-size: 15px;
            line-height: 1.6;
        }
        .message.user .message-bubble {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            color: white;
            border-bottom-right-radius: 4px;
        }
        .message.assistant .message-bubble {
            background: #1e293b;
            color: #e2e8f0;
            border: 1px solid #334155;
            border-bottom-left-radius: 4px;
        }
        .input-area {
            padding: 20px 25px;
            background: #1e293b;
            border-top: 1px solid #334155;
            display: flex;
            gap: 12px;
            align-items: center;
        }
        #userInput {
            flex: 1;
            padding: 14px 18px;
            background: #0f172a;
            color: #e2e8f0;
            border: 2px solid #334155;
            border-radius: 24px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
            font-family: inherit;
        }
        #userInput:focus {
            border-color: #6366f1;
        }
        #userInput::placeholder {
            color: #64748b;
        }
        button {
            padding: 14px 26px;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            color: white;
            border: none;
            border-radius: 24px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            white-space: nowrap;
        }
        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(99, 102, 241, 0.4);
        }
        button:active:not(:disabled) {
            transform: translateY(0);
        }
        button:disabled {
            background: #334155;
            color: #64748b;
            cursor: not-allowed;
            transform: none;
        }
        .typing {
            display: inline-block;
            padding: 8px 14px;
            background: #334155;
            border-radius: 12px;
            color: #94a3b8;
            font-size: 14px;
            font-style: italic;
        }
        .typing::after {
            content: '...';
            animation: dots 1.5s steps(4, end) infinite;
        }
        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }
        .clear-btn {
            padding: 10px 16px;
            background: #334155;
            font-size: 14px;
        }
        .clear-btn:hover:not(:disabled) {
            background: #475569;
            box-shadow: none;
            transform: none;
        }
        
        /* Scrollbar styling */
        .messages::-webkit-scrollbar {
            width: 8px;
        }
        .messages::-webkit-scrollbar-track {
            background: #0f172a;
        }
        .messages::-webkit-scrollbar-thumb {
            background: #334155;
            border-radius: 4px;
        }
        .messages::-webkit-scrollbar-thumb:hover {
            background: #475569;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§ñ Qwen2.5-1.5B <span class="badge">CPU/WASM</span></h1>
            <p>AI Chat Assistant - Runs Completely in Your Browser</p>
        </div>
        
        <div id="status" class="status loading">
            <span>‚è≥ Loading Qwen2.5-1.5B model (~1GB download, first time only)...</span>
        </div>
        
        <div class="chat-container">
            <div id="messages" class="messages">
                <div class="message assistant">
                    <div class="message-bubble">
                        üëã Hello! I'm Qwen2.5-1.5B running on your device. I'm loading the model now (about 1GB). Once ready, I'll work completely offline. Ask me anything!
                    </div>
                </div>
            </div>
            
            <div class="input-area">
                <input 
                    type="text" 
                    id="userInput" 
                    placeholder="Type your message..." 
                    disabled
                >
                <button class="clear-btn" onclick="clearChat()">Clear</button>
                <button id="sendBtn" onclick="sendMessage()" disabled>Send</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { pipeline } from 'https://cdn.jsdelivr.net/npm/@huggingface/transformers@3.1.2';

        let generator = null;
        let isGenerating = false;
        let conversationHistory = [];

        const statusDiv = document.getElementById('status');
        const messagesDiv = document.getElementById('messages');
        const userInput = document.getElementById('userInput');
        const sendBtn = document.getElementById('sendBtn');

        async function initModel() {
            try {
                statusDiv.className = 'status loading';
                statusDiv.innerHTML = '‚è≥ Downloading Qwen2.5-1.5B model (~1GB, this may take a few minutes)...';
                sendBtn.disabled = true;

                generator = await pipeline(
                    'text-generation',
                    'onnx-community/Qwen2.5-1.5B',
                    {
                        device: 'wasm',
                        dtype: 'q8',
                        progress_callback: (progress) => {
                            if (progress.status === 'progress') {
                                const percent = Math.round((progress.loaded / progress.total) * 100);
                                statusDiv.innerHTML = `‚è≥ Downloading: ${progress.file} (${percent}%)`;
                            }
                        }
                    }
                );

                statusDiv.className = 'status ready';
                statusDiv.textContent = '‚úÖ Qwen2.5-1.5B loaded! Running on CPU (WASM). Ready to chat!';
                sendBtn.disabled = false;
                userInput.disabled = false;
                userInput.focus();
                
            } catch (error) {
                statusDiv.className = 'status error';
                statusDiv.textContent = '‚ùå Error loading model: ' + error.message;
                console.error(error);
            }
        }

        window.sendMessage = async function() {
            const message = userInput.value.trim();
            if (!message || isGenerating) return;

            addMessage(message, 'user');
            userInput.value = '';
            userInput.disabled = true;
            sendBtn.disabled = true;
            isGenerating = true;

            conversationHistory.push({ role: 'user', content: message });

            const typingDiv = addTypingIndicator();

            try {
                const result = await generator(conversationHistory, {
                    max_new_tokens: 512,
                    temperature: 0.7,
                    top_k: 50,
                    top_p: 0.9,
                    do_sample: true,
                    repetition_penalty: 1.1
                });

                typingDiv.remove();

                const generatedText = result[0].generated_text;
                const assistantReply = generatedText[generatedText.length - 1].content;
                
                conversationHistory.push({ role: 'assistant', content: assistantReply });
                addMessage(assistantReply, 'assistant');

            } catch (error) {
                typingDiv.remove();
                addMessage('‚ùå Error generating response: ' + error.message, 'assistant');
                console.error(error);
            } finally {
                isGenerating = false;
                userInput.disabled = false;
                sendBtn.disabled = false;
                userInput.focus();
            }
        }

        function addMessage(text, role) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            
            const bubble = document.createElement('div');
            bubble.className = 'message-bubble';
            bubble.textContent = text;
            
            messageDiv.appendChild(bubble);
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
            
            return bubble;
        }

        function addTypingIndicator() {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message assistant';
            
            const typing = document.createElement('div');
            typing.className = 'typing';
            typing.textContent = 'Thinking';
            
            messageDiv.appendChild(typing);
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
            
            return messageDiv;
        }

        window.clearChat = function() {
            const firstMessage = messagesDiv.querySelector('.message');
            messagesDiv.innerHTML = '';
            messagesDiv.appendChild(firstMessage);
            conversationHistory = [];
        }

        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !userInput.disabled) {
                sendMessage();
            }
        });

        initModel();
    </script>
</body>
</html>
