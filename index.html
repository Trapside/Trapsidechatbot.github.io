<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Trapside</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background: #0b0b0b; color: #fff; height: 100vh; overflow: hidden; }
        .container { height: 100vh; display: flex; flex-direction: column; position: relative; }
        
        .header { padding: 16px; border-bottom: 1px solid #222; display: flex; justify-content: center; align-items: center; background: #111; }
        .brand { font-weight: 800; font-size: 18px; color: #007bff; letter-spacing: 2px; text-transform: uppercase; }

        .view { flex: 1; display: flex; flex-direction: column; overflow-y: auto; padding: 16px; gap: 16px; scroll-behavior: smooth; }
        #chat-box { display: flex; flex-direction: column; gap: 14px; }
        .message-row { display: flex; align-items: flex-start; gap: 10px; width: 100%; }
        .user-row { flex-direction: row-reverse; }
        .message { max-width: 80%; padding: 14px 18px; border-radius: 20px; line-height: 1.6; font-size: 15px; word-wrap: break-word; }
        .user-message { background: #007bff; color: #fff; border-top-right-radius: 4px; }
        .ai-message { background: #1c1c1e; border: 1px solid #2d2d2d; border-top-left-radius: 4px; color: #e1e1e1; }
        
        /* Thinking State */
        .thinking { font-weight: 500; color: #555; animation: pulse 1.2s infinite ease-in-out; display: flex; align-items: center; gap: 8px; }
        @keyframes pulse { 0% { opacity: 0.3; } 50% { opacity: 1; } 100% { opacity: 0.3; } }

        .speak-btn { 
            background: #252525; border: 1px solid #333; color: #888; width: 36px; height: 36px; 
            border-radius: 50%; cursor: pointer; display: flex; align-items: center; justify-content: center;
            transition: all 0.2s; margin-top: 4px; flex-shrink: 0;
        }
        .speak-btn.active { color: #fff; background: #007bff; border-color: #007bff; box-shadow: 0 0 10px rgba(0,123,255,0.4); }

        .input-area { padding: 20px; border-top: 1px solid #222; background: #0b0b0b; }
        .input-container { display: flex; gap: 12px; max-width: 800px; margin: 0 auto; width: 100%; }
        .input-field { flex: 1; background: #18181a; border: 1px solid #2d2d2d; border-radius: 24px; padding: 14px 20px; color: #fff; font-size: 16px; outline: none; transition: 0.2s; resize: none; }
        .input-field:focus { border-color: #007bff; background: #1c1c1e; }
        .send-btn { background: #007bff; border: none; border-radius: 50%; width: 48px; height: 48px; color: #fff; cursor: pointer; display: flex; align-items: center; justify-content: center; transition: 0.2s; }
        .send-btn:disabled { opacity: 0.15; cursor: default; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header"><span class="brand">Trapside</span></div>
        <div class="view" id="scroll-area"><div id="chat-box"></div></div>
        <div class="input-area">
            <div class="input-container">
                <textarea id="user-input" class="input-field" placeholder="Type a message..." rows="1" disabled></textarea>
                <button id="send-btn" class="send-btn" disabled><i class="fas fa-arrow-up"></i></button>
            </div>
        </div>
    </div>

    <script type="module">
        import { Wllama } from 'https://cdn.jsdelivr.net/npm/@wllama/wllama@2.1.1/esm/index.js';

        const synth = window.speechSynthesis;
        let activeBtn = null;
        const PITCH = 1.5;
        const RATE = 1.0;

        function speak(text, btn) {
            if (synth.speaking && activeBtn === btn) { synth.cancel(); return; }
            if (synth.speaking) { synth.cancel(); if (activeBtn) activeBtn.classList.remove('active'); }

            const utter = new SpeechSynthesisUtterance(text);
            const daniel = synth.getVoices().find(v => v.name.includes("Daniel")) || synth.getVoices()[0];
            utter.voice = daniel; utter.pitch = PITCH; utter.rate = RATE;
            utter.onstart = () => { btn.classList.add('active'); activeBtn = btn; };
            utter.onend = () => { btn.classList.remove('active'); activeBtn = null; };
            synth.speak(utter);
        }

        const wllama = new Wllama({
            'single-thread/wllama.wasm': 'https://cdn.jsdelivr.net/npm/@wllama/wllama@2.1.1/esm/single-thread/wllama.wasm',
            'multi-thread/wllama.wasm' : 'https://cdn.jsdelivr.net/npm/@wllama/wllama@2.1.1/esm/multi-thread/wllama.wasm',
        });

        function addMessage(text, role, isThinking = false) {
            const row = document.createElement('div');
            row.className = `message-row ${role}-row`;
            const msg = document.createElement('div');
            msg.className = `message ${role}-message ${isThinking ? 'thinking' : ''}`;
            msg.innerText = text;
            row.appendChild(msg);

            if (role === 'ai' && !isThinking) {
                const btn = document.createElement('button');
                btn.className = 'speak-btn';
                btn.innerHTML = '<i class="fas fa-volume-up"></i>';
                btn.onclick = () => speak(text, btn);
                row.appendChild(btn);
            }
            document.getElementById('chat-box').appendChild(row);
            document.getElementById('scroll-area').scrollTop = document.getElementById('scroll-area').scrollHeight;
            return msg;
        }

        async function init() {
            try {
                await wllama.loadModelFromHF('bartowski/SmolLM2-360M-Instruct-GGUF', 'SmolLM2-360M-Instruct-Q4_K_M.gguf');
                document.getElementById('user-input').disabled = false;
                document.getElementById('send-btn').disabled = false;
                addMessage("Trapside is online. How can I help?", "ai");
            } catch (e) { addMessage("System Offline. Please refresh.", "ai"); }
        }

        async function handleChat() {
            const text = document.getElementById('user-input').value.trim();
            if (!text) return;
            addMessage(text, 'user');
            document.getElementById('user-input').value = '';
            
            const loader = addMessage("Thinking...", 'ai', true);
            
            // Claude Opus Persona Prompting
            const system = "You are Trapside, a highly intelligent assistant similar to Claude Opus. Your tone is warm, precise, and thoughtful. Provide nuanced, helpful answers. Avoid generic AI phrases. If the user asks a complex question, explain your reasoning clearly.";
            const prompt = `<|im_start|>system\n${system}<|im_end|>\n<|im_start|>user\n${text}<|im_end|>\n<|im_start|>assistant\n`;
            
            const result = await wllama.createCompletion(prompt, { 
                nPredict: 300, 
                stop: ["<|im_end|>"],
                sampling: { temp: 0.7, top_p: 0.9, repeat_penalty: 1.2 }
            });

            const clean = result.trim();
            loader.classList.remove('thinking');
            loader.innerText = clean;
            
            const btn = document.createElement('button');
            btn.className = 'speak-btn';
            btn.innerHTML = '<i class="fas fa-volume-up"></i>';
            btn.onclick = () => speak(clean, btn);
            loader.parentElement.appendChild(btn);
        }

        document.getElementById('send-btn').onclick = handleChat;
        document.getElementById('user-input').onkeydown = (e) => { if(e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); handleChat(); } };
        window.speechSynthesis.getVoices();
        init();
    </script>
</body>
</html>
