<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Smol Agent 360M + Daniel TTS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: -apple-system, sans-serif; background: #000; color: #fff; height: 100vh; overflow: hidden; }
        .container { height: 100vh; display: flex; flex-direction: column; }
        .header { padding: 16px; border-bottom: 1px solid #222; display: flex; justify-content: space-between; align-items: center; }
        .view { flex: 1; display: flex; flex-direction: column; overflow-y: auto; padding: 16px; gap: 16px; }
        #chat-box { display: flex; flex-direction: column; gap: 12px; }
        .message-row { display: flex; align-items: flex-end; gap: 8px; margin-bottom: 8px; }
        .ai-row { flex-direction: row; }
        .user-row { flex-direction: row-reverse; }
        .message { max-width: 80%; padding: 12px 16px; border-radius: 18px; line-height: 1.5; font-size: 15px; word-wrap: break-word; }
        .user-message { background: #007bff; color: #fff; border-bottom-right-radius: 4px; }
        .ai-message { background: #1c1c1e; color: #eee; border-bottom-left-radius: 4px; }
        .speak-btn { background: #333; border: none; color: #fff; width: 32px; height: 32px; border-radius: 50%; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 14px; }
        .input-area { padding: 15px; border-top: 1px solid #222; background: #000; }
        .input-container { display: flex; gap: 10px; }
        .input-field { flex: 1; background: #111; border: none; border-radius: 20px; padding: 12px 15px; color: #fff; font-size: 16px; resize: none; outline: none; height: 45px; }
        .send-btn { background: #007bff; border: none; border-radius: 50%; width: 45px; height: 45px; color: #fff; cursor: pointer; flex-shrink: 0; }
        .system-banner { text-align: center; font-size: 11px; color: #666; margin-bottom: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <span>SmolLM2-360M</span>
            <span style="font-size: 10px; color: #007bff;">Daniel Voice: 40% Spd | 75% Ptch</span>
        </div>
        <div class="view">
            <div id="status" class="system-banner">Loading SmolLM2 (Smarter Tiny Model)...</div>
            <div id="chat-box"></div>
        </div>
        <div class="input-area">
            <div class="input-container">
                <textarea id="user-input" class="input-field" placeholder="Chat with me..." disabled></textarea>
                <button id="send-btn" class="send-btn" disabled><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>
    </div>

    <script type="module">
        import { Wllama } from 'https://cdn.jsdelivr.net/npm/@wllama/wllama@2.1.1/esm/index.js';

        const chatBox = document.getElementById('chat-box');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const status = document.getElementById('status');
        const synth = window.speechSynthesis;

        function speak(text) {
            const utter = new SpeechSynthesisUtterance(text);
            const daniel = synth.getVoices().find(v => v.name.includes("Daniel")) || synth.getVoices()[0];
            utter.voice = daniel;
            utter.rate = 0.4;
            utter.pitch = 0.75;
            synth.speak(utter);
        }

        const wllama = new Wllama({
            'single-thread/wllama.wasm': 'https://cdn.jsdelivr.net/npm/@wllama/wllama@2.1.1/esm/single-thread/wllama.wasm',
            'multi-thread/wllama.wasm' : 'https://cdn.jsdelivr.net/npm/@wllama/wllama@2.1.1/esm/multi-thread/wllama.wasm',
        });

        function addMessage(text, role) {
            const row = document.createElement('div');
            row.className = `message-row ${role}-row`;
            const msg = document.createElement('div');
            msg.className = `message ${role}-message`;
            msg.innerText = text;
            row.appendChild(msg);
            if (role === 'ai') {
                const btn = document.createElement('button');
                btn.className = 'speak-btn';
                btn.innerHTML = '<i class="fas fa-volume-up"></i>';
                btn.onclick = () => speak(text);
                row.appendChild(btn);
            }
            chatBox.appendChild(row);
            chatBox.parentElement.scrollTop = chatBox.parentElement.scrollHeight;
            return msg;
        }

        async function init() {
            try {
                // SmolLM2 is significantly smarter than Pythia for conversation
                await wllama.loadModelFromHF(
                    'HuggingFaceTB/SmolLM2-360M-Instruct-GGUF', 
                    'smollm2-360m-instruct-q4_k_m.gguf'
                );
                status.innerText = "SmolLM2-360M Online";
                userInput.disabled = false; sendBtn.disabled = false;
                addMessage("Hello! I'm SmolLM2. I'm smaller but much smarter than older models. How can I help?", "ai");
            } catch (e) { status.innerText = "Load Error. Please refresh."; }
        }

        async function handleChat() {
            const text = userInput.value.trim();
            if (!text) return;
            addMessage(text, 'user');
            userInput.value = '';
            const loader = addMessage("...", 'ai');
            
            // SmolLM2 Chat Template
            const prompt = `<|im_start|>user\n${text}<|im_end|>\n<|im_start|>assistant\n`;
            
            const result = await wllama.createCompletion(prompt, {
                nPredict: 150,
                sampling: { temp: 0.6, repeat_penalty: 1.2 },
                stop: ["<|im_end|>", "<|im_start|>"]
            });

            loader.innerText = result.trim();
            const btn = loader.parentElement.querySelector('.speak-btn');
            if(btn) btn.onclick = () => speak(result.trim());
        }

        sendBtn.addEventListener('click', handleChat);
        userInput.addEventListener('keydown', e => { if(e.key === 'Enter') handleChat(); });
        init();
    </script>
</body>
</html>
