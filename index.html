<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Private AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #f2f2f7; -webkit-tap-highlight-color: transparent; }
        .glass { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px); }
        #chat-content { height: 65vh; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 12px; }
        .bubble { padding: 12px 16px; border-radius: 20px; font-size: 15px; max-width: 85%; }
        .user { background: #007AFF; color: white; align-self: flex-end; border-bottom-right-radius: 4px; }
        .ai { background: #e9e9eb; color: #000; align-self: flex-start; border-bottom-left-radius: 4px; }
        .loading-ring { 
            border: 2px solid #f3f3f3; 
            border-top: 2px solid #007AFF; 
            border-radius: 50%; 
            width: 16px; 
            height: 16px; 
            animation: spin 1s linear infinite; 
            display: inline-block;
            vertical-align: middle;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <nav class="glass sticky top-0 z-50 p-4 border-b border-gray-200 flex justify-between items-center">
        <div>
            <h1 class="font-bold text-lg">Private AI</h1>
            <div id="status-dot" class="flex items-center gap-1.5">
                <div class="w-2 h-2 rounded-full bg-red-500" id="dot"></div>
                <span id="status-text" class="text-[10px] text-gray-500 uppercase font-bold tracking-tighter">Disconnected</span>
            </div>
        </div>
        <button onclick="location.reload()" class="text-blue-500 text-sm">Reset</button>
    </nav>

    <div id="chat-content">
        <div id="setup-card" class="bg-white p-6 rounded-3xl shadow-sm text-center my-auto">
            <h2 class="text-xl font-bold mb-2">Ready to Load?</h2>
            <p class="text-gray-500 text-sm mb-6 text-pretty">Downloads ~400MB. Recommended for mobile devices with at least 4GB RAM.</p>
            <button id="load-btn" class="w-full bg-black text-white py-4 rounded-2xl font-bold active:scale-95 transition-transform">
                Start Local Engine
            </button>
            <div id="progress-container" class="hidden mt-4">
                <div class="w-full bg-gray-100 rounded-full h-1.5 mb-2">
                    <div id="bar" class="bg-blue-500 h-1.5 rounded-full w-0 transition-all"></div>
                </div>
                <p id="percent" class="text-[10px] text-gray-400">Waiting...</p>
            </div>
        </div>
    </div>

    <div class="fixed bottom-0 w-full p-4 glass border-t border-gray-200">
        <div id="input-ui" class="hidden flex gap-2">
            <input id="msg-input" type="text" placeholder="Ask anything..." class="flex-1 bg-gray-100 rounded-xl px-4 py-3 outline-none">
            <button id="send-btn" class="bg-blue-600 text-white w-12 h-12 rounded-xl flex items-center justify-center">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><path d="m5 12 7-7 7 7"/><path d="M12 19V5"/></svg>
            </button>
        </div>
    </div>

    <script type="module">
        import * as webllm from "https://esm.run/@mlc-ai/web-llm";

        const MODEL_ID = "SmolLM2-360M-Instruct-q4f16_1-MLC";
        
        let engine;
        let chatHistory = [];
        let generating = false;

        const chat = document.getElementById('chat-content');
        const loadBtn = document.getElementById('load-btn');
        const bar = document.getElementById('bar');
        const percent = document.getElementById('percent');
        const statusText = document.getElementById('status-text');
        const dot = document.getElementById('dot');
        const input = document.getElementById('msg-input');
        const sendBtn = document.getElementById('send-btn');

        function addMessage(role, content) {
            const bubble = document.createElement('div');
            bubble.className = `bubble ${role === 'user' ? 'user' : 'ai'}`;
            bubble.textContent = content;
            chat.appendChild(bubble);
            chat.scrollTop = chat.scrollHeight;
        }

        async function init() {
            document.getElementById('progress-container').classList.remove('hidden');
            loadBtn.disabled = true;
            loadBtn.innerText = "Check Memory...";

            try {
                engine = await webllm.CreateMLCEngine(MODEL_ID, {
                    initProgressCallback: (p) => {
                        const val = Math.round(p.progress * 100);
                        bar.style.width = val + "%";
                        percent.innerText = p.text;
                    }
                });

                dot.classList.replace('bg-red-500', 'bg-green-500');
                statusText.innerText = "Local Engine Active";
                document.getElementById('setup-card').classList.add('hidden');
                document.getElementById('input-ui').classList.remove('hidden');

                // System prompt only (no welcome in context to save tokens)
                chatHistory = [
                    { role: "system", content: "You are a helpful, friendly, and concise AI assistant running completely locally on the user's device. No data leaves the phone." }
                ];

                // Welcome message (displayed but NOT added to history/context)
                const welcome = "Hi! I'm running completely locally on your device â€” no data ever leaves your phone. Ask me anything!";
                addMessage('ai', welcome);

                // Enable input
                input.focus();
                input.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        send();
                    }
                });

            } catch (e) {
                alert("Crash prevented. Your browser denied memory access. Try closing other tabs.");
                console.error(e);
            }
        }

        async function send() {
            const val = input.value.trim();
            if (!val || generating) return;

            generating = true;
            input.disabled = true;
            sendBtn.disabled = true;

            addMessage('user', val);
            input.value = '';

            // Add user message to history
            chatHistory.push({ role: "user", content: val });

            // Trim old context aggressively to stay well within limits of a tiny model
            // Keep system prompt + maximum ~5-6 recent turns
            while (chatHistory.length > 13) {
                chatHistory.splice(1, 1); // remove oldest non-system message
            }

            // Loading indicator
            const loadingBubble = document.createElement('div');
            loadingBubble.className = "bubble ai flex items-center gap-3";
            loadingBubble.innerHTML = `<div class="loading-ring"></div><span>Thinking...</span>`;
            chat.appendChild(loadingBubble);
            chat.scrollTop = chat.scrollHeight;

            let fullResponse = "";

            try {
                const stream = await engine.chat.completions.create({
                    messages: chatHistory,
                    stream: true,
                    temperature: 0.7,
                    top_p: 0.95,
                    max_tokens: 512
                });

                // Remove loading and create response bubble
                chat.removeChild(loadingBubble);
                const aiBubble = document.createElement('div');
                aiBubble.className = "bubble ai";
                aiBubble.textContent = "";
                chat.appendChild(aiBubble);
                chat.scrollTop = chat.scrollHeight;

                for await (const chunk of stream) {
                    const delta = chunk.choices[0]?.delta?.content || "";
                    fullResponse += delta;
                    aiBubble.textContent += delta;
                    chat.scrollTop = chat.scrollHeight;
                }

                // Only add non-empty assistant responses to history
                if (fullResponse.trim()) {
                    chatHistory.push({ role: "assistant", content: fullResponse });
                }

            } catch (e) {
                console.error(e);
                if (document.body.contains(loadingBubble)) {
                    chat.removeChild(loadingBubble);
                }
                addMessage('ai', "Sorry, something went wrong. Try again.");
            } finally {
                generating = false;
                input.disabled = false;
                sendBtn.disabled = false;
                input.focus();
            }
        }

        loadBtn.onclick = init;
        sendBtn.onclick = send;
    </script>
</body>
</html>
