<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Trapside Pro</title>
    <script type="importmap"> { "imports": { "@mlc-ai/web-llm": "https://esm.run/@mlc-ai/web-llm" } } </script>
    <style>
        :root { 
            --apple-blue: #007AFF; --apple-red: #FF3B30; 
            --bg: #F2F2F7; --card-bg: rgba(255, 255, 255, 0.75); 
            --text: #1d1d1f; --ai-bubble: #ffffff; --border: rgba(0,0,0,0.1);
        }
        body { margin: 0; padding: 0; height: 100vh; background: var(--bg); font-family: -apple-system, system-ui, sans-serif; display: flex; justify-content: center; align-items: center; overflow: hidden; }
        
        .app-card { width: 95%; max-width: 450px; height: 94vh; background: var(--card-bg); backdrop-filter: blur(30px); -webkit-backdrop-filter: blur(30px); border: 1px solid var(--border); border-radius: 40px; display: flex; flex-direction: column; overflow: hidden; box-shadow: 0 15px 40px rgba(0,0,0,0.08); position: relative; }
        
        /* Glass Loading Overlay */
        #download-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255,255,255,0.9); z-index: 100; display: none; flex-direction: column; justify-content: center; align-items: center; padding: 40px; }
        .spinner { width: 40px; height: 40px; border: 3px solid #eee; border-top: 3px solid var(--apple-blue); border-radius: 50%; animation: spin 1s linear infinite; }
        
        header { padding: 12px 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 0.5px solid var(--border); }
        .header-btn { background: rgba(0,0,0,0.05); border: none; padding: 6px 12px; border-radius: 12px; font-size: 11px; font-weight: 600; cursor: pointer; }

        #chat-box { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; scroll-behavior: smooth; }
        .msg-container { display: flex; flex-direction: column; gap: 5px; max-width: 85%; }
        .ai-container { align-self: flex-start; }
        .user-container { align-self: flex-end; }
        
        .msg { padding: 12px 16px; border-radius: 22px; font-size: 15px; line-height: 1.45; animation: spring 0.4s ease-out; color: var(--text); }
        .user { background: var(--apple-blue); color: white; border-bottom-right-radius: 4px; }
        .ai { background: var(--ai-bubble); border-bottom-left-radius: 4px; box-shadow: 0 2px 8px rgba(0,0,0,0.04); }

        /* Code Vault UI */
        .code-vault { background: #1e1e1e; border-radius: 14px; margin: 10px 0; position: relative; cursor: pointer; max-height: 120px; overflow: hidden; border: 1px solid rgba(0,0,0,0.1); }
        .code-vault pre { margin: 0; padding: 15px; font-family: 'SF Mono', monospace; font-size: 12px; color: #9cdcfe; overflow-x: auto; }
        .copy-code-btn { position: absolute; top: 8px; right: 8px; background: rgba(255,255,255,0.1); color: white; border: none; border-radius: 6px; font-size: 9px; padding: 4px 8px; cursor: pointer; z-index: 5; }

        /* Modal Overlay */
        #code-modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); backdrop-filter: blur(10px); z-index: 200; display: none; flex-direction: column; padding: 50px 20px; }
        .modal-content { background: #1e1e1e; border-radius: 20px; flex: 1; overflow-y: auto; padding: 20px; position: relative; border: 1px solid rgba(255,255,255,0.1); }
        .close-modal { position: absolute; top: 15px; right: 15px; color: white; font-size: 24px; border: none; background: transparent; }

        .input-bar { padding: 15px 20px; background: rgba(255,255,255,0.7); display: flex; gap: 10px; border-top: 0.5px solid var(--border); align-items: center; }
        input { flex: 1; border: none; padding: 12px 18px; border-radius: 24px; background: white; font-size: 16px; outline: none; }
        #actionBtn { background: var(--apple-blue); color: white; border: none; width: 36px; height: 36px; border-radius: 50%; font-size: 18px; cursor: pointer; }
        #actionBtn.stop { background: var(--apple-red); border-radius: 12px; }

        @keyframes spin { 100% { transform: rotate(360deg); } }
        @keyframes spring { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

<div id="code-modal">
    <div class="modal-content">
        <button class="close-modal" onclick="closeModal()">×</button>
        <pre id="modal-code-text" style="color:#9cdcfe; font-family:monospace; white-space:pre-wrap;"></pre>
    </div>
</div>

<div class="app-card">
    <div id="download-overlay">
        <div class="spinner"></div>
        <p style="font-size: 12px; color: #8e8e93; margin-top: 15px;">INITIALIZING TRAPSIDE OS...</p>
        <div style="width:100px; height:2px; background:#eee; margin-top:10px;"><div id="progress-fill" style="width:0%; height:100%; background:var(--apple-blue);"></div></div>
    </div>

    <header>
        <button class="header-btn" onclick="location.reload()">Reset System</button>
        <span style="font-weight: 700; font-size: 13px; letter-spacing: -0.2px;">Trapside Pro</span>
        <button class="header-btn" onclick="document.getElementById('chat-box').scrollTo(0, 1000000)">↓ End</button>
    </header>

    <div id="chat-box">
        <div class="ai-container msg-container"><div class="msg ai">Systems online, sir. Trapside at your service.</div></div>
    </div>

    <div class="input-bar">
        <input type="text" id="userInput" placeholder="Upload command...">
        <button id="actionBtn">↑</button>
    </div>
</div>

<script type="module">
    import * as webllm from "@mlc-ai/web-llm";

    const chatBox = document.getElementById('chat-box');
    const input = document.getElementById('userInput');
    const actionBtn = document.getElementById('actionBtn');
    const progressFill = document.getElementById('progress-fill');
    const overlay = document.getElementById('download-overlay');

    let engine = null;
    let isGenerating = false;

    window.closeModal = () => document.getElementById('code-modal').style.display = 'none';
    window.openModal = (code) => {
        document.getElementById('modal-code-text').innerText = code;
        document.getElementById('code-modal').style.display = 'flex';
    };

    function appendMessage(role, text) {
        const container = document.createElement('div');
        container.className = `${role}-container msg-container`;
        const bubble = document.createElement('div');
        bubble.className = `msg ${role}`;

        if (role === 'ai' && text.includes('```')) {
            const parts = text.split(/```/);
            parts.forEach((part, i) => {
                if (i % 2 === 1) { // Code block
                    const vault = document.createElement('div');
                    vault.className = 'code-vault';
                    vault.onclick = () => openModal(part.trim());
                    const copy = document.createElement('button');
                    copy.className = 'copy-code-btn';
                    copy.innerText = 'COPY';
                    copy.onclick = (e) => {
                        e.stopPropagation();
                        navigator.clipboard.writeText(part.trim());
                        copy.innerText = 'DONE';
                        setTimeout(() => copy.innerText = 'COPY', 2000);
                    };
                    vault.innerHTML = `<pre><code>${part.trim()}</code></pre>`;
                    vault.appendChild(copy);
                    bubble.appendChild(vault);
                } else if (part.trim()) {
                    const txt = document.createElement('span');
                    txt.innerText = part;
                    bubble.appendChild(txt);
                }
            });
        } else {
            bubble.innerText = text;
        }
        container.appendChild(bubble);
        chatBox.appendChild(container);
        chatBox.scrollTo({ top: chatBox.scrollHeight, behavior: 'smooth' });
        return bubble;
    }

    async function handleAction() {
        if (isGenerating) { isGenerating = false; return; }
        const val = input.value.trim();
        if (!val) return;

        isGenerating = true;
        actionBtn.innerText = '■';
        actionBtn.classList.add('stop');
        input.value = '';
        appendMessage('user', val);

        try {
            if (!engine) {
                engine = await webllm.CreateMLCEngine("Qwen2.5-0.5B-Instruct-q4f16_1-MLC", {
                    initProgressCallback: (p) => {
                        if (p.progress < 1 && p.text.includes("Fetching")) {
                            overlay.style.display = 'flex';
                            progressFill.style.width = (p.progress * 100) + '%';
                        } else { overlay.style.display = 'none'; }
                    }
                });
            }

            const persona = "You are Trapside, an AI assistant like JARVIS. Be polite and call the user 'sir'. Keep answers efficient.";
            const aiBubble = appendMessage('ai', '...');
            let fullReply = "";

            const chunks = await engine.chat.completions.create({
                messages: [{ role: "system", content: persona }, { role: "user", content: val }],
                stream: true
            });

            for await (const chunk of chunks) {
                if (!isGenerating) break;
                fullReply += chunk.choices[0]?.delta?.content || "";
                aiBubble.innerText = fullReply;
            }
            
            aiBubble.innerHTML = ''; 
            const finalDiv = appendMessage('ai', fullReply); 
            aiBubble.remove(); 

            await engine.unload();
            engine = null;
        } catch (e) { console.error(e); } 
        finally { isGenerating = false; actionBtn.innerText = '↑'; actionBtn.classList.remove('stop'); }
    }

    actionBtn.onclick = handleAction;
    input.onkeypress = (e) => { if(e.key === 'Enter') handleAction(); };
</script>
</body>
</html>
