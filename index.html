<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Trapside</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.15);
            --accent: #00b4ff;
            --liquid-bg: linear-gradient(135deg, #02010a 0%, #0d1127 50%, #1a0b2e 100%);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { 
            font-family: 'Inter', -apple-system, sans-serif; 
            background: var(--liquid-bg);
            background-attachment: fixed;
            color: #fff; 
            height: 100vh; 
            overflow: hidden; 
        }

        .container { height: 100vh; display: flex; flex-direction: column; }
        
        .header { 
            padding: 20px 24px; 
            display: flex; 
            justify-content: center; 
            align-items: center;
            z-index: 10;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: linear-gradient(180deg, rgba(2,1,10,0.95) 0%, rgba(2,1,10,0) 100%);
        }

        .brand { 
            font-weight: 900; 
            font-size: 26px; 
            color: #fff;
            letter-spacing: 2px; 
            text-transform: uppercase; 
            filter: drop-shadow(0 0 10px rgba(0, 180, 255, 0.3));
            position: relative;
        }
        
        .brand::after {
            content: '';
            position: absolute;
            bottom: -6px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 2px;
            background: var(--accent);
            border-radius: 3px;
        }
        
        .header-actions {
            position: absolute;
            right: 24px;
            display: flex;
            gap: 10px;
        }
        
        .header-btn {
            background: var(--glass);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            width: 44px; 
            height: 44px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4);
        }
        
        .header-btn:hover {
            transform: scale(1.05);
        }
        
        .header-btn.active {
            background: #00ff96;
            box-shadow: 0 0 20px #00ff96;
            border-color: #00ff96;
        }

        .view { 
            flex: 1; 
            display: flex; 
            flex-direction: column; 
            overflow-y: auto; 
            padding: 20px; 
            gap: 16px; 
            padding-bottom: 140px;
            padding-top: 90px; 
        }
        #chat-box { display: flex; flex-direction: column; gap: 14px; }

        .message-row { display: flex; align-items: flex-end; gap: 10px; width: 100%; }
        .user-row { flex-direction: row-reverse; }

        .message { 
            max-width: 75%; 
            padding: 14px 18px 38px 18px; 
            border-radius: 20px; 
            line-height: 1.5; 
            font-size: 14.5px; 
            backdrop-filter: blur(15px); 
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            background: var(--glass);
            box-shadow: 0 6px 24px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        .user-message { 
            background: rgba(0, 180, 255, 0.12); 
            border-color: rgba(0, 180, 255, 0.35);
            border-bottom-right-radius: 4px;
        }

        .ai-message { 
            border-bottom-left-radius: 4px; 
        }

        .thinking { 
            font-weight: 600;
            color: var(--accent);
        }
        
        .thinking-steps {
            animation: fadeInOut 2s infinite ease-in-out;
        }
        
        @keyframes fadeInOut {
            0%, 100% { opacity: 0.4; }
            50% { opacity: 1; }
        }
        
        .pill-container {
            display: flex;
            gap: 6px;
            margin-bottom: 10px;
            flex-wrap: wrap;
        }
        
        .pill-btn {
            padding: 5px 12px;
            border-radius: 16px;
            border: none;
            font-size: 11px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .reasoning-pill {
            background: rgba(255, 165, 0, 0.2);
            border: 1px solid rgba(255, 165, 0, 0.4);
            color: #ffa500;
        }
        
        .reasoning-pill:hover {
            background: rgba(255, 165, 0, 0.3);
            transform: scale(1.05);
        }
        
        .knowledge-pill {
            background: rgba(0, 255, 150, 0.2);
            border: 1px solid rgba(0, 255, 150, 0.4);
            color: #00ff96;
        }
        
        .knowledge-pill:hover {
            background: rgba(0, 255, 150, 0.3);
            transform: scale(1.05);
        }
        
        .web-pill {
            background: rgba(0, 180, 255, 0.2);
            border: 1px solid rgba(0, 180, 255, 0.4);
            color: #00b4ff;
        }
        
        .web-pill:hover {
            background: rgba(0, 180, 255, 0.3);
            transform: scale(1.05);
        }

            border-radius: 14px;
            padding: 10px 14px;
            margin-bottom: 10px;
            font-size: 12px;
            font-style: italic;
            max-height: 180px;
            overflow-y: auto;
            display: none;
        }
        
        .reasoning-box {
            background: rgba(255, 165, 0, 0.1);
            border: 1px solid rgba(255, 165, 0, 0.3);
            color: #ffb84d;
        }
        
        .knowledge-box {
            background: rgba(0, 255, 150, 0.1);
            border: 1px solid rgba(0, 255, 150, 0.3);
            color: #5fffb8;
        }
        
        .web-box {
            background: rgba(0, 180, 255, 0.1);
            border: 1px solid rgba(0, 180, 255, 0.3);
            color: #5dc8ff;
        }
        
        .reasoning-box.expanded, .knowledge-box.expanded, .web-box.expanded {

        }
        
        .reasoning-box strong { color: #ffa500; display: block; margin-bottom: 5px; }
        .knowledge-box strong { color: #00ff96; display: block; margin-bottom: 5px; }
        .web-box strong { color: #00b4ff; display: block; margin-bottom: 5px; }
        
        .web-source {

            padding: 6px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 6px;
        }
        
        .web-source a {
            color: #00b4ff;
            text-decoration: none;
        }
        
        .web-source a:hover {
            text-decoration: underline;
        }

        .speak-btn { 
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid var(--glass-border);
            color: #fff; 
            width: 32px; 
            height: 32px; 
            border-radius: 50%;

            justify-content: center;
            align-items: flex-end;

            font-size: 14.5px; 
            outline: none;

        .web-search-btn {

            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: rgba(255, 255, 255, 0.5);

            border-radius: 50%; 
            width: 40px; 
            height: 40px; 
            color: #fff; 
            cursor: pointer; 
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;

            border: 1px solid var(--glass-border);

            align-items: center;
            justify-content: center;
            color: #fff;

            transition: all 0.3s ease;

        }

            box-shadow: 0 0 20px #ffa500;
            border-color: #ffa500;
        }

            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(12px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 20px;

        .knowledge-modal.active {
            display: flex;

            background: rgba(13, 17, 39, 0.95);
            backdrop-filter: blur(30px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 28px;

            font-weight: 700;
            margin-bottom: 18px;
            color: #00ff96;
            display: flex;
            align-items: center;
            gap: 10px;

            border-radius: 14px;
            padding: 35px;
            text-align: center;
            cursor: pointer;

            margin-bottom: 18px;

            border-color: var(--accent);

        }
        
        .upload-area.dragover {
            border-color: #00ff96;
            background: rgba(0, 255, 150, 0.1);
        }
        
        .upload-area.uploading {

        .upload-progress {
            display: none;
            margin-top: 10px;

            color: #00ff96;
        }
        
        .upload-progress.active {
            display: block;
        }
        
        .knowledge-list {
            margin-top: 18px;
        }
        
        .knowledge-item {
            background: rgba(255, 255, 255, 0.04);
            border: 1px solid var(--glass-border);
            border-radius: 10px;
            padding: 12px 14px;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.2s ease;

        .knowledge-item:hover {

            border-color: rgba(255, 255, 255, 0.25);
        }
        
        .knowledge-category {
            font-size: 10px;
            color: #00b4ff;
            opacity: 0.8;
            margin-top: 3px;
        }

            border: none;
            border-radius: 6px;
            padding: 5px 10px;
            color: white;
            cursor: pointer;
            font-size: 11px;

                Knowledge Base
            </div>

                <strong>üíæ Storage:</strong> <span id="storage-used">0 KB</span> / ~50 MB<br>
                <strong>üì¶ Chunks:</strong> <span id="total-chunks">0</span><br>
                <strong>üìÅ Files:</strong> <span id="total-files">0</span><br>

            </div>

                <i class="fas fa-cloud-upload-alt" style="font-size: 42px; color: var(--accent); margin-bottom: 8px;"></i>

    <script type="module">
        import { Wllama } from 'https://cdn.jsdelivr.net/npm/@wllama/wllama@2.1.1/esm/index.js';

        const synth = window.speechSynthesis;
        let activeBtn = null;
        let abortController = null;
        
        let conversationHistory = [];
        const MAX_HISTORY_LENGTH = 10;
        
        let thinkingModeEnabled = true;
        let webSearchEnabled = false;
        
        let knowledgeIndex = {};
        let globalWordFreq = {};
        let totalDocuments = 0;
        let onlineInfoCount = 0;
        
        const DB_NAME = 'TrapsideKnowledge';
        const DB_VERSION = 1;
        let db;

        const model = {
            repo: 'bartowski/SmolLM2-360M-Instruct-GGUF',
            file: 'SmolLM2-360M-Instruct-Q4_K_M.gguf'
        };

        // =============== TOAST NOTIFICATIONS ===============
        
        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = `toast ${type}`;
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // =============== DEDUPLICATION FUNCTIONS ===============
        
        function calculateSimilarity(text1, text2) {
            const words1 = new Set(text1.toLowerCase().split(/\s+/));
            const words2 = new Set(text2.toLowerCase().split(/\s+/));
            
            const intersection = new Set([...words1].filter(x => words2.has(x)));
            const union = new Set([...words1, ...words2]);
            
            return intersection.size / union.size;
        }
        
        async function isDuplicate(newContent, filename) {
            const transaction = db.transaction(['knowledge'], 'readonly');
            const store = transaction.objectStore('knowledge');
            const allChunks = await new Promise((resolve, reject) => {
                const request = store.getAll();
                request.onsuccess = () => resolve(request.result);
                request.onerror = () => reject(request.error);
            });
            
            const sameSourceChunks = allChunks.filter(chunk => chunk.filename === filename);
            
            for (const chunk of sameSourceChunks) {
                const similarity = calculateSimilarity(newContent, chunk.content);
                if (similarity > 0.85) {
                    return true;
                }
            }
            
            return false;
        }

        // =============== WEB SEARCH FUNCTIONS (IMPROVED) ===============
        
        async function searchWeb(query) {
            try {
                // Using Brave Search API fallback or similar
                // Note: DuckDuckGo HTML scraping often fails due to CORS
                // This is a placeholder - in production, use a proper API
                showToast('Web search currently limited - using knowledge base', 'error');
                return [];
            } catch (error) {
                console.error('Web search error:', error);
                showToast('Web search failed', 'error');
                return [];
            }
        }
        
        async function performWebSearch(query) {
            try {
                const results = await searchWeb(query);
                return { results, contents: [] };
            } catch (error) {
                console.error('Web search error:', error);
                return { results: [], contents: [] };
            }
        }
        
        async function saveWebContentToKnowledge(title, url, content) {
            const chunks = smartChunk(content, 700, 100);
            let savedCount = 0;
            
            for (const chunkText of chunks) {
                const duplicate = await isDuplicate(chunkText, `[WEB] ${title}`);
                if (duplicate) {
                    continue;
                }
                
                const { freq, total } = calculateWordFreq(chunkText);
                const keywords = Object.keys(freq)
                    .sort((a, b) => freq[b] - freq[a])
                    .slice(0, 20);
                
                await saveKnowledge({
                    filename: `[WEB] ${title}`,
                    content: chunkText,
                    wordFreq: freq,
                    wordCount: total,
                    keywords: keywords,
                    timestamp: Date.now(),
                    category: 'online info',
                    sourceUrl: url
                });
                savedCount++;
            }
            
            if (savedCount > 0) {
                showToast(`Saved ${savedCount} chunks from web`, 'success');
            }
        }

        function smartChunk(text, maxChunkSize = 700, overlap = 100) {
            const chunks = [];
            const sections = text.split(/\n\n+/);
            let currentChunk = '';
            
            for (const section of sections) {
                if ((currentChunk + section).length < maxChunkSize) {
                    currentChunk += section + '\n\n';
                } else {
                    if (currentChunk.trim().length > 100) {
                        chunks.push(currentChunk.trim());
                    }
                    
                    const words = currentChunk.split(/\s+/);
                    const overlapWords = words.slice(-Math.floor(overlap / 5));
                    currentChunk = overlapWords.join(' ') + '\n\n' + section + '\n\n';
                }
            }
            
            if (currentChunk.trim().length > 100) {
                chunks.push(currentChunk.trim());
            }
            
            return chunks;
        }
        
        function calculateWordFreq(text) {
            const words = text.toLowerCase()
                .replace(/[^a-z0-9\s]/g, ' ')
                .split(/\s+/)
                .filter(w => w.length > 2);
            
            const freq = {};
            words.forEach(word => {
                freq[word] = (freq[word] || 0) + 1;
            });
            
            return { freq, total: words.length };
        }
        
        function calculateTFIDF(queryWords, chunkFreq, chunkTotal, docFreq, totalDocs) {
            let score = 0;
            
            queryWords.forEach(word => {
                if (chunkFreq[word]) {
                    const tf = chunkFreq[word] / chunkTotal;
                    const docsWithWord = docFreq[word] || 1;
                    const idf = Math.log(totalDocs / docsWithWord);
                    score += tf * idf;
                }
            });
            
            return score;
        }
        
        async function retrieveRelevantKnowledge(query, topK = 5) {
            if (totalDocuments === 0) return [];
            
            const queryLower = query.toLowerCase();
            const queryWords = queryLower
                .replace(/[^a-z0-9\s]/g, ' ')
                .split(/\s+/)
                .filter(w => w.length > 2);
            
            if (queryWords.length === 0) return [];
            
            const transaction = db.transaction(['knowledge'], 'readonly');
            const store = transaction.objectStore('knowledge');
            const allKeys = await new Promise((resolve, reject) => {
                const request = store.getAllKeys();
                request.onsuccess = () => resolve(request.result);
                request.onerror = () => reject(request.error);
            });
            
            const candidates = [];
            for (const key of allKeys) {
                const chunk = await new Promise((resolve, reject) => {
                    const request = store.get(key);
                    request.onsuccess = () => resolve(request.result);
                    request.onerror = () => reject(request.error);
                });
                
                const hasMatch = queryWords.some(word => 
                    chunk.keywords && chunk.keywords.includes(word)
                );
                
                if (hasMatch) {
                    candidates.push({ id: key, ...chunk });
                }
            }
            
            const scored = candidates.map(chunk => {
                const score = calculateTFIDF(
                    queryWords,
                    chunk.wordFreq || {},
                    chunk.wordCount || 1,
                    globalWordFreq,
                    totalDocuments
                );
                
                return { ...chunk, score };
            });
            
            const topResults = scored
                .filter(chunk => chunk.score > 0)
                .sort((a, b) => b.score - a.score)
                .slice(0, topK);
            
            return topResults.map(chunk => ({
                content: chunk.content,
                filename: chunk.filename,
                score: chunk.score.toFixed(3),
                category: chunk.category || 'local',
                sourceUrl: chunk.sourceUrl
            }));
        }

        async function processFile(file) {
            const text = await file.text();
            const chunks = smartChunk(text, 700, 100);
            let savedCount = 0;
            
            for (const chunkText of chunks) {
                // Check for duplicates
                const duplicate = await isDuplicate(chunkText, file.name);
                if (duplicate) {
                    continue;
                }
                
                const { freq, total } = calculateWordFreq(chunkText);
                const keywords = Object.keys(freq)
                    .sort((a, b) => freq[b] - freq[a])
                    .slice(0, 20);
                
                await saveKnowledge({
                    filename: file.name,
                    content: chunkText,
                    wordFreq: freq,
                    wordCount: total,
                    keywords: keywords,
                    timestamp: Date.now(),
                    category: 'local'
                });
                savedCount++;
            }
            
            return savedCount;
        }

        async function generateResponse(userMessage, loaderElement) {
            let webSearchData = { results: [], contents: [] };
            let retrievedKnowledge = [];
            
            if (webSearchEnabled) {
                updateThinkingMessage(loaderElement, "üåê Searching web...");
                webSearchData = await performWebSearch(userMessage);
                await new Promise(resolve => setTimeout(resolve, 500));
            }
            
            updateThinkingMessage(loaderElement, "üìö Retrieving knowledge...");
            retrievedKnowledge = await retrieveRelevantKnowledge(userMessage, 5);
            
            let reasoningText = '';
            if (thinkingModeEnabled && retrievedKnowledge.length > 0) {
                updateThinkingMessage(loaderElement, "üß† Analyzing...");
                
                const thinkingPrompt = `<|im_start|>system
Analyze this question step by step.<|im_end|>
<|im_start|>user
${userMessage}<|im_end|>
<|im_start|>assistant
Analysis:`;
                
                try {
                    abortController = new AbortController();
                    reasoningText = await wllama.createCompletion(thinkingPrompt, {
                        nPredict: 150,
                        sampling: { temp: 0.6, top_k: 40, top_p: 0.85, repeat_penalty: 1.1 },
                        signal: abortController.signal
                    });
                    reasoningText = reasoningText.trim();
                } catch (e) {
                    if (e.name === 'AbortError') {
                        throw e;
                    }
                    console.error('Reasoning error:', e);
                }
            }
            
            updateThinkingMessage(loaderElement, "‚ú® Generating answer...");
            
            const prompt = buildPrompt(userMessage, retrievedKnowledge);
            
            let finalAnswer = '';
            try {
                abortController = new AbortController();
                finalAnswer = await wllama.createCompletion(prompt, {
                    nPredict: 400,
                    sampling: { 
                        temp: 0.7, 
                        top_k: 40, 
                        top_p: 0.9, 
                        repeat_penalty: 1.15,
                        presence_penalty: 0.2,
                        frequency_penalty: 0.2
                    },
                    signal: abortController.signal
                });
                finalAnswer = finalAnswer.trim();
                
                if (!finalAnswer || finalAnswer.length < 10) {
                    finalAnswer = "I understand your question, but I need more information to provide a complete answer. Could you please rephrase or provide more details?";
                }
            } catch (e) {
                if (e.name === 'AbortError') {
                    throw e;
                }
                console.error('Generation error:', e);
                finalAnswer = "I encountered an issue generating a response. Please try rephrasing your question.";
            }
            
            return {
                reasoning: reasoningText,
                answer: finalAnswer,
                knowledge: retrievedKnowledge,
                webResults: webSearchData.results
            };
        }

                    console.error(e);
                    loader.remove();
                    addMessage("An error occurred. Please try again.", 'ai');
                    showToast('Generation failed', 'error');
                }
            } finally { 
                resetSendButton(); 
            }
        }

        document.getElementById('user-input').addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
        });

        document.getElementById('send-btn').onclick = handleChat;
        document.getElementById('thinking-mode-btn').onclick = toggleThinkingMode;
        document.getElementById('web-search-btn').onclick = toggleWebSearch;
        document.getElementById('user-input').onkeydown = (e) => { if(e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); handleChat(); } };
        
        init();
    </script>
</body>
</html>
