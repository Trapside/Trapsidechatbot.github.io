<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Trapside</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.15);
            --accent: #00b4ff;
            --liquid-bg: linear-gradient(135deg, #02010a 0%, #0d1127 50%, #1a0b2e 100%);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { 
            font-family: 'Inter', -apple-system, sans-serif; 
            background: var(--liquid-bg);
            background-attachment: fixed;
            color: #fff; 
            height: 100vh; 
            overflow: hidden; 
        }

        .container { height: 100vh; display: flex; flex-direction: column; }
        
        .header { 
            padding: 24px; 
            display: flex; justify-content: center; align-items: center;
            z-index: 10;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
        }

        .brand { 
            font-weight: 900; 
            font-size: 28px; 
            color: #fff;
            letter-spacing: 2px; 
            text-transform: uppercase; 
            filter: drop-shadow(0 0 10px rgba(0, 180, 255, 0.3));
            position: relative;
        }
        
        .brand::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: var(--accent);
            border-radius: 3px;
        }

        .view { 
            flex: 1; 
            display: flex; 
            flex-direction: column; 
            overflow-y: auto; 
            padding: 20px; 
            gap: 20px; 
            padding-bottom: 120px;
            padding-top: 100px; 
        }
        #chat-box { display: flex; flex-direction: column; gap: 16px; }

        .message-row { display: flex; align-items: flex-end; gap: 12px; width: 100%; }
        .user-row { flex-direction: row-reverse; }

        .message { 
            max-width: 80%; 
            padding: 16px 22px 42px 22px; 
            border-radius: 24px; 
            line-height: 1.6; 
            font-size: 15px; 
            backdrop-filter: blur(15px); 
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            background: var(--glass);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        .user-message { 
            background: rgba(0, 180, 255, 0.1); 
            border-color: rgba(0, 180, 255, 0.3);
            border-bottom-right-radius: 4px;
        }

        .ai-message { 
            border-bottom-left-radius: 4px; 
        }

        .thinking { 
            font-weight: bold;
            color: var(--accent);
            animation: pulse 1.5s infinite ease-in-out;
        }
        
        .reasoning-box {
            background: rgba(255, 165, 0, 0.1);
            border: 1px solid rgba(255, 165, 0, 0.3);
            border-radius: 16px;
            padding: 12px 16px;
            margin-bottom: 12px;
            font-size: 13px;
            color: #ffb84d;
            font-style: italic;
        }
        
        .reasoning-box strong {
            color: #ffa500;
            display: block;
            margin-bottom: 6px;
        }
        
        @keyframes pulse { 
            0% { opacity: 0.3; } 
            50% { opacity: 1; } 
            100% { opacity: 0.3; } 
        }

        .speak-btn { 
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid var(--glass-border);
            color: #fff; 
            width: 34px; 
            height: 34px; 
            border-radius: 50%; 
            cursor: pointer; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            transition: all 0.3s ease;
            position: absolute;
            bottom: 10px; 
            right: 10px; 
            box-shadow: 0 0 10px rgba(0, 180, 255, 0.2);
            z-index: 5;
        }
        .speak-btn:hover {
            background: rgba(255, 255, 255, 0.12);
            transform: scale(1.05);
        }
        .speak-btn.active { 
            background: var(--accent); 
            box-shadow: 0 0 15px var(--accent);
            border-color: var(--accent);
        }

        .input-area { 
            position: absolute; 
            bottom: 30px; 
            left: 0; 
            right: 0;
            padding: 0 20px; 
            pointer-events: none;
            display: flex;
            justify-content: center;
            align-items: flex-end; 
            gap: 12px; 
            max-width: 860px; 
            margin: 0 auto;
        }

        .input-container { 
            pointer-events: auto;
            display: flex; 
            gap: 12px; 
            flex: 1; 
            padding: 10px 14px; 
            border-radius: 40px;
            background: var(--glass);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border: 1px solid var(--glass-border);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
            transition: all 0.3s ease;
        }
        
        .input-container:focus-within {
            box-shadow: 0 10px 50px rgba(0, 180, 255, 0.3);
            border-color: rgba(0, 180, 255, 0.4);
        }

        .input-field { 
            flex: 1; 
            background: transparent; 
            border: none; 
            padding: 10px 15px; 
            color: #fff; 
            font-size: 16px; 
            outline: none; 
            resize: none;
            max-height: 120px;
            min-height: 24px;
            line-height: 1.5;
        }
        
        .input-field::placeholder {
            color: rgba(255, 255, 255, 0.4);
            opacity: 1;
        }

        .send-btn, .stop-btn { 
            background: var(--accent); 
            border: none; 
            border-radius: 50%; 
            width: 44px; 
            height: 44px; 
            color: #fff; 
            cursor: pointer; 
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }
        
        .send-btn:disabled { 
            opacity: 0.3; 
            cursor: not-allowed;
        }
        
        .stop-btn {
            background: #ff4d4d;
            box-shadow: 0 0 15px rgba(255, 77, 77, 0.5);
        }

        .thinking-mode-btn {
            pointer-events: auto;
            background: var(--glass);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            width: 50px; 
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
            flex-shrink: 0;
        }

        .thinking-mode-btn.active {
            background: #ffa500;
            box-shadow: 0 0 20px #ffa500;
            border-color: #ffa500;
        }

        .view::-webkit-scrollbar { width: 6px; }
        .view::-webkit-scrollbar-thumb { background: var(--accent); border-radius: 10px; }

        @media (max-width: 768px) {
            .message { max-width: 90%; padding: 14px 18px 38px 18px; font-size: 14px; }
            .input-area { padding: 0 10px 20px 10px; }
            .thinking-mode-btn { width: 44px; height: 44px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header"><span class="brand">Trapside</span></div>
        <div class="view" id="scroll-area"><div id="chat-box"></div></div>
        <div class="input-area">
            <div class="input-container">
                <textarea id="user-input" class="input-field" placeholder="Deep reasoning..." rows="1"></textarea>
                <button id="send-btn" class="send-btn"><i class="fas fa-arrow-up"></i></button>
            </div>
            <button id="thinking-mode-btn" class="thinking-mode-btn" title="Toggle Thinking Mode"><i class="fas fa-brain"></i></button>
        </div>
    </div>

    <script type="module">
        import { Wllama } from 'https://cdn.jsdelivr.net/npm/@wllama/wllama@2.1.1/esm/index.js';

        const synth = window.speechSynthesis;
        let activeBtn = null;
        let abortController = null;
        
        // Conversation history tracking
        let conversationHistory = [];
        const MAX_HISTORY_LENGTH = 10; // Keep last 10 exchanges
        
        // Thinking mode toggle
        let thinkingModeEnabled = true;

        // Single model configuration
        const model = {
            repo: 'bartowski/SmolLM2-360M-Instruct-GGUF',
            file: 'SmolLM2-360M-Instruct-Q4_K_M.gguf'
        };

        function speak(text, btn) {
            if (synth.speaking && activeBtn === btn) { synth.cancel(); btn.classList.remove('active'); activeBtn = null; return; }
            if (synth.speaking) { synth.cancel(); if (activeBtn) activeBtn.classList.remove('active'); }
            const utter = new SpeechSynthesisUtterance(text);
            const voices = synth.getVoices();
            utter.voice = voices.find(v => v.name.includes("Daniel")) || voices[0];
            utter.pitch = 1.5; utter.rate = 1.0;
            utter.onstart = () => { btn.classList.add('active'); activeBtn = btn; };
            utter.onend = () => { if (activeBtn === btn) { btn.classList.remove('active'); activeBtn = null; } };
            synth.speak(utter);
        }

        const wllama = new Wllama({
            'single-thread/wllama.wasm': 'https://cdn.jsdelivr.net/npm/@wllama/wllama@2.1.1/esm/single-thread/wllama.wasm',
            'multi-thread/wllama.wasm' : 'https://cdn.jsdelivr.net/npm/@wllama/wllama@2.1.1/esm/multi-thread/wllama.wasm',
        });

        function addMessage(text, role, isThinking = false, reasoningText = null) {
            const row = document.createElement('div');
            row.className = `message-row ${role}-row`;
            const msg = document.createElement('div');
            msg.className = `message ${role}-message ${isThinking ? 'thinking' : ''}`;
            
            // Add reasoning box if provided
            if (reasoningText && thinkingModeEnabled) {
                const reasoningBox = document.createElement('div');
                reasoningBox.className = 'reasoning-box';
                reasoningBox.innerHTML = `<strong>ðŸ§  Chain of Thought:</strong>${reasoningText}`;
                msg.appendChild(reasoningBox);
            }
            
            const textNode = document.createElement('div');
            textNode.innerText = text;
            msg.appendChild(textNode);
            
            row.appendChild(msg);
            if (role === 'ai' && !isThinking) {
                const btn = document.createElement('button');
                btn.className = 'speak-btn';
                btn.innerHTML = '<i class="fas fa-volume-up"></i>';
                btn.onclick = () => speak(text, btn);
                msg.appendChild(btn);
            }
            document.getElementById('chat-box').appendChild(row);
            document.getElementById('scroll-area').scrollTop = document.getElementById('scroll-area').scrollHeight;
            return msg;
        }
        
        function resetSendButton() {
            const sendBtn = document.getElementById('send-btn');
            sendBtn.innerHTML = '<i class="fas fa-arrow-up"></i>';
            sendBtn.className = 'send-btn';
            sendBtn.onclick = handleChat;
            document.getElementById('user-input').disabled = false;
            document.getElementById('thinking-mode-btn').disabled = false;
            document.getElementById('thinking-mode-btn').style.opacity = '1';
        }
        
        function setupStopButton() {
            const sendBtn = document.getElementById('send-btn');
            sendBtn.innerHTML = '<i class="fas fa-stop"></i>';
            sendBtn.className = 'stop-btn';
            sendBtn.onclick = () => { if (abortController) abortController.abort(); };
        }
        
        function toggleThinkingMode() {
            thinkingModeEnabled = !thinkingModeEnabled;
            const btn = document.getElementById('thinking-mode-btn');
            if (thinkingModeEnabled) {
                btn.classList.add('active');
                addMessage("Thinking mode enabled. I'll show my reasoning process.", "ai");
            } else {
                btn.classList.remove('active');
                addMessage("Thinking mode disabled. Direct answers only.", "ai");
            }
        }

        async function init() {
            try {
                await wllama.loadModelFromHF(model.repo, model.file);
                addMessage("Trapside is online with advanced reasoning enabled.", "ai");
                // Set thinking mode active by default
                document.getElementById('thinking-mode-btn').classList.add('active');
            } catch (e) { 
                console.error(e);
                addMessage("System Offline. Error: " + e.message, "ai"); 
            }
        }
        
        // Build conversation context string from history
        function buildConversationContext() {
            if (conversationHistory.length === 0) return '';
            
            let context = '\n\nPrevious conversation:\n';
            for (const msg of conversationHistory) {
                if (msg.role === 'user') {
                    context += `User: ${msg.content}\n`;
                } else {
                    context += `Assistant: ${msg.content}\n`;
                }
            }
            return context;
        }
        
        // Build prompt with conversation history
        function buildPromptWithHistory(userMessage) {
            // Enhanced system prompt for better reasoning
            const systemPrompt = `You are Trapside, an advanced AI assistant with exceptional reasoning capabilities. 

Core Principles:
- Think step-by-step through problems
- Break complex questions into smaller parts
- Verify your reasoning before answering
- Admit when you're uncertain
- Provide clear, concise, accurate responses
- Remember the conversation context and refer back to previous messages when relevant

When solving problems:
1. Understand what is being asked
2. Break down the problem
3. Reason through each step
4. Verify your logic
5. Provide a clear answer`;

            // SmolLM2 format: <|im_start|> ... <|im_end|>
            let prompt = `<|im_start|>system\n${systemPrompt}<|im_end|>\n`;
            
            // Add conversation history
            for (const msg of conversationHistory) {
                prompt += `<|im_start|>${msg.role}\n${msg.content}<|im_end|>\n`;
            }
            
            prompt += `<|im_start|>user\n${userMessage}<|im_end|>\n<|im_start|>assistant\n`;
            
            return prompt;
        }
        
        // Multi-pass reasoning system with conversation context
        async function multiPassReasoning(userMessage) {
            let reasoningText = '';
            let finalAnswer = '';
            
            if (thinkingModeEnabled) {
                // PASS 1: Chain-of-Thought Reasoning WITH conversation context
                const thinkingPrompt = buildThinkingPrompt(userMessage);
                
                try {
                    abortController = new AbortController();
                    const thinkingResult = await wllama.createCompletion(thinkingPrompt, {
                        nPredict: 300,
                        sampling: {
                            temp: 0.8,
                            top_k: 40,
                            top_p: 0.95,
                            repeat_penalty: 1.2,
                            presence_penalty: 0.1,
                            frequency_penalty: 0.1
                        },
                        signal: abortController.signal
                    });
                    
                    reasoningText = thinkingResult.trim();
                } catch (e) {
                    if (!abortController.signal.aborted) {
                        reasoningText = "Reasoning process interrupted.";
                    }
                }
                
                // PASS 2: Final Answer based on reasoning WITH conversation context
                const answerPrompt = buildAnswerPrompt(userMessage, reasoningText);
                
                try {
                    abortController = new AbortController();
                    const answerResult = await wllama.createCompletion(answerPrompt, {
                        nPredict: 400,
                        sampling: {
                            temp: 0.7,
                            top_k: 40,
                            top_p: 0.9,
                            repeat_penalty: 1.15,
                            presence_penalty: 0.1,
                            frequency_penalty: 0.1
                        },
                        signal: abortController.signal
                    });
                    
                    finalAnswer = answerResult.trim();
                } catch (e) {
                    if (!abortController.signal.aborted) {
                        finalAnswer = "Error generating final answer.";
                    }
                }
            } else {
                // Single pass WITH conversation history
                const prompt = buildPromptWithHistory(userMessage);
                
                try {
                    abortController = new AbortController();
                    const result = await wllama.createCompletion(prompt, {
                        nPredict: 400,
                        sampling: {
                            temp: 0.7,
                            top_k: 40,
                            top_p: 0.9,
                            repeat_penalty: 1.15,
                            presence_penalty: 0.1,
                            frequency_penalty: 0.1
                        },
                        signal: abortController.signal
                    });
                    
                    finalAnswer = result.trim();
                } catch (e) {
                    if (!abortController.signal.aborted) {
                        finalAnswer = "Error generating response.";
                    }
                }
            }
            
            return { reasoning: reasoningText, answer: finalAnswer };
        }
        
        function buildThinkingPrompt(userMessage) {
            const thinkingSystemPrompt = `Think through this step-by-step. Show your reasoning process clearly:
1. What is being asked?
2. What information do I need from the conversation history?
3. How should I approach this?
4. What's my reasoning?`;
            
            let prompt = `<|im_start|>system\n${thinkingSystemPrompt}<|im_end|>\n`;
            
            // ADD CONVERSATION HISTORY to thinking prompt
            for (const msg of conversationHistory) {
                prompt += `<|im_start|>${msg.role}\n${msg.content}<|im_end|>\n`;
            }
            
            prompt += `<|im_start|>user\n${userMessage}<|im_end|>\n<|im_start|>assistant\nLet me think through this step-by-step:\n`;
            
            return prompt;
        }
        
        function buildAnswerPrompt(userMessage, reasoning) {
            const answerSystemPrompt = `Based on your reasoning and the conversation history, provide a clear, concise, and accurate answer. Be direct and helpful.`;
            
            let prompt = `<|im_start|>system\n${answerSystemPrompt}<|im_end|>\n`;
            
            // ADD CONVERSATION HISTORY to answer prompt
            for (const msg of conversationHistory) {
                prompt += `<|im_start|>${msg.role}\n${msg.content}<|im_end|>\n`;
            }
            
            prompt += `<|im_start|>user\nQuestion: ${userMessage}\n\nMy reasoning: ${reasoning}\n\nProvide your final answer:<|im_end|>\n<|im_start|>assistant\n`;
            
            return prompt;
        }

        async function handleChat() {
            const input = document.getElementById('user-input');
            const text = input.value.trim();
            if (!text) return;
            
            addMessage(text, 'user');
            input.value = ''; 
            input.style.height = 'auto';
            
            const loader = addMessage("Thinking...", 'ai', true);
            
            document.getElementById('user-input').disabled = true;
            document.getElementById('thinking-mode-btn').disabled = true;
            setupStopButton();
            
            try {
                // Multi-pass reasoning with conversation context
                const result = await multiPassReasoning(text);
                
                // Update conversation history (limit to last N exchanges)
                conversationHistory.push({ role: 'user', content: text });
                conversationHistory.push({ role: 'assistant', content: result.answer });
                
                // Keep only recent history
                if (conversationHistory.length > MAX_HISTORY_LENGTH * 2) {
                    conversationHistory = conversationHistory.slice(-MAX_HISTORY_LENGTH * 2);
                }
                
                // Remove loading message
                loader.remove();
                
                // Add final response with reasoning
                const finalMsg = addMessage(result.answer, 'ai', false, result.reasoning);
                
            } catch (e) {
                console.error(e);
                loader.classList.remove('thinking');
                loader.innerText = abortController.signal.aborted ? "[Stopped]" : "Error occurred during generation.";
            } finally { 
                resetSendButton(); 
            }
        }

        document.getElementById('user-input').addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
        });

        document.getElementById('send-btn').onclick = handleChat;
        document.getElementById('thinking-mode-btn').onclick = toggleThinkingMode;
        document.getElementById('user-input').onkeydown = (e) => { if(e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); handleChat(); } };
        
        init();
    </script>
</body>
</html>
