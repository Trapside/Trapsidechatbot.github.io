<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Trapside</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.15);
            --accent: #00b4ff;
            --liquid-bg: linear-gradient(135deg, #02010a 0%, #0d1127 50%, #1a0b2e 100%);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { 
            font-family: 'Inter', -apple-system, sans-serif; 
            background: var(--liquid-bg);
            background-attachment: fixed;
            color: #fff; 
            height: 100vh; 
            overflow: hidden; 
        }

        .container { height: 100vh; display: flex; flex-direction: column; }
        
        .header { 
            padding: 24px; 
            display: flex; justify-content: center; align-items: center;
            z-index: 10;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
        }

        .brand { 
            font-weight: 900; 
            font-size: 28px; 
            color: #fff;
            letter-spacing: 2px; 
            text-transform: uppercase; 
            filter: drop-shadow(0 0 10px rgba(0, 180, 255, 0.3));
            position: relative;
        }
        
        .brand::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: var(--accent);
            border-radius: 3px;
        }

        .view { 
            flex: 1; 
            display: flex; 
            flex-direction: column; 
            overflow-y: auto; 
            padding: 20px; 
            gap: 20px; 
            padding-bottom: 120px;
            padding-top: 100px; 
        }
        #chat-box { display: flex; flex-direction: column; gap: 16px; }

        .message-row { display: flex; align-items: flex-end; gap: 12px; width: 100%; }
        .user-row { flex-direction: row-reverse; }

        .message { 
            max-width: 80%; 
            padding: 16px 22px 42px 22px; 
            border-radius: 24px; 
            line-height: 1.6; 
            font-size: 15px; 
            backdrop-filter: blur(15px); 
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            background: var(--glass);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        .user-message { 
            background: rgba(0, 180, 255, 0.1); 
            border-color: rgba(0, 180, 255, 0.3);
            border-bottom-right-radius: 4px;
        }

        .ai-message { 
            border-bottom-left-radius: 4px; 
        }

        .thinking { 
            font-weight: bold;
            color: var(--accent);
            animation: pulse 1.5s infinite ease-in-out;
        }
        @keyframes pulse { 
            0% { opacity: 0.3; } 
            50% { opacity: 1; } 
            100% { opacity: 0.3; } 
        }

        .speak-btn { 
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid var(--glass-border);
            color: #fff; 
            width: 34px; 
            height: 34px; 
            border-radius: 50%; 
            cursor: pointer; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            transition: all 0.3s ease;
            position: absolute;
            bottom: 10px; 
            right: 10px; 
            box-shadow: 0 0 10px rgba(0, 180, 255, 0.2);
            z-index: 5;
        }
        .speak-btn:hover {
            background: rgba(255, 255, 255, 0.12);
            transform: scale(1.05);
        }
        .speak-btn.active { 
            background: var(--accent); 
            box-shadow: 0 0 15px var(--accent);
            border-color: var(--accent);
        }

        .input-area { 
            position: absolute; 
            bottom: 30px; 
            left: 0; 
            right: 0;
            padding: 0 20px; 
            pointer-events: none;
            display: flex;
            justify-content: center;
            align-items: flex-end; 
            gap: 12px; 
            max-width: 860px; 
            margin: 0 auto;
        }

        .input-container { 
            pointer-events: auto;
            display: flex; 
            gap: 12px; 
            flex: 1; 
            padding: 10px 14px; 
            border-radius: 40px;
            background: var(--glass);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border: 1px solid var(--glass-border);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
            transition: all 0.3s ease;
        }
        
        .input-container:focus-within {
            box-shadow: 0 10px 50px rgba(0, 180, 255, 0.3);
            border-color: rgba(0, 180, 255, 0.4);
        }

        .input-field { 
            flex: 1; 
            background: transparent; 
            border: none; 
            padding: 10px 15px; 
            color: #fff; 
            font-size: 16px; 
            outline: none; 
            resize: none;
            max-height: 120px;
            min-height: 24px;
            line-height: 1.5;
        }
        
        .input-field::placeholder {
            color: rgba(255, 255, 255, 0.4);
            opacity: 1;
        }

        .send-btn, .stop-btn { 
            background: var(--accent); 
            border: none; 
            border-radius: 50%; 
            width: 44px; 
            height: 44px; 
            color: #fff; 
            cursor: pointer; 
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }
        
        .send-btn:disabled { 
            opacity: 0.3; 
            cursor: not-allowed;
        }
        
        .stop-btn {
            background: #ff4d4d;
            box-shadow: 0 0 15px rgba(255, 77, 77, 0.5);
        }

        .model-btn {
            pointer-events: auto;
            background: var(--glass);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            width: 50px; 
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
            flex-shrink: 0;
        }

        .model-btn.active {
            background: var(--accent);
            box-shadow: 0 0 20px var(--accent);
            border-color: var(--accent);
        }

        .view::-webkit-scrollbar { width: 6px; }
        .view::-webkit-scrollbar-thumb { background: var(--accent); border-radius: 10px; }

        @media (max-width: 768px) {
            .message { max-width: 90%; padding: 14px 18px 38px 18px; font-size: 14px; }
            .input-area { padding: 0 10px 20px 10px; }
            .model-btn { width: 44px; height: 44px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header"><span class="brand">Trapside</span></div>
        <div class="view" id="scroll-area"><div id="chat-box"></div></div>
        <div class="input-area">
            <div class="input-container">
                <textarea id="user-input" class="input-field" placeholder="Deep reasoning..." rows="1"></textarea>
                <button id="send-btn" class="send-btn"><i class="fas fa-arrow-up"></i></button>
            </div>
            <button id="model-toggle" class="model-btn" title="Toggle Smart Model"><i class="fas fa-glasses"></i></button>
        </div>
    </div>

    <script type="module">
        import { Wllama } from 'https://cdn.jsdelivr.net/npm/@wllama/wllama@2.1.1/esm/index.js';

        const synth = window.speechSynthesis;
        let activeBtn = null;
        let abortController = null;

        let currentModel = 'smollm2';
        const models = {
            smollm2: {
                repo: 'bartowski/SmolLM2-360M-Instruct-GGUF',
                file: 'SmolLM2-360M-Instruct-Q4_K_M.gguf'
            },
            tinyllama: {
                repo: 'TheBloke/TinyLlama-1.1B-Chat-v1.0-GGUF',
                file: 'tinyllama-1.1b-chat-v1.0.Q4_K_M.gguf'
            }
        };

        function speak(text, btn) {
            if (synth.speaking && activeBtn === btn) { synth.cancel(); btn.classList.remove('active'); activeBtn = null; return; }
            if (synth.speaking) { synth.cancel(); if (activeBtn) activeBtn.classList.remove('active'); }
            const utter = new SpeechSynthesisUtterance(text);
            const voices = synth.getVoices();
            utter.voice = voices.find(v => v.name.includes("Daniel")) || voices[0];
            utter.pitch = 1.5; utter.rate = 1.0;
            utter.onstart = () => { btn.classList.add('active'); activeBtn = btn; };
            utter.onend = () => { if (activeBtn === btn) { btn.classList.remove('active'); activeBtn = null; } };
            synth.speak(utter);
        }

        const wllama = new Wllama({
            'single-thread/wllama.wasm': 'https://cdn.jsdelivr.net/npm/@wllama/wllama@2.1.1/esm/single-thread/wllama.wasm',
            'multi-thread/wllama.wasm' : 'https://cdn.jsdelivr.net/npm/@wllama/wllama@2.1.1/esm/multi-thread/wllama.wasm',
        });

        function addMessage(text, role, isThinking = false) {
            const row = document.createElement('div');
            row.className = `message-row ${role}-row`;
            const msg = document.createElement('div');
            msg.className = `message ${role}-message ${isThinking ? 'thinking' : ''}`;
            msg.innerText = text;
            row.appendChild(msg);
            if (role === 'ai' && !isThinking) {
                const btn = document.createElement('button');
                btn.className = 'speak-btn';
                btn.innerHTML = '<i class="fas fa-volume-up"></i>';
                btn.onclick = () => speak(text, btn);
                msg.appendChild(btn);
            }
            document.getElementById('chat-box').appendChild(row);
            document.getElementById('scroll-area').scrollTop = document.getElementById('scroll-area').scrollHeight;
            return msg;
        }
        
        function resetSendButton() {
            const sendBtn = document.getElementById('send-btn');
            sendBtn.innerHTML = '<i class="fas fa-arrow-up"></i>';
            sendBtn.className = 'send-btn';
            sendBtn.onclick = handleChat;
            document.getElementById('user-input').disabled = false;
            document.getElementById('model-toggle').disabled = false;
            document.getElementById('model-toggle').style.opacity = '1';
        }
        
        function setupStopButton() {
            const sendBtn = document.getElementById('send-btn');
            sendBtn.innerHTML = '<i class="fas fa-stop"></i>';
            sendBtn.className = 'stop-btn';
            sendBtn.onclick = () => { if (abortController) abortController.abort(); };
        }

        async function toggleModel() {
            const btn = document.getElementById('model-toggle');
            document.getElementById('user-input').disabled = true;
            btn.disabled = true;
            
            try {
                if (currentModel === 'smollm2') {
                    addMessage("Loading TinyLlama-1.1B...", "ai");
                    await wllama.loadModelFromHF(models.tinyllama.repo, models.tinyllama.file);
                    currentModel = 'tinyllama';
                    btn.classList.add('active');
                } else {
                    addMessage("Loading SmolLM2...", "ai");
                    await wllama.loadModelFromHF(models.smollm2.repo, models.smollm2.file);
                    currentModel = 'smollm2';
                    btn.classList.remove('active');
                }
                addMessage(`${currentModel.toUpperCase()} is ready.`, "ai");
            } catch (e) {
                console.error(e);
                addMessage("Model swap failed. Check connection.", "ai");
            } finally {
                document.getElementById('user-input').disabled = false;
                btn.disabled = false;
            }
        }

        async function init() {
            try {
                await wllama.loadModelFromHF(models.smollm2.repo, models.smollm2.file);
                addMessage("Trapside is online.", "ai");
            } catch (e) { addMessage("System Offline.", "ai"); }
        }

        async function handleChat() {
            const input = document.getElementById('user-input');
            const text = input.value.trim();
            if (!text) return;
            
            addMessage(text, 'user');
            input.value = ''; input.style.height = 'auto';
            const loader = addMessage("Thinking...", 'ai', true);
            
            document.getElementById('user-input').disabled = true;
            document.getElementById('model-toggle').disabled = true;
            setupStopButton();
            
            abortController = new AbortController();
            try {
                const sys = "You are Trapside, an expert assistant.";
                const prompt = `<|system|>\n${sys}</s>\n<|user|>\n${text}</s>\n<|assistant|>\n`;
                const result = await wllama.createCompletion(prompt, { 
                    nPredict: 400, sampling: { temp: 0.7 }, signal: abortController.signal 
                });
                loader.classList.remove('thinking');
                loader.innerText = result.trim();
                const btn = document.createElement('button');
                btn.className = 'speak-btn'; btn.innerHTML = '<i class="fas fa-volume-up"></i>';
                btn.onclick = () => speak(result.trim(), btn);
                loader.appendChild(btn);
            } catch (e) {
                loader.classList.remove('thinking');
                loader.innerText = abortController.signal.aborted ? "[Stopped]" : "Error occurred.";
            } finally { resetSendButton(); }
        }

        document.getElementById('user-input').addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
        });

        document.getElementById('send-btn').onclick = handleChat;
        document.getElementById('model-toggle').onclick = toggleModel;
        document.getElementById('user-input').onkeydown = (e) => { if(e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); handleChat(); } };
        
        init();
    </script>
</body>
</html>
