<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Private AI Lite</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/dexie/dist/dexie.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root { --ios-blue: #007AFF; }
        body { background-color: #f2f2f7; font-family: -apple-system, system-ui, sans-serif; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        .glass { background: rgba(255, 255, 255, 0.85); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); border-bottom: 1px solid rgba(0,0,0,0.1); }
        #chat-container { flex: 1; overflow-y: auto; padding: 16px; display: flex; flex-direction: column; gap: 12px; padding-bottom: 100px; }
        .chat-bubble { max-width: 85%; border-radius: 20px; padding: 12px 16px; font-size: 15px; line-height: 1.4; position: relative; }
        .user { background: var(--ios-blue); color: white; align-self: flex-end; border-bottom-right-radius: 4px; }
        .ai { background: #e9e9eb; color: black; align-self: flex-start; border-bottom-left-radius: 4px; }
        .mem-bar-fill { height: 100%; transition: width 0.3s ease, background-color 0.3s ease; }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
        .animate-slide-up { animation: slideUp 0.25s ease-out; }
    </style>
</head>
<body>

    <nav class="glass sticky top-0 z-50 px-4 py-3 pt-12">
        <div class="flex justify-between items-center mb-2">
            <div>
                <h1 class="text-lg font-bold tracking-tight text-black">Private AI</h1>
                <span id="storage-meter" class="text-[9px] text-gray-400 font-mono uppercase">Disk: 0 MB</span>
            </div>
            <button id="menu-btn" class="text-blue-600 font-semibold text-sm">Options</button>
        </div>
        <div class="space-y-1">
            <div class="flex justify-between text-[8px] uppercase font-black text-gray-400">
                <span>GPU Pressure</span>
                <span id="mem-percent">0%</span>
            </div>
            <div class="w-full bg-gray-200 rounded-full h-1 overflow-hidden">
                <div id="mem-bar" class="mem-bar-fill bg-green-500" style="width: 0%"></div>
            </div>
        </div>
    </nav>

    <div id="chat-container">
        <div id="welcome" class="m-auto text-center p-6 space-y-4">
            <div class="bg-blue-600 w-16 h-16 rounded-2xl mx-auto flex items-center justify-center text-white shadow-lg">
                <i class="fa-solid fa-bolt text-2xl"></i>
            </div>
            <h2 class="text-xl font-black">Ready to Start?</h2>
            <p class="text-xs text-gray-500">Using SmolLM2-135M: Optimized for zero-freeze mobile use.</p>
            <button id="init-btn" class="bg-black text-white px-10 py-4 rounded-2xl font-bold active:scale-95 transition-all">Download & Launch</button>
            <div id="loader" class="hidden">
                <p id="load-status" class="text-[10px] font-mono text-blue-600 italic text-center">Checking GPU...</p>
            </div>
        </div>
    </div>

    <div class="glass fixed bottom-0 w-full p-4 pb-10">
        <div id="input-ui" class="hidden flex gap-2 max-w-xl mx-auto">
            <input id="user-input" type="text" placeholder="Message" class="flex-1 bg-gray-100 rounded-full px-5 py-3 outline-none text-md">
            <button id="send-btn" class="bg-blue-600 text-white w-10 h-10 rounded-full flex items-center justify-center shadow-md active:scale-90 transition-all">
                <i class="fa-solid fa-arrow-up"></i>
            </button>
        </div>
    </div>

    <div id="action-sheet" class="fixed inset-0 bg-black/40 z-[100] hidden backdrop-blur-sm">
        <div class="fixed bottom-6 left-4 right-4 animate-slide-up">
            <div class="bg-white/90 backdrop-blur-2xl rounded-2xl overflow-hidden mb-3">
                <button id="opt-download" class="w-full py-4 text-blue-600 border-b border-gray-200/50 font-medium">Download Chat (.txt)</button>
                <button id="opt-clear" class="w-full py-4 text-blue-600 border-b border-gray-200/50 font-medium">Clear Screen (Keep DB)</button>
                <button id="opt-wipe" class="w-full py-4 text-red-600 font-bold">Wipe Everything</button>
            </div>
            <button id="opt-cancel" class="w-full bg-white py-4 rounded-2xl text-blue-600 font-bold">Cancel</button>
        </div>
    </div>

    <script type="module">
        import * as webllm from "https://esm.run/@mlc-ai/web-llm";

        // CONFIG - Explicit paths to prevent ModelNotFoundError
        const MODEL_ID = "SmolLM2-135M-Instruct-q4f16_1-MLC";
        const appConfig = {
            model_list: [{
                "model_id": MODEL_ID,
                "model": "https://huggingface.co/mlc-ai/SmolLM2-135M-Instruct-q4f16_1-MLC",
                "lib_url": "https://raw.githubusercontent.com/mlc-ai/binary-mlc-llm-libs/main/smollm/SmolLM2-135M-Instruct-q4f16_1-ctx2k-webgpu.wasm"
            }]
        };

        const db = new Dexie("PrivateChatDB");
        db.version(1).stores({ messages: "++id, role, content, timestamp" });

        let engine;
        let chatHistory = [];
        const $ = id => document.getElementById(id);

        async function updateStats() {
            if (!engine) return;
            const stats = await engine.runtimeStats();
            const fill = Math.round((stats.kv_cache_fill_percent || 0) * 100);
            $('mem-bar').style.width = fill + "%";
            $('mem-percent').innerText = fill + "%";
            
            if (fill > 80) $('mem-bar').className = "mem-bar-fill bg-red-500";
            else if (fill > 50) $('mem-bar').className = "mem-bar-fill bg-orange-500";
            else $('mem-bar').className = "mem-bar-fill bg-green-500";

            if (navigator.storage?.estimate) {
                const {usage} = await navigator.storage.estimate();
                $('storage-meter').innerText = `Disk: ${(usage / (1024 * 1024)).toFixed(1)} MB`;
            }
        }

        function haptic() { if ("vibrate" in navigator) navigator.vibrate(15); }

        function addBubble(role, text) {
            const b = document.createElement('div');
            b.className = `chat-bubble ${role === 'user' ? 'user' : 'ai'}`;
            b.innerText = text;
            $('chat-container').appendChild(b);
            $('chat-container').scrollTop = $('chat-container').scrollHeight;
            return b;
        }

        $('init-btn').onclick = async () => {
            $('init-btn').classList.add('hidden');
            $('loader').classList.remove('hidden');
            try {
                engine = await webllm.CreateMLCEngine(MODEL_ID, {
                    appConfig: appConfig,
                    initProgressCallback: (p) => $('load-status').innerText = `Loading: ${Math.round(p.progress * 100)}%`
                });
                $('welcome').classList.add('hidden');
                $('input-ui').classList.remove('hidden');
                haptic();
            } catch (e) { 
                $('load-status').innerText = "WebGPU Fail. Use Chrome/Safari 18+";
                console.error(e); 
            }
        };

        async function send() {
            const text = $('user-input').value.trim();
            if (!text || !engine) return;

            $('user-input').value = "";
            addBubble('user', text);
            const aiBubble = addBubble('ai', "...");

            chatHistory.push({ role: "user", content: text });
            if (chatHistory.length > 4) chatHistory = chatHistory.slice(-4);

            try {
                let full = "";
                const chunks = await engine.chat.completions.create({ 
                    messages: chatHistory, 
                    stream: true,
                    max_tokens: 150 
                });

                for await (const chunk of chunks) {
                    full += chunk.choices[0]?.delta?.content || "";
                    aiBubble.innerText = full;
                    $('chat-container').scrollTop = $('chat-container').scrollHeight;
                    if(full.length % 10 === 0) updateStats();
                }
                chatHistory.push({ role: "assistant", content: full });
                haptic();
                await db.messages.add({ role: 'ai', content: full, timestamp: Date.now() });
                updateStats();
            } catch (e) {
                await engine.resetChat();
                chatHistory = [];
                aiBubble.innerText = "[Memory Reset Due to Freeze]";
                updateStats();
            }
        }

        $('send-btn').onclick = send;
        $('user-input').onkeypress = e => e.key === 'Enter' && send();

        // Menu Handlers
        $('menu-btn').onclick = () => $('action-sheet').classList.remove('hidden');
        $('opt-cancel').onclick = () => $('action-sheet').classList.add('hidden');
        $('opt-clear').onclick = async () => {
            document.querySelectorAll('.chat-bubble').forEach(b => b.remove());
            chatHistory = [];
            if(engine) await engine.resetChat();
            $('action-sheet').classList.add('hidden');
            updateStats();
        };
        $('opt-download').onclick = async () => {
            const logs = await db.messages.toArray();
            const blob = new Blob([logs.map(l => `[${l.role}] ${l.content}`).join('\n\n')], {type:'text/plain'});
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = 'chat-log.txt';
            a.click();
            $('action-sheet').classList.add('hidden');
        };
        $('opt-wipe').onclick = async () => {
            if(confirm("Delete everything?")) { await db.messages.clear(); location.reload(); }
        };
    </script>
</body>
</html>
