<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Llama 3.2 1B WebGPU Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 10px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 95vh;
        }
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }
        .header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }
        .header p {
            font-size: 14px;
            opacity: 0.9;
        }
        .status {
            padding: 15px;
            background: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
            font-size: 14px;
            color: #666;
        }
        .status.loading {
            background: #fff3cd;
            color: #856404;
        }
        .status.ready {
            background: #d4edda;
            color: #155724;
        }
        .status.error {
            background: #f8d7da;
            color: #721c24;
        }
        .chat-area {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
        }
        .message {
            margin-bottom: 15px;
            display: flex;
            gap: 10px;
        }
        .message.user {
            flex-direction: row-reverse;
        }
        .message-content {
            max-width: 75%;
            padding: 12px 16px;
            border-radius: 15px;
            word-wrap: break-word;
        }
        .message.user .message-content {
            background: #667eea;
            color: white;
            border-bottom-right-radius: 5px;
        }
        .message.assistant .message-content {
            background: white;
            color: #333;
            border-bottom-left-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .input-area {
            padding: 15px;
            background: white;
            border-top: 1px solid #dee2e6;
            display: flex;
            gap: 10px;
        }
        #userInput {
            flex: 1;
            padding: 12px;
            border: 2px solid #dee2e6;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }
        #userInput:focus {
            border-color: #667eea;
        }
        button {
            padding: 12px 24px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
            font-weight: 600;
        }
        button:hover:not(:disabled) {
            background: #5568d3;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .loading-dots {
            display: inline-block;
        }
        .loading-dots:after {
            content: '...';
            animation: dots 1.5s steps(4, end) infinite;
        }
        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ¦™ Llama 3.2 1B Chat</h1>
            <p>Runs completely in your browser with WebGPU</p>
        </div>
        
        <div id="status" class="status loading">
            <span class="loading-dots">Initializing model</span>
        </div>
        
        <div id="chatArea" class="chat-area">
            <div class="message assistant">
                <div class="message-content">
                    ðŸ‘‹ Hi! I'm loading the Llama 3.2 1B model. This will take a minute on first load (downloads ~879MB). Once ready, I'll work completely offline!
                </div>
            </div>
        </div>
        
        <div class="input-area">
            <input 
                type="text" 
                id="userInput" 
                placeholder="Type your message..." 
                disabled
            >
            <button id="sendBtn" onclick="sendMessage()" disabled>Send</button>
        </div>
    </div>

    <script type="module">
        import { CreateMLCEngine } from "https://esm.run/@mlc-ai/web-llm";

        let engine = null;
        let isGenerating = false;

        const statusDiv = document.getElementById('status');
        const chatArea = document.getElementById('chatArea');
        const userInput = document.getElementById('userInput');
        const sendBtn = document.getElementById('sendBtn');

        async function initModel() {
            try {
                statusDiv.className = 'status loading';
                statusDiv.innerHTML = '<span class="loading-dots">Downloading Llama 3.2 1B model (879MB)</span>';

                engine = await CreateMLCEngine(
                    "Llama-3.2-1B-Instruct-q4f16_1-MLC",
                    {
                        initProgressCallback: (progress) => {
                            statusDiv.innerHTML = `<span class="loading-dots">Loading model: ${progress.text}</span>`;
                        }
                    }
                );

                statusDiv.className = 'status ready';
                statusDiv.textContent = 'âœ… Model ready! WebGPU enabled. Ask me anything!';
                userInput.disabled = false;
                sendBtn.disabled = false;
                userInput.focus();
                
            } catch (error) {
                statusDiv.className = 'status error';
                statusDiv.textContent = 'âŒ Error: ' + error.message + ' (WebGPU might not be supported on your device)';
                console.error(error);
            }
        }

        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message || isGenerating) return;

            addMessage(message, 'user');
            userInput.value = '';
            userInput.disabled = true;
            sendBtn.disabled = true;
            isGenerating = true;

            const assistantDiv = addMessage('', 'assistant');
            
            try {
                const messages = [
                    { role: "user", content: message }
                ];

                const reply = await engine.chat.completions.create({
                    messages,
                    temperature: 0.7,
                    max_tokens: 512,
                    stream: true,
                });

                let fullResponse = '';
                for await (const chunk of reply) {
                    const content = chunk.choices[0]?.delta?.content || '';
                    fullResponse += content;
                    assistantDiv.textContent = fullResponse;
                    chatArea.scrollTop = chatArea.scrollHeight;
                }

            } catch (error) {
                assistantDiv.textContent = 'âŒ Error generating response: ' + error.message;
            } finally {
                isGenerating = false;
                userInput.disabled = false;
                sendBtn.disabled = false;
                userInput.focus();
            }
        }

        function addMessage(text, role) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = text;
            
            messageDiv.appendChild(contentDiv);
            chatArea.appendChild(messageDiv);
            chatArea.scrollTop = chatArea.scrollHeight;
            
            return contentDiv;
        }

        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !userInput.disabled) {
                sendMessage();
            }
        });

        window.sendMessage = sendMessage;

        initModel();
    </script>
</body>
</html>
