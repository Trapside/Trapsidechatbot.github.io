<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Qwen Air Mobile</title>
    <script type="importmap">
        { "imports": { "@mlc-ai/web-llm": "https://esm.run/@mlc-ai/web-llm" } }
    </script>
    <style>
        :root { --apple-blue: #007AFF; --glass: rgba(255, 255, 255, 0.7); }
        body {
            margin: 0; padding: 0; height: 100vh;
            background: linear-gradient(160deg, #a2c2e6 0%, #d4e1f5 100%);
            font-family: -apple-system, system-ui, sans-serif;
            display: flex; justify-content: center; align-items: center;
        }
        /* Apple Glass Container */
        .app-card {
            width: 95%; max-width: 450px; height: 90vh;
            background: var(--glass); backdrop-filter: blur(25px); -webkit-backdrop-filter: blur(25px);
            border: 1px solid rgba(255,255,255,0.4); border-radius: 38px;
            display: flex; flex-direction: column; overflow: hidden;
            box-shadow: 0 20px 50px rgba(0,0,0,0.1);
        }
        header { padding: 20px; text-align: center; border-bottom: 0.5px solid rgba(0,0,0,0.1); }
        h1 { margin: 0; font-size: 18px; font-weight: 600; color: #1d1d1f; }
        
        #chat-box { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; }
        
        /* Message Bubbles */
        .msg { max-width: 80%; padding: 12px 16px; border-radius: 20px; font-size: 15px; line-height: 1.4; animation: spring 0.4s ease-out; }
        .user { align-self: flex-end; background: var(--apple-blue); color: white; border-bottom-right-radius: 4px; }
        .ai { align-self: flex-start; background: rgba(255,255,255,0.8); color: #1d1d1f; border-bottom-left-radius: 4px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }

        /* Thinking Animation */
        .thinking { display: none; padding: 12px; }
        .dots { display: flex; gap: 4px; }
        .dot { width: 8px; height: 8px; background: #8e8e93; border-radius: 50%; animation: pulse 1.4s infinite; }
        .dot:nth-child(2) { animation-delay: 0.2s; }
        .dot:nth-child(3) { animation-delay: 0.4s; }

        .input-bar { padding: 15px; background: rgba(255,255,255,0.5); display: flex; gap: 10px; align-items: center; }
        input { flex: 1; border: none; padding: 12px 18px; border-radius: 25px; background: white; outline: none; font-size: 16px; }
        button { background: var(--apple-blue); color: white; border: none; width: 36px; height: 36px; border-radius: 50%; font-size: 18px; cursor: pointer; transition: transform 0.2s; }
        button:active { transform: scale(0.9); }

        @keyframes pulse { 0%, 100% { opacity: 0.3; transform: scale(0.8); } 50% { opacity: 1; transform: scale(1); } }
        @keyframes spring { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

<div class="app-card">
    <header><h1>Qwen 0.5B Air</h1></header>
    <div id="chat-box">
        <div class="msg ai">Hello! I'm optimized for your phone. Ask me anything.</div>
    </div>
    
    <div id="thinking" class="thinking">
        <div class="dots"><div class="dot"></div><div class="dot"></div><div class="dot"></div></div>
    </div>

    <div class="input-bar">
        <input type="text" id="userInput" placeholder="Message">
        <button id="sendBtn">â†‘</button>
    </div>
</div>

<script type="module">
    import * as webllm from "@mlc-ai/web-llm";

    const chatBox = document.getElementById('chat-box');
    const thinking = document.getElementById('thinking');
    const input = document.getElementById('userInput');
    const sendBtn = document.getElementById('sendBtn');

    let history = []; 
    let summary = "The start of a fresh conversation.";

    async function appendMessage(role, text) {
        const div = document.createElement('div');
        div.className = `msg ${role === 'user' ? 'user' : 'ai'}`;
        div.innerText = text;
        chatBox.appendChild(div);
        chatBox.scrollTop = chatBox.scrollHeight;
        return div;
    }

    async function runChat() {
        const text = input.value.trim();
        if (!text) return;
        
        input.value = '';
        appendMessage('user', text);
        thinking.style.display = 'block';

        // 1. Thinking Vibe + Method 4 Load
        const vibeTimer = new Promise(r => setTimeout(r, 3000));
        
        try {
            const engine = await webllm.CreateMLCEngine("SmolLM2-360M-Instruct-q4f16_1-MLC", {
                initProgressCallback: (p) => console.log(p.text)
            });

            // 2. Sliding Window Context
            const messages = [
                { role: "system", content: `Context summary: ${summary}` },
                ...history.slice(-2),
                { role: "user", content: text }
            ];

            await vibeTimer; // Ensure at least 3s of "Thinking" dots
            thinking.style.display = 'none';

            const aiMsgDiv = await appendMessage('ai', '...');
            let fullReply = "";

            const chunks = await engine.chat.completions.create({ messages, stream: true });
            for await (const chunk of chunks) {
                fullReply += chunk.choices[0]?.delta?.content || "";
                aiMsgDiv.innerText = fullReply;
                chatBox.scrollTop = chatBox.scrollHeight;
            }

            // 3. HARD RESET (Kill memory immediately)
            await engine.unload();

            // 4. Update history and keep it tiny
            history.push({ role: "user", content: text }, { role: "assistant", content: fullReply });
            if (history.length > 4) history = history.slice(-4);

        } catch (err) {
            console.error(err);
            appendMessage('ai', "Memory full or WebGPU error. Please refresh.");
            thinking.style.display = 'none';
        }
    }

    sendBtn.onclick = runChat;
    input.onkeypress = (e) => { if(e.key === 'Enter') runChat(); };
</script>
</body>
</html>
