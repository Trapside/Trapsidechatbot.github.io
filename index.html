<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Trapside - AI Assistant</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.15);
            --accent: #00b4ff;
            --liquid-bg: linear-gradient(135deg, #02010a 0%, #0d1127 50%, #1a0b2e 100%);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { 
            font-family: 'Inter', -apple-system, sans-serif; 
            background: var(--liquid-bg);
            background-attachment: fixed;
            color: #fff; 
            height: 100vh; 
            overflow: hidden; 
        }

        .container { height: 100vh; display: flex; flex-direction: column; }
        
        .header { 
            padding: 20px 24px; 
            display: flex; 
            justify-content: center; 
            align-items: center;
            z-index: 10;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
        }

        .brand { 
            font-weight: 900; 
            font-size: 28px; 
            color: #fff;
            letter-spacing: 2px; 
            text-transform: uppercase; 
            filter: drop-shadow(0 0 10px rgba(0, 180, 255, 0.3));
            position: relative;
        }
        
        .brand::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: var(--accent);
            border-radius: 3px;
        }
        
        .header-controls {
            position: absolute;
            right: 24px;
            display: flex;
            gap: 10px;
        }
        
        .header-btn {
            background: var(--glass);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            width: 44px; 
            height: 44px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
        }
        
        .header-btn:hover {
            transform: scale(1.05);
        }
        
        .header-btn.active {
            background: #00ff96;
            box-shadow: 0 0 20px #00ff96;
            border-color: #00ff96;
        }

        .view { 
            flex: 1; 
            display: flex; 
            flex-direction: column; 
            overflow-y: auto; 
            padding: 20px; 
            gap: 20px; 
            padding-bottom: 140px;
            padding-top: 100px; 
        }
        #chat-box { display: flex; flex-direction: column; gap: 16px; }

        .message-row { display: flex; align-items: flex-end; gap: 12px; width: 100%; }
        .user-row { flex-direction: row-reverse; }

        .message { 
            max-width: 80%; 
            padding: 16px 22px 42px 22px; 
            border-radius: 24px; 
            line-height: 1.6; 
            font-size: 15px; 
            backdrop-filter: blur(15px); 
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            background: var(--glass);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        .user-message { 
            background: rgba(0, 180, 255, 0.1); 
            border-color: rgba(0, 180, 255, 0.3);
            border-bottom-right-radius: 4px;
        }

        .ai-message { 
            border-bottom-left-radius: 4px; 
        }

        .thinking { 
            font-weight: bold;
            color: var(--accent);
            animation: pulse 1.5s infinite ease-in-out;
        }
        
        .reasoning-box {
            background: rgba(255, 165, 0, 0.1);
            border: 1px solid rgba(255, 165, 0, 0.3);
            border-radius: 16px;
            padding: 12px 16px;
            margin-bottom: 12px;
            font-size: 13px;
            color: #ffb84d;
            font-style: italic;
        }
        
        .reasoning-box strong {
            color: #ffa500;
            display: block;
            margin-bottom: 6px;
        }
        
        .knowledge-box {
            background: rgba(0, 255, 150, 0.1);
            border: 1px solid rgba(0, 255, 150, 0.3);
            border-radius: 16px;
            padding: 12px 16px;
            margin-bottom: 12px;
            font-size: 13px;
            color: #5fffb8;
            max-height: 200px;
            overflow-y: auto;
        }
        
        .knowledge-box strong {
            color: #00ff96;
            display: block;
            margin-bottom: 6px;
        }
        
        .web-search-box {
            background: rgba(138, 43, 226, 0.1);
            border: 1px solid rgba(138, 43, 226, 0.3);
            border-radius: 16px;
            padding: 12px 16px;
            margin-bottom: 12px;
            font-size: 13px;
            color: #b591ff;
        }
        
        .web-search-box strong {
            color: #9370db;
            display: block;
            margin-bottom: 8px;
        }
        
        .web-result {
            margin-top: 10px;
            padding-top: 8px;
            border-top: 1px solid rgba(138, 43, 226, 0.2);
        }
        
        .web-result:first-child {
            margin-top: 0;
            padding-top: 0;
            border-top: none;
        }
        
        .web-result-title {
            color: #b591ff;
            font-weight: 600;
            margin-bottom: 4px;
        }
        
        .web-result-source {
            font-size: 11px;
            opacity: 0.7;
            margin-top: 4px;
        }
        
        .search-status {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 14px;
            background: rgba(138, 43, 226, 0.15);
            border: 1px solid rgba(138, 43, 226, 0.3);
            border-radius: 12px;
            font-size: 13px;
            margin-bottom: 10px;
            color: #b591ff;
        }
        
        @keyframes pulse { 
            0% { opacity: 0.3; } 
            50% { opacity: 1; } 
            100% { opacity: 0.3; } 
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .spinner {
            animation: spin 1s linear infinite;
        }

        .speak-btn { 
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid var(--glass-border);
            color: #fff; 
            width: 34px; 
            height: 34px; 
            border-radius: 50%; 
            cursor: pointer; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            transition: all 0.3s ease;
            position: absolute;
            bottom: 10px; 
            right: 10px; 
            box-shadow: 0 0 10px rgba(0, 180, 255, 0.2);
            z-index: 5;
        }
        .speak-btn:hover {
            background: rgba(255, 255, 255, 0.12);
            transform: scale(1.05);
        }
        .speak-btn.active { 
            background: var(--accent); 
            box-shadow: 0 0 15px var(--accent);
            border-color: var(--accent);
        }

        .input-area { 
            position: fixed; 
            bottom: 24px; 
            left: 0; 
            right: 0;
            padding: 0 20px; 
            display: flex;
            justify-content: center;
            align-items: flex-end; 
            gap: 10px; 
            max-width: 860px; 
            margin: 0 auto;
            z-index: 100;
        }

        .input-container { 
            display: flex; 
            gap: 8px; 
            flex: 1; 
            padding: 8px 12px; 
            border-radius: 40px;
            background: var(--glass);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border: 1px solid var(--glass-border);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
            transition: all 0.3s ease;
            align-items: center;
        }
        
        .input-container:focus-within {
            box-shadow: 0 10px 50px rgba(0, 180, 255, 0.3);
            border-color: rgba(0, 180, 255, 0.4);
        }

        .input-field { 
            flex: 1; 
            background: transparent; 
            border: none; 
            padding: 10px 12px; 
            color: #fff; 
            font-size: 15px; 
            outline: none; 
            resize: none;
            max-height: 120px;
            min-height: 24px;
            line-height: 1.5;
        }
        
        .input-field::placeholder {
            color: rgba(255, 255, 255, 0.4);
            opacity: 1;
        }
        
        .web-search-toggle-btn {
            background: transparent;
            border: none;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: rgba(255, 255, 255, 0.5);
            cursor: pointer;
            transition: all 0.3s ease;
            flex-shrink: 0;
        }
        
        .web-search-toggle-btn:hover {
            background: rgba(255, 255, 255, 0.08);
            color: #fff;
        }
        
        .web-search-toggle-btn.active {
            color: #9370db;
            background: rgba(138, 43, 226, 0.15);
        }

        .send-btn, .stop-btn { 
            background: var(--accent); 
            border: none; 
            border-radius: 50%; 
            width: 40px; 
            height: 40px; 
            color: #fff; 
            cursor: pointer; 
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }
        
        .send-btn:disabled { 
            opacity: 0.3; 
            cursor: not-allowed;
        }
        
        .stop-btn {
            background: #ff4d4d;
            box-shadow: 0 0 15px rgba(255, 77, 77, 0.5);
        }

        .thinking-mode-btn {
            background: var(--glass);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            width: 48px; 
            height: 48px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
            flex-shrink: 0;
        }

        .thinking-mode-btn.active {
            background: #ffa500;
            box-shadow: 0 0 20px #ffa500;
            border-color: #ffa500;
        }
        
        .knowledge-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 20px;
        }
        
        .knowledge-modal.active {
            display: flex;
        }
        
        .modal-content {
            background: var(--glass);
            backdrop-filter: blur(30px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 30px;
            max-width: 600px;
            width: 100%;
            max-height: 80vh;
            overflow-y: auto;
        }
        
        .modal-header {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 20px;
            color: #00ff96;
        }
        
        .upload-area {
            border: 2px dashed var(--glass-border);
            border-radius: 16px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }
        
        .upload-area:hover {
            border-color: var(--accent);
            background: rgba(0, 180, 255, 0.05);
        }
        
        .upload-area.dragover {
            border-color: #00ff96;
            background: rgba(0, 255, 150, 0.1);
        }
        
        .knowledge-list {
            margin-top: 20px;
        }
        
        .knowledge-item {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            padding: 12px 16px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .delete-btn {
            background: #ff4d4d;
            border: none;
            border-radius: 8px;
            padding: 6px 12px;
            color: white;
            cursor: pointer;
            font-size: 12px;
        }
        
        .close-modal {
            background: var(--accent);
            border: none;
            border-radius: 12px;
            padding: 12px 24px;
            color: white;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            margin-top: 20px;
        }
        
        .stats-box {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            padding: 12px;
            margin-bottom: 20px;
            font-size: 13px;
        }
        
        #file-input {
            display: none;
        }

        .view::-webkit-scrollbar { width: 6px; }
        .view::-webkit-scrollbar-thumb { background: var(--accent); border-radius: 10px; }
        .modal-content::-webkit-scrollbar { width: 6px; }
        .modal-content::-webkit-scrollbar-thumb { background: var(--accent); border-radius: 10px; }
        .knowledge-box::-webkit-scrollbar { width: 4px; }
        .knowledge-box::-webkit-scrollbar-thumb { background: var(--accent); border-radius: 10px; }

        @media (max-width: 768px) {
            .message { max-width: 90%; padding: 14px 18px 38px 18px; font-size: 14px; }
            .input-area { padding: 0 12px; bottom: 20px; }
            .thinking-mode-btn { width: 44px; height: 44px; }
            .modal-content { padding: 20px; }
            .header-btn { width: 40px; height: 40px; }
            .header-controls { right: 16px; gap: 8px; }
            .brand { font-size: 24px; }
            .send-btn { width: 38px; height: 38px; }
            .web-search-toggle-btn { width: 34px; height: 34px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <span class="brand">Trapside</span>
            <div class="header-controls">
                <button id="knowledge-btn" class="header-btn" title="Knowledge Base">
                    <i class="fas fa-book"></i>
                </button>
            </div>
        </div>
        <div class="view" id="scroll-area"><div id="chat-box"></div></div>
        <div class="input-area">
            <div class="input-container">
                <button id="web-search-toggle" class="web-search-toggle-btn active" title="Toggle Web Search">
                    <i class="fas fa-globe"></i>
                </button>
                <textarea id="user-input" class="input-field" placeholder="Ask anything..." rows="1"></textarea>
                <button id="send-btn" class="send-btn"><i class="fas fa-arrow-up"></i></button>
            </div>
            <button id="thinking-mode-btn" class="thinking-mode-btn active" title="Toggle Thinking Mode"><i class="fas fa-brain"></i></button>
        </div>
    </div>

    <!-- Knowledge Base Modal -->
    <div id="knowledge-modal" class="knowledge-modal">
        <div class="modal-content">
            <div class="modal-header">üìö Knowledge Base</div>
            <div class="stats-box" id="stats-box">
                <strong>Storage:</strong> <span id="storage-used">0 KB</span> / ~50 MB<br>
                <strong>Total Chunks:</strong> <span id="total-chunks">0</span><br>
                <strong>Files:</strong> <span id="total-files">0</span><br>
                <strong>Web Cache:</strong> <span id="web-cache-count">0</span> searches
            </div>
            <div class="upload-area" id="upload-area">
                <i class="fas fa-cloud-upload-alt" style="font-size: 48px; color: var(--accent); margin-bottom: 10px;"></i>
                <p>Drag & drop files here or click to upload</p>
                <p style="font-size: 12px; opacity: 0.6; margin-top: 5px;">Supports: .txt, .md, .pdf, .json, .js, .py, .html, .css</p>
            </div>
            <input type="file" id="file-input" multiple accept=".txt,.md,.pdf,.json,.js,.py,.html,.css,.java,.cpp,.c,.go,.rs">
            <div class="knowledge-list" id="knowledge-list"></div>
            <button class="close-modal" id="close-modal">Close</button>
        </div>
    </div>

    <script type="module">
        import { Wllama } from 'https://cdn.jsdelivr.net/npm/@wllama/wllama@2.1.1/esm/index.js';

        const synth = window.speechSynthesis;
        let activeBtn = null;
        let abortController = null;
        
        // Conversation history
        let conversationHistory = [];
        const MAX_HISTORY_LENGTH = 10;
        
        // Feature toggles
        let thinkingModeEnabled = true;
        let webSearchEnabled = true;
        
        // Knowledge base
        let knowledgeIndex = {};
        let globalWordFreq = {};
        let totalDocuments = 0;
        let webCacheCount = 0;
        
        const DB_NAME = 'TrapsideKnowledge';
        const DB_VERSION = 1;
        let db;

        const model = {
            repo: 'bartowski/SmolLM2-360M-Instruct-GGUF',
            file: 'SmolLM2-360M-Instruct-Q4_K_M.gguf'
        };

        // =============== FIXED WEB SEARCH WITH CORS PROXY ===============
        
        async function searchWeb(query) {
            const results = [];
            
            try {
                // Using Wikipedia API with CORS proxy
                const wikiUrl = `https://en.wikipedia.org/api/rest_v1/page/summary/${encodeURIComponent(query)}`;
                const wikiResponse = await fetch(wikiUrl);
                
                if (wikiResponse.ok) {
                    const wikiData = await wikiResponse.json();
                    if (wikiData.extract && wikiData.type !== 'disambiguation') {
                        results.push({
                            title: wikiData.title,
                            snippet: wikiData.extract,
                            url: wikiData.content_urls?.desktop?.page || '',
                            source: 'Wikipedia'
                        });
                    }
                }
            } catch (e) {
                console.log('Wikipedia search failed:', e);
            }
            
            // Try searching for more context using alternate query
            try {
                const altQuery = query.split(' ').slice(0, 3).join(' '); // First 3 words
                const wikiUrl2 = `https://en.wikipedia.org/api/rest_v1/page/summary/${encodeURIComponent(altQuery)}`;
                const wikiResponse2 = await fetch(wikiUrl2);
                
                if (wikiResponse2.ok) {
                    const wikiData2 = await wikiResponse2.json();
                    if (wikiData2.extract && wikiData2.type !== 'disambiguation') {
                        const isDuplicate = results.some(r => r.title === wikiData2.title);
                        if (!isDuplicate) {
                            results.push({
                                title: wikiData2.title,
                                snippet: wikiData2.extract,
                                url: wikiData2.content_urls?.desktop?.page || '',
                                source: 'Wikipedia'
                            });
                        }
                    }
                }
            } catch (e) {
                console.log('Alternate search failed:', e);
            }
            
            console.log(`Web search for "${query}" returned ${results.length} results`);
            return results;
        }
        
        async function storeWebResults(query, results) {
            if (results.length === 0) {
                console.log('No web results to store');
                return;
            }
            
            const timestamp = Date.now();
            const filename = `web_${query.replace(/[^a-z0-9]/gi, '_').substring(0, 30)}_${timestamp}.txt`;
            
            let combinedText = `Web Search: "${query}"\nDate: ${new Date().toLocaleString()}\n\n`;
            
            results.forEach((result, i) => {
                combinedText += `[${i+1}] ${result.title}\n`;
                combinedText += `Source: ${result.source}\n`;
                if (result.url) combinedText += `URL: ${result.url}\n`;
                combinedText += `\n${result.snippet}\n\n`;
                combinedText += `${'='.repeat(50)}\n\n`;
            });
            
            console.log('Storing web results:', combinedText.substring(0, 200));
            
            const chunks = smartChunk(combinedText, 800); // Larger chunks for web content
            
            for (const chunkText of chunks) {
                const { freq, total } = calculateWordFreq(chunkText);
                const keywords = Object.keys(freq)
                    .sort((a, b) => freq[b] - freq[a])
                    .slice(0, 25); // More keywords for better matching
                
                await saveKnowledge({
                    filename: filename,
                    content: chunkText,
                    wordFreq: freq,
                    wordCount: total,
                    keywords: keywords,
                    timestamp: timestamp,
                    isWebCache: true,
                    originalQuery: query
                });
            }
            
            console.log(`Stored ${chunks.length} chunks from web search`);
            webCacheCount++;
            await loadKnowledgeIndex(); // Refresh index immediately
            updateStats();
        }
        
        function shouldSearchWeb(query, retrievedKnowledge) {
            if (!webSearchEnabled) {
                console.log('Web search disabled by user');
                return false;
            }
            
            const currentKeywords = [
                'what is', 'who is', 'define', 'explain', 'tell me about',
                'current', 'latest', 'recent', 'today', 'now', 'this year',
                '2024', '2025', '2026', 'news', 'update'
            ];
            
            const queryLower = query.toLowerCase();
            const needsCurrent = currentKeywords.some(kw => queryLower.includes(kw));
            
            // Always search if knowledge base is empty
            if (retrievedKnowledge.length === 0 && query.length > 10) {
                console.log('Knowledge base empty, searching web');
                return true;
            }
            
            // Search if keywords indicate need for current info
            if (needsCurrent) {
                console.log('Query needs current info, searching web');
                return true;
            }
            
            // Search if existing knowledge has low relevance
            if (retrievedKnowledge.length > 0) {
                const avgScore = retrievedKnowledge.reduce((sum, kb) => sum + parseFloat(kb.score), 0) / retrievedKnowledge.length;
                if (avgScore < 0.2) {
                    console.log(`Low relevance score (${avgScore}), searching web`);
                    return true;
                }
            }
            
            console.log('Using local knowledge only');
            return false;
        }

        // =============== CHUNKING & INDEXING ===============
        
        function smartChunk(text, maxChunkSize = 600, overlap = 100) {
            const chunks = [];
            const sections = text.split(/\n\n+/);
            let currentChunk = '';
            
            for (const section of sections) {
                if ((currentChunk + section).length < maxChunkSize) {
                    currentChunk += section + '\n\n';
                } else {
                    if (currentChunk.trim().length > 50) {
                        chunks.push(currentChunk.trim());
                    }
                    
                    const words = currentChunk.split(/\s+/);
                    const overlapWords = words.slice(-Math.floor(overlap / 5));
                    currentChunk = overlapWords.join(' ') + '\n\n' + section + '\n\n';
                }
            }
            
            if (currentChunk.trim().length > 50) {
                chunks.push(currentChunk.trim());
            }
            
            return chunks.length > 0 ? chunks : [text]; // Fallback to full text if no chunks
        }
        
        function calculateWordFreq(text) {
            const words = text.toLowerCase()
                .replace(/[^a-z0-9\s]/g, ' ')
                .split(/\s+/)
                .filter(w => w.length > 2);
            
            const freq = {};
            words.forEach(word => {
                freq[word] = (freq[word] || 0) + 1;
            });
            
            return { freq, total: words.length };
        }
        
        function calculateTFIDF(queryWords, chunkFreq, chunkTotal, docFreq, totalDocs) {
            let score = 0;
            
            queryWords.forEach(word => {
                if (chunkFreq[word]) {
                    const tf = chunkFreq[word] / chunkTotal;
                    const docsWithWord = docFreq[word] || 1;
                    const idf = Math.log((totalDocs + 1) / (docsWithWord + 1)); // Smoothing
                    score += tf * idf;
                }
            });
            
            return score;
        }
        
        async function retrieveRelevantKnowledge(query, topK = 4) {
            if (totalDocuments === 0) {
                console.log('Knowledge base is empty');
                return [];
            }
            
            const queryLower = query.toLowerCase();
            const queryWords = queryLower
                .replace(/[^a-z0-9\s]/g, ' ')
                .split(/\s+/)
                .filter(w => w.length > 2);
            
            console.log('Query words:', queryWords);
            
            if (queryWords.length === 0) return [];
            
            const transaction = db.transaction(['knowledge'], 'readonly');
            const store = transaction.objectStore('knowledge');
            
            const allChunks = await new Promise((resolve, reject) => {
                const request = store.getAll();
                request.onsuccess = () => resolve(request.result);
                request.onerror = () => reject(request.error);
            });
            
            console.log(`Total chunks in database: ${allChunks.length}`);
            
            const candidates = [];
            for (const chunk of allChunks) {
                const hasMatch = queryWords.some(word => 
                    chunk.keywords && chunk.keywords.includes(word)
                );
                
                if (hasMatch) {
                    candidates.push(chunk);
                }
            }
            
            console.log(`Found ${candidates.length} candidate chunks`);
            
            const scored = candidates.map(chunk => {
                const score = calculateTFIDF(
                    queryWords,
                    chunk.wordFreq || {},
                    chunk.wordCount || 1,
                    globalWordFreq,
                    totalDocuments
                );
                
                return { ...chunk, score };
            });
            
            const topResults = scored
                .filter(chunk => chunk.score > 0)
                .sort((a, b) => b.score - a.score)
                .slice(0, topK);
            
            console.log('Top results:', topResults.map(r => ({ file: r.filename, score: r.score.toFixed(3) })));
            
            return topResults.map(chunk => ({
                content: chunk.content,
                filename: chunk.filename,
                score: chunk.score.toFixed(3),
                isWebCache: chunk.isWebCache || false
            }));
        }

        function initDB() {
            return new Promise((resolve, reject) => {
                const request = indexedDB.open(DB_NAME, DB_VERSION);
                
                request.onerror = () => reject(request.error);
                request.onsuccess = () => {
                    db = request.result;
                    console.log('Database opened successfully');
                    loadKnowledgeIndex();
                    resolve(db);
                };
                
                request.onupgradeneeded = (event) => {
                    const db = event.target.result;
                    if (!db.objectStoreNames.contains('knowledge')) {
                        db.createObjectStore('knowledge', { keyPath: 'id', autoIncrement: true });
                        console.log('Knowledge store created');
                    }
                };
            });
        }
        
        async function loadKnowledgeIndex() {
            return new Promise((resolve, reject) => {
                const transaction = db.transaction(['knowledge'], 'readonly');
                const store = transaction.objectStore('knowledge');
                const request = store.getAll();
                
                request.onsuccess = () => {
                    const allChunks = request.result;
                    
                    knowledgeIndex = {};
                    globalWordFreq = {};
                    totalDocuments = 0;
                    webCacheCount = 0;
                    
                    allChunks.forEach(chunk => {
                        if (!knowledgeIndex[chunk.filename]) {
                            knowledgeIndex[chunk.filename] = {
                                chunks: 0,
                                totalWords: 0,
                                isWebCache: chunk.isWebCache || false
                            };
                        }
                        
                        knowledgeIndex[chunk.filename].chunks++;
                        knowledgeIndex[chunk.filename].totalWords += chunk.wordCount || 0;
                        totalDocuments++;
                        
                        if (chunk.isWebCache) {
                            webCacheCount++;
                        }
                        
                        if (chunk.wordFreq) {
                            Object.keys(chunk.wordFreq).forEach(word => {
                                globalWordFreq[word] = (globalWordFreq[word] || 0) + 1;
                            });
                        }
                    });
                    
                    console.log(`Loaded index: ${totalDocuments} documents, ${webCacheCount} web caches`);
                    
                    updateKnowledgeList();
                    updateStats();
                    
                    if (totalDocuments > 0) {
                        document.getElementById('knowledge-btn').classList.add('active');
                    }
                    
                    resolve();
                };
                request.onerror = () => reject(request.error);
            });
        }
        
        async function saveKnowledge(knowledge) {
            return new Promise((resolve, reject) => {
                const transaction = db.transaction(['knowledge'], 'readwrite');
                const store = transaction.objectStore('knowledge');
                const request = store.add(knowledge);
                
                request.onsuccess = () => {
                    console.log('Knowledge saved:', knowledge.filename);
                    resolve(request.result);
                };
                request.onerror = () => {
                    console.error('Error saving knowledge:', request.error);
                    reject(request.error);
                };
            });
        }
        
        async function deleteKnowledge(id) {
            return new Promise((resolve, reject) => {
                const transaction = db.transaction(['knowledge'], 'readwrite');
                const store = transaction.objectStore('knowledge');
                const request = store.delete(id);
                
                request.onsuccess = () => {
                    loadKnowledgeIndex();
                    resolve();
                };
                request.onerror = () => reject(request.error);
            });
        }

        // =============== FILE PROCESSING ===============
        
        async function processFile(file) {
            const text = await file.text();
            const chunks = smartChunk(text);
            
            for (const chunkText of chunks) {
                const { freq, total } = calculateWordFreq(chunkText);
                const keywords = Object.keys(freq)
                    .sort((a, b) => freq[b] - freq[a])
                    .slice(0, 20);
                
                await saveKnowledge({
                    filename: file.name,
                    content: chunkText,
                    wordFreq: freq,
                    wordCount: total,
                    keywords: keywords,
                    timestamp: Date.now(),
                    isWebCache: false
                });
            }
            
            await loadKnowledgeIndex(); // Refresh index
            addMessage(`üìö Learned from "${file.name}" - ${chunks.length} chunks indexed.`, "ai");
        }

        function speak(text, btn) {
            if (synth.speaking && activeBtn === btn) { 
                synth.cancel(); 
                btn.classList.remove('active'); 
                activeBtn = null; 
                return; 
            }
            if (synth.speaking) { 
                synth.cancel(); 
                if (activeBtn) activeBtn.classList.remove('active'); 
            }
            
            const utter = new SpeechSynthesisUtterance(text);
            const voices = synth.getVoices();
            utter.voice = voices.find(v => v.name.includes("Daniel")) || voices[0];
            utter.pitch = 1.5; 
            utter.rate = 1.0;
            utter.onstart = () => { btn.classList.add('active'); activeBtn = btn; };
            utter.onend = () => { if (activeBtn === btn) { btn.classList.remove('active'); activeBtn = null; } };
            synth.speak(utter);
        }

        function buildPromptWithHistory(userMessage, retrievedKnowledge = [], webResults = []) {
            const systemPrompt = `You are Trapside, an advanced AI assistant with web search and knowledge base access.

Core principles:
- Think step-by-step
- Use provided web results and knowledge base
- Cite sources naturally in your answer
- Be concise and accurate

            let prompt = `<|im_start|>system\n${systemPrompt}`;

                });
                prompt += `\nPlease use these web results in your answer and cite them naturally.`;
            }
            
            if (retrievedKnowledge.length > 0) {
                prompt += `\n\n=== KNOWLEDGE BASE ===\n`;
                retrievedKnowledge.forEach((kb, i) => {
                    prompt += `\n[KB ${i+1}] From: ${kb.filename}\n${kb.content}\n`;
                });
                prompt += `\nPlease use this knowledge in your answer when relevant.`;
            }
            
            prompt += `<|im_end|>\n`;
            
            for (const msg of conversationHistory) {
                prompt += `<|im_start|>${msg.role}\n${msg.content}<|im_end|>\n`;
            }

        async function multiPassReasoning(userMessage) {
            let reasoningText = '';
            let finalAnswer = '';
            let webResults = [];
            
            console.log('=== Starting multiPassReasoning ===');
            console.log('Query:', userMessage);
            
            // Step 1: Retrieve from knowledge base FIRST
            let retrievedKnowledge = await retrieveRelevantKnowledge(userMessage, 4);
            console.log('Initial KB retrieval:', retrievedKnowledge.length, 'results');
            
            // Step 2: Decide if web search needed
            let searchStatus = null;
            if (shouldSearchWeb(userMessage, retrievedKnowledge)) {
                searchStatus = addSearchStatus('Searching Wikipedia...');
                
                webResults = await searchWeb(userMessage);
                console.log('Web search returned:', webResults.length, 'results');
                
                if (searchStatus) searchStatus.remove();
                
                // Step 3: Store results in knowledge base
                if (webResults.length > 0) {
                    searchStatus = addSearchStatus('Storing in knowledge base...');
                    await storeWebResults(userMessage, webResults);
                    if (searchStatus) searchStatus.remove();
                    
                    // Step 4: Retrieve AGAIN after storing - this is the key!
                    searchStatus = addSearchStatus('Retrieving updated knowledge...');
                    await new Promise(resolve => setTimeout(resolve, 300)); // Small delay for DB
                    retrievedKnowledge = await retrieveRelevantKnowledge(userMessage, 4);
                    console.log('Updated KB retrieval:', retrievedKnowledge.length, 'results');
                    if (searchStatus) searchStatus.remove();
                }
            }
            
            console.log('Final knowledge for prompt:', retrievedKnowledge.length, 'items');
            console.log('Web results for prompt:', webResults.length, 'items');
            
            // Step 5: Generate response
            if (thinkingModeEnabled) {
                const thinkingPrompt = buildThinkingPrompt(userMessage, retrievedKnowledge, webResults);
                
                try {
                    abortController = new AbortController();
                    const thinkingResult = await wllama.createCompletion(thinkingPrompt, {
                        nPredict: 300,
                        sampling: {
                            temp: 0.8,
                            top_k: 40,
                            top_p: 0.95,
                            repeat_penalty: 1.2
                        },
                        signal: abortController.signal
                    });
                    
                    reasoningText = thinkingResult.trim();
                } catch (e) {
                    if (!abortController.signal.aborted) {
                        reasoningText = "Reasoning interrupted.";
                    }
                }
                
                const answerPrompt = buildAnswerPrompt(userMessage, reasoningText, retrievedKnowledge, webResults);
                
                try {
                    abortController = new AbortController();
                    const answerResult = await wllama.createCompletion(answerPrompt, {
                        nPredict: 400,
                        sampling: {
                            temp: 0.7,
                            top_k: 40,
                            top_p: 0.9,
                            repeat_penalty: 1.15
                        },
                        signal: abortController.signal
                    });
                    
                    finalAnswer = answerResult.trim();
                } catch (e) {
                    if (!abortController.signal.aborted) {
                        finalAnswer = "Error generating answer.";
                    }
                }
            } else {
                const prompt = buildPromptWithHistory(userMessage, retrievedKnowledge, webResults);
                
                try {
                    abortController = new AbortController();
                    const result = await wllama.createCompletion(prompt, {
                        nPredict: 400,
                        sampling: {
                            temp: 0.7,
                            top_k: 40,
                            top_p: 0.9,
                            repeat_penalty: 1.15
                        },
                        signal: abortController.signal
                    });
                    
                    finalAnswer = result.trim();
                } catch (e) {
                    if (!abortController.signal.aborted) {
                        finalAnswer = "Error generating response.";
                    }
                }
            }
            
            return { 
                reasoning: reasoningText, 
                answer: finalAnswer, 
                knowledge: retrievedKnowledge,
                webResults: webResults
            };
        }
        
        function buildThinkingPrompt(userMessage, retrievedKnowledge = [], webResults = []) {
            const thinkingSystemPrompt = `Think step-by-step:
1. What is being asked?
2. What info is relevant (web/knowledge)?
3. How to approach this?
4. What's my reasoning?`;
       
            let prompt = `<|im_start|>system\n${thinkingSystemPrompt}`;
            
            if (webResults.length > 0) {
                prompt += `\n\n=== WEB RESULTS ===\n`;
                webResults.forEach((r, i) => {
                    prompt += `[${i+1}] ${r.title}: ${r.snippet.substring(0, 150)}\n`;
                });
            }
            
            if (retrievedKnowledge.length > 0) {
                prompt += `\n\n=== KNOWLEDGE ===\n`;
                retrievedKnowledge.forEach((kb, i) => {
                    prompt += `[${i+1}] ${kb.content.substring(0, 150)}\n`;
                });
            }
            
            prompt += `<|im_end|>\n`;
            
            for (const msg of conversationHistory) {
                prompt += `<|im_start|>${msg.role}\n${msg.content}<|im_end|>\n`;
            }
            
            prompt += `<|im_start|>user\n${userMessage}<|im_end|>\n<|im_start|>assistant\nLet me think:\n`;
            
            return prompt;
        }
        
        function buildAnswerPrompt(userMessage, reasoning, retrievedKnowledge = [], webResults = []) {
            const answerSystemPrompt = `Based on your reasoning, web results, and knowledge base, provide a clear, accurate answer. Cite sources naturally.`;
            
            let prompt = `<|im_start|>system\n${answerSystemPrompt}`;
            
            if (webResults.length > 0) {
                prompt += `\n\n=== WEB RESULTS ===\n`;
                webResults.forEach((r, i) => {
                    prompt += `[${i+1}] ${r.title}: ${r.snippet}\n`;
                });
            }
            
            if (retrievedKnowledge.length > 0) {
                prompt += `\n\n=== KNOWLEDGE ===\n`;
                retrievedKnowledge.forEach((kb, i) => {
                    prompt += `[${i+1}] ${kb.content}\n`;
                });
            }
            
            prompt += `<|im_end|>\n`;
            
            for (const msg of conversationHistory) {
                prompt += `<|im_start|>${msg.role}\n${msg.content}<|im_end|>\n`;
            }
            
            prompt += `<|im_start|>user\nQuestion: ${userMessage}\n\nMy reasoning: ${reasoning}\n\nFinal answer:<|im_end|>\n<|im_start|>assistant\n`;
            
            return prompt;
        }
       
        async function handleChat() {
            const input = document.getElementById('user-input');
            const text = input.value.trim();
            if (!text) return;
            
            addMessage(text, 'user');
            input.value = ''; 
            input.style.height = 'auto';
            
            const loader = addMessage("Processing your request...", 'ai', true);
            
            document.getElementById('user-input').disabled = true;
            document.getElementById('thinking-mode-btn').disabled = true;
            document.getElementById('web-search-toggle').disabled = true;
            setupStopButton();
            
            try {
                const result = await multiPassReasoning(text);
                
                conversationHistory.push({ role: 'user', content: text });
                conversationHistory.push({ role: 'assistant', content: result.answer });
                
                if (conversationHistory.length > MAX_HISTORY_LENGTH * 2) {
                    conversationHistory = conversationHistory.slice(-MAX_HISTORY_LENGTH * 2);
                }
                
                loader.remove();
                
                addMessage(result.answer, 'ai', false, result.reasoning, result.knowledge, result.webResults);
                
            } catch (e) {
                console.error('Chat error:', e);
                loader.classList.remove('thinking');
                loader.innerText = abortController.signal.aborted ? "[Stopped]" : "Error occurred.";
            } finally { 
                resetSendButton(); 
            }
        }
