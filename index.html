<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Trapside Pro</title>
    <script type="importmap"> { "imports": { "@mlc-ai/web-llm": "https://esm.run/@mlc-ai/web-llm" } } </script>
    <style>
        :root { 
            --apple-blue: #007AFF; --apple-red: #FF3B30; 
            --bg: #F2F2F7; --card-bg: rgba(255, 255, 255, 0.85); 
            --text: #1d1d1f; --ai-bubble: #ffffff; --border: rgba(0,0,0,0.1);
            --safe-top: env(safe-area-inset-top);
            --safe-bottom: env(safe-area-inset-bottom);
        }
        body { margin: 0; padding: 0; height: 100vh; background: var(--bg); font-family: -apple-system, system-ui, sans-serif; display: flex; justify-content: center; overflow: hidden; }
        .app-card { width: 100%; max-width: 500px; height: 100vh; background: var(--card-bg); backdrop-filter: blur(40px); -webkit-backdrop-filter: blur(40px); display: flex; flex-direction: column; position: relative; }
        
        /* Optimized Loading Overlay */
        #download-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255,255,255,0.95); z-index: 100; display: none; flex-direction: column; justify-content: center; align-items: center; padding: 40px; box-sizing: border-box; backdrop-filter: blur(10px); }
        .spinner { width: 35px; height: 35px; border: 3px solid #eee; border-top: 3px solid var(--apple-blue); border-radius: 50%; animation: spin 1s linear infinite; }
        
        header { padding: calc(var(--safe-top) + 10px) 20px 10px 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 0.5px solid var(--border); background: rgba(255,255,255,0.5); }
        .header-btn { background: rgba(0,0,0,0.06); border: none; padding: 8px 14px; border-radius: 14px; font-size: 12px; font-weight: 600; cursor: pointer; color: var(--text); }

        #chat-box { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; padding-bottom: 120px; }
        .msg-container { display: flex; flex-direction: column; gap: 5px; max-width: 88%; }
        .ai-container { align-self: flex-start; }
        .user-container { align-self: flex-end; }
        
        .msg { padding: 14px 18px; border-radius: 22px; font-size: 16px; line-height: 1.4; animation: spring 0.4s cubic-bezier(0.2, 0.8, 0.2, 1); }
        .user { background: var(--apple-blue); color: white; border-bottom-right-radius: 5px; }
        .ai { background: var(--ai-bubble); border-bottom-left-radius: 5px; color: var(--text); box-shadow: 0 2px 8px rgba(0,0,0,0.05); }

        .code-vault { background: #1c1c1e; border-radius: 16px; margin: 12px 0; position: relative; cursor: pointer; max-height: 150px; overflow: hidden; }
        .code-vault pre { margin: 0; padding: 18px; font-family: "SF Mono", monospace; font-size: 13px; color: #5ad4ff; overflow-x: auto; }
        .copy-code-btn { position: absolute; top: 10px; right: 10px; background: rgba(255,255,255,0.15); color: white; border: none; border-radius: 8px; font-size: 10px; padding: 5px 10px; font-weight: bold; }

        #code-modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 200; display: none; flex-direction: column; padding: calc(var(--safe-top) + 20px) 20px; box-sizing: border-box; }
        .modal-content { background: #000; border-radius: 24px; flex: 1; overflow-y: auto; padding: 20px; position: relative; border: 1px solid rgba(255,255,255,0.2); }
        .close-modal { position: absolute; top: 15px; right: 15px; color: white; font-size: 28px; border: none; background: transparent; }

        .input-bar-container { position: absolute; bottom: 0; width: 100%; padding-bottom: calc(var(--safe-bottom) + 15px); background: linear-gradient(transparent, var(--card-bg) 20%); }
        .input-bar { margin: 0 20px; display: flex; gap: 10px; align-items: center; }
        input { flex: 1; border: none; padding: 14px 20px; border-radius: 28px; background: white; font-size: 16px; outline: none; }
        #actionBtn { background: var(--apple-blue); color: white; border: none; width: 42px; height: 42px; border-radius: 50%; font-size: 20px; cursor: pointer; }

        @keyframes spin { 100% { transform: rotate(360deg); } }
        @keyframes spring { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

<div id="code-modal">
    <div class="modal-content">
        <button class="close-modal" onclick="closeModal()">×</button>
        <pre id="modal-code-text" style="color:#5ad4ff; white-space:pre-wrap;"></pre>
    </div>
</div>

<div class="app-card">
    <div id="download-overlay">
        <div class="spinner"></div>
        <p style="font-size: 13px; color: #8e8e93; margin-top: 20px; font-weight: 600;">LOADING TRAPSIDE CORE...</p>
        <div style="width:140px; height:3px; background:#eee; margin-top:10px; border-radius:2px;"><div id="progress-fill" style="width:0%; height:100%; background:var(--apple-blue);"></div></div>
    </div>

    <header>
        <button class="header-btn" onclick="location.reload()">Reset</button>
        <span style="font-weight: 800; font-size: 14px; color: var(--apple-blue);">TRAPSIDE PRO</span>
        <button class="header-btn" onclick="document.getElementById('chat-box').scrollTo(0, 1000000)">↓ End</button>
    </header>

    <div id="chat-box">
        <div class="ai-container msg-container"><div class="msg ai">Systems nominal, sir. I've prepared the context buffers.</div></div>
    </div>

    <div class="input-bar-container">
        <div class="input-bar">
            <input type="text" id="userInput" placeholder="Command...">
            <button id="actionBtn">↑</button>
        </div>
    </div>
</div>

<script type="module">
    import * as webllm from "@mlc-ai/web-llm";

    const chatBox = document.getElementById('chat-box');
    const input = document.getElementById('userInput');
    const actionBtn = document.getElementById('actionBtn');
    const progressFill = document.getElementById('progress-fill');
    const overlay = document.getElementById('download-overlay');

    let engine = null;
    let isGenerating = false;
    let sessionHistory = []; 

    window.closeModal = () => document.getElementById('code-modal').style.display = 'none';
    window.openModal = (code) => {
        document.getElementById('modal-code-text').innerText = code;
        document.getElementById('code-modal').style.display = 'flex';
    };

    function appendMessage(role, text) {
        const container = document.createElement('div');
        container.className = `${role}-container msg-container`;
        const bubble = document.createElement('div');
        bubble.className = `msg ${role}`;

        if (role === 'ai' && text.includes('```')) {
            const parts = text.split(/```/);
            parts.forEach((part, i) => {
                if (i % 2 === 1) {
                    const vault = document.createElement('div');
                    vault.className = 'code-vault';
                    vault.onclick = () => openModal(part.trim());
                    const copy = document.createElement('button');
                    copy.className = 'copy-code-btn';
                    copy.innerText = 'COPY';
                    copy.onclick = (e) => {
                        e.stopPropagation();
                        navigator.clipboard.writeText(part.trim());
                        copy.innerText = 'DONE';
                        setTimeout(() => copy.innerText = 'COPY', 2000);
                    };
                    vault.innerHTML = `<pre><code>${part.trim()}</code></pre>`;
                    vault.appendChild(copy);
                    bubble.appendChild(vault);
                } else if (part.trim()) {
                    const txt = document.createElement('span');
                    txt.innerText = part;
                    bubble.appendChild(txt);
                }
            });
        } else { bubble.innerText = text; }
        container.appendChild(bubble);
        chatBox.appendChild(container);
        chatBox.scrollTo({ top: chatBox.scrollHeight, behavior: 'smooth' });
        return bubble;
    }

    async function handleAction() {
        if (isGenerating) { isGenerating = false; return; }
        const val = input.value.trim();
        if (!val) return;

        // UI FIX: Immediate response state
        isGenerating = true;
        actionBtn.innerText = '■';
        input.value = '';
        appendMessage('user', val);

        // Force a UI repaint before the engine blocks the main thread
        await new Promise(r => requestAnimationFrame(() => r()));

        try {
            if (!engine) {
                engine = await webllm.CreateMLCEngine("Qwen2.5-0.5B-Instruct-q4f16_1-MLC", {
                    initProgressCallback: (p) => {
                        // Logic: Only show download bar if we are actually fetching
                        if (p.progress < 1 && p.text.includes("Fetching")) {
                            overlay.style.display = 'flex';
                            progressFill.style.width = (p.progress * 100) + '%';
                        } else if (p.progress >= 1) {
                            overlay.style.display = 'none';
                        }
                    }
                });
            }

            const messages = [
                { role: "system", content: "You are Trapside, a JARVIS-like AI. Call the user 'sir'. Be brief." },
                ...sessionHistory.slice(-4),
                { role: "user", content: val }
            ];

            const aiBubble = appendMessage('ai', '...');
            let fullReply = "";
            const chunks = await engine.chat.completions.create({ messages, stream: true });

            for await (const chunk of chunks) {
                if (!isGenerating) break;
                fullReply += chunk.choices[0]?.delta?.content || "";
                aiBubble.innerText = fullReply;
            }
            
            if (fullReply.includes('```')) {
                aiBubble.innerHTML = ''; 
                appendMessage('ai', fullReply); 
                aiBubble.remove();
            }

            sessionHistory.push({ role: "user", content: val }, { role: "assistant", content: fullReply });
            if (sessionHistory.length > 6) sessionHistory = sessionHistory.slice(-6);

            await engine.unload();
            engine = null;
        } catch (e) { 
            console.error(e);
            overlay.style.display = 'none'; // Ensure overlay dies on error
        } finally { 
            isGenerating = false; 
            actionBtn.innerText = '↑'; 
        }
    }

    actionBtn.onclick = handleAction;
    input.onkeypress = (e) => { if(e.key === 'Enter') handleAction(); };
</script>
</body>
</html>
