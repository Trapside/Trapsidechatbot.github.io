<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Trapside</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.15);
            --accent: #00b4ff;
            --liquid-bg: linear-gradient(135deg, #02010a 0%, #0d1127 50%, #1a0b2e 100%);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { 
            font-family: 'Inter', -apple-system, sans-serif; 
            background: var(--liquid-bg);
            background-attachment: fixed;
            color: #fff; 
            height: 100vh; 
            overflow: hidden; 
        }

        .container { height: 100vh; display: flex; flex-direction: column; }
        
        .header { 
            padding: 20px 24px; 
            display: flex; 
            justify-content: center; 
            align-items: center;
            z-index: 10;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: linear-gradient(180deg, rgba(2,1,10,0.95) 0%, rgba(2,1,10,0) 100%);
        }

        .brand { 
            font-weight: 900; 
            font-size: 26px; 
            color: #fff;
            letter-spacing: 2px; 
            text-transform: uppercase; 
            filter: drop-shadow(0 0 10px rgba(0, 180, 255, 0.3));
            position: relative;
        }
        
        .brand::after {
            content: '';
            position: absolute;
            bottom: -6px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 2px;
            background: var(--accent);
            border-radius: 3px;
        }
        
        .header-knowledge-btn {
            position: absolute;
            right: 24px;
            background: var(--glass);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            width: 44px; 
            height: 44px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4);
        }
        
        .header-knowledge-btn:hover {
            transform: scale(1.05);
        }
        
        .header-knowledge-btn.active {
            background: #00ff96;
            box-shadow: 0 0 20px #00ff96;
            border-color: #00ff96;
            color: #000;
        }

        .view { 
            flex: 1; 
            display: flex; 
            flex-direction: column; 
            overflow-y: auto; 
            padding: 20px; 
            gap: 16px; 
            padding-bottom: 140px;
            padding-top: 90px; 
        }
        #chat-box { display: flex; flex-direction: column; gap: 14px; }

        .message-row { display: flex; align-items: flex-end; gap: 10px; width: 100%; }
        .user-row { flex-direction: row-reverse; }

        .message { 
            max-width: 75%; 
            padding: 14px 18px 38px 18px; 
            border-radius: 20px; 
            line-height: 1.5; 
            font-size: 14.5px; 
            backdrop-filter: blur(15px); 
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            background: var(--glass);
            box-shadow: 0 6px 24px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        .user-message { 
            background: rgba(0, 180, 255, 0.12); 
            border-color: rgba(0, 180, 255, 0.35);
            border-bottom-right-radius: 4px;
        }

        .ai-message { 
            border-bottom-left-radius: 4px; 
        }

        .thinking { 
            font-weight: 600;
            color: var(--accent);
        }
        
        .thinking-steps {
            animation: fadeInOut 2s infinite ease-in-out;
        }
        
        @keyframes fadeInOut {
            0%, 100% { opacity: 0.4; }
            50% { opacity: 1; }
        }
        
        .pill-container {
            display: flex;
            gap: 6px;
            margin-bottom: 10px;
            flex-wrap: wrap;
        }
        
        .pill-btn {
            padding: 5px 12px;
            border-radius: 16px;
            border: none;
            font-size: 11px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .reasoning-pill {
            background: rgba(255, 165, 0, 0.2);
            border: 1px solid rgba(255, 165, 0, 0.4);
            color: #ffa500;
        }
        
        .reasoning-pill:hover {
            background: rgba(255, 165, 0, 0.3);
            transform: scale(1.05);
        }
        
        .knowledge-pill {
            background: rgba(0, 255, 150, 0.2);
            border: 1px solid rgba(0, 255, 150, 0.4);
            color: #00ff96;
        }
        
        .knowledge-pill:hover {
            background: rgba(0, 255, 150, 0.3);
            transform: scale(1.05);
        }
        
        .web-pill {
            background: rgba(0, 180, 255, 0.2);
            border: 1px solid rgba(0, 180, 255, 0.4);
            color: #00b4ff;
        }
        
        .web-pill:hover {
            background: rgba(0, 180, 255, 0.3);
            transform: scale(1.05);
        }
        
        .reasoning-box, .knowledge-box, .web-box {
            border-radius: 14px;
            padding: 10px 14px;
            margin-bottom: 10px;
            font-size: 12px;
            font-style: italic;
            max-height: 180px;
            overflow-y: auto;
            display: none;
        }
        
        .reasoning-box {
            background: rgba(255, 165, 0, 0.1);
            border: 1px solid rgba(255, 165, 0, 0.3);
            color: #ffb84d;
        }
        
        .knowledge-box {
            background: rgba(0, 255, 150, 0.1);
            border: 1px solid rgba(0, 255, 150, 0.3);
            color: #5fffb8;
        }
        
        .web-box {
            background: rgba(0, 180, 255, 0.1);
            border: 1px solid rgba(0, 180, 255, 0.3);
            color: #5dc8ff;
        }
        
        .reasoning-box.expanded, .knowledge-box.expanded, .web-box.expanded {
            display: block;
        }
        
        .reasoning-box strong { color: #ffa500; display: block; margin-bottom: 5px; }
        .knowledge-box strong { color: #00ff96; display: block; margin-bottom: 5px; }
        .web-box strong { color: #00b4ff; display: block; margin-bottom: 5px; }
        
        .web-source {
            margin-top: 6px;
            padding: 6px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 6px;
        }
        
        .web-source a {
            color: #00b4ff;
            text-decoration: none;
        }
        
        .web-source a:hover {
            text-decoration: underline;
        }

        .code-block {
            position: relative;
            background: #000;
            border: 1px solid rgba(0, 180, 255, 0.3);
            border-radius: 8px;
            margin: 10px 0;
            overflow: hidden;
        }

        .code-header {
            background: rgba(0, 180, 255, 0.1);
            padding: 8px 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(0, 180, 255, 0.3);
        }

        .code-language {
            font-size: 11px;
            color: var(--accent);
            font-weight: 600;
            text-transform: uppercase;
        }

        .copy-code-btn {
            background: rgba(0, 180, 255, 0.2);
            border: 1px solid rgba(0, 180, 255, 0.4);
            color: var(--accent);
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 11px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .copy-code-btn:hover {
            background: rgba(0, 180, 255, 0.3);
            transform: scale(1.05);
        }

        .copy-code-btn.copied {
            background: rgba(0, 255, 150, 0.2);
            border-color: rgba(0, 255, 150, 0.4);
            color: #00ff96;
        }

        .code-content {
            padding: 12px;
            overflow-x: auto;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            line-height: 1.6;
            color: #e0e0e0;
        }

        .code-content::-webkit-scrollbar {
            height: 6px;
        }

        .code-content::-webkit-scrollbar-thumb {
            background: var(--accent);
            border-radius: 3px;
        }

        .speak-btn { 
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid var(--glass-border);
            color: #fff; 
            width: 32px; 
            height: 32px; 
            border-radius: 50%; 
            cursor: pointer; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            transition: all 0.3s ease;
            position: absolute;
            bottom: 8px; 
            right: 8px; 
            box-shadow: 0 0 8px rgba(0, 180, 255, 0.2);
            z-index: 5;
        }
        .speak-btn:hover {
            background: rgba(255, 255, 255, 0.12);
            transform: scale(1.05);
        }
        .speak-btn.active { 
            background: var(--accent); 
            box-shadow: 0 0 12px var(--accent);
            border-color: var(--accent);
        }

        .input-area { 
            position: fixed; 
            bottom: 20px; 
            left: 20px; 
            right: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-end; 
            gap: 10px; 
            max-width: 800px; 
            margin: 0 auto;
        }

        .input-container { 
            display: flex; 
            gap: 6px; 
            flex: 1; 
            padding: 8px 12px; 
            border-radius: 28px;
            background: var(--glass);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border: 1px solid var(--glass-border);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            transition: all 0.3s ease;
            max-width: 600px;
        }
        
        .input-container:focus-within {
            box-shadow: 0 10px 50px rgba(0, 180, 255, 0.4);
            border-color: rgba(0, 180, 255, 0.5);
        }

        .input-field { 
            flex: 1; 
            background: transparent; 
            border: none; 
            padding: 8px 12px; 
            color: #fff; 
            font-size: 14.5px; 
            outline: none; 
            resize: none;
            max-height: 100px;
            min-height: 20px;
            line-height: 1.4;
        }
        
        .input-field::placeholder {
            color: rgba(255, 255, 255, 0.45);
            opacity: 1;
        }

        .web-search-btn {
            background: transparent;
            border: none;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: rgba(255, 255, 255, 0.5);
            cursor: pointer;
            transition: all 0.3s ease;
            flex-shrink: 0;
        }

        .web-search-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
        }

        .web-search-btn.active {
            background: rgba(0, 180, 255, 0.25);
            color: #00b4ff;
            box-shadow: 0 0 12px rgba(0, 180, 255, 0.4);
        }

        .send-btn, .stop-btn { 
            background: var(--accent); 
            border: none; 
            border-radius: 50%; 
            width: 40px; 
            height: 40px; 
            color: #fff; 
            cursor: pointer; 
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }
        
        .send-btn:disabled { 
            opacity: 0.3; 
            cursor: not-allowed;
        }
        
        .stop-btn {
            background: #ff4d4d;
            box-shadow: 0 0 15px rgba(255, 77, 77, 0.5);
        }

        .thinking-mode-btn {
            background: var(--glass);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            width: 50px; 
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            flex-shrink: 0;
        }

        .thinking-mode-btn.active {
            background: #ffa500;
            box-shadow: 0 0 20px #ffa500;
            border-color: #ffa500;
        }
        
        .knowledge-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(12px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 20px;
        }
        
        .knowledge-modal.active {
            display: flex;
        }
        
        .modal-content {
            background: rgba(13, 17, 39, 0.95);
            backdrop-filter: blur(30px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 28px;
            max-width: 650px;
            width: 100%;
            max-height: 85vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.6);
        }
        
        .modal-header {
            font-size: 22px;
            font-weight: 700;
            margin-bottom: 18px;
            color: #00ff96;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .upload-area {
            border: 2px dashed var(--glass-border);
            border-radius: 14px;
            padding: 35px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 18px;
        }
        
        .upload-area:hover {
            border-color: var(--accent);
            background: rgba(0, 180, 255, 0.05);
        }
        
        .upload-area.dragover {
            border-color: #00ff96;
            background: rgba(0, 255, 150, 0.1);
        }
        
        .knowledge-list {
            margin-top: 18px;
        }
        
        .knowledge-item {
            background: rgba(255, 255, 255, 0.04);
            border: 1px solid var(--glass-border);
            border-radius: 10px;
            padding: 12px 14px;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.2s ease;
        }
        
        .knowledge-item:hover {
            background: rgba(255, 255, 255, 0.06);
            border-color: rgba(255, 255, 255, 0.25);
        }
        
        .knowledge-category {
            font-size: 10px;
            color: #00b4ff;
            opacity: 0.8;
            margin-top: 3px;
        }
        
        .delete-btn {
            background: #ff4d4d;
            border: none;
            border-radius: 6px;
            padding: 5px 10px;
            color: white;
            cursor: pointer;
            font-size: 11px;
            transition: all 0.2s ease;
        }
        
        .delete-btn:hover {
            background: #ff3333;
            transform: scale(1.05);
        }
        
        .close-modal {
            background: var(--accent);
            border: none;
            border-radius: 10px;
            padding: 11px 22px;
            color: white;
            cursor: pointer;
            font-size: 15px;
            width: 100%;
            margin-top: 18px;
            transition: all 0.2s ease;
        }
        
        .close-modal:hover {
            background: #0099dd;
            transform: translateY(-1px);
        }
        
        .stats-box {
            background: rgba(0, 180, 255, 0.08);
            border: 1px solid rgba(0, 180, 255, 0.25);
            border-radius: 10px;
            padding: 12px;
            margin-bottom: 18px;
            font-size: 12.5px;
        }
        
        #file-input {
            display: none;
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(2, 1, 10, 0.98);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            gap: 20px;
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(0, 180, 255, 0.1);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            color: var(--accent);
            font-size: 16px;
            font-weight: 600;
        }

        .view::-webkit-scrollbar { width: 5px; }
        .view::-webkit-scrollbar-thumb { background: var(--accent); border-radius: 10px; }
        .modal-content::-webkit-scrollbar { width: 5px; }
        .modal-content::-webkit-scrollbar-thumb { background: var(--accent); border-radius: 10px; }
        .knowledge-box::-webkit-scrollbar { width: 4px; }
        .knowledge-box::-webkit-scrollbar-thumb { background: var(--accent); border-radius: 10px; }
        .web-box::-webkit-scrollbar { width: 4px; }
        .web-box::-webkit-scrollbar-thumb { background: var(--accent); border-radius: 10px; }
        .reasoning-box::-webkit-scrollbar { width: 4px; }
        .reasoning-box::-webkit-scrollbar-thumb { background: var(--accent); border-radius: 10px; }

        @media (max-width: 768px) {
            .message { max-width: 88%; padding: 12px 16px 36px 16px; font-size: 14px; }
            .input-area { left: 12px; right: 12px; bottom: 16px; gap: 8px; }
            .input-container { max-width: none; }
            .thinking-mode-btn { width: 46px; height: 46px; }
            .modal-content { padding: 22px; }
            .header-knowledge-btn { width: 40px; height: 40px; right: 16px; }
        }
    </style>
</head>
<body>
    <div id="loading-overlay" class="loading-overlay">
        <div class="loading-spinner"></div>
        <div class="loading-text">Loading Trapside AI...</div>
    </div>

    <div class="container">
        <div class="header">
            <span class="brand">Trapside</span>
            <button id="knowledge-btn" class="header-knowledge-btn" title="Knowledge Base"><i class="fas fa-book"></i></button>
        </div>
        <div class="view" id="scroll-area"><div id="chat-box"></div></div>
        <div class="input-area">
            <div class="input-container">
                <textarea id="user-input" class="input-field" placeholder="Ask anything..." rows="1"></textarea>
                <button id="web-search-btn" class="web-search-btn" title="Toggle Web Search"><i class="fas fa-globe"></i></button>
                <button id="send-btn" class="send-btn"><i class="fas fa-arrow-up"></i></button>
            </div>
            <button id="thinking-mode-btn" class="thinking-mode-btn" title="Toggle Deep Reasoning"><i class="fas fa-brain"></i></button>
        </div>
    </div>
    
    <div id="knowledge-modal" class="knowledge-modal">
        <div class="modal-content">
            <div class="modal-header">
                <i class="fas fa-database"></i>
                Knowledge Base
            </div>
            <div class="stats-box" id="stats-box">
                <strong>üíæ Storage:</strong> <span id="storage-used">0 KB</span> / ~50 MB<br>
                <strong>üì¶ Chunks:</strong> <span id="total-chunks">0</span><br>
                <strong>üìÅ Files:</strong> <span id="total-files">0</span><br>
                <strong>üåê Online Sources:</strong> <span id="online-info-count">0</span>
            </div>
            <div class="upload-area" id="upload-area">
                <i class="fas fa-cloud-upload-alt" style="font-size: 42px; color: var(--accent); margin-bottom: 8px;"></i>
                <p style="font-size: 14px;">Drag & drop files here or click to upload</p>
                <p style="font-size: 11px; opacity: 0.6; margin-top: 4px;">Supports: .txt, .md, .pdf, .json, .js, .py, .html, .css</p>
            </div>
            <input type="file" id="file-input" multiple accept=".txt,.md,.pdf,.json,.js,.py,.html,.css,.java,.cpp,.c,.go,.rs">
            <div class="knowledge-list" id="knowledge-list"></div>
            <button class="close-modal" id="close-modal">Close</button>
        </div>
    </div>

    <script type="module">
        import { Wllama } from 'https://cdn.jsdelivr.net/npm/@wllama/wllama@2.1.1/esm/index.js';

        const synth = window.speechSynthesis;
        let activeBtn = null;
        let abortController = null;
        let isGenerating = false;
        
        let conversationHistory = [];
        const MAX_HISTORY_LENGTH = 10;
        
        let thinkingModeEnabled = true;
        let webSearchEnabled = false;
        
        let knowledgeIndex = {};
        let globalWordFreq = {};
        let totalDocuments = 0;
        let onlineInfoCount = 0;
        
        const DB_NAME = 'TrapsideKnowledge';
        const DB_VERSION = 1;
        let db;
        let wllama;
        let modelLoaded = false;

        const model = {
            repo: 'bartowski/SmolLM2-360M-Instruct-GGUF',
            file: 'SmolLM2-360M-Instruct-Q4_K_M.gguf'
        };

        // =============== CODE BLOCK DETECTION & RENDERING ===============
        
        function detectCodeBlocks(text) {
            const codeBlockRegex = /```(\w+)?\n([\s\S]*?)```/g;
            const parts = [];
            let lastIndex = 0;
            let match;

            while ((match = codeBlockRegex.exec(text)) !== null) {
                if (match.index > lastIndex) {
                    parts.push({ type: 'text', content: text.substring(lastIndex, match.index) });
                }
                parts.push({ 
                    type: 'code', 
                    language: match[1] || 'code', 
                    content: match[2].trim() 
                });
                lastIndex = match.index + match[0].length;
            }

            if (lastIndex < text.length) {
                parts.push({ type: 'text', content: text.substring(lastIndex) });
            }

            return parts.length > 0 ? parts : [{ type: 'text', content: text }];
        }

        function createCodeBlock(language, code) {
            const codeBlock = document.createElement('div');
            codeBlock.className = 'code-block';
            
            const header = document.createElement('div');
            header.className = 'code-header';
            
            const langLabel = document.createElement('span');
            langLabel.className = 'code-language';
            langLabel.textContent = language;
            
            const copyBtn = document.createElement('button');
            copyBtn.className = 'copy-code-btn';
            copyBtn.innerHTML = '<i class="fas fa-copy"></i> Copy';
            copyBtn.onclick = () => {
                navigator.clipboard.writeText(code).then(() => {
                    copyBtn.innerHTML = '<i class="fas fa-check"></i> Copied!';
                    copyBtn.classList.add('copied');
                    setTimeout(() => {
                        copyBtn.innerHTML = '<i class="fas fa-copy"></i> Copy';
                        copyBtn.classList.remove('copied');
                    }, 2000);
                });
            };
            
            header.appendChild(langLabel);
            header.appendChild(copyBtn);
            
            const codeContent = document.createElement('pre');
            codeContent.className = 'code-content';
            codeContent.textContent = code;
            
            codeBlock.appendChild(header);
            codeBlock.appendChild(codeContent);
            
            return codeBlock;
        }

        // =============== ENHANCED KNOWLEDGE RETRIEVAL ===============
        
        function extractKeyPhrases(query) {
            const words = query.toLowerCase()
                .replace(/[^a-z0-9\s]/g, ' ')
                .split(/\s+/)
                .filter(w => w.length > 2);
            
            const stopWords = new Set(['the', 'and', 'for', 'are', 'but', 'not', 'you', 'all', 'can', 'her', 'was', 'one', 'our', 'out', 'what', 'when', 'where', 'who', 'will', 'with', 'this', 'that', 'from', 'they', 'been', 'have', 'has', 'had', 'were', 'said', 'each', 'which', 'how', 'their', 'does', 'about', 'into', 'than', 'them', 'some', 'only', 'more']);
            
            return words.filter(w => !stopWords.has(w));
        }

        function calculateSemanticScore(query, content) {
            const queryLower = query.toLowerCase();
            const contentLower = content.toLowerCase();
            
            let score = 0;
            
            // Exact phrase match - very high priority
            if (contentLower.includes(queryLower)) {
                score += 200;
            }
            
            // Extract key phrases and check for matches
            const queryWords = extractKeyPhrases(query);
            const contentWords = contentLower.split(/\s+/);
            
            // Check each query word
            queryWords.forEach(qWord => {
                let wordFound = false;
                contentWords.forEach((cWord, idx) => {
                    // Exact word match
                    if (cWord === qWord) {
                        score += 20;
                        wordFound = true;
                    }
                    // Partial match
                    else if (cWord.includes(qWord) || qWord.includes(cWord)) {
                        score += 10;
                        wordFound = true;
                    }
                });
                
                // Bonus if query word found multiple times
                if (wordFound) {
                    const occurrences = contentWords.filter(w => w.includes(qWord)).length;
                    score += occurrences * 3;
                }
            });
            
            return score;
        }

        function calculateSimilarity(text1, text2) {
            const words1 = new Set(text1.toLowerCase().split(/\s+/).filter(w => w.length > 2));
            const words2 = new Set(text2.toLowerCase().split(/\s+/).filter(w => w.length > 2));
            
            if (words1.size === 0 || words2.size === 0) return 0;
            
            const intersection = new Set([...words1].filter(x => words2.has(x)));
            const union = new Set([...words1, ...words2]);
            
            return intersection.size / union.size;
        }

        function smartChunk(text, maxChunkSize = 700, overlap = 100) {
            const chunks = [];
            const sections = text.split(/\n\n+/);
            let currentChunk = '';
            
            for (const section of sections) {
                if ((currentChunk + section).length < maxChunkSize) {
                    currentChunk += section + '\n\n';
                } else {
                    if (currentChunk.trim().length > 100) {
                        chunks.push(currentChunk.trim());
                    }
                    
                    const words = currentChunk.split(/\s+/);
                    const overlapWords = words.slice(-Math.floor(overlap / 5));
                    currentChunk = overlapWords.join(' ') + '\n\n' + section + '\n\n';
                }
            }
            
            if (currentChunk.trim().length > 100) {
                chunks.push(currentChunk.trim());
            }
            
            return chunks.length > 0 ? chunks : [text.substring(0, maxChunkSize)];
        }
        
        function calculateWordFreq(text) {
            const words = text.toLowerCase()
                .replace(/[^a-z0-9\s]/g, ' ')
                .split(/\s+/)
                .filter(w => w.length > 2);
            
            const freq = {};
            words.forEach(word => {
                freq[word] = (freq[word] || 0) + 1;
            });
            
            return { freq, total: words.length };
        }
        
        function calculateTFIDF(queryWords, chunkFreq, chunkTotal, docFreq, totalDocs) {
            let score = 0;
            
            queryWords.forEach(word => {
                if (chunkFreq[word]) {
                    const tf = chunkFreq[word] / chunkTotal;
                    const docsWithWord = docFreq[word] || 1;
                    const idf = Math.log((totalDocs + 1) / (docsWithWord + 1));
                    score += tf * idf * 10; // Boost TF-IDF importance
                }
            });
            
            return score;
        }

            return new Promise((resolve, reject) => {
                const transaction = db.transaction(['knowledge'], 'readonly');
                const store = transaction.objectStore('knowledge');
                const request = store.getAll();
                
                request.onsuccess = () => {
                    const allChunks = request.result;

                    globalWordFreq = {};
                    totalDocuments = 0;
                    onlineInfoCount = 0;
                    
                    allChunks.forEach(chunk => {

                            knowledgeIndex[chunk.filename] = {

                                totalWords: 0,
                                category: chunk.category || 'local'
                            };
                        }
                        
                        knowledgeIndex[chunk.filename].chunks++;
                        knowledgeIndex[chunk.filename].totalWords += chunk.wordCount || 0;
                        totalDocuments++;
                        
                        if (chunk.category === 'online info') {
                            onlineInfoCount++;
                        }
                        
                        if (chunk.wordFreq) {
                            Object.keys(chunk.wordFreq).forEach(word => {
                                globalWordFreq[word] = (globalWordFreq[word] || 0) + 1;
                            });
                        }
                    });
                    
                    updateKnowledgeList();

            document.getElementById('scroll-area').scrollTop = document.getElementById('scroll-area').scrollHeight;
            return msg;
        }
        
        function updateThinkingMessage(loaderElement, message) {
            if (loaderElement && loaderElement.parentNode) {
                const textElement = loaderElement.querySelector('.thinking-steps');
                if (textElement) {
                    textElement.textContent = message;
                }
            }
        }
        
        function resetSendButton() {
            isGenerating = false;
            const sendBtn = document.getElementById('send-btn');
            sendBtn.innerHTML = '<i class="fas fa-arrow-up"></i>';
            sendBtn.className = 'send-btn';
            sendBtn.disabled = false;
            document.getElementById('user-input').disabled = false;
            document.getElementById('thinking-mode-btn').disabled = false;
            document.getElementById('web-search-btn').disabled = false;
        }
        
        function setupStopButton() {
            isGenerating = true;
            const sendBtn = document.getElementById('send-btn');
            sendBtn.innerHTML = '<i class="fas fa-stop"></i>';
            sendBtn.className = 'stop-btn';
        }
        
        function toggleThinkingMode() {
            thinkingModeEnabled = !thinkingModeEnabled;
            const btn = document.getElementById('thinking-mode-btn');
            if (thinkingModeEnabled) {
                btn.classList.add('active');
            } else {
                btn.classList.remove('active');
            }
        }
        
        function toggleWebSearch() {
            webSearchEnabled = !webSearchEnabled;
            const btn = document.getElementById('web-search-btn');
            if (webSearchEnabled) {
                btn.classList.add('active');
            } else {
                btn.classList.remove('active');
            }
        }

        async function init() {
            try {
                await initDB();
                
                wllama = new Wllama({
                    'single-thread/wllama.wasm': 'https://cdn.jsdelivr.net/npm/@wllama/wllama@2.1.1/esm/single-thread/wllama.wasm',
                    'multi-thread/wllama.wasm' : 'https://cdn.jsdelivr.net/npm/@wllama/wllama@2.1.1/esm/multi-thread/wllama.wasm',
                });
                
                await wllama.loadModelFromHF(model.repo, model.file, {
                    progressCallback: ({ loaded, total }) => {
                        const percent = Math.round((loaded / total) * 100);
                        document.querySelector('.loading-text').textContent = `Loading model: ${percent}%`;
                    }
                });
                
                modelLoaded = true;
                document.getElementById('loading-overlay').style.display = 'none';
                addMessage("Trapside is online. Deep reasoning mode active. Upload files or enable web search to build your knowledge base.", "ai");
                document.getElementById('thinking-mode-btn').classList.add('active');
            } catch (e) { 
                console.error(e);
                document.getElementById('loading-overlay').style.display = 'none';
                addMessage("System error: " + e.message + ". Please refresh the page.", "ai"); 
            }
        }
        
        function buildPrompt(userMessage, retrievedKnowledge = []) {
            let prompt = `<|im_start|>system\nYou are Trapside, a helpful AI assistant. Provide accurate, clear answers.`;
            
            if (retrievedKnowledge.length > 0) {
                prompt += `\n\nUse this information to answer accurately:\n`;
                retrievedKnowledge.forEach((kb, idx) => {
                    prompt += `\nSource ${idx+1} (${kb.filename}):\n${kb.content}\n`;
                });
                prompt += `\nBase your answer on the sources above.`;
            }
            
            prompt += `<|im_end|>\n`;
            
            conversationHistory.slice(-3).forEach(msg => {
                prompt += `<|im_start|>${msg.role}\n${msg.content}<|im_end|>\n`;
            });
            
            prompt += `<|im_start|>user\n${userMessage}<|im_end|>\n<|im_start|>assistant\n`;
            
            return prompt;
        }
        
        async function generateResponse(userMessage, loaderElement) {
            console.log('\nüöÄ === GENERATION PIPELINE START ===');
            console.log(`User Query: "${userMessage}"`);
            
            let webSearchData = { results: [], contents: [] };
            let retrievedKnowledge = [];
            
            // STEP 1: Web Search (if enabled)
            if (webSearchEnabled) {
                updateThinkingMessage(loaderElement, "üåê Step 1/4: Searching web...");
                webSearchData = await performWebSearch(userMessage);
                
                // Wait for knowledge to be indexed
                if (webSearchData.contents.length > 0) {
                    updateThinkingMessage(loaderElement, "‚è≥ Indexing web content...");
                    await new Promise(resolve => setTimeout(resolve, 1000));
                }
            }
            
            // STEP 2: Retrieve from Knowledge Base
            updateThinkingMessage(loaderElement, "üìö Step 2/4: Searching knowledge base...");
            await new Promise(resolve => setTimeout(resolve, 300));
            retrievedKnowledge = await retrieveRelevantKnowledge(userMessage, 8);
            
            console.log(`\nüìä Knowledge Retrieved: ${retrievedKnowledge.length} chunks`);
            
            // STEP 3: Deep Reasoning (if enabled and we have knowledge)
            let reasoningText = '';
            if (thinkingModeEnabled && retrievedKnowledge.length > 0) {
                updateThinkingMessage(loaderElement, "üß† Step 3/4: Deep reasoning...");
                
                let contextSummary = '\n\nAvailable information:\n';
                retrievedKnowledge.forEach((kb, i) => {
                    contextSummary += `${i+1}. ${kb.content.substring(0, 120)}...\n`;
                });
                
                const thinkingPrompt = `<|im_start|>system\nAnalyze step-by-step.<|im_end|>\n<|im_start|>user\nQuestion: ${userMessage}${contextSummary}\n\nThink through this:<|im_end|>\n<|im_start|>assistant\n`;
                
                try {
                    abortController = new AbortController();
                    reasoningText = await wllama.createCompletion(thinkingPrompt, {
                        nPredict: 120,
                        sampling: { temp: 0.4, top_k: 25, top_p: 0.75, repeat_penalty: 1.15 },
                        signal: abortController.signal
                    });
                    reasoningText = '\n' + reasoningText.trim();
                    console.log('üí≠ Reasoning complete');
                } catch (e) {
                    if (e.name !== 'AbortError') {
                        console.error('Reasoning error:', e);
                    }
                }
            }
            
            if (abortController && abortController.signal.aborted) {
                throw new Error('Generation cancelled');
            }
            
            // STEP 4: Generate Final Answer
            updateThinkingMessage(loaderElement, "‚ú® Step 4/4: Generating answer...");
            
            const prompt = buildPrompt(userMessage, retrievedKnowledge);
            
            console.log('\nüìù === FINAL PROMPT ===');
            console.log(prompt);
            console.log('=== END PROMPT ===\n');
            
            let finalAnswer = '';
            try {
                abortController = new AbortController();
                
                finalAnswer = await wllama.createCompletion(prompt, {
                    nPredict: 350,
                    sampling: { 
                        temp: 0.65,
                        top_k: 40,
                        top_p: 0.9,
                        repeat_penalty: 1.2
                    },
                    signal: abortController.signal
                });
                
                finalAnswer = finalAnswer.trim();
                
                if (!finalAnswer || finalAnswer.length < 5) {
                    if (retrievedKnowledge.length > 0) {
                        finalAnswer = "Based on the available information, I can help answer that. Let me know if you need clarification on anything specific!";
                    } else {
                        finalAnswer = "I'd be happy to help! Could you provide more details or enable web search for current information?";
                    }
                }
                
                console.log('\n‚úÖ Final answer generated:', finalAnswer.substring(0, 100) + '...');
                
            } catch (e) {
                if (e.name === 'AbortError') {
                    throw new Error('Generation cancelled');
                }
                console.error('‚ùå GENERATION ERROR:', e);
                finalAnswer = "I'm ready to help! Could you rephrase your question or enable web search for more information?";
            }
            
            console.log('=== GENERATION COMPLETE ===\n');
            
            return {
                reasoning: reasoningText,
                answer: finalAnswer,
                knowledge: retrievedKnowledge,
                webResults: webSearchData.results
            };
        }

        async function handleChat() {
            if (!modelLoaded) {
                addMessage("Model is still loading. Please wait...", "ai");
                return;
            }
            
            if (isGenerating) {
                if (abortController) {
                    abortController.abort();
                }
                return;
            }
            
            const input = document.getElementById('user-input');
            const text = input.value.trim();
            if (!text) return;
            
            addMessage(text, 'user');
            input.value = ''; 
            input.style.height = 'auto';
            
            const loader = document.createElement('div');
            loader.className = 'message-row ai-row';
            const loaderMsg = document.createElement('div');
            loaderMsg.className = 'message ai-message thinking';
            loaderMsg.innerHTML = '<span class="thinking-steps">Initializing...</span>';
            loader.appendChild(loaderMsg);
            document.getElementById('chat-box').appendChild(loader);
            document.getElementById('scroll-area').scrollTop = document.getElementById('scroll-area').scrollHeight;
            
            document.getElementById('user-input').disabled = true;
            document.getElementById('thinking-mode-btn').disabled = true;
            document.getElementById('web-search-btn').disabled = true;
            setupStopButton();
            
            try {
                const result = await generateResponse(text, loaderMsg);
                
                conversationHistory.push({ role: 'user', content: text });
                conversationHistory.push({ role: 'assistant', content: result.answer });
                
                if (conversationHistory.length > MAX_HISTORY_LENGTH * 2) {
                    conversationHistory = conversationHistory.slice(-MAX_HISTORY_LENGTH * 2);
                }
                
                loader.remove();
                addMessage(result.answer, 'ai', false, result.reasoning, result.knowledge, result.webResults);
                
            } catch (e) {
                console.error('‚ùå Chat error:', e);
                loader.remove();
                if (e.message === 'Generation cancelled') {
                    addMessage("Response generation was cancelled.", 'ai');
                } else {
                    addMessage("Ready to help! Please try your question again.", 'ai');
                }
            } finally { 
                resetSendButton(); 
            }
        }

        document.getElementById('user-input').addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 100) + 'px';
        });

        document.getElementById('send-btn').onclick = handleChat;
        document.getElementById('thinking-mode-btn').onclick = toggleThinkingMode;
        document.getElementById('web-search-btn').onclick = toggleWebSearch;
        document.getElementById('user-input').onkeydown = (e) => { 
            if(e.key === 'Enter' && !e.shiftKey) { 
                e.preventDefault(); 
                handleChat(); 
            } 
        };
        
        if (speechSynthesis.onvoiceschanged !== undefined) {
            speechSynthesis.onvoiceschanged = () => speechSynthesis.getVoices();
        }
        
        init();
    </script>
