<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SmolLM2 Smart Studio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: -apple-system, sans-serif; background: #0b0b0b; color: #fff; height: 100vh; overflow: hidden; }
        .container { height: 100vh; display: flex; flex-direction: column; position: relative; }
        
        /* Header & Settings Button */
        .header { padding: 16px; border-bottom: 1px solid #222; display: flex; justify-content: space-between; align-items: center; background: #111; }
        .settings-btn { 
            background: none; border: none; color: #aaa; cursor: pointer; font-size: 20px; 
            position: relative; width: 40px; height: 40px; display: flex; align-items: center; justify-content: center;
        }
        .settings-btn .fa-microphone { font-size: 10px; position: absolute; color: #007bff; bottom: 8px; right: 8px; background: #111; border-radius: 50%; padding: 2px; }

        /* Settings Modal */
        #settings-modal { 
            display: none; position: absolute; top: 60px; right: 16px; background: #1c1c1e; 
            width: 250px; border-radius: 16px; padding: 20px; z-index: 1000; border: 1px solid #333; box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .modal-header { font-size: 12px; color: #666; text-transform: uppercase; margin-bottom: 15px; font-weight: bold; }
        .control-group { margin-bottom: 15px; }
        label { display: block; font-size: 13px; color: #ccc; margin-bottom: 8px; }
        input[type="range"] { width: 100%; accent-color: #007bff; cursor: pointer; }
        .val-label { font-size: 11px; color: #007bff; float: right; }

        /* Chat View */
        .view { flex: 1; display: flex; flex-direction: column; overflow-y: auto; padding: 16px; gap: 16px; }
        #chat-box { display: flex; flex-direction: column; gap: 14px; }
        .message-row { display: flex; align-items: flex-start; gap: 10px; width: 100%; }
        .user-row { flex-direction: row-reverse; }
        .message { max-width: 75%; padding: 12px 16px; border-radius: 18px; line-height: 1.5; font-size: 15px; word-wrap: break-word; }
        .user-message { background: #007bff; color: #fff; border-top-right-radius: 2px; }
        .ai-message { background: #222; border: 1px solid #333; border-top-left-radius: 2px; }
        
        /* Speak Toggles */
        .speak-btn { 
            background: #2a2a2a; border: none; color: #aaa; width: 34px; height: 34px; 
            border-radius: 50%; cursor: pointer; display: flex; align-items: center; justify-content: center;
            transition: 0.2s; margin-top: 5px; flex-shrink: 0;
        }
        .speak-btn.active { color: #fff; background: #ff3b30; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.6; } 100% { opacity: 1; } }

        /* Input */
        .input-area { padding: 16px; border-top: 1px solid #222; background: #111; }
        .input-container { display: flex; gap: 10px; }
        .input-field { flex: 1; background: #1c1c1c; border: 1px solid #333; border-radius: 22px; padding: 12px 18px; color: #fff; font-size: 16px; outline: none; }
        .send-btn { background: #007bff; border: none; border-radius: 50%; width: 46px; height: 46px; color: #fff; cursor: pointer; }
        .send-btn:disabled { opacity: 0.2; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <span style="font-weight: bold;">SMOLÂ·LM2 Studio</span>
            <button class="settings-btn" id="open-settings">
                <i class="fas fa-cog"></i>
                <i class="fas fa-microphone"></i>
            </button>
        </div>

        <div id="settings-modal">
            <div class="modal-header">Mood Selector</div>
            <div class="control-group">
                <label>Speed <span class="val-label" id="speed-val">40%</span></label>
                <input type="range" id="global-rate" min="0.1" max="2" value="0.4" step="0.1">
            </div>
            <div class="control-group">
                <label>Pitch <span class="val-label" id="pitch-val">75%</span></label>
                <input type="range" id="global-pitch" min="0" max="2" value="0.75" step="0.05">
            </div>
            <button style="width:100%; padding:8px; border-radius:8px; border:none; background:#333; color:#fff; cursor:pointer;" id="close-settings">Close</button>
        </div>
        
        <div class="view" id="scroll-area">
            <div id="chat-box"></div>
        </div>
        
        <div class="input-area">
            <div class="input-container">
                <textarea id="user-input" class="input-field" placeholder="Message..." rows="1" disabled></textarea>
                <button id="send-btn" class="send-btn" disabled><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>
    </div>

    <script type="module">
        import { Wllama } from 'https://cdn.jsdelivr.net/npm/@wllama/wllama@2.1.1/esm/index.js';

        const synth = window.speechSynthesis;
        let currentUtterance = null;
        let activeBtn = null;

        // Modal Logic
        const settingsModal = document.getElementById('settings-modal');
        document.getElementById('open-settings').onclick = () => settingsModal.style.display = 'block';
        document.getElementById('close-settings').onclick = () => settingsModal.style.display = 'none';

        // Update value labels
        document.getElementById('global-rate').oninput = (e) => document.getElementById('speed-val').innerText = Math.round(e.target.value * 100) + '%';
        document.getElementById('global-pitch').oninput = (e) => document.getElementById('pitch-val').innerText = Math.round(e.target.value * 100) + '%';

        function speakLogic(text, btn) {
            // If already speaking THIS message, stop it.
            if (synth.speaking && activeBtn === btn) {
                synth.cancel();
                btn.classList.remove('active');
                activeBtn = null;
                return;
            }

            // If speaking SOMETHING ELSE, stop it first.
            if (synth.speaking) {
                synth.cancel();
                if (activeBtn) activeBtn.classList.remove('active');
            }

            const utter = new SpeechSynthesisUtterance(text);
            const voices = synth.getVoices();
            utter.voice = voices.find(v => v.name.includes("Daniel")) || voices[0];
            utter.rate = document.getElementById('global-rate').value;
            utter.pitch = document.getElementById('global-pitch').value;

            utter.onstart = () => {
                btn.classList.add('active');
                activeBtn = btn;
            };
            utter.onend = () => {
                btn.classList.remove('active');
                if (activeBtn === btn) activeBtn = null;
            };

            synth.speak(utter);
        }

        const wllama = new Wllama({
            'single-thread/wllama.wasm': 'https://cdn.jsdelivr.net/npm/@wllama/wllama@2.1.1/esm/single-thread/wllama.wasm',
            'multi-thread/wllama.wasm' : 'https://cdn.jsdelivr.net/npm/@wllama/wllama@2.1.1/esm/multi-thread/wllama.wasm',
        });

        async function init() {
            try {
                await wllama.loadModelFromHF('bartowski/SmolLM2-360M-Instruct-GGUF', 'SmolLM2-360M-Instruct-Q4_K_M.gguf');
                document.getElementById('user-input').disabled = false;
                document.getElementById('send-btn').disabled = false;
                addMessage("SmolLM2 Loaded. Check Audio Settings in the top right!", "ai");
            } catch (e) { alert("Model Error"); }
        }

        function addMessage(text, role) {
            const row = document.createElement('div');
            row.className = `message-row ${role}-row`;
            const msg = document.createElement('div');
            msg.className = `message ${role}-message`;
            msg.innerText = text;
            row.appendChild(msg);

            if (role === 'ai') {
                const btn = document.createElement('button');
                btn.className = 'speak-btn';
                btn.innerHTML = '<i class="fas fa-volume-up"></i>';
                btn.onclick = () => speakLogic(text, btn);
                row.appendChild(btn);
            }
            document.getElementById('chat-box').appendChild(row);
            document.getElementById('scroll-area').scrollTop = document.getElementById('scroll-area').scrollHeight;
            return msg;
        }

        async function handleChat() {
            const text = document.getElementById('user-input').value.trim();
            if (!text) return;
            addMessage(text, 'user');
            document.getElementById('user-input').value = '';
            const loader = addMessage("...", 'ai');
            const prompt = `<|im_start|>user\n${text}<|im_end|>\n<|im_start|>assistant\n`;
            const result = await wllama.createCompletion(prompt, { nPredict: 150, stop: ["<|im_end|>"] });
            loader.innerText = result.trim();
            const btn = loader.parentElement.querySelector('.speak-btn');
            if(btn) btn.onclick = () => speakLogic(result.trim(), btn);
        }

        document.getElementById('send-btn').onclick = handleChat;
        init();
    </script>
</body>
</html>
