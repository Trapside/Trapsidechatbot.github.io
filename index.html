<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Lite AI - Mobile Optimized</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #f2f2f7; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.85); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); }
        #chat-content { height: 70vh; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 10px; scroll-behavior: smooth; }
        .bubble { padding: 10px 14px; border-radius: 18px; font-size: 15px; max-width: 80%; line-height: 1.4; }
        .user { background: #007AFF; color: white; align-self: flex-end; border-bottom-right-radius: 4px; }
        .ai { background: #e9e9eb; color: #000; align-self: flex-start; border-bottom-left-radius: 4px; }
    </style>
</head>
<body>

    <nav class="glass sticky top-0 z-50 p-4 border-b border-gray-200 flex justify-between items-center">
        <div>
            <h1 class="font-bold text-lg text-gray-800">Private AI</h1>
            <div id="status-dot" class="flex items-center gap-1.5">
                <div class="w-2 h-2 rounded-full bg-red-500" id="dot"></div>
                <span id="status-text" class="text-[10px] text-gray-500 uppercase font-black">Disconnected</span>
            </div>
        </div>
        <button onclick="location.reload()" class="text-blue-500 font-medium text-sm px-3 py-1 bg-blue-50 rounded-full">Reset Engine</button>
    </nav>

    <div id="chat-content">
        <div id="setup-card" class="bg-white p-6 rounded-3xl shadow-sm text-center my-auto">
            <h2 class="text-xl font-bold mb-2">Extreme Performance</h2>
            <p class="text-gray-500 text-sm mb-6">Optimized for 4GB+ RAM mobile devices.</p>
            <button id="load-btn" class="w-full bg-blue-600 text-white py-4 rounded-2xl font-bold active:scale-95 transition-all shadow-lg">
                Start Slim Engine
            </button>
            <div id="progress-container" class="hidden mt-4">
                <div class="w-full bg-gray-100 rounded-full h-1.5 mb-2 overflow-hidden">
                    <div id="bar" class="bg-blue-500 h-1.5 w-0 transition-all duration-300"></div>
                </div>
                <p id="percent" class="text-[10px] text-gray-400 font-mono">Initializing...</p>
            </div>
        </div>
    </div>

    <div class="fixed bottom-0 w-full p-4 pb-8 glass border-t border-gray-200">
        <div id="input-ui" class="hidden flex gap-2">
            <input id="msg-input" type="text" placeholder="Message..." class="flex-1 bg-white border border-gray-200 rounded-2xl px-4 py-3 outline-none focus:ring-2 focus:ring-blue-400">
            <button id="send-btn" class="bg-blue-600 text-white w-12 h-12 rounded-2xl flex items-center justify-center shadow-md active:bg-blue-700">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><path d="m5 12 7-7 7 7"/><path d="M12 19V5"/></svg>
            </button>
        </div>
    </div>

    <script type="module">
        import * as webllm from "https://esm.run/@mlc-ai/web-llm";

        const MODEL_ID = "SmolLM2-360M-Instruct-q4f16_1-MLC";
        let engine;
        let chatHistory = [{ role: "system", content: "You are a fast, mobile-friendly AI. Keep answers concise." }];

        const loadBtn = document.getElementById('load-btn');
        const bar = document.getElementById('bar');
        const percent = document.getElementById('percent');
        const statusText = document.getElementById('status-text');
        const dot = document.getElementById('dot');

        async function init() {
            document.getElementById('progress-container').classList.remove('hidden');
            loadBtn.disabled = true;
            loadBtn.innerText = "Allocating GPU...";

            try {
                // EXTREME MOBILE OPTIMIZATION
                engine = await webllm.CreateMLCEngine(MODEL_ID, {
                    initProgressCallback: (p) => {
                        const val = Math.round(p.progress * 100);
                        bar.style.width = val + "%";
                        percent.innerText = `${val}% - ${p.text}`;
                    },
                    chatConfig: {
                        context_window_size: 1024, // Aggressively small window for speed
                        sliding_window_size: 512,  // Only processes most recent turns
                        temperature: 0.7,
                        repetition_penalty: 1.1
                    }
                });

                dot.classList.replace('bg-red-500', 'bg-green-500');
                statusText.innerText = "Engine Live (Slim Mode)";
                document.getElementById('setup-card').classList.add('hidden');
                document.getElementById('input-ui').classList.remove('hidden');
            } catch (e) {
                alert("WebGPU not supported or memory low.");
                console.error(e);
            }
        }

        async function send() {
            const input = document.getElementById('msg-input');
            const val = input.value.trim();
            if (!val || !engine) return;

            const chat = document.getElementById('chat-content');
            
            // Add User Message
            const userBox = document.createElement('div');
            userBox.className = "bubble user";
            userBox.innerText = val;
            chat.appendChild(userBox);
            
            chatHistory.push({ role: "user", content: val });
            input.value = "";

            // Prepare AI Response Bubble
            const aiBox = document.createElement('div');
            aiBox.className = "bubble ai";
            aiBox.innerText = "● ● ●";
            chat.appendChild(aiBox);
            chat.scrollTop = chat.scrollHeight;

            let fullResponse = "";
            try {
                const chunks = await engine.chat.completions.create({
                    messages: chatHistory,
                    stream: true
                });

                for await (const chunk of chunks) {
                    const content = chunk.choices[0]?.delta?.content || "";
                    fullResponse += content;
                    aiBox.innerText = fullResponse;
                    chat.scrollTop = chat.scrollHeight;
                }

                chatHistory.push({ role: "assistant", content: fullResponse });

                // AUTOMATIC MEMORY PRUNING
                // Keeps history from growing too large and crashing mobile RAM
                if (chatHistory.length > 10) {
                    chatHistory = [chatHistory[0], ...chatHistory.slice(-6)];
                }

            } catch (err) {
                aiBox.innerText = "Memory limit reached. Please reset.";
                console.error(err);
            }
        }

        loadBtn.onclick = init;
        document.getElementById('send-btn').onclick = send;
        document.getElementById('msg-input').addEventListener("keypress", (e) => {
            if(e.key === "Enter") send();
        });
    </script>
</body>
</html>
