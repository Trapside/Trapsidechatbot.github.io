<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SmolLM2-360M Stable Studio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: -apple-system, sans-serif; background: #0b0b0b; color: #fff; height: 100vh; overflow: hidden; }
        .container { height: 100vh; display: flex; flex-direction: column; }
        
        /* Header */
        .header { padding: 16px; border-bottom: 1px solid #222; display: flex; justify-content: space-between; align-items: center; background: #111; }
        .voice-info { font-size: 10px; color: #007bff; text-transform: uppercase; letter-spacing: 0.5px; }

        /* Chat Window */
        .view { flex: 1; display: flex; flex-direction: column; overflow-y: auto; padding: 16px; gap: 16px; scroll-behavior: smooth; }
        #chat-box { display: flex; flex-direction: column; gap: 14px; }
        
        /* Message Bubbles */
        .message-row { display: flex; align-items: flex-start; gap: 10px; width: 100%; }
        .user-row { flex-direction: row-reverse; }
        .ai-row { flex-direction: row; }

        .message { max-width: 75%; padding: 12px 16px; border-radius: 18px; line-height: 1.5; font-size: 15px; word-wrap: break-word; position: relative; }
        .user-message { background: #007bff; color: #fff; border-top-right-radius: 2px; }
        .ai-message { background: #222; color: #eee; border-top-left-radius: 2px; border: 1px solid #333; }
        
        /* TTS Quick Button */
        .speak-btn { 
            background: #2a2a2a; border: 1px solid #444; color: #aaa; width: 34px; height: 34px; 
            border-radius: 50%; cursor: pointer; display: flex; align-items: center; justify-content: center;
            font-size: 13px; transition: 0.2s; margin-top: 5px;
        }
        .speak-btn:hover { background: #007bff; color: #fff; border-color: #007bff; }

        /* Input Area */
        .input-area { padding: 16px; border-top: 1px solid #222; background: #111; }
        .input-container { display: flex; gap: 10px; align-items: center; }
        .input-field { flex: 1; background: #1c1c1c; border: 1px solid #333; border-radius: 22px; padding: 12px 18px; color: #fff; font-size: 16px; outline: none; transition: 0.3s; }
        .input-field:focus { border-color: #007bff; }
        .send-btn { background: #007bff; border: none; border-radius: 50%; width: 46px; height: 46px; color: #fff; cursor: pointer; transition: 0.2s; }
        .send-btn:disabled { opacity: 0.2; transform: scale(0.9); }
        
        .status-msg { text-align: center; font-size: 11px; color: #555; margin-bottom: 8px; font-style: italic; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <span style="font-weight: bold; color: #007bff;">SMOLÂ·LM2</span>
            <div class="voice-info">Voice: Daniel | Speed: 0.4 | Pitch: 0.75</div>
        </div>
        
        <div class="view" id="scroll-area">
            <div id="status" class="status-msg">Waking up SmolLM2-360M...</div>
            <div id="chat-box"></div>
        </div>
        
        <div class="input-area">
            <div class="input-container">
                <textarea id="user-input" class="input-field" placeholder="Ask me anything..." rows="1" disabled></textarea>
                <button id="send-btn" class="send-btn" disabled><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>
    </div>

    <script type="module">
        import { Wllama } from 'https://cdn.jsdelivr.net/npm/@wllama/wllama@2.1.1/esm/index.js';

        const chatBox = document.getElementById('chat-box');
        const scrollArea = document.getElementById('scroll-area');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const status = document.getElementById('status');

        const synth = window.speechSynthesis;

        // Custom TTS function for Daniel at 40% Speed and 75% Pitch
        function speakDaniel(text) {
            synth.cancel(); // Stop any current speaking
            const utter = new SpeechSynthesisUtterance(text);
            const voices = synth.getVoices();
            
            // Find Daniel voice (Common on iOS/macOS/Windows)
            const daniel = voices.find(v => v.name.includes("Daniel")) || voices[0];
            
            utter.voice = daniel;
            utter.rate = 0.4;  // 40% Speed
            utter.pitch = 0.75; // 75% Pitch
            synth.speak(utter);
        }

        const wllama = new Wllama({
            'single-thread/wllama.wasm': 'https://cdn.jsdelivr.net/npm/@wllama/wllama@2.1.1/esm/single-thread/wllama.wasm',
            'multi-thread/wllama.wasm' : 'https://cdn.jsdelivr.net/npm/@wllama/wllama@2.1.1/esm/multi-thread/wllama.wasm',
        });

        function addMessage(text, role) {
            const row = document.createElement('div');
            row.className = `message-row ${role}-row`;

            const msg = document.createElement('div');
            msg.className = `message ${role}-message`;
            msg.innerText = text;

            row.appendChild(msg);

            // Add Voice Button for AI
            if (role === 'ai') {
                const btn = document.createElement('button');
                btn.className = 'speak-btn';
                btn.innerHTML = '<i class="fas fa-volume-up"></i>';
                btn.title = "Speak response (Daniel)";
                btn.onclick = () => speakDaniel(text);
                row.appendChild(btn);
            }

            chatBox.appendChild(row);
            scrollArea.scrollTop = scrollArea.scrollHeight;
            return msg;
        }

        async function init() {
            try {
                // Latest working 2026 Model ID & File
                await wllama.loadModelFromHF(
                    'bartowski/SmolLM2-360M-Instruct-GGUF', 
                    'SmolLM2-360M-Instruct-Q4_K_M.gguf'
                );
                
                status.innerText = "Model Active: SmolLM2-360M Instruct";
                userInput.disabled = false; 
                sendBtn.disabled = false;
                addMessage("I'm SmolLM2. I'm faster and smarter than Pythia. How can I help?", "ai");
            } catch (e) { 
                status.innerText = "Error: Model file not found. Check repository ID.";
                console.error(e);
            }
        }

        async function handleChat() {
            const text = userInput.value.trim();
            if (!text) return;

            addMessage(text, 'user');
            userInput.value = '';
            
            const loader = addMessage("Thinking...", 'ai');
            
            // Correct Instruction Format for SmolLM2 (ChatML)
            const prompt = `<|im_start|>system\nYou are a helpful assistant.<|im_end|>\n<|im_start|>user\n${text}<|im_end|>\n<|im_start|>assistant\n`;
            
            const result = await wllama.createCompletion(prompt, {
                nPredict: 200,
                sampling: { temp: 0.7, repeat_penalty: 1.2 },
                stop: ["<|im_end|>"]
            });

            const cleanResponse = result.trim();
            loader.innerText = cleanResponse;
            
            // Re-bind voice button for the finished message
            const btn = loader.parentElement.querySelector('.speak-btn');
            if(btn) btn.onclick = () => speakDaniel(cleanResponse);
        }

        sendBtn.addEventListener('click', handleChat);
        userInput.addEventListener('keydown', e => { 
            if(e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                handleChat();
            }
        });

        // Ensure voices are loaded
        window.speechSynthesis.onvoiceschanged = () => {};
        init();
    </script>
</body>
</html>
