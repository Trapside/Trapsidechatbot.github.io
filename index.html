<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Trapside</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.15);
            --accent: #00b4ff;
            --liquid-bg: linear-gradient(135deg, #02010a 0%, #0d1127 50%, #1a0b2e 100%);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { 
            font-family: 'Inter', -apple-system, sans-serif; 
            background: var(--liquid-bg);
            background-attachment: fixed;
            color: #fff; 
            height: 100vh; 
            overflow: hidden; 
        }

        .container { height: 100vh; display: flex; flex-direction: column; }
        
        /* Fixed Header */
        .header { 
            padding: 24px; 
            display: flex; justify-content: center; align-items: center;
            z-index: 10;
        }

        .brand { 
            font-weight: 900; font-size: 28px; 
            background: linear-gradient(180deg, #fff 0%, var(--accent) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 6px; text-transform: uppercase; 
            filter: drop-shadow(0 0 10px rgba(0, 180, 255, 0.3));
        }

        /* Message Area */
        .view { flex: 1; display: flex; flex-direction: column; overflow-y: auto; padding: 20px; gap: 20px; padding-bottom: 120px; }
        #chat-box { display: flex; flex-direction: column; gap: 16px; }

        .message-row { display: flex; align-items: flex-end; gap: 12px; width: 100%; }
        .user-row { flex-direction: row-reverse; }

        .message { 
            max-width: 80%; padding: 16px 22px; 
            border-radius: 24px; line-height: 1.6; font-size: 15px; 
            backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            background: var(--glass);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        .user-message { 
            background: rgba(0, 180, 255, 0.1); 
            border-color: rgba(0, 180, 255, 0.3);
            border-bottom-right-radius: 4px;
        }

        .ai-message { border-bottom-left-radius: 4px; }

        .thinking { 
            font-weight: bold;
            color: var(--accent);
            animation: pulse 1.5s infinite ease-in-out;
        }
        @keyframes pulse { 0% { opacity: 0.3; } 50% { opacity: 1; } 100% { opacity: 0.3; } }

        .speak-btn { 
            background: var(--glass); border: 1px solid var(--glass-border);
            color: #fff; width: 38px; height: 38px; border-radius: 50%; cursor: pointer; 
            display: flex; align-items: center; justify-content: center; transition: 0.3s;
        }
        .speak-btn.active { background: var(--accent); box-shadow: 0 0 15px var(--accent); }

        /* Floating Minimalist Input */
        .input-area { 
            position: absolute; bottom: 30px; left: 0; right: 0;
            padding: 0 20px; pointer-events: none;
        }
        .input-container { 
            pointer-events: auto;
            display: flex; gap: 12px; max-width: 800px; margin: 0 auto; 
            padding: 10px 14px; border-radius: 40px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(30px);
            border: 1px solid var(--glass-border);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
        }

        .input-field { 
            flex: 1; background: transparent; border: none; 
            padding: 10px 15px; color: #fff; font-size: 16px; outline: none; resize: none;
        }

        .send-btn { 
            background: var(--accent); border: none; border-radius: 50%; 
            width: 44px; height: 44px; color: #fff; cursor: pointer; 
            transition: 0.3s;
        }
        .send-btn:disabled { opacity: 0.1; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header"><span class="brand">Trapside</span></div>
        <div class="view" id="scroll-area"><div id="chat-box"></div></div>
        <div class="input-area">
            <div class="input-container">
                <textarea id="user-input" class="input-field" placeholder="Deep reasoning..." rows="1" disabled></textarea>
                <button id="send-btn" class="send-btn" disabled><i class="fas fa-arrow-up"></i></button>
            </div>
        </div>
    </div>

    <script type="module">
        import { Wllama } from 'https://cdn.jsdelivr.net/npm/@wllama/wllama@2.1.1/esm/index.js';

        const synth = window.speechSynthesis;
        let activeBtn = null;
        const PITCH = 1.5;
        const RATE = 1.0;

        function speak(text, btn) {
            if (synth.speaking && activeBtn === btn) { synth.cancel(); return; }
            if (synth.speaking) { synth.cancel(); if (activeBtn) activeBtn.classList.remove('active'); }
            const utter = new SpeechSynthesisUtterance(text);
            const daniel = synth.getVoices().find(v => v.name.includes("Daniel")) || synth.getVoices()[0];
            utter.voice = daniel; utter.pitch = PITCH; utter.rate = RATE;
            utter.onstart = () => { btn.classList.add('active'); activeBtn = btn; };
            utter.onend = () => { btn.classList.remove('active'); activeBtn = null; };
            synth.speak(utter);
        }

        const wllama = new Wllama({
            'single-thread/wllama.wasm': 'https://cdn.jsdelivr.net/npm/@wllama/wllama@2.1.1/esm/single-thread/wllama.wasm',
            'multi-thread/wllama.wasm' : 'https://cdn.jsdelivr.net/npm/@wllama/wllama@2.1.1/esm/multi-thread/wllama.wasm',
        });

        function addMessage(text, role, isThinking = false) {
            const row = document.createElement('div');
            row.className = `message-row ${role}-row`;
            const msg = document.createElement('div');
            msg.className = `message ${role}-message ${isThinking ? 'thinking' : ''}`;
            msg.innerText = text;
            row.appendChild(msg);

            if (role === 'ai' && !isThinking) {
                const btn = document.createElement('button');
                btn.className = 'speak-btn';
                btn.innerHTML = '<i class="fas fa-volume-up"></i>';
                btn.onclick = () => speak(text, btn);
                row.appendChild(btn);
            }
            document.getElementById('chat-box').appendChild(row);
            document.getElementById('scroll-area').scrollTop = document.getElementById('scroll-area').scrollHeight;
            return msg;
        }

        async function init() {
            try {
                await wllama.loadModelFromHF('bartowski/SmolLM2-360M-Instruct-GGUF', 'SmolLM2-360M-Instruct-Q4_K_M.gguf');
                document.getElementById('user-input').disabled = false;
                document.getElementById('send-btn').disabled = false;
                addMessage("Trapside is online. How can I help?", "ai");
            } catch (e) { addMessage("System Offline.", "ai"); }
        }

        async function handleChat() {
            const text = document.getElementById('user-input').value.trim();
            if (!text) return;
            addMessage(text, 'user');
            document.getElementById('user-input').value = '';
            const loader = addMessage("Thinking...", 'ai', true);
            const sys = "You are Trapside, an expert like Claude Opus. Be nuanced, thoughtful, and articulate. Think step-by-step.";
            const prompt = `<|im_start|>system\n${sys}<|im_end|>\n<|im_start|>user\n${text}<|im_end|>\n<|im_start|>assistant\n`;
            const result = await wllama.createCompletion(prompt, { nPredict: 400, stop: ["<|im_end|>"], sampling: { temp: 0.7 } });
            loader.classList.remove('thinking'); loader.innerText = result.trim();
            const btn = document.createElement('button');
            btn.className = 'speak-btn'; btn.innerHTML = '<i class="fas fa-volume-up"></i>';
            btn.onclick = () => speak(result.trim(), btn);
            loader.parentElement.appendChild(btn);
        }

        document.getElementById('send-btn').onclick = handleChat;
        document.getElementById('user-input').onkeydown = (e) => { if(e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); handleChat(); } };
        window.speechSynthesis.getVoices();
        init();
    </script>
</body>
</html>
