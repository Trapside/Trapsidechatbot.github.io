<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tiny Agent Studio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000; color: #fff; height: 100vh; overflow: hidden;
        }
        .container { height: 100vh; display: flex; flex-direction: column; position: relative; }
        
        /* Header & Navigation */
        .header {
            padding: 16px; text-align: center; font-size: 18px; font-weight: 500;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1); display: flex; justify-content: space-between; align-items: center;
        }
        .mode-btn { background: #333; border: none; color: #fff; padding: 6px 12px; border-radius: 12px; cursor: pointer; font-size: 12px; }

        /* Chat & TTS Views */
        .view { flex: 1; display: none; flex-direction: column; overflow-y: auto; padding: 16px; }
        .view.active { display: flex; }
        
        /* Message Bubbles - FIXED */
        .message { max-width: 85%; padding: 14px 18px; border-radius: 18px; margin-bottom: 16px; line-height: 1.6; font-size: 16px; word-wrap: break-word; }
        .user-message { align-self: flex-end; background: #4361ee; color: #fff; border-bottom-right-radius: 4px; }
        .ai-message { align-self: flex-start; background: #222; color: #fff; border-bottom-left-radius: 4px; }
        
        /* TTS Interface Styling */
        .tts-controls { background: #111; border-radius: 20px; padding: 20px; display: flex; flex-direction: column; gap: 20px; }
        .control-group { display: flex; flex-direction: column; gap: 8px; }
        label { font-size: 12px; color: #888; text-transform: uppercase; letter-spacing: 1px; }
        select, input[type="range"] { background: #222; border: 1px solid #333; color: #fff; padding: 10px; border-radius: 10px; width: 100%; }
        
        /* Input Area */
        .input-area { padding: 16px; border-top: 1px solid rgba(255, 255, 255, 0.1); background: #000; }
        .input-container { display: flex; gap: 12px; }
        .input-field { flex: 1; background: #111; border: none; border-radius: 24px; padding: 12px 16px; color: #fff; font-size: 16px; resize: none; outline: none; }
        .send-btn { background: #4361ee; border: none; border-radius: 50%; width: 48px; height: 48px; color: white; cursor: pointer; transition: 0.2s; }
        .send-btn:disabled { background: #333; opacity: 0.5; }

        .system-message { align-self: center; font-size: 13px; color: #666; margin-bottom: 15px; text-align: center; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <span id="header-title">Tiny Agent Chat</span>
            <button class="mode-btn" id="toggle-mode"><i class="fas fa-volume-up"></i> Text to Speech</button>
        </div>
        
        <div id="chat-view" class="view active">
            <div class="system-message">Model: Pythia-160M (Optimized)</div>
            <div id="chat-box"></div>
        </div>

        <div id="tts-view" class="view">
            <div class="tts-controls">
                <div class="control-group">
                    <label>Voice Selection</label>
                    <select id="voice-select"></select>
                </div>
                <div class="control-group">
                    <label>Speech Mood / Speed</label>
                    <input type="range" id="rate" min="0.5" max="2" value="1" step="0.1">
                </div>
                <div class="control-group">
                    <label>Pitch (Emotion Depth)</label>
                    <input type="range" id="pitch" min="0" max="2" value="1" step="0.1">
                </div>
                <button id="speak-btn" class="send-btn" style="width: 100%; border-radius: 12px; height: 50px;">
                    <i class="fas fa-play"></i> Generate Audio
                </button>
            </div>
        </div>
        
        <div class="input-area">
            <div class="input-container">
                <textarea id="user-input" class="input-field" placeholder="Type a message..." disabled></textarea>
                <button id="send-btn" class="send-btn" disabled><i class="fas fa-arrow-up"></i></button>
            </div>
        </div>
    </div>

    <script type="module">
        import { Wllama } from 'https://cdn.jsdelivr.net/npm/@wllama/wllama@2.1.1/esm/index.js';

        const chatBox = document.getElementById('chat-box');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const toggleBtn = document.getElementById('toggle-mode');
        const chatView = document.getElementById('chat-view');
        const ttsView = document.getElementById('tts-view');
        const voiceSelect = document.getElementById('voice-select');
        const speakBtn = document.getElementById('speak-btn');

        let isTTSMode = false;
        let lastAIResponse = "";

        // UI Toggle logic
        toggleBtn.addEventListener('click', () => {
            isTTSMode = !isTTSMode;
            chatView.classList.toggle('active', !isTTSMode);
            ttsView.classList.toggle('active', isTTSMode);
            toggleBtn.innerHTML = isTTSMode ? '<i class="fas fa-comments"></i> Chat Mode' : '<i class="fas fa-volume-up"></i> Text to Speech';
            document.getElementById('header-title').innerText = isTTSMode ? 'Speech Studio' : 'Tiny Agent Chat';
        });

        // Initialize TTS Voices
        const synth = window.speechSynthesis;
        function loadVoices() {
            const voices = synth.getVoices();
            voiceSelect.innerHTML = voices.map(v => `<option value="${v.name}">${v.name} (${v.lang})</option>`).join('');
        }
        synth.onvoiceschanged = loadVoices;
        loadVoices();

        speakBtn.addEventListener('click', () => {
            if (!lastAIResponse) return alert("No AI response to speak yet!");
            const utterance = new SpeechSynthesisUtterance(lastAIResponse);
            const selectedVoice = synth.getVoices().find(v => v.name === voiceSelect.value);
            utterance.voice = selectedVoice;
            utterance.rate = document.getElementById('rate').value;
            utterance.pitch = document.getElementById('pitch').value;
            synth.speak(utterance);
        });

        const wllama = new Wllama({
            'single-thread/wllama.wasm': 'https://cdn.jsdelivr.net/npm/@wllama/wllama@2.1.1/esm/single-thread/wllama.wasm',
            'multi-thread/wllama.wasm' : 'https://cdn.jsdelivr.net/npm/@wllama/wllama@2.1.1/esm/multi-thread/wllama.wasm',
        });

        function addMessage(content, role) {
            const div = document.createElement('div');
            div.className = `message ${role}-message`;
            div.textContent = content; // Ensures user words show up
            chatBox.appendChild(div);
            chatBox.scrollTop = chatBox.scrollHeight;
            return div;
        }

        async function init() {
            try {
                await wllama.loadModelFromHF('QuantFactory/pythia-160m-GGUF', 'pythia-160m.Q4_K_M.gguf');
                userInput.disabled = false;
                sendBtn.disabled = false;
                addMessage("Pythia 160M Loaded. Ask me anything!", "ai");
            } catch (e) {
                addMessage("Error loading model.", "ai");
            }
        }

        async function handleChat() {
            const text = userInput.value.trim();
            if (!text) return;

            addMessage(text, 'user');
            userInput.value = '';
            
            const loading = addMessage("Thinking...", 'ai');
            
            // Fixed prompt to avoid hallucinations and reasoning leaks
            const prompt = `User: ${text}\nAssistant:`;
            
            const response = await wllama.createCompletion(prompt, {
                nPredict: 100,
                sampling: { temp: 0.3, top_p: 0.9, repeat_penalty: 1.2 }
            });

            // Clean response
            let clean = response.replace(/User:.*|Assistant:/gi, '').trim();
            lastAIResponse = clean;
            loading.textContent = clean;
        }

        sendBtn.addEventListener('click', handleChat);
        userInput.addEventListener('keypress', (e) => { if(e.key === 'Enter') handleChat(); });

        init();
    </script>
</body>
</html>
