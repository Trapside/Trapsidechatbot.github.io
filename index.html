<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tiny Chat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: #000000;
            color: #ffffff;
            height: 100vh;
            overflow: hidden;
            -webkit-overflow-scrolling: touch;
            position: relative;
            line-height: 1.5;
        }
        
        /* Main App Content */
        .container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }
        
        /* Header */
        .header {
            padding: 16px;
            text-align: center;
            font-size: 18px;
            font-weight: 500;
            color: #ffffff;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        /* Chat Area */
        .chat-area {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        
        /* Messages */
        .message {
            max-width: 85%;
            padding: 14px 18px;
            border-radius: 18px;
            position: relative;
            line-height: 1.6;
            font-size: 16px;
            word-wrap: break-word;
        }
        
        .user-message {
            align-self: flex-end;
            background: #333333;
            color: #ffffff;
            border-bottom-right-radius: 6px;
        }
        
        .ai-message {
            align-self: flex-start;
            background: #222222;
            color: #ffffff;
            border-bottom-left-radius: 6px;
        }
        
        .system-message {
            align-self: center;
            background: #222222;
            color: #999999;
            max-width: 90%;
            font-style: italic;
            border-radius: 18px;
            font-size: 14px;
            padding: 10px 16px;
        }
        
        .error-message {
            background: #4a0000;
            color: #ff8888;
            border-radius: 18px;
            padding: 12px 16px;
            max-width: 90%;
            font-size: 15px;
            line-height: 1.5;
            border-left: 3px solid #ff4444;
        }
        
        .loading-dots {
            display: inline-block;
            color: #999999;
        }
        
        .loading-dots::after {
            content: '.';
            animation: dots 1.5s infinite;
            width: 20px;
            display: inline-block;
            text-align: left;
        }
        
        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }
        
        /* Input Area */
        .input-area {
            padding: 16px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            background: #000000;
            position: relative;
        }
        
        .input-container {
            display: flex;
            gap: 12px;
            max-width: 100%;
        }
        
        .input-field {
            flex: 1;
            background: #111111;
            border: none;
            border-radius: 24px;
            padding: 12px 16px;
            color: #ffffff;
            font-family: inherit;
            font-size: 16px;
            line-height: 1.5;
            min-height: 44px;
            max-height: 200px;
            resize: none;
            outline: none;
            -webkit-appearance: none;
        }
        
        .input-field::placeholder {
            color: #666666;
        }
        
        .send-btn {
            background: #4361ee;
            color: white;
            border: none;
            border-radius: 24px;
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            flex-shrink: 0;
            transition: all 0.2s ease;
        }
        
        .send-btn:hover {
            background: #3a56d4;
            transform: scale(1.05);
        }
        
        .send-btn:active {
            transform: scale(0.95);
        }
        
        .send-btn:disabled {
            background: #333333;
            cursor: not-allowed;
            transform: none;
        }
        
        .send-btn i {
            font-size: 18px;
        }
        
        /* Hide default scrollbar */
        .chat-area::-webkit-scrollbar {
            display: none;
        }
        
        .chat-area {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        
        .iphone-optimized {
            background: #1a2a3a;
            border-left: 3px solid #2196F3;
            color: #a0d0ff;
            padding: 12px;
            border-radius: 12px;
            margin: 10px 0;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Pythia Chat</div>
        
        <div class="chat-area" id="chat-box">
            <div class="system-message">
                <strong>System:</strong> Initializing Pythia 160M (ultra-lightweight AI). Downloading ~190MB...
            </div>
        </div>
        
        <div class="input-area">
            <div class="input-container">
                <textarea id="user-input" class="input-field" placeholder="Ask me anything..." disabled></textarea>
                <button id="send-btn" class="send-btn" disabled>
                    <i class="fas fa-arrow-up"></i>
                </button>
            </div>
        </div>
    </div>

    <script type="module">
        // Using Wllama from CDN
        import { Wllama } from 'https://cdn.jsdelivr.net/npm/@wllama/wllama@2.1.1/esm/index.js';

        const chatBox = document.getElementById('chat-box');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        
        // Conversation history
        let conversationHistory = [];
        
        // iPhone-optimized system prompt (shorter = less memory)
        const SYSTEM_PROMPT = `You are a helpful AI assistant. Think carefully before answering. Be concise.`;

        // iPhone 7 optimizations
        const CONFIG = {
            // Disable threads (iPhone 6s/7 lacks SharedArrayBuffer support)
            n_threads: 1,
            // Smaller context = less memory
            contextSize: 512,
            // Conservative RAM usage
            memoryBudget: 300 // MB
        };

        // Configuration for WASM binaries
        const CONFIG_PATHS = {
            'single-thread/wllama.wasm': 'https://cdn.jsdelivr.net/npm/@wllama/wllama@2.1.1/esm/single-thread/wllama.wasm',
            'multi-thread/wllama.wasm' : 'https://cdn.jsdelivr.net/npm/@wllama/wllama@2.1.1/esm/multi-thread/wllama.wasm',
        };

        const wllama = new Wllama(CONFIG_PATHS);

        // Add message to chat UI
        function addMessage(content, role, isLoading = false) {
            const messageEl = document.createElement('div');
            messageEl.classList.add('message');
            
            if (role === 'user') {
                messageEl.classList.add('user-message');
            } else if (role === 'ai') {
                messageEl.classList.add('ai-message');
                if (isLoading) {
                    messageEl.innerHTML = `<div class="loading-dots">${content}</div>`;
                } else {
                    const paragraphs = content.split('\n').filter(p => p.trim());
                    messageEl.innerHTML = paragraphs.map(p => `<p>${escapeHtml(p.trim())}</p>`).join('');
                }
            } else if (role === 'system') {
                messageEl.classList.add('system-message');
                messageEl.innerHTML = content;
            } else if (role === 'error') {
                messageEl.classList.add('error-message');
                messageEl.innerHTML = content;
            }
            
            chatBox.appendChild(messageEl);
            chatBox.scrollTop = chatBox.scrollHeight;
            
            if (role === 'user' || role === 'ai') {
                conversationHistory.push({ role, content });
                if (conversationHistory.length > 4) {
                    conversationHistory.shift();
                }
            }
            
            return messageEl;
        }
        
        // Escape HTML
        function escapeHtml(unsafe) {
            return unsafe
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }
        
        // Pythia-specific response cleaning (simple causal LM)
        function cleanModelResponse(text) {
            if (!text || typeof text !== 'string') return "I need to think about that.";
            
            // Pythia uses </s> as stop token
            let cleaned = text
                .replace(/<\|endoftext\|>/g, '')
                .replace(/<\/s>/g, '')
                .replace(/\n{3,}/g, '\n\n')
                .trim();
            
            // Truncate at new question start
            const badPatterns = [
                /\n\s*(?:Human|User|Question):/i,
                /(?:\. ){4,}/
            ];
            
            for (const pattern of badPatterns) {
                const match = cleaned.match(pattern);
                if (match && match.index > 20) {
                    cleaned = cleaned.substring(0, match.index).trim();
                    break;
                }
            }
            
            // Final cleanup
            cleaned = cleaned
                .replace(/\s+/g, ' ')
                .replace(/^[\s.,;:!?]+|[\s.,;:!?]+$/g, '');
            
            // Quality checks
            if (cleaned.length < 5 || cleaned.split(' ').length < 2) {
                return "I'm not certain. Could you rephrase your question?";
            }
            
            if (cleaned.length > 30 && !/[.!?]$/.test(cleaned)) {
                cleaned += '.';
            }
            
            return cleaned || "I need to think about that more carefully.";
        }
        
        // Build simple prompt (Pythia isn't chat-tuned like TinyLlama)
        function buildPrompt(userMessage) {
            let prompt = `${SYSTEM_PROMPT}\n\n`;
            
            // Add recent history (keep it short for memory)
            const historyCount = Math.min(2, conversationHistory.length);
            for (let i = conversationHistory.length - historyCount; i < conversationHistory.length; i++) {
                const msg = conversationHistory[i];
                prompt += `${msg.role === 'user' ? 'Q' : 'A'}: ${msg.content}\n`;
            }
            
            prompt += `Q: ${userMessage}\nA:`;
            return prompt;
        }

        // iPhone detection
        function isOldiPhone() {
            return /iPhone/.test(navigator.userAgent) && 
                   (navigator.userAgent.includes('OS 10_') || 
                    navigator.userAgent.includes('OS 11_') || 
                    navigator.userAgent.includes('OS 12_') || 
                    navigator.userAgent.includes('OS 13_') || 
                    navigator.userAgent.includes('OS 14_') || 
                    navigator.userAgent.includes('OS 15_'));
        }

        async function init() {
            try {
                // iPhone-specific warning
                if (isiPhone()) {
                    addMessage("ðŸ“± iPhone detected! Using Pythia 160M (optimized for older devices).", "system");
                    addMessage("ðŸ’¡ Tip: Keep questions short for best results on older hardware.", "system");
                }
                
                // Load Pythia 160M - VERIFIED WORKING MODEL
                await wllama.loadModelFromHF(
                    'TheBloke/pythia-160m-GGUF',       // âœ… EXISTS
                    'pythia-160m.Q4_K_M.gguf',          // âœ… 190MB download
                    {
                        // iPhone 7 optimizations
                        n_threads: 1,                    // Single thread only
                        n_ctx: 512,                      // Smaller context
                        progressCallback: ({ loaded, total }) => {
                            const progress = Math.round((loaded / total) * 100);
                            if (progress % 20 === 0 || progress === 100) {
                                const existing = chatBox.querySelector('.download-progress');
                                if (existing) {
                                    existing.textContent = `Downloading model: ${progress}%`;
                                } else if (progress < 100) {
                                    const el = document.createElement('div');
                                    el.classList.add('system-message', 'download-progress');
                                    el.textContent = `Downloading model: ${progress}%`;
                                    chatBox.appendChild(el);
                                    chatBox.scrollTop = chatBox.scrollHeight;
                                }
                            }
                        }
                    }
                );

                // Success message with iPhone optimization note
                const successMsg = document.createElement('div');
                successMsg.classList.add('iphone-optimized');
                successMsg.innerHTML = `
                    âœ… <strong>Pythia 160M loaded!</strong><br>
                    â€¢ Size: 190MB (fits iPhone 6s/7 memory)<br>
                    â€¢ Smarter than GPT-2 117M (trained on The Pile)<br>
                    â€¢ Optimized for older iOS devices
                `;
                chatBox.appendChild(successMsg);
                chatBox.scrollTop = chatBox.scrollHeight;
                
                addMessage("I'm ready! I'm running Pythia 160M â€” smarter than GPT-2 but still lightweight enough for your iPhone.", "ai");
                addMessage("ðŸ’¡ Ask clear, specific questions for best results.", "system");
                
                userInput.disabled = false;
                sendBtn.disabled = false;
                userInput.focus();
            } catch (err) {
                console.error("Model loading error:", err);
                
                // Fallback message with actual working alternatives
                const errorMsg = `
                    <strong>Model Loading Issue</strong>
                    <p>Pythia 160M should work on iPhone 6s/7, but your device may have memory constraints.</p>
                    
                    <div class="iphone-optimized">
                        <strong>âœ… Verified iPhone-Compatible Models:</strong>
                        <ul>
                            <li><strong>GPT-2 117M</strong> (you know this works)</li>
                            <li><strong>Pythia 160M</strong> (should work - 190MB)</li>
                            <li><strong>DistilGPT-2</strong> (82M params, smallest option)</li>
                        </ul>
                        
                        <strong>ðŸ”§ Troubleshooting:</strong>
                        <ul>
                            <li>Close other tabs/apps before loading</li>
                            <li>Use Wi-Fi (not cellular) for download</li>
                            <li>If it fails, try GPT-2 117M instead:</li>
                            <li><code>RichardErkhov/Arjun-G-Ravi_-_chat-GPT2-gguf</code></li>
                        </ul>
                    </div>
                    
                    <p><strong>Error:</strong> ${err.message || 'Unknown error'}</p>
                `;
                
                addMessage(errorMsg, "error");
            }
        }
        
        async function handleChat() {
            const text = userInput.value.trim();
            if (!text) return;

            addMessage(text, 'user');
            userInput.value = '';
            userInput.style.height = 'auto';
            
            const loadingEl = addMessage("Thinking...", 'ai', true);
            sendBtn.disabled = true;
            userInput.disabled = true;
            
            try {
                const prompt = buildPrompt(text);
                
                // iPhone-optimized generation params
                const response = await wllama.createCompletion(prompt, {
                    nPredict: 100,      // Shorter responses = less memory
                    nThreads: 1,        // Single thread
                    sampling: { 
                        temp: 0.7,
                        top_k: 40,
                        top_p: 0.9,
                        repeat_penalty: 1.2
                    }
                });
                
                let cleanedResponse = cleanModelResponse(response);
                
                // Add cutoff disclaimer for time-sensitive questions
                const lowerQ = text.toLowerCase();
                if (/\b202[3456789]\b|\btoday\b|\bcurrent\b|\bnews\b/.test(lowerQ) && 
                    !/history|past/.test(lowerQ)) {
                    if (!cleanedResponse.includes("cutoff")) {
                        cleanedResponse += " (Note: My knowledge cutoff is 2021)";
                    }
                }
                
                loadingEl.remove();
                addMessage(cleanedResponse, 'ai');
                
            } catch (err) {
                console.error("Generation error:", err);
                loadingEl.remove();
                
                // Graceful degradation for iPhone
                if (err.message.includes('memory') || err.message.includes('allocation')) {
                    addMessage("MemoryWarning: Your iPhone is low on memory. Try:\nâ€¢ Shorter questions\nâ€¢ Close other tabs/apps\nâ€¢ Wait 10 seconds between messages", "ai");
                } else {
                    addMessage("I had trouble generating a response. Try a simpler question.", "ai");
                }
            } finally {
                sendBtn.disabled = false;
                userInput.disabled = false;
                userInput.focus();
            }
        }

        sendBtn.addEventListener('click', handleChat);
        userInput.addEventListener('keypress', (e) => { 
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                handleChat();
            }
        });
        
        userInput.addEventListener('input', () => {
            userInput.style.height = 'auto';
            userInput.style.height = Math.min(200, userInput.scrollHeight) + 'px';
        });

        // Initialize
        init();
    </script>
</body>
</html>
