<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tiny Agent Studio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: -apple-system, sans-serif; background: #000; color: #fff; height: 100vh; overflow: hidden; }
        .container { height: 100vh; display: flex; flex-direction: column; }
        
        /* Header */
        .header { padding: 16px; border-bottom: 1px solid #222; display: flex; justify-content: space-between; align-items: center; }
        .mode-btn { background: #333; border: none; color: #fff; padding: 8px 12px; border-radius: 10px; cursor: pointer; font-size: 12px; }

        /* Views */
        .view { flex: 1; display: none; flex-direction: column; overflow-y: auto; padding: 16px; gap: 16px; }
        .view.active { display: flex; }
        
        /* Fixed Bubbles */
        .message { max-width: 80%; padding: 12px 16px; border-radius: 18px; line-height: 1.5; font-size: 15px; word-wrap: break-word; }
        .user-message { align-self: flex-end; background: #007bff; color: #fff; border-bottom-right-radius: 4px; }
        .ai-message { align-self: flex-start; background: #1c1c1e; color: #eee; border-bottom-left-radius: 4px; }
        
        /* TTS Studio */
        .studio-card { background: #111; padding: 20px; border-radius: 20px; border: 1px solid #222; display: flex; flex-direction: column; gap: 15px; }
        .control-group { display: flex; flex-direction: column; gap: 5px; }
        label { font-size: 11px; color: #666; text-transform: uppercase; }
        select, input[type="range"] { background: #222; border: 1px solid #333; color: #fff; padding: 10px; border-radius: 8px; width: 100%; }
        
        /* Input Area */
        .input-area { padding: 15px; border-top: 1px solid #222; background: #000; }
        .input-container { display: flex; gap: 10px; }
        .input-field { flex: 1; background: #111; border: none; border-radius: 20px; padding: 12px 15px; color: #fff; font-size: 16px; resize: none; outline: none; height: 45px; }
        .send-btn { background: #007bff; border: none; border-radius: 50%; width: 45px; height: 45px; color: #fff; cursor: pointer; flex-shrink: 0; }
        .send-btn:disabled { opacity: 0.3; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <span id="title">Tiny Chat</span>
            <button class="mode-btn" id="mode-toggle"><i class="fas fa-microphone"></i> TTS Studio</button>
        </div>
        
        <div id="view-chat" class="view active"></div>

        <div id="view-tts" class="view">
            <div class="studio-card">
                <label>Text to Speak</label>
                <p id="tts-preview" style="font-size: 14px; color: #888;">No message yet.</p>
                <div class="control-group">
                    <label>Voice</label>
                    <select id="voice-picker"></select>
                </div>
                <div style="display: flex; gap: 10px;">
                    <div class="control-group" style="flex:1">
                        <label>Speed</label>
                        <input type="range" id="rate" min="0.5" max="2" value="1" step="0.1">
                    </div>
                    <div class="control-group" style="flex:1">
                        <label>Pitch</label>
                        <input type="range" id="pitch" min="0" max="2" value="1" step="0.1">
                    </div>
                </div>
                <button id="play-tts" class="send-btn" style="width: 100%; border-radius: 10px; height: 50px;">
                    <i class="fas fa-play"></i> Play Audio
                </button>
            </div>
        </div>
        
        <div class="input-area">
            <div class="input-container">
                <textarea id="user-input" class="input-field" placeholder="Type here..." disabled></textarea>
                <button id="send-btn" class="send-btn" disabled><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>
    </div>

    <script type="module">
        import { Wllama } from 'https://cdn.jsdelivr.net/npm/@wllama/wllama@2.1.1/esm/index.js';

        const chatBox = document.getElementById('view-chat');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const modeToggle = document.getElementById('mode-toggle');
        const ttsPreview = document.getElementById('tts-preview');
        
        let lastAiText = "";

        // UI Logic
        modeToggle.addEventListener('click', () => {
            const isChat = chatBox.parentElement.id === 'view-chat'; // simpler check
            const chatView = document.getElementById('view-chat');
            const ttsView = document.getElementById('view-tts');
            
            if (chatView.classList.contains('active')) {
                chatView.classList.remove('active');
                ttsView.classList.add('active');
                modeToggle.innerHTML = '<i class="fas fa-comments"></i> Chat';
                document.getElementById('title').innerText = "Speech Studio";
                ttsPreview.innerText = lastAiText || "Chat with the bot first.";
            } else {
                ttsView.classList.remove('active');
                chatView.classList.add('active');
                modeToggle.innerHTML = '<i class="fas fa-microphone"></i> TTS Studio';
                document.getElementById('title').innerText = "Tiny Chat";
            }
        });

        // Speech
        const synth = window.speechSynthesis;
        const voicePicker = document.getElementById('voice-picker');
        function loadVoices() {
            voicePicker.innerHTML = synth.getVoices()
                .map(v => `<option value="${v.name}">${v.name}</option>`).join('');
        }
        synth.onvoiceschanged = loadVoices; loadVoices();

        document.getElementById('play-tts').addEventListener('click', () => {
            if (!lastAiText) return;
            const utter = new SpeechSynthesisUtterance(lastAiText);
            utter.voice = synth.getVoices().find(v => v.name === voicePicker.value);
            utter.rate = document.getElementById('rate').value;
            utter.pitch = document.getElementById('pitch').value;
            synth.speak(utter);
        });

        // AI Engine
        const wllama = new Wllama({
            'single-thread/wllama.wasm': 'https://cdn.jsdelivr.net/npm/@wllama/wllama@2.1.1/esm/single-thread/wllama.wasm',
            'multi-thread/wllama.wasm' : 'https://cdn.jsdelivr.net/npm/@wllama/wllama@2.1.1/esm/multi-thread/wllama.wasm',
        });

        function addMessage(text, role) {
            const div = document.createElement('div');
            div.className = `message ${role}-message`;
            div.innerText = text; // Fixed: user text now displays correctly
            chatBox.appendChild(div);
            chatBox.scrollTop = chatBox.scrollHeight;
            return div;
        }

        async function init() {
            try {
                await wllama.loadModelFromHF('QuantFactory/pythia-160m-GGUF', 'pythia-160m.Q4_K_M.gguf');
                userInput.disabled = false; sendBtn.disabled = false;
                addMessage("I'm online. Ask me a direct question.", "ai");
            } catch (e) { addMessage("Init Error.", "ai"); }
        }

        async function handleChat() {
            const text = userInput.value.trim();
            if (!text) return;

            addMessage(text, 'user');
            userInput.value = '';
            const loader = addMessage("...", 'ai');
            
            // THE SECRET: Few-Shot Prompting
            // This forces the model to follow a pattern and NOT repeat the user.
            const prompt = `Q: What is the sun?\nA: The sun is a star at the center of our solar system.\n\nQ: ${text}\nA:`;
            
            const result = await wllama.createCompletion(prompt, {
                nPredict: 50,
                sampling: { 
                    temp: 0.1,           // Very low temp = less hallucination
                    repeat_penalty: 1.4, // High penalty = no repetition
                    top_k: 20
                }
            });

            // Clean up: stop the model if it tries to generate another "Q:"
            let clean = result.split("Q:")[0].trim();
            lastAiText = clean;
            loader.innerText = clean;
        }

        sendBtn.addEventListener('click', handleChat);
        userInput.addEventListener('keydown', e => { if(e.key === 'Enter') handleChat(); });
        init();
    </script>
</body>
</html>
