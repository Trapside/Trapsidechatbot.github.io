<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiny Chat GPT-2 (Clean Edition)</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #eceff1; display: flex; justify-content: center; padding: 20px; }
        .container { width: 100%; max-width: 650px; background: white; padding: 25px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        h2 { color: #2c3e50; margin-top: 0; display: flex; justify-content: space-between; align-items: center; }
        #chat-box { height: 400px; overflow-y: auto; border: 1px solid #cfd8dc; padding: 15px; margin-bottom: 15px; border-radius: 10px; background: #fff; font-size: 0.95rem; line-height: 1.5; }
        .input-area { display: flex; gap: 10px; }
        textarea { flex: 1; padding: 12px; border: 1px solid #cfd8dc; border-radius: 8px; resize: none; height: 60px; font-family: inherit; outline: none; transition: border 0.2s; }
        textarea:focus { border-color: #007bff; }
        .btn { padding: 0 20px; border: none; background: #007bff; color: white; border-radius: 8px; cursor: pointer; font-weight: bold; transition: opacity 0.2s; }
        .btn:disabled { background: #b0bec5; cursor: not-allowed; }
        .btn-clear { background: #f44336; padding: 8px 15px; font-size: 0.8rem; }
        #status { font-size: 0.85rem; color: #546e7a; margin-bottom: 10px; font-weight: 500; }
        .msg { margin-bottom: 10px; padding: 8px 12px; border-radius: 8px; max-width: 85%; }
        .user-msg { background: #e3f2fd; align-self: flex-end; margin-left: auto; border-bottom-right-radius: 2px; }
        .ai-msg { background: #f1f8e9; border-bottom-left-radius: 2px; }
    </style>
</head>
<body>

<div class="container">
    <h2>
        Tiny Chat GPT-2 
        <button class="btn btn-clear" id="clear-btn">Clear Chat</button>
    </h2>
    <div id="status">Initializing engine...</div>
    <div id="chat-box"></div>
    
    <div class="input-area">
        <textarea id="user-input" placeholder="Ask a simple question..." disabled></textarea>
        <button class="btn" id="send-btn" disabled>Send</button>
    </div>
</div>

<script type="module">
    import { Wllama } from 'https://cdn.jsdelivr.net/npm/@wllama/wllama@2.1.1/esm/index.js';

    const CONFIG_PATHS = {
        'single-thread/wllama.wasm': 'https://cdn.jsdelivr.net/npm/@wllama/wllama@2.1.1/esm/single-thread/wllama.wasm',
        'multi-thread/wllama.wasm' : 'https://cdn.jsdelivr.net/npm/@wllama/wllama@2.1.1/esm/multi-thread/wllama.wasm',
    };

    const statusEl = document.getElementById('status');
    const chatBox = document.getElementById('chat-box');
    const userInput = document.getElementById('user-input');
    const sendBtn = document.getElementById('send-btn');
    const clearBtn = document.getElementById('clear-btn');

    const wllama = new Wllama(CONFIG_PATHS);

    // Initialize model
    async function init() {
        try {
            statusEl.innerText = "Downloading model (113MB)...";
            await wllama.loadModelFromHF(
                'RichardErkhov/Arjun-G-Ravi_-_chat-GPT2-gguf', 
                'chat-GPT2.Q4_K.gguf', 
                {
                    progressCallback: ({ loaded, total }) => {
                        statusEl.innerText = `Loading: ${Math.round((loaded/total)*100)}%`;
                    }
                }
            );
            statusEl.innerText = "Status: Online";
            addMessage("System", "Model loaded. I work best with direct questions.");
            userInput.disabled = false;
            sendBtn.disabled = false;
        } catch (e) {
            statusEl.innerText = "Error loading model.";
            console.error(e);
        }
    }

    function addMessage(sender, text) {
        const div = document.createElement('div');
        div.className = `msg ${sender === 'You' ? 'user-msg' : 'ai-msg'}`;
        div.innerHTML = `<strong>${sender}:</strong> ${text}`;
        chatBox.appendChild(div);
        chatBox.scrollTop = chatBox.scrollHeight;
        return div;
    }

    async function handleChat() {
        const text = userInput.value.trim();
        if (!text || sendBtn.disabled) return;

        userInput.value = '';
        sendBtn.disabled = true;
        addMessage("You", text);
        const aiMsgDiv = addMessage("AI", "...");

        // PROMPT TUNING: Using the specific template this model was trained on
        const prompt = `Read the question and give an honest answer. Question: ${text} Answer:`;

        try {
            const response = await wllama.createCompletion(prompt, {
                nPredict: 150,
                sampling: { temp: 0.2, top_k: 40 }, // Lower temp = less rambling
                stopSequences: ["Question:", "Read the", "\n", "<|endoftext|>"]
            });

            // CLEANING: Strip the prompt and the pesky <|pad|> tokens
            let cleanResponse = response
                .replace(prompt, "")
                .replace(/<\|pad\|>/g, "")
                .replace(/<\|endoftext\|>/g, "")
                .replace(/<\|startoftext\|>/g, "")
                .trim();

            aiMsgDiv.innerHTML = `<strong>AI:</strong> ${cleanResponse || "I don't have an answer for that."}`;
        } catch (err) {
            aiMsgDiv.innerHTML = `<strong>AI:</strong> [Error generating response]`;
        }

        sendBtn.disabled = false;
    }

    clearBtn.onclick = () => { chatBox.innerHTML = ''; addMessage("System", "Chat cleared."); };
    sendBtn.onclick = handleChat;
    userInput.onkeypress = (e) => { if(e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); handleChat(); } };

    init();
</script>

</body>
</html>
