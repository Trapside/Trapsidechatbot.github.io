<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Trapside</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: -apple-system, sans-serif; background: #0b0b0b; color: #fff; height: 100vh; overflow: hidden; }
        .container { height: 100vh; display: flex; flex-direction: column; position: relative; }
        
        /* Header */
        .header { padding: 16px; border-bottom: 1px solid #222; display: flex; justify-content: center; align-items: center; background: #111; }
        .brand { font-weight: bold; font-size: 20px; color: #007bff; letter-spacing: 1px; }

        /* Chat View */
        .view { flex: 1; display: flex; flex-direction: column; overflow-y: auto; padding: 16px; gap: 16px; }
        #chat-box { display: flex; flex-direction: column; gap: 14px; }
        .message-row { display: flex; align-items: flex-start; gap: 10px; width: 100%; }
        .user-row { flex-direction: row-reverse; }
        .message { max-width: 75%; padding: 12px 16px; border-radius: 18px; line-height: 1.5; font-size: 15px; word-wrap: break-word; }
        .user-message { background: #007bff; color: #fff; border-top-right-radius: 2px; }
        .ai-message { background: #222; border: 1px solid #333; border-top-left-radius: 2px; }
        
        /* Thinking Loader Pulse */
        .thinking { font-style: italic; color: #666; animation: thinkingPulse 1.5s infinite ease-in-out; }
        @keyframes thinkingPulse {
            0% { opacity: 0.4; }
            50% { opacity: 1; }
            100% { opacity: 0.4; }
        }

        /* Speak Toggles */
        .speak-btn { 
            background: #2a2a2a; border: none; color: #aaa; width: 34px; height: 34px; 
            border-radius: 50%; cursor: pointer; display: flex; align-items: center; justify-content: center;
            transition: 0.2s; margin-top: 5px; flex-shrink: 0;
        }
        .speak-btn.active { color: #fff; background: #007bff; }

        /* Input Area */
        .input-area { padding: 16px; border-top: 1px solid #222; background: #111; }
        .input-container { display: flex; gap: 10px; }
        .input-field { flex: 1; background: #1c1c1c; border: 1px solid #333; border-radius: 22px; padding: 12px 18px; color: #fff; font-size: 16px; outline: none; }
        .send-btn { background: #007bff; border: none; border-radius: 50%; width: 46px; height: 46px; color: #fff; cursor: pointer; }
        .send-btn:disabled { opacity: 0.2; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <span class="brand">TRAPSIDE</span>
        </div>
        
        <div class="view" id="scroll-area">
            <div id="chat-box"></div>
        </div>
        
        <div class="input-area">
            <div class="input-container">
                <textarea id="user-input" class="input-field" placeholder="Message Trapside..." rows="1" disabled></textarea>
                <button id="send-btn" class="send-btn" disabled><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>
    </div>

    <script type="module">
        import { Wllama } from 'https://cdn.jsdelivr.net/npm/@wllama/wllama@2.1.1/esm/index.js';

        const synth = window.speechSynthesis;
        let activeBtn = null;

        // Locked Voice Settings
        const LOCKED_PITCH = 1.5; // 150%
        const LOCKED_RATE = 1.0;  // 100%

        function speakLogic(text, btn) {
            if (synth.speaking && activeBtn === btn) {
                synth.cancel();
                btn.classList.remove('active');
                activeBtn = null;
                return;
            }

            if (synth.speaking) {
                synth.cancel();
                if (activeBtn) activeBtn.classList.remove('active');
            }

            const utter = new SpeechSynthesisUtterance(text);
            const voices = synth.getVoices();
            // Prioritize Daniel, fallback to system default
            utter.voice = voices.find(v => v.name.includes("Daniel")) || voices[0];
            utter.pitch = LOCKED_PITCH;
            utter.rate = LOCKED_RATE;

            utter.onstart = () => {
                btn.classList.add('active');
                activeBtn = btn;
            };
            utter.onend = () => {
                btn.classList.remove('active');
                if (activeBtn === btn) activeBtn = null;
            };

            synth.speak(utter);
        }

        const wllama = new Wllama({
            'single-thread/wllama.wasm': 'https://cdn.jsdelivr.net/npm/@wllama/wllama@2.1.1/esm/single-thread/wllama.wasm',
            'multi-thread/wllama.wasm' : 'https://cdn.jsdelivr.net/npm/@wllama/wllama@2.1.1/esm/multi-thread/wllama.wasm',
        });

        function addMessage(text, role, isThinking = false) {
            const row = document.createElement('div');
            row.className = `message-row ${role}-row`;
            const msg = document.createElement('div');
            msg.className = `message ${role}-message ${isThinking ? 'thinking' : ''}`;
            msg.innerText = text;
            row.appendChild(msg);

            if (role === 'ai' && !isThinking) {
                const btn = document.createElement('button');
                btn.className = 'speak-btn';
                btn.innerHTML = '<i class="fas fa-volume-up"></i>';
                btn.onclick = () => speakLogic(text, btn);
                row.appendChild(btn);
            }
            document.getElementById('chat-box').appendChild(row);
            document.getElementById('scroll-area').scrollTop = document.getElementById('scroll-area').scrollHeight;
            return msg;
        }

        async function init() {
            try {
                await wllama.loadModelFromHF('bartowski/SmolLM2-360M-Instruct-GGUF', 'SmolLM2-360M-Instruct-Q4_K_M.gguf');
                document.getElementById('user-input').disabled = false;
                document.getElementById('send-btn').disabled = false;
                addMessage("Trapside is online. Voice locked to 150% Pitch.", "ai");
            } catch (e) { alert("Initialization Error"); }
        }

        async function handleChat() {
            const text = document.getElementById('user-input').value.trim();
            if (!text) return;
            addMessage(text, 'user');
            document.getElementById('user-input').value = '';
            
            const loader = addMessage("Thinking...", 'ai', true);
            const prompt = `<|im_start|>user\n${text}<|im_end|>\n<|im_start|>assistant\n`;
            
            const result = await wllama.createCompletion(prompt, { 
                nPredict: 200, 
                stop: ["<|im_end|>"],
                sampling: { temp: 0.7 }
            });

            // Remove thinking state and update text
            loader.classList.remove('thinking');
            loader.innerText = result.trim();
            
            // Add speaker button after text is generated
            const btn = document.createElement('button');
            btn.className = 'speak-btn';
            btn.innerHTML = '<i class="fas fa-volume-up"></i>';
            btn.onclick = () => speakLogic(result.trim(), btn);
            loader.parentElement.appendChild(btn);
        }

        document.getElementById('send-btn').onclick = handleChat;
        document.getElementById('user-input').onkeydown = (e) => { 
            if(e.key === 'Enter') handleChat(); 
        };
        
        window.speechSynthesis.getVoices();
        init();
    </script>
</body>
</html>
