<script type="module">

    // =============== WEB SEARCH FUNCTIONS ===============
    
    // DuckDuckGo Instant Answer API (Free, No API Key)
    async function searchWeb(query) {
        try {
            // Using DuckDuckGo's Instant Answer API
            const response = await fetch(`https://api.duckduckgo.com/?q=${encodeURIComponent(query)}&format=json&no_html=1&skip_disambig=1`);
            const data = await response.json();
            
            let results = [];
            
            // Abstract text (main answer)
            if (data.AbstractText) {
                results.push({
                    title: data.Heading || 'Web Result',
                    snippet: data.AbstractText,
                    url: data.AbstractURL || '',
                    source: data.AbstractSource || 'DuckDuckGo'
                });
            }
            
            // Related topics
            if (data.RelatedTopics && data.RelatedTopics.length > 0) {
                data.RelatedTopics.slice(0, 3).forEach(topic => {
                    if (topic.Text) {
                        results.push({
                            title: topic.Text.split(' - ')[0] || 'Related',
                            snippet: topic.Text,
                            url: topic.FirstURL || '',
                            source: 'DuckDuckGo'
                        });
                    }
                });
            }
            
            // If no results, try a different approach with Wikipedia
            if (results.length === 0) {
                try {
                    const wikiResponse = await fetch(`https://en.wikipedia.org/api/rest_v1/page/summary/${encodeURIComponent(query)}`);
                    const wikiData = await wikiResponse.json();
                    
                    if (wikiData.extract) {
                        results.push({
                            title: wikiData.title || 'Wikipedia',
                            snippet: wikiData.extract,
                            url: wikiData.content_urls?.desktop?.page || '',
                            source: 'Wikipedia'
                        });
                    }
                } catch (e) {
                    console.log('Wikipedia fallback failed:', e);
                }
            }
            
            return results;
        } catch (error) {
            console.error('Web search error:', error);
            return [];
        }
    }
    
    // Store web results in knowledge base
    async function storeWebResults(query, results) {
        if (results.length === 0) return;
        
        const timestamp = Date.now();
        const filename = `web_search_${Date.now()}.txt`;
        
        // Combine all results into one document
        let combinedText = `Web Search: "${query}"\nTimestamp: ${new Date().toISOString()}\n\n`;
        
        results.forEach((result, i) => {
            combinedText += `[Result ${i+1}]\n`;
            combinedText += `Title: ${result.title}\n`;
            combinedText += `Source: ${result.source}\n`;
            combinedText += `URL: ${result.url}\n\n`;
            combinedText += `${result.snippet}\n\n`;
            combinedText += `---\n\n`;
        });
        
        // Smart chunking
        const chunks = smartChunk(combinedText);
        
        // Process each chunk with metadata
        for (const chunkText of chunks) {
            const { freq, total } = calculateWordFreq(chunkText);
            const keywords = Object.keys(freq)
                .sort((a, b) => freq[b] - freq[a])
                .slice(0, 20); // Top 20 keywords
            
            await saveKnowledge({
                filename: filename,
                content: chunkText,
                wordFreq: freq,
                wordCount: total,
                keywords: keywords,
                timestamp: timestamp,
                isWebCache: true,
                originalQuery: query
            });
        }
        
        webCacheCount++;
        updateStats();
    }
    
    // Determine if query needs web search
    function shouldSearchWeb(query, retrievedKnowledge) {
        // Don't search if web search disabled
        if (!webSearchEnabled) return false;
        
        // Keywords that indicate current/recent info needed
        const currentInfoKeywords = [
            'current', 'latest', 'recent', 'today', 'now', 'update',
            '2024', '2025', '2026', 'news', 'trending', 'happening'
        ];
        
        const queryLower = query.toLowerCase();
        const needsCurrent = currentInfoKeywords.some(kw => queryLower.includes(kw));
        
        // If no knowledge retrieved and query seems factual, search
        if (retrievedKnowledge.length === 0 && query.includes('?')) {
            return true;
        }
        
        // If knowledge retrieved but low scores, might need web search
        if (retrievedKnowledge.length > 0) {
            const avgScore = retrievedKnowledge.reduce((sum, kb) => sum + parseFloat(kb.score), 0) / retrievedKnowledge.length;
            if (avgScore < 0.1 && needsCurrent) {
                return true;
            }
        }
        
        return needsCurrent;
    }

    // =============== OPTIMIZED CHUNKING ===============
    
    // Smart semantic chunking (splits on paragraphs/code blocks, not arbitrary chars)
    function smartChunk(text, maxChunkSize = 600, overlap = 100) {
        const chunks = [];
        
        // Split by double newlines (paragraphs) or code blocks
        const sections = text.split(/\n\n+/);
        let currentChunk = '';
        
        for (const section of sections) {
            if ((currentChunk + section).length < maxChunkSize) {
                currentChunk += section + '\n\n';
            } else {
                if (currentChunk.trim().length > 50) {
                    chunks.push(currentChunk.trim());
                }
                
                // Add overlap from previous chunk
                const words = currentChunk.split(/\s+/);
                const overlapWords = words.slice(-Math.floor(overlap / 5)); // ~20 words
                currentChunk = overlapWords.join(' ') + '\n\n' + section + '\n\n';
            }
        }
        
        if (currentChunk.trim().length > 50) {
            chunks.push(currentChunk.trim());
        }
        
        return chunks;
    }
    
    // =============== TF-IDF SCORING ===============
    
    // Calculate word frequency
    function calculateWordFreq(text) {
        const words = text.toLowerCase()
            .replace(/[^a-z0-9\s]/g, ' ')
            .split(/\s+/)
            .filter(w => w.length > 2); // Ignore very short words
        
        const freq = {};
        words.forEach(word => {
            freq[word] = (freq[word] || 0) + 1;
        });
        
        return { freq, total: words.length };
    }
    
    // TF-IDF scoring for relevance
    function calculateTFIDF(queryWords, chunkFreq, chunkTotal, docFreq, totalDocs) {
        let score = 0;
        
        queryWords.forEach(word => {
            if (chunkFreq[word]) {
                // TF: Term frequency in chunk
                const tf = chunkFreq[word] / chunkTotal;
                
                // IDF: Inverse document frequency
                const docsWithWord = docFreq[word] || 1;
                const idf = Math.log(totalDocs / docsWithWord);
                
                score += tf * idf;
            }
        });
        
        return score;
    }
    
    // =============== OPTIMIZED RETRIEVAL ===============
    
    async function retrieveRelevantKnowledge(query, topK = 3) {
        if (totalDocuments === 0) return [];
        
        const queryLower = query.toLowerCase();
        const queryWords = queryLower
            .replace(/[^a-z0-9\s]/g, ' ')
            .split(/\s+/)
            .filter(w => w.length > 2);
        
        if (queryWords.length === 0) return [];
        
        // Stage 1: Fast keyword filter (only load chunks that match at least one keyword)
        const candidateIds = [];
        
        const transaction = db.transaction(['knowledge'], 'readonly');
        const store = transaction.objectStore('knowledge');
        const allKeys = await new Promise((resolve, reject) => {
            const request = store.getAllKeys();
            request.onsuccess = () => resolve(request.result);
            request.onerror = () => reject(request.error);
        });
        
        // Load only metadata for filtering
        const candidates = [];
        for (const key of allKeys) {
            const chunk = await new Promise((resolve, reject) => {
                const request = store.get(key);
                request.onsuccess = () => resolve(request.result);
                request.onerror = () => reject(request.error);
            });
            
            // Quick check: does this chunk contain any query words?
            const hasMatch = queryWords.some(word => 
                chunk.keywords && chunk.keywords.includes(word)
            );
            
            if (hasMatch) {
                candidates.push({ id: key, ...chunk });
            }
        }
        
        // Stage 2: TF-IDF scoring on candidates only
        const scored = candidates.map(chunk => {
            const score = calculateTFIDF(
                queryWords,
                chunk.wordFreq || {},
                chunk.wordCount || 1,
                globalWordFreq,

            );
            
            return { ...chunk, score };
        });
        
        // Stage 3: Return top K results
        const topResults = scored
            .filter(chunk => chunk.score > 0)
            .sort((a, b) => b.score - a.score)
            .slice(0, topK);
        
        return topResults.map(chunk => ({
            content: chunk.content,
            filename: chunk.filename,
            score: chunk.score.toFixed(3),
            isWebCache: chunk.isWebCache || false
        }));
    }

    function initDB() {
        return new Promise((resolve, reject) => {
            const request = indexedDB.open(DB_NAME, DB_VERSION);
            
            request.onerror = () => reject(request.error);
            request.onsuccess = () => {
                db = request.result;
                loadKnowledgeIndex();
                resolve(db);
            };
            
            request.onupgradeneeded = (event) => {
                const db = event.target.result;
                if (!db.objectStoreNames.contains('knowledge')) {
                    db.createObjectStore('knowledge', { keyPath: 'id', autoIncrement: true });
                }
            };
        });
    }
    
    async function loadKnowledgeIndex() {
        return new Promise((resolve, reject) => {
            const transaction = db.transaction(['knowledge'], 'readonly');
            const store = transaction.objectStore('knowledge');
            const request = store.getAll();
            
            request.onsuccess = () => {
                const allChunks = request.result;
                
                // Build index
                knowledgeIndex = {};
                globalWordFreq = {};
                totalDocuments = 0;
                webCacheCount = 0;
                
                allChunks.forEach(chunk => {
                    if (!knowledgeIndex[chunk.filename]) {
                        knowledgeIndex[chunk.filename] = {
                            chunks: 0,
                            totalWords: 0,
                            isWebCache: chunk.isWebCache || false
                        };
                    }
                    
                    knowledgeIndex[chunk.filename].chunks++;
                    knowledgeIndex[chunk.filename].totalWords += chunk.wordCount || 0;
                    totalDocuments++;
                    
                    if (chunk.isWebCache) {
                        webCacheCount++;
                    }
                    
                    // Update global word frequency
                    if (chunk.wordFreq) {
                        Object.keys(chunk.wordFreq).forEach(word => {
                            globalWordFreq[word] = (globalWordFreq[word] || 0) + 1;
                        });
                    }
                });
                
                updateKnowledgeList();
                updateStats();
                
                if (totalDocuments > 0) {
                    document.getElementById('knowledge-btn').classList.add('active');
                }
                
                resolve();
            };
            request.onerror = () => reject(request.error);
        });
    }
    
    async function saveKnowledge(knowledge) {
        return new Promise((resolve, reject) => {
            const transaction = db.transaction(['knowledge'], 'readwrite');
            const store = transaction.objectStore('knowledge');
            const request = store.add(knowledge);
            
            request.onsuccess = () => {
                loadKnowledgeIndex();
                resolve(request.result);
            };
            request.onerror = () => reject(request.error);
        });
    }
    
    async function deleteKnowledge(id) {
        return new Promise((resolve, reject) => {
            const transaction = db.transaction(['knowledge'], 'readwrite');
            const store = transaction.objectStore('knowledge');
            const request = store.delete(id);
            
            request.onsuccess = () => {
                loadKnowledgeIndex();
                resolve();
            };
            request.onerror = () => reject(request.error);
        });
    }

    async function processFile(file) {
        const text = await file.text();
        
        // Smart chunking
        const chunks = smartChunk(text);
        
        // Process each chunk with metadata
        for (const chunkText of chunks) {
            const { freq, total } = calculateWordFreq(chunkText);
            const keywords = Object.keys(freq)
                .sort((a, b) => freq[b] - freq[a])
                .slice(0, 20); // Top 20 keywords
            
            await saveKnowledge({
                filename: file.name,
                content: chunkText,
                wordFreq: freq,
                wordCount: total,
                keywords: keywords,
                timestamp: Date.now(),
                isWebCache: false
            });
        }
        
        addMessage(`üìö Learned from "${file.name}" - ${chunks.length} semantic chunks indexed with TF-IDF.`, "ai");
    }

    async function multiPassReasoning(userMessage) {
        let reasoningText = '';
        let finalAnswer = '';
        let webResults = [];
        
        // Step 1: Retrieve relevant knowledge with TF-IDF
        const retrievedKnowledge = await retrieveRelevantKnowledge(userMessage, 3);
        
        // Step 2: Decide if web search needed

            }
        }

                abortController = new AbortController();
                const thinkingResult = await wllama.createCompletion(thinkingPrompt, {
                    nPredict: 300,

                        temp: 0.8,
                        top_k: 40,

                        presence_penalty: 0.1,
                        frequency_penalty: 0.1

            } catch (e) {

                    reasoningText = "Reasoning process interrupted.";
                }
            }
            
            const answerPrompt = buildAnswerPrompt(userMessage, reasoningText, retrievedKnowledge, webResults);
            
            try {
                abortController = new AbortController();
                const answerResult = await wllama.createCompletion(answerPrompt, {
                    nPredict: 400,
                    sampling: {
                        temp: 0.7,
                        top_k: 40,
                        top_p: 0.9,
                        repeat_penalty: 1.15,
                        presence_penalty: 0.1,

                    },
                    signal: abortController.signal
                });
                
                finalAnswer = answerResult.trim();
            } catch (e) {
                if (!abortController.signal.aborted) {
                    finalAnswer = "Error generating final answer.";
                }
            }
        } else {
            const prompt = buildPromptWithHistory(userMessage, retrievedKnowledge, webResults);
            
            try {

                if (!abortController.signal.aborted) {

                }
            }
        }
        
        return {

        };
