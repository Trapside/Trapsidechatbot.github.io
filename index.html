<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Ultra-Lite AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #f2f2f7; font-family: -apple-system, system-ui, sans-serif; height: 100dvh; display: flex; flex-direction: column; }
        .glass { background: rgba(255, 255, 255, 0.85); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); }
        #chat-content { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 12px; }
        .bubble { padding: 12px 16px; border-radius: 20px; font-size: 15px; max-width: 85%; line-height: 1.4; }
        .user { background: #007AFF; color: white; align-self: flex-end; border-bottom-right-radius: 4px; }
        .ai { background: #e9e9eb; color: #000; align-self: flex-start; border-bottom-left-radius: 4px; white-space: pre-wrap; }
        .progress-bar { height: 4px; background: #e5e5ea; border-radius: 2px; overflow: hidden; }
        .progress-fill { height: 100%; background: #007AFF; transition: width 0.3s; }
    </style>
</head>
<body>

    <nav class="glass p-4 pt-12 border-b border-gray-200 sticky top-0 z-50">
        <div class="flex justify-between items-center mb-2">
            <div>
                <h1 class="font-bold text-lg leading-none">Qwen Lite</h1>
                <span id="status" class="text-[10px] text-gray-400 uppercase font-bold">Stable Mode</span>
            </div>
            <button onclick="localStorage.clear(); location.reload();" class="text-blue-500 text-sm font-semibold">Reset</button>
        </div>
        <div class="progress-bar"><div id="bar" class="progress-fill" style="width: 0%"></div></div>
    </nav>

    <div id="chat-content">
        <div id="setup" class="m-auto text-center p-6 bg-white rounded-3xl shadow-sm border border-gray-100">
            <h2 class="font-bold text-xl mb-2">Stable Engine</h2>
            <p class="text-gray-500 text-sm mb-6 text-pretty">Using Qwen2.5-0.5B. Optimized for mobile stability and speed.</p>
            <button id="load-btn" class="w-full bg-black text-white py-4 rounded-2xl font-bold active:scale-95 transition-all">Start Chat</button>
            <p id="load-text" class="text-[10px] text-gray-400 mt-3 hidden uppercase tracking-widest font-mono">Loading...</p>
        </div>
    </div>

    <div class="p-4 glass border-t border-gray-200 pb-safe">
        <form id="chat-form" class="flex gap-2">
            <input id="msg-input" type="text" placeholder="Message..." class="flex-1 bg-gray-100 rounded-2xl px-5 py-3 outline-none disabled:opacity-50" disabled>
            <button id="send-btn" type="submit" disabled class="bg-blue-600 text-white w-12 h-12 rounded-2xl flex items-center justify-center">
                <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="3" viewBox="0 0 24 24"><path d="m5 12 7-7 7 7M12 19V5"/></svg>
            </button>
        </form>
    </div>

    <script type="module">
        import * as webllm from "https://esm.run/@mlc-ai/web-llm";

        // This model is the current "Sweet Spot" for mobile
        const MODEL_ID = "Qwen2.5-0.5B-Instruct-q4f16_1-MLC";
        
        let engine;
        let history = JSON.parse(localStorage.getItem('qwen_chat')) || [
            { role: "system", content: "You are a helpful, concise mobile AI. Use simple formatting." }
        ];

        const append = (role, text) => {
            const b = document.createElement('div');
            b.className = `bubble ${role}`;
            b.innerText = text;
            document.getElementById('chat-content').appendChild(b);
            document.getElementById('chat-content').scrollTop = document.getElementById('chat-content').scrollHeight;
            return b;
        };

        // Render History
        history.forEach(m => { if(m.role !== 'system') append(m.role === 'user' ? 'user' : 'ai', m.content); });

        document.getElementById('load-btn').onclick = async () => {
            document.getElementById('load-btn').style.display = 'none';
            document.getElementById('load-text').classList.remove('hidden');

            try {
                engine = await webllm.CreateMLCEngine(MODEL_ID, {
                    initProgressCallback: (p) => {
                        document.getElementById('bar').style.width = (p.progress * 100) + "%";
                        document.getElementById('load-text').innerText = p.text;
                    }
                });
                document.getElementById('setup').remove();
                document.getElementById('msg-input').disabled = false;
                document.getElementById('send-btn').disabled = false;
                document.getElementById('status').innerText = "Active";
            } catch (e) {
                alert("WebGPU failed. Use Safari (iOS 17.4+) or Chrome (Android).");
            }
        };

        document.getElementById('chat-form').onsubmit = async (e) => {
            e.preventDefault();
            const input = document.getElementById('msg-input');
            const val = input.value.trim();
            if (!val || document.getElementById('send-btn').disabled) return;

            input.value = "";
            append('user', val);
            history.push({ role: "user", content: val });

            const aiBox = append('ai', "...");
            document.getElementById('send-btn').disabled = true;

            try {
                let fullResponse = "";
                const chunks = await engine.chat.completions.create({
                    messages: history,
                    stream: true,
                    temperature: 0.6,
                    max_gen_len: 256
                });

                for await (const chunk of chunks) {
                    fullResponse += chunk.choices[0]?.delta?.content || "";
                    aiBox.innerText = fullResponse;
                }

                history.push({ role: "assistant", content: fullResponse });
                
                // Keep memory stable for mobile
                if (history.length > 10) history.splice(1, 2);
                localStorage.setItem('qwen_chat', JSON.stringify(history));

            } catch (err) {
                aiBox.innerText = "GPU reset required. Refreshing memory...";
                localStorage.clear();
            } finally {
                document.getElementById('send-btn').disabled = false;
            }
        };
    </script>
</body>
</html>
