<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Music</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <header>
            <h1>Library</h1>
            <button id="btnOpen">Add Folder</button>
            <input type="text" id="searchBar" placeholder="Search your music...">
        </header>

        <main id="songList">
            <div class="empty-state">No songs loaded yet.</div>
        </main>

        <section class="player-bar">
            <div class="now-playing-info">
                <div id="trackName">Not Playing</div>
                <div id="trackArtist">Select a song</div>
            </div>
            <div class="controls">
                <button id="prevBtn">⏮</button>
                <button id="playBtn">▶️</button>
                <button id="nextBtn">⏭</button>
            </div>
            <audio id="mainAudio"></audio>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
