<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Trapside Pro</title>
    <script type="importmap"> { "imports": { "@mlc-ai/web-llm": "https://esm.run/@mlc-ai/web-llm" } } </script>
    <style>
        :root { 
            --apple-blue: #007AFF; --apple-red: #FF3B30; 
            --bg: #F2F2F7; --card-bg: rgba(255, 255, 255, 0.85); 
            --text: #1d1d1f; --ai-bubble: #ffffff; --border: rgba(0,0,0,0.1);
            --safe-top: env(safe-area-inset-top, 20px);
            --safe-bottom: env(safe-area-inset-bottom, 20px);
        }
        body { margin: 0; padding: 0; height: 100vh; background: var(--bg); font-family: -apple-system, system-ui, sans-serif; display: flex; justify-content: center; overflow: hidden; }
        
        .app-card { width: 100%; max-width: 500px; height: 100vh; background: var(--card-bg); backdrop-filter: blur(40px); -webkit-backdrop-filter: blur(40px); display: flex; flex-direction: column; position: relative; }
        
        /* Fixed Header for Notch */
        header { 
            padding: calc(var(--safe-top) + 10px) 20px 15px 20px; 
            display: flex; justify-content: space-between; align-items: center; 
            border-bottom: 0.5px solid var(--border); 
            background: rgba(255,255,255,0.7); 
            z-index: 100;
            backdrop-filter: saturate(180%) blur(20px);
        }
        .header-btn { background: rgba(0,0,0,0.05); border: none; padding: 8px 14px; border-radius: 12px; font-size: 12px; font-weight: 600; cursor: pointer; color: var(--text); }

        /* Chat Layout */
        #chat-box { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; padding-bottom: 180px; scroll-behavior: smooth; -webkit-overflow-scrolling: touch; }
        .msg { padding: 14px 18px; border-radius: 20px; font-size: 16px; line-height: 1.4; word-wrap: break-word; white-space: pre-wrap; animation: spring 0.4s cubic-bezier(0.2, 0.8, 0.2, 1); }
        .ai { background: var(--ai-bubble); border-bottom-left-radius: 4px; box-shadow: 0 2px 8px rgba(0,0,0,0.04); align-self: flex-start; max-width: 85%; color: #333; }
        .user { background: var(--apple-blue); color: white; border-bottom-right-radius: 4px; align-self: flex-end; max-width: 85%; }

        /* Notch-aware Input Bar */
        .input-bar-container { position: absolute; bottom: 0; width: 100%; padding-bottom: calc(var(--safe-bottom) + 15px); background: linear-gradient(transparent, var(--bg) 30%); z-index: 90; }
        .input-bar { margin: 0 20px; display: flex; gap: 10px; align-items: center; background: white; padding: 6px; border-radius: 30px; box-shadow: 0 4px 15px rgba(0,0,0,0.08); }
        input { flex: 1; border: none; padding: 10px 15px; background: transparent; font-size: 16px; outline: none; }
        
        #actionBtn { background: var(--apple-blue); color: white; border: none; width: 38px; height: 38px; border-radius: 50%; font-size: 18px; cursor: pointer; display: flex; align-items: center; justify-content: center; transition: transform 0.2s, background 0.2s; }
        #actionBtn.stop { background: var(--apple-red); border-radius: 10px; }
        #actionBtn:disabled { opacity: 0.3; cursor: not-allowed; }

        /* Overlays */
        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255,255,255,0.98); z-index: 200; display: none; flex-direction: column; justify-content: center; align-items: center; padding: 40px; box-sizing: border-box; }
        #progress-fill { width: 0%; height: 100%; background: var(--apple-blue); transition: width 0.3s; border-radius: 2px; }

        @keyframes spin { 100% { transform: rotate(360deg); } }
        @keyframes spring { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

<div id="download-overlay" class="overlay">
    <div style="width:30px; height:30px; border:3px solid #eee; border-top-color:var(--apple-blue); border-radius:50%; animation: spin 0.8s linear infinite;"></div>
    <p style="font-size: 12px; color: #888; margin-top: 20px; font-weight: 700; letter-spacing: 1px;">SYNCING VRAM...</p>
    <div style="width:120px; height:4px; background:#eee; margin-top:10px; border-radius:2px; overflow:hidden;"><div id="progress-fill"></div></div>
</div>

<div class="app-card">
    <header>
        <button class="header-btn" onclick="location.reload()" style="color:var(--apple-red)">Reset</button>
        <div style="text-align:center">
            <span style="font-weight: 800; font-size: 13px; display:block">TRAPSIDE PRO</span>
            <span style="font-size: 9px; color: var(--apple-blue); font-weight: 700;">METHOD 4 PURGE ACTIVE</span>
        </div>
        <button class="header-btn" onclick="alert('Profile Saved Locally')">Profile</button>
    </header>

    <div id="chat-box">
        <div class="msg ai">Systems nominal, sir. I'm calibrated to your profile. I'll purge memory after every thought to keep your device stable.</div>
    </div>

    <div class="input-bar-container">
        <div class="input-bar">
            <input type="text" id="userInput" placeholder="Ask anything...">
            <button id="actionBtn">↑</button>
        </div>
    </div>
</div>

<script type="module">
    import * as webllm from "@mlc-ai/web-llm";

    const chatBox = document.getElementById('chat-box');
    const input = document.getElementById('userInput');
    const actionBtn = document.getElementById('actionBtn');
    const progressFill = document.getElementById('progress-fill');
    const overlay = document.getElementById('download-overlay');
    
    let engine = null;
    let isGenerating = false;
    let sessionHistory = [];
    let userProfile = JSON.parse(localStorage.getItem('trapside_vault')) || { interests: ["Tech"] };

    function appendMessage(role, text) {
        const bubble = document.createElement('div');
        bubble.className = `msg ${role}`;
        bubble.innerText = text;
        chatBox.appendChild(bubble);
        chatBox.scrollTo({ top: chatBox.scrollHeight, behavior: 'smooth' });
        return bubble;
    }

    async function handleAction() {
        // 1. HARD LOCK: Prevent parallel engine instances (Main cause of mobile crashes)
        if (isGenerating) return; 
        const val = input.value.trim();
        if (!val) return;

        isGenerating = true;
        input.disabled = true;
        actionBtn.disabled = true;
        actionBtn.innerText = '...';
        
        appendMessage('user', val);
        input.value = '';

        // UI Repaint break
        await new Promise(r => requestAnimationFrame(r));

        try {
            // 2. STATELESS BOOT: Create engine fresh for this turn
            engine = await webllm.CreateMLCEngine("Qwen2.5-0.5B-Instruct-q4f16_1-MLC", {
                initProgressCallback: (p) => {
                    if (p.progress < 1) {
                        overlay.style.display = 'flex';
                        progressFill.style.width = (p.progress * 100) + '%';
                    } else { overlay.style.display = 'none'; }
                }
            });

            const sys = `You are Trapside (JARVIS). Call user 'sir'. Profile: ${userProfile.interests.join(", ")}. Be concise.`;
            
            // 3. INFERENCE
            const chunks = await engine.chat.completions.create({
                messages: [{role: "system", content: sys}, ...sessionHistory, {role: "user", content: val}],
                stream: true
            });

            const aiBubble = appendMessage('ai', '');
            let fullText = "";
            for await (const chunk of chunks) {
                const content = chunk.choices[0]?.delta?.content || "";
                fullText += content;
                aiBubble.innerText = fullText;
                chatBox.scrollTop = chatBox.scrollHeight;
            }

            // 4. EXTERNAL MEMORY SYNC (Before Purge)
            sessionHistory.push({role: "user", content: val}, {role: "assistant", content: fullText});
            if (sessionHistory.length > 6) sessionHistory.splice(0, 2);

            // 5. THE PURGE: Kill engine and wipe VRAM
            // Small timeout allows WebGPU to finish writing to buffers before disposal
            await new Promise(r => setTimeout(r, 150)); 
            await engine.unload();
            engine = null;

        } catch(e) {
            console.error("Critical Engine Failure:", e);
            appendMessage('ai', "Emergency purge initiated, sir. VRAM was overloaded.");
            if (engine) await engine.unload();
        } finally {
            isGenerating = false;
            input.disabled = false;
            actionBtn.disabled = false;
            actionBtn.innerText = '↑';
            input.focus();
        }
    }

    actionBtn.onclick = handleAction;
    input.onkeypress = (e) => { if(e.key === 'Enter') handleAction(); };
</script>
</body>
</html>
