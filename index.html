<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Lite AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/dexie/dist/dexie.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root { --ios-blue: #007AFF; }
        body { background-color: #f2f2f7; font-family: -apple-system, system-ui, sans-serif; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        .glass { background: rgba(255, 255, 255, 0.85); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); border-bottom: 1px solid rgba(0,0,0,0.1); }
        #chat-container { flex: 1; overflow-y: auto; padding: 16px; display: flex; flex-direction: column; gap: 12px; }
        .chat-bubble { max-width: 85%; border-radius: 20px; padding: 12px 16px; font-size: 15px; line-height: 1.4; }
        .user { background: var(--ios-blue); color: white; align-self: flex-end; border-bottom-right-radius: 4px; }
        .ai { background: #e9e9eb; color: black; align-self: flex-start; border-bottom-left-radius: 4px; position: relative; }
        .mem-bar-fill { height: 100%; transition: width 0.5s ease, background-color 0.5s ease; }
    </style>
</head>
<body>

    <nav class="glass sticky top-0 z-50 px-4 py-3 flex justify-between items-center pt-10">
        <div class="w-full">
            <div class="flex justify-between items-center">
                <h1 class="text-md font-bold">Ultra-Lite AI</h1>
                <span id="storage-meter" class="text-[9px] font-mono text-gray-400">0 MB</span>
            </div>
            <div class="mt-1">
                <div class="flex justify-between text-[8px] uppercase font-black text-gray-400 mb-0.5">
                    <span>GPU Memory Pressure</span>
                    <span id="mem-percent">0%</span>
                </div>
                <div class="w-full bg-gray-200 rounded-full h-1 overflow-hidden">
                    <div id="mem-bar" class="mem-bar-fill bg-green-500" style="width: 0%"></div>
                </div>
            </div>
        </div>
    </nav>

    <div id="chat-container">
        <div id="welcome" class="m-auto text-center p-6 space-y-4">
            <h2 class="text-xl font-black">Ready?</h2>
            <p class="text-xs text-gray-500">Using SmolLM2-135M: The smallest & fastest model for mobile.</p>
            <button id="init-btn" class="bg-black text-white px-10 py-4 rounded-2xl font-bold active:scale-95 transition-all">Start Engine</button>
            <div id="loader" class="hidden text-[10px] font-mono text-blue-600 animate-pulse">Downloading...</div>
        </div>
    </div>

    <div class="glass p-4 pb-10">
        <div id="input-ui" class="hidden flex gap-2 max-w-xl mx-auto">
            <input id="user-input" type="text" placeholder="Type message..." class="flex-1 bg-gray-100 rounded-full px-4 py-2 outline-none">
            <button id="send-btn" class="bg-blue-600 text-white w-10 h-10 rounded-full flex items-center justify-center"><i class="fa-solid fa-arrow-up"></i></button>
        </div>
    </div>

    <script type="module">
        import * as webllm from "https://esm.run/@mlc-ai/web-llm";

        // CONFIG - Using the 135M Model
        const MODEL_ID = "SmolLM2-135M-Instruct-q4f16_1-MLC";
        const db = new Dexie("LiteDB");
        db.version(1).stores({ messages: "++id, role, content, timestamp" });

        let engine;
        let chatHistory = [];

        const $ = id => document.getElementById(id);

        async function updateStats() {
            if (!engine) return;
            const stats = await engine.runtimeStats();
            const fill = Math.round((stats.kv_cache_fill_percent || 0) * 100);
            $('mem-bar').style.width = fill + "%";
            $('mem-percent').innerText = fill + "%";
            
            if (fill > 80) $('mem-bar').className = "mem-bar-fill bg-red-500";
            else if (fill > 50) $('mem-bar').className = "mem-bar-fill bg-orange-500";
            else $('mem-bar').className = "mem-bar-fill bg-green-500";

            if (navigator.storage?.estimate) {
                const {usage} = await navigator.storage.estimate();
                $('storage-meter').innerText = (usage / (1024 * 1024)).toFixed(1) + " MB";
            }
        }

        function haptic() {
            if ("vibrate" in navigator) navigator.vibrate(15); 
        }

        $('init-btn').onclick = async () => {
            $('init-btn').classList.add('hidden');
            $('loader').classList.remove('hidden');
            try {
                engine = await webllm.CreateMLCEngine(MODEL_ID, {
                    initProgressCallback: (p) => $('loader').innerText = Math.round(p.progress * 100) + "% Loaded"
                });
                $('welcome').classList.add('hidden');
                $('input-ui').classList.remove('hidden');
                haptic();
            } catch (e) { alert("WebGPU Fail: " + e); }
        };

        async function send() {
            const text = $('user-input').value.trim();
            if (!text || !engine) return;

            $('user-input').value = "";
            const uBubble = document.createElement('div');
            uBubble.className = 'chat-bubble user';
            uBubble.innerText = text;
            $('chat-container').appendChild(uBubble);

            const aiBubble = document.createElement('div');
            aiBubble.className = 'chat-bubble ai';
            aiBubble.innerText = "...";
            $('chat-container').appendChild(aiBubble);
            $('chat-container').scrollTop = $('chat-container').scrollHeight;

            // Strict context management for 135M model
            chatHistory.push({ role: "user", content: text });
            if (chatHistory.length > 4) chatHistory = chatHistory.slice(-4);

            try {
                let full = "";
                const chunks = await engine.chat.completions.create({ 
                    messages: chatHistory, 
                    stream: true,
                    max_tokens: 128 // Fast, short replies prevent freezes
                });

                for await (const chunk of chunks) {
                    full += chunk.choices[0]?.delta?.content || "";
                    aiBubble.innerText = full;
                    $('chat-container').scrollTop = $('chat-container').scrollHeight;
                    updateStats();
                }
                chatHistory.push({ role: "assistant", content: full });
                haptic(); // Vibrate when done
                await db.messages.add({ role: 'ai', content: full, timestamp: Date.now() });
            } catch (e) {
                await engine.resetChat();
                chatHistory = [];
                aiBubble.innerText = "[Memory Reset]";
            }
        }

        $('send-btn').onclick = send;
        $('user-input').onkeypress = e => e.key === 'Enter' && send();
    </script>
</body>
</html>
