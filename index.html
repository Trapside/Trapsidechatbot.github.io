<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Lite AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #f2f2f7; -webkit-tap-highlight-color: transparent; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.85); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); }
        #chat-content { height: 70vh; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 12px; scroll-behavior: smooth; }
        .bubble { padding: 12px 16px; border-radius: 20px; font-size: 15px; max-width: 85%; line-height: 1.4; word-wrap: break-word; }
        .user { background: #007AFF; color: white; align-self: flex-end; border-bottom-right-radius: 4px; }
        .ai { background: #e9e9eb; color: #000; align-self: flex-start; border-bottom-left-radius: 4px; white-space: pre-wrap; }
        /* Fix for mobile keyboard height issues */
        .input-area { padding-bottom: env(safe-area-inset-bottom); }
    </style>
</head>
<body>

    <nav class="glass sticky top-0 z-50 p-4 border-b border-gray-200 flex justify-between items-center">
        <div>
            <h1 class="font-bold text-lg text-gray-800">Private AI</h1>
            <div id="status-dot" class="flex items-center gap-1.5">
                <div class="w-2 h-2 rounded-full bg-red-500" id="dot"></div>
                <span id="status-text" class="text-[10px] text-gray-500 uppercase font-bold tracking-tighter">Disconnected</span>
            </div>
        </div>
        <button onclick="location.reload()" class="text-blue-500 font-medium text-sm">Reset Chat</button>
    </nav>

    <div id="chat-content">
        <div id="setup-card" class="bg-white p-6 rounded-3xl shadow-sm text-center my-auto">
            <h2 class="text-xl font-bold mb-2">Ready to Load?</h2>
            <p class="text-gray-500 text-sm mb-6">SmolLM2 (360M) is optimized for mobile. Downloads ~380MB to your browser cache.</p>
            <button id="load-btn" class="w-full bg-black text-white py-4 rounded-2xl font-bold active:scale-95 transition-transform">
                Start Local Engine
            </button>
            <div id="progress-container" class="hidden mt-4">
                <div class="w-full bg-gray-100 rounded-full h-1.5 mb-2">
                    <div id="bar" class="bg-blue-500 h-1.5 rounded-full w-0 transition-all duration-300"></div>
                </div>
                <p id="percent" class="text-[10px] text-gray-400 font-mono">Initializing...</p>
            </div>
        </div>
    </div>

    <div class="fixed bottom-0 w-full glass border-t border-gray-200 input-area">
        <form id="chat-form" class="p-4 flex gap-2">
            <input id="msg-input" type="text" placeholder="Ask anything..." 
                class="flex-1 bg-gray-100 rounded-xl px-4 py-3 outline-none focus:ring-2 focus:ring-blue-400 transition-all" 
                autocomplete="off" disabled>
            <button id="send-btn" type="submit" disabled class="bg-blue-600 disabled:bg-gray-300 text-white w-12 h-12 rounded-xl flex items-center justify-center transition-colors">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><path d="m5 12 7-7 7 7"/><path d="M12 19V5"/></svg>
            </button>
        </form>
    </div>

    <script type="module">
        import * as webllm from "https://esm.run/@mlc-ai/web-llm";

        const MODEL_ID = "SmolLM2-360M-Instruct-q4f16_1-MLC";
        
        let engine;
        // This array stores our conversation history
        let chatHistory = [
            { role: "system", content: "You are a helpful, concise AI assistant running locally on a mobile device." }
        ];

        const loadBtn = document.getElementById('load-btn');
        const chatForm = document.getElementById('chat-form');
        const msgInput = document.getElementById('msg-input');
        const sendBtn = document.getElementById('send-btn');
        const chatContainer = document.getElementById('chat-content');

        async function init() {
            document.getElementById('progress-container').classList.remove('hidden');
            loadBtn.disabled = true;
            loadBtn.innerText = "Downloading...";

            try {
                engine = await webllm.CreateMLCEngine(MODEL_ID, {
                    initProgressCallback: (p) => {
                        const val = Math.round(p.progress * 100);
                        document.getElementById('bar').style.width = val + "%";
                        document.getElementById('percent').innerText = p.text;
                    }
                });

                document.getElementById('dot').classList.replace('bg-red-500', 'bg-green-500');
                document.getElementById('status-text').innerText = "Local Engine Active";
                document.getElementById('setup-card').classList.add('hidden');
                
                // Enable inputs
                msgInput.disabled = false;
                sendBtn.disabled = false;
            } catch (e) {
                alert("Error: " + e.message);
                console.error(e);
            }
        }

        async function handleSend(e) {
            e.preventDefault();
            const val = msgInput.value.trim();
            if (!val || sendBtn.disabled) return;

            // 1. Update UI (User)
            const userBox = document.createElement('div');
            userBox.className = "bubble user";
            userBox.innerText = val;
            chatContainer.appendChild(userBox);
            
            // 2. Add to History
            chatHistory.push({ role: "user", content: val });
            msgInput.value = "";
            
            // 3. Prepare AI UI
            const aiBox = document.createElement('div');
            aiBox.className = "bubble ai";
            aiBox.innerText = "● ● ●";
            chatContainer.appendChild(aiBox);
            chatContainer.scrollTop = chatContainer.scrollHeight;

            // Disable button while thinking
            sendBtn.disabled = true;

            try {
                let fullAiResponse = "";
                const chunks = await engine.chat.completions.create({
                    messages: chatHistory, // Send the WHOLE history
                    stream: true
                });

                for await (const chunk of chunks) {
                    const content = chunk.choices[0]?.delta?.content || "";
                    fullAiResponse += content;
                    aiBox.innerText = fullAiResponse;
                    chatContainer.scrollTop = chatContainer.scrollHeight;
                }

                // 4. Save AI response to history
                chatHistory.push({ role: "assistant", content: fullAiResponse });

                // 5. Memory Management: If history is too long (e.g., > 10 messages), 
                // remove oldest messages but keep the system prompt.
                if (chatHistory.length > 12) {
                    chatHistory.splice(1, 2); // Remove oldest user/ai pair
                }

            } catch (err) {
                aiBox.innerText = "Error: Engine lost connection. Please reset.";
                aiBox.classList.add('text-red-500');
            } finally {
                sendBtn.disabled = false;
                msgInput.focus();
            }
        }

        loadBtn.onclick = init;
        chatForm.onsubmit = handleSend;
    </script>
</body>
</html>
