<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SmolLM2 Local AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #f2f2f7; font-family: -apple-system, system-ui, sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.85); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); }
        #chat-content { height: 75vh; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 12px; }
        .bubble { padding: 12px 16px; border-radius: 20px; font-size: 15px; max-width: 85%; line-height: 1.5; }
        .user { background: #007AFF; color: white; align-self: flex-end; border-bottom-right-radius: 4px; }
        .ai { background: #ffffff; color: #000; align-self: flex-start; border-bottom-left-radius: 4px; border: 1px solid #e5e5ea; }
        .sys-info { font-size: 10px; color: #a1a1a6; text-align: center; margin-top: 5px; font-weight: 600; }
        #msg-input:focus { outline: none; }
    </style>
</head>
<body>

    <nav class="glass sticky top-0 z-50 p-4 border-b border-gray-200 flex justify-between items-center">
        <div>
            <h1 class="font-bold text-lg text-gray-800">SmolLM2</h1>
            <div class="flex items-center gap-1.5">
                <div id="dot" class="w-2 h-2 rounded-full bg-red-500"></div>
                <span id="status-text" class="text-[10px] text-gray-500 uppercase font-bold">Offline</span>
            </div>
        </div>
        <button id="reset-btn" class="text-blue-600 text-sm font-semibold">Refresh Memory</button>
    </nav>

    <div id="chat-content">
        <div id="setup-card" class="bg-white p-8 rounded-3xl shadow-xl border border-gray-100 text-center my-auto mx-4">
            <h2 class="text-xl font-bold mb-2">SmolLM2-360M</h2>
            <p class="text-gray-500 text-sm mb-6">Ultra-lightweight AI optimized for mobile browsers.</p>
            <button id="load-btn" class="w-full bg-black text-white py-4 rounded-2xl font-bold active:scale-95 transition-all">
                Initialise WebGPU
            </button>
            <div id="progress-container" class="hidden mt-6">
                <div class="w-full bg-gray-100 rounded-full h-1.5 mb-2">
                    <div id="bar" class="bg-blue-600 h-1.5 rounded-full w-0 transition-all"></div>
                </div>
                <p id="percent" class="text-[10px] text-gray-400 font-mono">Loading Shards...</p>
            </div>
        </div>
    </div>

    <div class="fixed bottom-0 w-full p-4 glass border-t border-gray-200">
        <div id="input-ui" class="hidden flex gap-2 max-w-2xl mx-auto">
            <input id="msg-input" type="text" placeholder="Ask SmolLM2..." class="flex-1 bg-gray-100 rounded-xl px-4 py-3">
            <button id="send-btn" class="bg-blue-600 text-white w-12 h-12 rounded-xl flex items-center justify-center">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><path d="m5 12 7-7 7 7"/><path d="M12 19V5"/></svg>
            </button>
        </div>
    </div>

    <script type="module">
        import * as webllm from "https://esm.run/@mlc-ai/web-llm";

        // Current Smallest Stable Model
        const MODEL_ID = "SmolLM2-360M-Instruct-q4f16_1-MLC";
        
        let engine;
        let history = [{ role: "system", content: "You are SmolLM2, a tiny but smart AI. Be concise." }];

        const dom = {
            loadBtn: document.getElementById('load-btn'),
            bar: document.getElementById('bar'),
            percent: document.getElementById('percent'),
            status: document.getElementById('status-text'),
            dot: document.getElementById('dot'),
            chat: document.getElementById('chat-content'),
            input: document.getElementById('msg-input'),
            inputUI: document.getElementById('input-ui'),
            setup: document.getElementById('setup-card'),
            send: document.getElementById('send-btn'),
            reset: document.getElementById('reset-btn')
        };

        async function init() {
            dom.loadBtn.disabled = true;
            document.getElementById('progress-container').classList.remove('hidden');
            
            try {
                // Optimized configuration for 360M model
                engine = await webllm.CreateMLCEngine(MODEL_ID, {
                    initProgressCallback: (p) => {
                        dom.bar.style.width = (p.progress * 100) + "%";
                        dom.percent.innerText = Math.floor(p.progress * 100) + "% Loaded";
                    }
                });
                
                dom.dot.classList.replace('bg-red-500', 'bg-green-500');
                dom.status.innerText = "SmolLM2 Ready";
                dom.setup.classList.add('hidden');
                dom.inputUI.classList.remove('hidden');
            } catch (e) {
                alert("WebGPU failed. Use Chrome/Edge on Desktop or recent iOS/Android.");
            }
        }

        async function sendMessage() {
            const text = dom.input.value.trim();
            if (!text || !engine) return;

            dom.input.value = "";
            appendBubble(text, 'user');
            history.push({ role: "user", content: text });

            const aiBox = appendBubble("...", 'ai');

            try {
                // 100% Stability Logic: Clear cache if history is deep
                if (history.length > 5) {
                    await engine.resetChat(); 
                    // Keep System Prompt + Current Question for maximum stability
                    history = [history[0], { role: "user", content: text }];
                    console.log("KV Cache Flushed for Stability");
                }

                let response = "";
                const chunks = await engine.chat.completions.create({
                    messages: history,
                    stream: true,
                    max_tokens: 250,
                    temperature: 0.6
                });

                for await (const chunk of chunks) {
                    response += chunk.choices[0]?.delta?.content || "";
                    aiBox.innerText = response;
                    dom.chat.scrollTop = dom.chat.scrollHeight;
                }

                history.push({ role: "assistant", content: response });

            } catch (err) {
                console.error("Engine crash prevented:", err);
                await engine.resetChat();
                aiBox.innerText = "Memory full. I have cleared my context. Let's start fresh!";
                history = [history[0]];
            }
        }

        function appendBubble(text, side) {
            const div = document.createElement('div');
            div.className = `bubble ${side}`;
            div.innerText = text;
            dom.chat.appendChild(div);
            dom.chat.scrollTop = dom.chat.scrollHeight;
            return div;
        }

        dom.loadBtn.onclick = init;
        dom.send.onclick = sendMessage;
        dom.input.onkeypress = (e) => e.key === 'Enter' && sendMessage();
        dom.reset.onclick = async () => {
            if(engine) await engine.resetChat();
            history = [history[0]];
            dom.chat.innerHTML = `<div class="sys-info">Memory Purged</div>`;
        };
    </script>
</body>
</html>
