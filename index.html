<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiny Chat (GPT-2 117M)</title>
    <style>
        body { 
            font-family: -apple-system, system-ui, sans-serif; 
            background: #f4f4f9; 
            display: flex; 
            justify-content: center; 
            padding: 20px; 
            margin: 0;
        }
        .container { 
            width: 100%; 
            max-width: 600px; 
            background: white; 
            padding: 20px; 
            border-radius: 12px; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.1); 
        }
        h2 { 
            color: #333; 
            margin-top: 0; 
            font-size: 1.2rem; 
            display: flex;
            align-items: center;
            gap: 10px;
        }
        h2::before {
            content: "üí¨";
        }
        #chat-box { 
            height: 300px; 
            overflow-y: auto; 
            border: 1px solid #ddd; 
            padding: 15px; 
            margin-bottom: 15px; 
            border-radius: 8px; 
            background: #fafafa; 
            font-size: 0.95rem; 
            line-height: 1.5;
            white-space: pre-wrap;
            word-break: break-word;
        }
        .message {
            margin-bottom: 12px;
            padding-bottom: 12px;
            border-bottom: 1px solid #eee;
        }
        .message:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }
        .user-msg {
            color: #0066cc;
            font-weight: 500;
        }
        .ai-msg {
            color: #333;
        }
        .system-msg {
            color: #777;
            font-style: italic;
        }
        .input-area { 
            display: flex; 
            gap: 10px; 
            align-items: flex-end;
        }
        textarea { 
            flex: 1; 
            padding: 12px; 
            border: 1px solid #ccc; 
            border-radius: 8px; 
            resize: vertical; 
            min-height: 50px;
            max-height: 150px;
            font-family: inherit;
            font-size: 0.95rem;
        }
        button { 
            padding: 10px 20px; 
            border: none; 
            background: #007bff; 
            color: white; 
            border-radius: 8px; 
            cursor: pointer; 
            font-weight: bold;
            transition: background 0.2s;
            align-self: flex-end;
            height: fit-content;
        }
        button:hover:not(:disabled) { 
            background: #0069d9; 
        }
        button:disabled { 
            background: #ccc; 
            cursor: not-allowed; 
        }
        #status { 
            font-size: 0.85rem; 
            color: #e74c3c; 
            margin-bottom: 10px; 
            min-height: 1.5em;
            font-weight: 500;
        }
        .status-ready {
            color: #27ae60;
        }
        .disclaimer {
            font-size: 0.8rem;
            color: #7f8c8d;
            margin-top: 5px;
            font-style: italic;
        }
        @media (max-width: 480px) {
            .container {
                padding: 15px;
                margin: 10px;
            }
            #chat-box {
                height: 250px;
                font-size: 0.9rem;
            }
            .input-area {
                flex-direction: column;
                align-items: stretch;
            }
            button {
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Tiny Chat (GPT-2 117M)</h2>
        <div id="status">Status: Initializing...</div>
        <div id="chat-box">
            <div class="message system-msg">System: Loading model. This may take a minute on first load...</div>
        </div>
        <div class="disclaimer">
            ‚ö†Ô∏è Note: This runs entirely in your browser. First load downloads ~113MB model. 
            Keep questions simple - it's a small model!
        </div>
        <div class="input-area">
            <textarea id="user-input" placeholder="Ask a simple question (e.g., What is Python?)" disabled></textarea>
            <button id="send-btn" disabled>Send</button>
        </div>
    </div>

    <script type="module">
        import { Wllama } from 'https://cdn.jsdelivr.net/npm/@wllama/wllama@2.1.1/esm/index.js';

        const statusEl = document.getElementById('status');
        const chatBox = document.getElementById('chat-box');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');

        // WASM paths configuration
        const CONFIG_PATHS = {
            'single-thread/wllama.wasm': 'https://cdn.jsdelivr.net/npm/@wllama/wllama@2.1.1/esm/single-thread/wllama.wasm',
            'multi-thread/wllama.wasm': 'https://cdn.jsdelivr.net/npm/@wllama/wllama@2.1.1/esm/multi-thread/wllama.wasm',
        };

        // Initialize Wllama
        const wllama = new Wllama(CONFIG_PATHS);
        let isGenerating = false;

        // Add message to chat box
        function addMessage(content, className) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${className}`;
            messageDiv.textContent = content;
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        // Initialize model
        async function init() {
            try {
                updateStatus("Downloading model (~113MB)...", false);
                
                await wllama.loadModelFromHF(
                    'RichardErkhov/Arjun-G-Ravi_-_chat-GPT2-gguf', 
                    'chat-GPT2.Q4_K.gguf',
                    {
                        progressCallback: ({ loaded, total }) => {
                            const progress = Math.min(99, Math.round((loaded / total) * 100));
                            updateStatus(`Downloading model: ${progress}%`, false);
                        }
                    }
                );

                // Clear initial message and add system message
                chatBox.innerHTML = '';
                addMessage("Model loaded successfully! Ask me anything simple.", "system-msg");
                updateStatus("Ready! Type your question below.", true);
                
                userInput.disabled = false;
                sendBtn.disabled = false;
                userInput.focus();
            } catch (err) {
                console.error("Model loading failed:", err);
                updateStatus(`Error: ${err.message || 'Failed to load model'}`, false);
                if (err.message?.includes('fetch')) {
                    addMessage("Troubleshooting tips:\n‚Ä¢ Check your internet connection\n‚Ä¢ Disable ad-blockers\n‚Ä¢ Try refreshing the page", "system-msg");
                }
            }
        }

        // Update status with visual feedback
        function updateStatus(message, isReady) {
            statusEl.textContent = `Status: ${message}`;
            statusEl.className = isReady ? 'status-ready' : '';
        }

        // Handle chat submission
        async function handleChat() {
            const text = userInput.value.trim();
            if (!text || isGenerating) return;

            // Add user message
            addMessage(`You: ${text}`, 'user-msg');
            userInput.value = '';
            isGenerating = true;
            sendBtn.disabled = true;
            userInput.disabled = true;
            
            // Add placeholder for AI response
            const aiPlaceholder = document.createElement('div');
            aiPlaceholder.className = 'message ai-msg';
            aiPlaceholder.textContent = 'AI: Thinking...';
            chatBox.appendChild(aiPlaceholder);
            chatBox.scrollTop = chatBox.scrollHeight;

            try {
                // Format prompt for this specific model
                const prompt = `Question: ${text} Answer:`;
                
                const response = await wllama.createCompletion(prompt, {
                    nPredict: 120,  // Slightly increased for better responses
                    sampling: { 
                        temp: 0.85,  // Adjusted for better creativity
                        top_k: 40,
                        top_p: 0.95
                    }
                });

                // Replace placeholder with actual response
                chatBox.removeChild(aiPlaceholder);
                addMessage(`AI: ${response.trim()}`, 'ai-msg');
            } catch (err) {
                console.error("Generation error:", err);
                chatBox.removeChild(aiPlaceholder);
                addMessage(`Error: ${err.message || 'Failed to generate response'}`, 'system-msg');
            } finally {
                isGenerating = false;
                sendBtn.disabled = false;
                userInput.disabled = false;
                userInput.focus();
            }
        }

        // Event listeners
        sendBtn.addEventListener('click', handleChat);
        
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                handleChat();
            }
        });

        // Initialize on load
        window.addEventListener('load', init);
    </script>
</body>
</html>
