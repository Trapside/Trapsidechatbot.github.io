<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ultra-Lite 135M AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #f2f2f7; font-family: -apple-system, system-ui, sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.85); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); }
        #chat-content { height: 75vh; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 10px; }
        .bubble { padding: 10px 16px; border-radius: 20px; font-size: 14px; max-width: 85%; line-height: 1.4; }
        .user { background: #007AFF; color: white; align-self: flex-end; border-bottom-right-radius: 4px; }
        .ai { background: #ffffff; color: #000; align-self: flex-start; border-bottom-left-radius: 4px; border: 1px solid #e5e5ea; }
        #msg-input:focus { outline: none; }
    </style>
</head>
<body>

    <nav class="glass sticky top-0 z-50 p-4 border-b border-gray-200 flex justify-between items-center">
        <div>
            <h1 class="font-bold text-lg">SmolLM2-135M</h1>
            <div class="flex items-center gap-1">
                <div id="dot" class="w-2 h-2 rounded-full bg-red-500"></div>
                <span id="status" class="text-[9px] text-gray-400 uppercase font-black">Disconnected</span>
            </div>
        </div>
        <button onclick="location.reload()" class="text-blue-600 text-xs font-bold">Reset</button>
    </nav>

    <div id="chat-content">
        <div id="setup" class="bg-white p-8 rounded-3xl shadow-xl border border-gray-100 text-center my-auto mx-4">
            <h2 class="text-xl font-bold mb-2">Featherweight AI</h2>
            <p class="text-gray-500 text-xs mb-6">Downloading ~130MB. Perfect for low-RAM phones.</p>
            <button id="load-btn" class="w-full bg-black text-white py-4 rounded-2xl font-bold active:scale-95 transition-all">
                Start 135M Engine
            </button>
            <div id="progress-area" class="hidden mt-6">
                <div class="w-full bg-gray-100 rounded-full h-1.5 mb-2">
                    <div id="bar" class="bg-blue-600 h-1.5 rounded-full w-0 transition-all"></div>
                </div>
                <p id="percent" class="text-[10px] text-gray-400 font-mono text-center">Initialising...</p>
            </div>
        </div>
    </div>

    <div class="fixed bottom-0 w-full p-4 glass border-t border-gray-200">
        <div id="ui" class="hidden flex gap-2 max-w-2xl mx-auto">
            <input id="input" type="text" placeholder="Ask tiny AI..." class="flex-1 bg-gray-100 rounded-xl px-4 py-3 text-sm">
            <button id="send" class="bg-blue-600 text-white w-12 h-12 rounded-xl flex items-center justify-center shadow-lg">â†‘</button>
        </div>
    </div>

    <script type="module">
        import * as webllm from "https://esm.run/@mlc-ai/web-llm";

        // THE 135M MODEL ID
        const MODEL_ID = "SmolLM2-135M-Instruct-q4f16_1-MLC";
        
        let engine;
        let history = [{ role: "system", content: "You are a tiny, concise AI." }];

        const dom = {
            btn: document.getElementById('load-btn'),
            bar: document.getElementById('bar'),
            pct: document.getElementById('percent'),
            status: document.getElementById('status'),
            dot: document.getElementById('dot'),
            chat: document.getElementById('chat-content'),
            input: document.getElementById('input'),
            ui: document.getElementById('ui'),
            setup: document.getElementById('setup')
        };

        async function init() {
            dom.btn.disabled = true;
            document.getElementById('progress-area').classList.remove('hidden');
            
            try {
                // Optimized for 135M: Very small context window to save VRAM
                engine = await webllm.CreateMLCEngine(MODEL_ID, {
                    initProgressCallback: (p) => {
                        dom.bar.style.width = (p.progress * 100) + "%";
                        dom.pct.innerText = p.text;
                    }
                });
                
                dom.dot.classList.replace('bg-red-500', 'bg-green-500');
                dom.status.innerText = "135M Online";
                dom.setup.classList.add('hidden');
                dom.ui.classList.remove('hidden');
            } catch (e) {
                dom.pct.innerText = "WebGPU not supported on this browser.";
            }
        }

        async function talk() {
            const val = dom.input.value.trim();
            if (!val || !engine) return;

            dom.input.value = "";
            addBubble(val, 'user');
            history.push({ role: "user", content: val });

            const aiBox = addBubble("...", 'ai');

            try {
                // Aggressive memory cleaning for 135M
                if (history.length > 4) {
                    await engine.resetChat();
                    history = [history[0], { role: "user", content: val }];
                }

                let response = "";
                const stream = await engine.chat.completions.create({
                    messages: history,
                    stream: true,
                    max_tokens: 150
                });

                for await (const chunk of stream) {
                    response += chunk.choices[0]?.delta?.content || "";
                    aiBox.innerText = response;
                    dom.chat.scrollTop = dom.chat.scrollHeight;
                }
                history.push({ role: "assistant", content: response });

            } catch (err) {
                await engine.resetChat();
                aiBox.innerText = "Memory reset. Can you repeat that?";
                history = [history[0]];
            }
        }

        function addBubble(txt, side) {
            const d = document.createElement('div');
            d.className = `bubble ${side}`;
            d.innerText = txt;
            dom.chat.appendChild(d);
            dom.chat.scrollTop = dom.chat.scrollHeight;
            return d;
        }

        dom.btn.onclick = init;
        document.getElementById('send').onclick = talk;
        dom.input.onkeypress = (e) => e.key === 'Enter' && talk();
    </script>
</body>
</html>
