    <style>

            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.15);
            --accent: #00b4ff;
            --liquid-bg: linear-gradient(135deg, #02010a 0%, #0d1127 50%, #1a0b2e 100%);
            --code-bg: #0b0e14;
            --code-border: #2a2f3a;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { 
            font-family: 'Inter', -apple-system, sans-serif; 
            background: var(--liquid-bg);
            background-attachment: fixed;
            color: #fff; 
            height: 100vh; 
            overflow: hidden; 
        }

        .container { height: 100vh; display: flex; flex-direction: column; }
        
        .header { 
            padding: 24px; 
            display: flex; justify-content: center; align-items: center;
            z-index: 10;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
        }

        .brand { 
            font-weight: 900; 
            font-size: 28px; 
            color: #fff;
            letter-spacing: 2px; 
            text-transform: uppercase; 
            filter: drop-shadow(0 0 10px rgba(0, 180, 255, 0.3));
            position: relative;
        }
        
        .brand::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: var(--accent);
            border-radius: 3px;
        }

        .view { 
            flex: 1; 
            display: flex; 
            flex-direction: column; 
            overflow-y: auto; 
            padding: 20px;

            padding-top: 100px;

        .user-row { flex-direction: row-reverse; }

        .message { 
            max-width: 80%; 
            padding: 16px 22px 42px 22px;
            border-radius: 24px; 
            line-height: 1.6; 
            font-size: 15px; 
            backdrop-filter: blur(15px); 
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            background: var(--glass);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            position: relative;
            word-wrap: break-word;
            overflow-wrap: break-word;

            background: rgba(0, 180, 255, 0.1); 
            border-color: rgba(0, 180, 255, 0.3);
            border-bottom-right-radius: 4px;
        }

        .ai-message { 
            border-bottom-left-radius: 4px; 
        }

        .thinking { 
            font-weight: bold;
            color: var(--accent);
            animation: pulse 1.5s infinite ease-in-out;
        }
        @keyframes pulse { 
            0% { opacity: 0.3; }

            border: 1px solid var(--glass-border);
            color: #fff; 
            width: 34px; 
            height: 34px; 
            border-radius: 50%;

            align-items: center; 
            justify-content: center; 
            transition: all 0.3s ease;

            bottom: 10px;
            right: 10px;

            border-color: var(--accent);
        }

            background: var(--code-bg);
            border: 1px solid var(--code-border);
            border-radius: 16px;
            margin: 16px 0;
            padding: 16px;
            position: relative;
            font-family: 'JetBrains Mono', 'Fira Code', monospace;
            font-size: 14px;
            line-height: 1.5;
            color: #e3e6eb;
            box-shadow: 0 6px 20px rgba(0,0,0,0.6);
            cursor: pointer;
            transition: all 0.2s ease;
            overflow-x: auto;
            white-space: pre-wrap;
            word-break: break-word;

        .code-block-container:hover {

            box-shadow: 0 0 0 2px rgba(0,180,255,0.2);

            word-break: break-word;
            font-family: inherit;

            right: 12px;

            height: 32px;
            border-radius: 8px;

            justify-content: center;

            top: 0;
            left: 0;

            height: 100vh;

        .input-area {

            right: 0;
            padding: 0 20px; 
            pointer-events: none;
            display: flex;
            justify-content: center;

        .input-container {

    </style>

<script>
// ===== CORE INTELLIGENCE SYSTEM =====
class TrapsideAI {
    constructor() {
        this.sql = null;
        this.embedder = null;
        this.vectorStore = [];
        this.chatHistory = [];
        this.controller = null;
        this.isGenerating = false;
        this.worker = null;
        this.initWorker();
        this.initDB();
        this.preloadEmbedder();
        this.initKnowledgeBase();
    }

    async initDB() {
        const SQL = await initSqlJs({
            locateFile: file => `https://cdn.jsdelivr.net/npm/sql.js@1.8.0/dist/${file}`
        });
        this.sql = new SQL.Database();
        this.sql.run(`
            CREATE TABLE IF NOT EXISTS memories (
                id INTEGER PRIMARY KEY AUTOINCREMENT,
                content TEXT NOT NULL,
                embedding BLOB,
                timestamp DATETIME DEFAULT CURRENT_TIMESTAMP,
                type TEXT DEFAULT 'general'
            )
        `);
    }

    async preloadEmbedder() {
        try {
            this.embedder = await window.Transformers.pipeline(
                'feature-extraction', 
                'Xenova/bge-small-en-v1.5',
                { 
                    quantized: true,
                    progress_callback: () => {}, // Silent loading
                    cache: true
                }
            );
            console.log("âœ“ Embedder loaded");
        } catch (e) {
            console.warn("Embedder load failed (offline mode)", e);
        }
    }

    async generateEmbedding(text) {
        if (!this.embedder) return this.fallbackEmbedding(text);
        
        try {
            const output = await this.embedder(text, { pooling: 'mean', normalize: true });
            return Array.from(output.data);
        } catch (e) {
            console.warn("Embedding failed, using fallback", e);
            return this.fallbackEmbedding(text);
        }
    }

    fallbackEmbedding(text) {
        // Deterministic fallback for offline/embedding failures
        const hash = text.split('').reduce((h, c) => Math.imul(31, h) + c.charCodeAt(0) | 0, 0);
        return Array(384).fill(0).map((_, i) => Math.sin((hash + i) * 0.1));
    }

    cosineSimilarity(a, b) {
        let dot = 0, magA = 0, magB = 0;
        for (let i = 0; i < a.length; i++) {
            dot += a[i] * b[i];
            magA += a[i] * a[i];
            magB += b[i] * b[i];
        }
        return dot / (Math.sqrt(magA) * Math.sqrt(magB) + 1e-10);
    }

    async storeMemory(content, type = 'general') {
        if (!this.sql) await this.initDB();
        
        const embedding = await this.generateEmbedding(content);
        const stmt = this.sql.prepare(
            "INSERT INTO memories (content, embedding, type) VALUES (?, ?, ?)"
        );
        stmt.bind([content, new Float32Array(embedding), type]);
        stmt.step();
        stmt.free();
        
        // Update in-memory cache
        this.vectorStore.push({ content, embedding, type });
        console.log(`âœ“ Stored memory (${type}):`, content.substring(0, 50));
    }

    async searchMemories(query, limit = 3) {
        if (!this.sql || this.vectorStore.length === 0) return [];
        
        const queryEmbedding = await this.generateEmbedding(query);
        return this.vectorStore
            .map(item => ({
                ...item,
                similarity: this.cosineSimilarity(queryEmbedding, item.embedding)
            }))
            .filter(item => item.similarity > 0.65)
            .sort((a, b) => b.similarity - a.similarity)
            .slice(0, limit)
            .map(item => item.content);
    }

    initKnowledgeBase() {
        // Pre-load critical coding knowledge
        const knowledge = [
            { content: "JavaScript array methods: map/filter/reduce are chainable and immutable", type: 'code' },
            { content: "React hooks: useState for state, useEffect for side effects, useMemo for expensive calculations", type: 'code' },
            { content: "CSS Flexbox: display:flex with justify-content and align-items for layout", type: 'code' },
            { content: "SQL joins: INNER JOIN returns matching rows, LEFT JOIN returns all left table rows", type: 'code' },
            { content: "Error handling: try/catch for synchronous, .catch() or async/await for promises", type: 'code' },
            { content: "Security: Always sanitize user input, never eval() untrusted code, use CSP headers", type: 'security' }
        ];
        
        knowledge.forEach(item => {
            this.vectorStore.push({
                content: item.content,
                embedding: this.fallbackEmbedding(item.content),
                type: item.type
            });
        });
        console.log("âœ“ Knowledge base initialized");
    }

    initWorker() {
        // Safe JS execution sandbox
        const blob = new Blob([`
            self.onmessage = async (e) => {
                const { code, timeout = 3000 } = e.data;
                let result = { success: false, output: '', error: '' };
                
                try {
                    // Strict security sandbox
                    const safeContext = {
                        console: {
                            log: (...args) => { result.output += args.map(String).join(' ') + '\\n'; },
                            error: (...args) => { result.output += '[ERROR] ' + args.map(String).join(' ') + '\\n'; }
                        },
                        setTimeout,
                        clearTimeout,
                        setInterval,
                        clearInterval,
                        JSON,
                        Math,
                        Date,
                        RegExp,
                        Map,
                        Set,
                        Promise,
                        Array,
                        Object,
                        String,
                        Number,
                        Boolean
                    };
                    
                    // Enforce timeout
                    const timer = new Promise((_, reject) => 
                        setTimeout(() => reject(new Error('Execution timeout (3s)')), timeout)
                    );
                    
                    // Execute in isolated scope with strict CSP
                    const execution = new Promise((resolve) => {
                        try {
                            const fn = new Function('safe', 
                                '"use strict";' + 
                                'const {console,setTimeout,clearTimeout,setInterval,clearInterval,JSON,Math,Date,RegExp,Map,Set,Promise,Array,Object,String,Number,Boolean} = safe;' +
                                'return (async() => {' + code + '})();'
                            );
                            resolve(fn(safeContext));
                        } catch (err) {
                            resolve({ error: err.message });
                        }
                    });
                    
                    const output = await Promise.race([timer, execution]);
                    if (output && output.error) throw new Error(output.error);
                    
                    result.success = true;
                    result.output += JSON.stringify(output, null, 2);
                } catch (err) {
                    result.error = err.message || String(err);
                }
                
                self.postMessage(result);
            };
        `], { type: 'application/javascript' });
        
        this.worker = new Worker(URL.createObjectURL(blob));
        console.log("âœ“ Execution sandbox ready");
    }

    async executeCode(code) {
        return new Promise((resolve) => {
            const timeout = setTimeout(() => {
                this.worker.terminate();
                this.initWorker(); // Recreate worker after timeout
                resolve({ success: false, error: "Execution timeout (3s)" });
            }, 3500);
            
            this.worker.onmessage = (e) => {
                clearTimeout(timeout);
                resolve(e.data);
            };
            
            this.worker.postMessage({ code, timeout: 3000 });
        });
    }

    detectMode(query) {
        const codeKeywords = /(?:write|generate|fix|debug|optimize|algorithm|function|class|component|hook|sql|query|regex)/i;
        const chatKeywords = /(?:explain|why|how|what|when|where|concept|theory|difference|compare)/i;
        
        if (codeKeywords.test(query) && !chatKeywords.test(query)) return 'code';
        if (query.trim().startsWith('`') || query.includes('function ') || query.includes('const ')) return 'code';
        return 'chat';
    }

    async ragAugmentedPrompt(query) {
        const relevant = await this.searchMemories(query, 3);
        const history = this.chatHistory.slice(-4).map(msg => 
            `${msg.role === 'user' ? 'User' : 'Assistant'}: ${msg.content}`
        ).join('\n');
        
        const context = relevant.length > 0 
            ? `Relevant context:\n${relevant.map((c, i) => `${i+1}. ${c}`).join('\n')}\n\n`
            : '';
        
        return `${context}Conversation history:\n${history}\n\nUser query: ${query}\n\nResponse guidelines:\n- For code requests: provide complete, runnable solutions with comments\n- For explanations: be concise but thorough\n- NEVER use eval() or dangerous functions\n- Always sanitize outputs\n- If uncertain, state limitations`;
    }

    async *streamResponse(prompt, mode) {
        // DEMO MODE: Simulate streaming with intelligent responses
        // In production: replace with backend API call that uses this.prompt + RAG context
        const demoResponses = {
            code: [
                "
```javascript\n// Optimized array processing\nconst processData = (items) => {\n  return items\n    .filter(item => item.active)\n    .map(item => ({\n      ...item,\n      value: item.value * 1.1\n    }))\n    .sort((a, b) => b.value - a.value);\n};\n\n// Usage\nconst results = processData(userData);\nconsole.log('Processed:', results.length);\n
```",
                "This solution uses:\nâ€¢ Filter for active items only\nâ€¢ Map with object spread for immutability\nâ€¢ Sort by value descending\nâ€¢ O(n log n) complexity\n\nTry it with your dataset!"
            ],
            chat: [
                "JavaScript closures are functions that remember their lexical scope even when executed outside it. They're created when:\n\n1. A function is defined inside another function\n2. The inner function references variables from the outer scope\n3. The inner function is returned or passed elsewhere\n\nKey use cases:\nâ€¢ Data privacy (module pattern)\nâ€¢ Callbacks/event handlers\nâ€¢ Function factories\nâ€¢ Currying/partial application\n\nExample:\n
```javascript\nfunction createCounter() {\n  let count = 0;\n  return () => ++count; // Remembers 'count'\n}\n
```"
            ]
        };
        
        const response = demoResponses[mode] || demoResponses.chat;
        const chunks = response.flatMap(r => r.split(' ').map(word => word + ' '));
        
        for (const chunk of chunks) {
            await new Promise(resolve => setTimeout(resolve, 15 + Math.random() * 30));
            yield chunk;
        }
    }
}

// ===== UI INTEGRATION =====
class TrapsideUI {
    constructor() {
        this.ai = new TrapsideAI();
        this.chatBox = document.getElementById("chat-box");
        this.userInput = document.getElementById("user-input");
        this.sendBtn = document.getElementById("send-btn");
        this.stopBtn = document.getElementById("stop-btn");
        this.scrollArea = document.getElementById("scroll-area");
        this.setupEventListeners();
        this.welcomeMessage();
    }

    welcomeMessage() {
        this.appendMessage("ai", "I'm Trapside AI â€” your coding intelligence partner. Ask me to:\nâ€¢ Write or debug code\nâ€¢ Explain algorithms\nâ€¢ Design systems\nâ€¢ Optimize performance\n\nAll processing happens with contextual awareness and safety guarantees. ðŸ”’");
    }

    setupEventListeners() {
        this.sendBtn.addEventListener("click", () => this.sendMessage());
        this.stopBtn.addEventListener("click", () => this.stopGeneration());
        this.userInput.addEventListener("keydown", (e) => {
            if (e.key === "Enter" && !e.shiftKey) {
                e.preventDefault();
                this.sendMessage();
            }
        });
        this.userInput.addEventListener("input", () => {
            this.userInput.style.height = "24px";
            this.userInput.style.height = Math.min(this.userInput.scrollHeight, 140) + "px";
        });
        
        // Auto-resize on load
        setTimeout(() => {
            this.userInput.style.height = "24px";
            this.userInput.style.height = Math.min(this.userInput.scrollHeight, 140) + "px";
        }, 100);
    }

    appendMessage(sender, text, isCode = false) {
        const msg = document.createElement("div");
        msg.className = `message ${sender}-message`;
        msg.style.opacity = "0";
        msg.style.transform = "translateY(10px)";
        
        if (isCode) {
            msg.innerHTML = `
                <div class="code-block-container">
                    <button class="copy-btn"><i class="fas fa-copy"></i></button>
                    <pre><code>${this.escapeHtml(text)}</code></pre>
                </div>
            `;
        } else {
            // Smart formatting for newlines and code blocks
            let formatted = this.escapeHtml(text)
                .replace(/\n/g, '<br>')
                .replace(/
```(\w+)?\s*([\s\S]*?)\s*
```/g, (match, lang, code) => 
                    `<div class="code-block-container"><button class="copy-btn"><i class="fas fa-copy"></i></button><pre><code>${this.escapeHtml(code.trim())}</code></pre></div>`
                );
            
            msg.innerHTML = DOMPurify.sanitize(formatted, {
                ALLOWED_TAGS: ['br', 'b', 'strong', 'i', 'em', 'u', 'code', 'pre', 'div', 'button', 'i'],
                ALLOWED_ATTR: ['class']
            });
        }
        
        this.chatBox.appendChild(msg);
        
        // Animate in
        requestAnimationFrame(() => {
            msg.style.transition = "opacity 0.3s ease, transform 0.3s ease";
            msg.style.opacity = "1";
            msg.style.transform = "translateY(0)";
        });
        
        this.setupCopyButtons();
        this.scrollToBottom();
        
        return msg;
    }

    escapeHtml(text) {
        return text
            .replace(/&/g, "&amp;")
            .replace(/</g, "&lt;")
            .replace(/>/g, "&gt;")
            .replace(/"/g, "&quot;")
            .replace(/'/g, "&#039;");
    }

    setupCopyButtons() {
        document.querySelectorAll(".copy-btn").forEach(btn => {
            if (btn.dataset.initialized) return;
            btn.dataset.initialized = "true";
            
            btn.addEventListener("click", () => {
                const code = btn.parentElement.querySelector("code").textContent;
                navigator.clipboard.writeText(code).then(() => {
                    btn.classList.add("copied");
                    btn.innerHTML = "<i class='fas fa-check'></i>";
                    setTimeout(() => {
                        btn.classList.remove("copied");
                        btn.innerHTML = "<i class='fas fa-copy'></i>";
                    }, 1500);
                }).catch(err => {
                    console.error("Copy failed:", err);
                    btn.title = "Copy failed";
                });
            });
        });
    }

    scrollToBottom() {
        this.scrollArea.scrollTop = this.scrollArea.scrollHeight;
    }

    async sendMessage() {
        const text = this.userInput.value.trim();
        if (!text || this.ai.isGenerating) return;
        
        this.appendMessage("user", text);
        this.userInput.value = "";
        this.userInput.style.height = "24px";
        this.toggleButtons(false);
        
        // Store query in memory
        await this.ai.storeMemory(text, 'query');
        this.ai.chatHistory.push({ role: 'user', content: text });
        
        // Generate response
        const mode = this.ai.detectMode(text);
        const prompt = await this.ai.ragAugmentedPrompt(text);
        const thinkingMsg = this.appendMessage("ai", "Thinking...");
        let accumulated = "";
        
        try {
            for await (const chunk of this.ai.streamResponse(prompt, mode)) {
                if (this.ai.controller?.signal?.aborted) break;
                
                accumulated += chunk;
                thinkingMsg.innerHTML = DOMPurify.sanitize(
                    this.escapeHtml(accumulated)
                        .replace(/\n/g, '<br>')
                        .replace(/
```/g, '<div class="code-block-container"><pre><code>')
                );
                this.scrollToBottom();
            }
            
            // Final processing: extract and format code blocks properly
            thinkingMsg.innerHTML = accumulated
                .replace(/
```(\w+)?\s*([\s\S]*?)\s*
```/g, (match, lang, code) => 
                    `<div class="code-block-container"><button class="copy-btn"><i class="fas fa-copy"></i></button><pre><code>${this.escapeHtml(code.trim())}</code></pre></div>`
                )
                .replace(/\n/g, '<br>');
            
            this.setupCopyButtons();
            this.ai.chatHistory.push({ role: 'assistant', content: accumulated });
            
            // Store important responses in long-term memory
            if (accumulated.includes('
```') || mode === 'code') {
                await this.ai.storeMemory(`Solution for: ${text}\n${accumulated.substring(0, 200)}`, 'solution');
            }
        } catch (err) {
            if (err.name !== 'AbortError') {
                thinkingMsg.textContent = `âŒ Error: ${err.message || "Generation failed"}`;
                console.error("Generation error:", err);
            }
        } finally {
            this.toggleButtons(true);
            this.ai.controller = null;
            this.ai.isGenerating = false;
        }
    }

    stopGeneration() {
        if (this.ai.controller) {
            this.ai.controller.abort();
            this.ai.controller = null;
        }
        this.ai.isGenerating = false;
        this.toggleButtons(true);
    }

    toggleButtons(isIdle) {
        this.sendBtn.disabled = !isIdle;
        this.sendBtn.style.display = isIdle ? 'flex' : 'none';
        this.stopBtn.style.display = isIdle ? 'none' : 'flex';
        this.ai.isGenerating = !isIdle;
    }
}

    // Prevent prototype pollution
    Object.freeze(Object.prototype);
    Object.freeze(Array.prototype);
    
    console.log("âœ“ Trapside AI initialized with intelligence pipeline");
