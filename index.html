<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tiny Chat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: #000000;
            color: #ffffff;
            height: 100vh;
            overflow: hidden;
            -webkit-overflow-scrolling: touch;
            position: relative;
            line-height: 1.5;
        }
        
        .container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }
        
        .header {
            padding: 16px;
            text-align: center;
            font-size: 18px;
            font-weight: 500;
            color: #ffffff;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .chat-area {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        
        .message {
            max-width: 85%;
            padding: 14px 18px;
            border-radius: 18px;
            position: relative;
            line-height: 1.6;
            font-size: 16px;
            word-wrap: break-word;
        }
        
        .user-message {
            align-self: flex-end;
            background: #333333;
            color: #ffffff;
            border-bottom-right-radius: 6px;
        }
        
        .ai-message {
            align-self: flex-start;
            background: #222222;
            color: #ffffff;
            border-bottom-left-radius: 6px;
        }
        
        .system-message {
            align-self: center;
            background: #222222;
            color: #999999;
            max-width: 90%;
            font-style: italic;
            border-radius: 18px;
            font-size: 14px;
            padding: 10px 16px;
        }
        
        .loading-dots {
            display: inline-block;
            color: #999999;
        }
        
        .loading-dots::after {
            content: '.';
            animation: dots 1.5s infinite;
            width: 20px;
            display: inline-block;
            text-align: left;
        }
        
        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }
        
        .input-area {
            padding: 16px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            background: #000000;
            position: relative;
        }
        
        .input-container {
            display: flex;
            gap: 12px;
            max-width: 100%;
        }
        
        .input-field {
            flex: 1;
            background: #111111;
            border: none;
            border-radius: 24px;
            padding: 12px 16px;
            color: #ffffff;
            font-family: inherit;
            font-size: 16px;
            line-height: 1.5;
            min-height: 44px;
            max-height: 200px;
            resize: none;
            outline: none;
            -webkit-appearance: none;
        }
        
        .input-field::placeholder {
            color: #666666;
        }
        
        .send-btn {
            background: #4361ee;
            color: white;
            border: none;
            border-radius: 24px;
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            flex-shrink: 0;
            transition: all 0.2s ease;
        }
        
        .send-btn:hover {
            background: #3a56d4;
            transform: scale(1.05);
        }
        
        .send-btn:active {
            transform: scale(0.95);
        }
        
        .send-btn:disabled {
            background: #333333;
            cursor: not-allowed;
            transform: none;
        }
        
        .send-btn i {
            font-size: 18px;
        }
        
        .chat-area::-webkit-scrollbar {
            display: none;
        }
        
        .chat-area {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        
        .message-actions {
            display: flex;
            gap: 8px;
            margin-top: 8px;
            justify-content: flex-end;
        }
        .action-btn {
            background: none;
            border: none;
            color: #999999;
            cursor: pointer;
            font-size: 14px;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }
        .action-btn:hover {
            background: #333333;
            color: #ffffff;
        }
        .action-btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">New chat</div>
        
        <div class="chat-area" id="chat-box">
            <div class="system-message">
                The AI is currently downloading its knowledge files (250MB). Think of this as the model getting its thoughts in order before it starts talking.<br>⏳ Almost Ready<br>It should be finished and ready to use in about a minute or less.
            </div>
        </div>
        
        <div class="input-area">
            <div class="input-container">
                <textarea id="user-input" class="input-field" placeholder="Ask me anything..." disabled></textarea>
                <button id="send-btn" class="send-btn" disabled>
                    <i class="fas fa-arrow-up"></i>
                </button>
            </div>
        </div>
    </div>

    <script type="module">
        import { Wllama } from 'https://cdn.jsdelivr.net/npm/@wllama/wllama@2.1.1/esm/index.js';

        const chatBox = document.getElementById('chat-box');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        
        // Store ONLY last bot response (first sentence) for follow-ups
        let lastBotResponse = null;
        
        const SYSTEM_PROMPT = "You are a helpful AI assistant. Answer directly and concisely.";
        
        const CONFIG_PATHS = {
            'single-thread/wllama.wasm': 'https://cdn.jsdelivr.net/npm/@wllama/wllama@2.1.1/esm/single-thread/wllama.wasm',
            'multi-thread/wllama.wasm': 'https://cdn.jsdelivr.net/npm/@wllama/wllama@2.1.1/esm/multi-thread/wllama.wasm',
        };

        const wllama = new Wllama(CONFIG_PATHS);

        function addMessage(content, role, isLoading = false, originalQuestion = null) {
            const messageEl = document.createElement('div');
            messageEl.classList.add('message');
            
            if (role === 'user') {
                messageEl.classList.add('user-message');
                const paragraphs = content.split('\n').filter(p => p.trim());
                messageEl.innerHTML = paragraphs.map(p => `<p>${escapeHtml(p.trim())}</p>`).join('');
            } else if (role === 'ai') {
                messageEl.classList.add('ai-message');
                if (isLoading) {
                    messageEl.innerHTML = `<div class="loading-dots">${content}</div>`;
                } else {
                    const paragraphs = content.split('\n').filter(p => p.trim());
                    messageEl.innerHTML = paragraphs.map(p => `<p>${escapeHtml(p.trim())}</p>`).join('');
                    // Store CLEAN first sentence for follow-ups (max 12 words)
                    lastBotResponse = extractFirstSentence(content);
                }
                
                if (!isLoading) {
                    const actionsDiv = document.createElement('div');
                    actionsDiv.className = 'message-actions';
                    actionsDiv.innerHTML = `
                        <button class="action-btn copy-btn" title="Copy"><i class="fas fa-copy"></i></button>
                        <button class="action-btn like-btn" title="Like"><i class="fas fa-thumbs-up"></i></button>
                        <button class="action-btn dislike-btn" title="Dislike"><i class="fas fa-thumbs-down"></i></button>
                        <button class="action-btn share-btn" title="Share"><i class="fas fa-share"></i></button>
                        <button class="action-btn retry-btn" title="Retry" ${originalQuestion ? '' : 'disabled'}><i class="fas fa-redo"></i></button>
                        <button class="action-btn more-btn" title="More"><i class="fas fa-ellipsis-h"></i></button>
                    `;
                    messageEl.appendChild(actionsDiv);
                    
                    const copyBtn = actionsDiv.querySelector('.copy-btn');
                    copyBtn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        navigator.clipboard.writeText(content).then(() => {
                            const originalIcon = copyBtn.innerHTML;
                            copyBtn.innerHTML = '<i class="fas fa-check"></i>';
                            setTimeout(() => {
                                copyBtn.innerHTML = originalIcon;
                            }, 1500);
                        }).catch(() => {});
                    });
                    
                    const retryBtn = actionsDiv.querySelector('.retry-btn');
                    if (originalQuestion) {
                        retryBtn.addEventListener('click', (e) => {
                            e.stopPropagation();
                            userInput.value = originalQuestion;
                            handleChat();
                        });
                    }
                    
                    ['like', 'dislike', 'share', 'more'].forEach(type => {
                        const btn = actionsDiv.querySelector(`.${type}-btn`);
                        btn.addEventListener('click', (e) => {
                            e.stopPropagation();
                        });
                    });
                }
            } else if (role === 'system') {
                messageEl.classList.add('system-message');
                messageEl.innerHTML = content;
            } else if (role === 'error') {
                messageEl.classList.add('system-message');
                messageEl.innerHTML = `<strong>Error:</strong> ${escapeHtml(content)}`;
            }
            
            chatBox.appendChild(messageEl);
            chatBox.scrollTop = chatBox.scrollHeight;
            
            return messageEl;
        }
        
        function escapeHtml(unsafe) {
            return unsafe
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }
        
        // Extract FIRST SENTENCE only (max 12 words) - critical for stability
        function extractFirstSentence(text) {
            if (!text || typeof text !== 'string') return "";
            
            let cleaned = text
                .replace(/<\|pad\|>/g, '')
                .replace(/<\|endoftext\|>/g, '')
                .replace(/<[^>]*>/g, '')
                .replace(/\b(PAD|HARDWARE|SOFTWARE|PLAN)\b[:\s]*/gi, '')
                .trim();
            
            // Get first sentence boundary
            const match = cleaned.match(/^[^.!?]+[.!?]?/);
            let first = match ? match[0].trim() : cleaned.substring(0, 40) + "...";
            
            // Truncate to 12 words MAX
            const words = first.split(/\s+/);
            if (words.length > 12) {
                first = words.slice(0, 12).join(' ');
                if (!/[.!?]$/.test(first)) first += "...";
            }
            
            return first.replace(/[.!?]+$/, '').trim();
        }
        
        function cleanModelResponse(text) {
            if (!text || typeof text !== 'string') return "I'm not sure how to answer that.";
            
            let cleaned = text
                .replace(/<\|pad\|>/g, '')
                .replace(/<\|endoftext\|>/g, '')
                .replace(/<\|unk\|>/g, '')
                .replace(/\b(PAD|HARDWARE|SOFTWARE|PLAN|Creating a plan|USER|ASSISTANT|HARDWARE)\b[:\s]*/gi, '')
                .replace(/\[Previous answer\]/gi, '')
                .replace(/<[^>]*>/g, '')
                .trim();
            
            // Aggressive truncation patterns
            const badPatterns = [
                { pattern: /\n\s*\d+\.\s*(No|Yes|They|It|The)\b/i },
                { pattern: /\sQuestion[:\s]/i },
                { pattern: /\sHuman[:\s]/i },
                { pattern: /\sUser[:\s]/i },
                { pattern: /\sAnswer[:\s]/i },
                { pattern: /\?\s*\n*\s*(Because|Since|As|Well|They|It|The)\b/i },
                { pattern: /Creating a (plan|Plan) [A-Z]\?/i },
                { pattern: /<\|/i },
                { pattern: /\n{3,}/ },
                { pattern: /\bwhy\s+is\s+a\s+plan\s+[A-Z]\?/i }
            ];
            
            for (const { pattern } of badPatterns) {
                const match = cleaned.match(pattern);
                if (match && match.index > 10) {
                    cleaned = cleaned.substring(0, match.index).trim();
                    break;
                }
            }
            
            // Remove repetitions
            cleaned = cleaned.replace(/\b(\w+\s*)\1{2,}\b/gi, '$1');
            cleaned = cleaned.replace(/(.{15,}?)\1{1,}/g, '$1');
            
            // Final cleanup
            cleaned = cleaned
                .replace(/\s+/g, ' ')
                .replace(/\n{2,}/g, ' ')
                .trim();
            
            // Safety net
            if (cleaned.includes('<|') || cleaned.length < 5 || /\b(PAD|HARDWARE|PLAN)\b/i.test(cleaned)) {
                return "I'm not sure how to answer that. Could you rephrase?";
            }
            
            return cleaned || "I'm not sure how to answer that. Could you rephrase?";
        }
        
        // SMART query rewriting using BOT'S OWN previous answer
        function rewriteFollowUp(question) {
            const q = question.trim().toLowerCase();
            
            // Detect follow-ups needing context
            const isWhy = /^\s*(why|how come|how does that)\b/i.test(q);
            const isExplain = /^\s*(explain that|what do you mean|elaborate|tell me more)\b/i.test(q);
            
            // Skip rewriting for topic switches or short responses
            const topicSwitch = /\b(nevermind|actually|forget|anyway|btw|by the way|new topic|different topic)\b/i;
            const veryShort = q.length <= 3 || /^(yes|no|ok|sure|nah|yeah|yep|nope)$/i.test(q);
            
            if (topicSwitch.test(q) || veryShort || (!isWhy && !isExplain)) {
                return question; // Fresh question
            }
            
            // ONLY rewrite if we have a clean previous bot response
            if (lastBotResponse && lastBotResponse.length > 8) {
                if (isWhy) {
                    // "Why?" + last response "Photosynthesis converts sunlight..."
                    // → "Why does photosynthesis convert sunlight?"
                    let rewritten = `Why ${lastBotResponse.toLowerCase()}`;
                    rewritten = rewritten.replace(/^(is|are|was|were|do|does|did)\s+/, '');
                    return rewritten.endsWith('?') ? rewritten : rewritten + '?';
                }
                
                if (isExplain) {
                    return `Explain this: "${lastBotResponse}"`;
                }
            }
            
            return question; // No context - send as-is
        }
        
        function buildPrompt(userMessage) {
            const rewritten = rewriteFollowUp(userMessage);
            return `SYSTEM: ${SYSTEM_PROMPT}\n\nUSER: ${rewritten}\nASSISTANT:`;
        }

        async function init() {
            try {
                // CRITICAL CHANGE: Load Pythia-410M-deduped instead of GPT-2
                await wllama.loadModelFromHF(
                    'TheBloke/pythia-410m-deduped-GGUF', 
                    'pythia-410m-deduped.Q4_K_M.gguf', 
                    {
                        progressCallback: ({ loaded, total }) => {
                            const progress = Math.round((loaded / total) * 100);
                            if (progress < 100) {
                                if (!chatBox.querySelector('.download-progress')) {
                                    addMessage(`Downloading model: ${progress}%`, "system");
                                    chatBox.lastElementChild.classList.add('download-progress');
                                } else {
                                    chatBox.querySelector('.download-progress').innerHTML = `Downloading model: ${progress}%`;
                                }
                            }
                        }
                    }
                );

                addMessage("Hi. Welcome to trapside how can i help.?", "ai");
                userInput.disabled = false;
                sendBtn.disabled = false;
                userInput.focus();
            } catch (err) {
                const errorMsg = err.message || 'Failed to load model. Requires iPhone 6S+ (2GB RAM) or Android 7.0+ with 2GB RAM.';
                addMessage(errorMsg, "error");
                console.error("Model loading error:", err);
            }
        }
        
        async function handleChat() {
            const text = userInput.value.trim();
            if (!text) return;

            addMessage(text, 'user');
            userInput.value = '';
            userInput.style.height = 'auto';
            
            const loadingEl = addMessage("Thinking", 'ai', true);
            sendBtn.disabled = true;
            userInput.disabled = true;
            
            try {
                const prompt = buildPrompt(text);
                
                const response = await wllama.createCompletion(prompt, {
                    nPredict: 85,   // Shorter to avoid degeneration
                    sampling: { 
                        temp: 0.45,   // Ultra-conservative for stability
                        top_k: 25,
                        top_p: 0.85,
                        repeat_penalty: 1.65, // Maximum repetition prevention
                        frequency_penalty: 0.75
                    }
                });
                
                const cleanedResponse = cleanModelResponse(response);
                loadingEl.remove();
                addMessage(cleanedResponse, 'ai', false, text);
                
            } catch (err) {
                console.error("Error generating response:", err);
                loadingEl.remove();
                addMessage("I encountered an error. Please try again.", "error");
            } finally {
                sendBtn.disabled = false;
                userInput.disabled = false;
                userInput.focus();
            }
        }

        sendBtn.addEventListener('click', handleChat);
        userInput.addEventListener('keypress', (e) => { 
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                handleChat();
            }
        });
        
        userInput.addEventListener('input', () => {
            userInput.style.height = 'auto';
            userInput.style.height = Math.min(200, userInput.scrollHeight) + 'px';
        });

        init();
    </script>
</body>
</html>
