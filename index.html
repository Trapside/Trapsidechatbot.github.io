<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Trapside · Code Intelligence</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.15);
            --accent: #00b4ff;
            --liquid-bg: linear-gradient(135deg, #02010a 0%, #0d1127 50%, #1a0b2e 100%);
            --code-bg: #0b0e14;
            --code-border: #2a2f3a;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { 
            font-family: 'Inter', -apple-system, sans-serif; 
            background: var(--liquid-bg);
            background-attachment: fixed;
            color: #fff; 
            height: 100vh; 
            overflow: hidden; 
        }

        .container { height: 100vh; display: flex; flex-direction: column; }
        
        /* Fixed Header - transparent */
        .header { 
            padding: 24px; 
            display: flex; justify-content: center; align-items: center;
            z-index: 10;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
        }

        .brand { 
            font-weight: 900; 
            font-size: 28px; 
            color: #fff;
            letter-spacing: 2px; 
            text-transform: uppercase; 
            filter: drop-shadow(0 0 10px rgba(0, 180, 255, 0.3));
            position: relative;
        }
        
        .brand::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: var(--accent);
            border-radius: 3px;
        }

        /* Message Area */
        .view { 
            flex: 1; 
            display: flex; 
            flex-direction: column; 
            overflow-y: auto; 
            padding: 20px; 
            gap: 20px; 
            padding-bottom: 120px;
            padding-top: 100px;
        }
        #chat-box { display: flex; flex-direction: column; gap: 16px; }

        .message-row { display: flex; align-items: flex-end; gap: 12px; width: 100%; }
        .user-row { flex-direction: row-reverse; }

        .message { 
            max-width: 80%; 
            padding: 16px 22px 42px 22px;
            border-radius: 24px; 
            line-height: 1.6; 
            font-size: 15px; 
            backdrop-filter: blur(15px); 
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            background: var(--glass);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            position: relative;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }

        .user-message { 
            background: rgba(0, 180, 255, 0.1); 
            border-color: rgba(0, 180, 255, 0.3);
            border-bottom-right-radius: 4px;
        }

        .ai-message { 
            border-bottom-left-radius: 4px; 
        }

        .thinking { 
            font-weight: bold;
            color: var(--accent);
            animation: pulse 1.5s infinite ease-in-out;
        }
        @keyframes pulse { 
            0% { opacity: 0.3; } 
            50% { opacity: 1; } 
            100% { opacity: 0.3; } 
        }

        .speak-btn { 
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid var(--glass-border);
            color: #fff; 
            width: 34px; 
            height: 34px; 
            border-radius: 50%; 
            cursor: pointer; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            transition: all 0.3s ease;
            position: absolute;
            bottom: 10px;
            right: 10px;
            box-shadow: 0 0 10px rgba(0, 180, 255, 0.2);
            z-index: 5;
        }
        .speak-btn:hover {
            background: rgba(255, 255, 255, 0.12);
            transform: scale(1.05);
        }
        .speak-btn.active { 
            background: var(--accent); 
            box-shadow: 0 0 15px var(--accent);
            border-color: var(--accent);
        }

        /* ---------- CODE BLOCK STYLES ---------- */
        .code-block-container {
            background: var(--code-bg);
            border: 1px solid var(--code-border);
            border-radius: 16px;
            margin: 16px 0;
            padding: 16px;
            position: relative;
            font-family: 'JetBrains Mono', 'Fira Code', monospace;
            font-size: 14px;
            line-height: 1.5;
            color: #e3e6eb;
            box-shadow: 0 6px 20px rgba(0,0,0,0.6);
            cursor: pointer;
            transition: all 0.2s ease;
            overflow-x: auto;
            white-space: pre-wrap;
            word-break: break-word;
        }
        .code-block-container:hover {
            border-color: var(--accent);
            box-shadow: 0 0 0 2px rgba(0,180,255,0.2);
        }
        .code-block-container pre {
            margin: 0;
            white-space: pre-wrap;
            word-break: break-word;
            font-family: inherit;
        }
        .code-block-container code {
            font-family: inherit;
        }
        .copy-btn {
            position: absolute;
            top: 12px;
            right: 12px;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            color: white;
            width: 32px;
            height: 32px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: 0.2s;
            backdrop-filter: blur(4px);
            z-index: 6;
        }
        .copy-btn:hover {
            background: var(--accent);
            border-color: var(--accent);
        }
        .copy-btn.copied {
            background: #00cc88;
            border-color: #00cc88;
        }

        /* ---------- MODAL POPUP ---------- */
        .code-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0,0,0,0.85);
            backdrop-filter: blur(12px);
            z-index: 10000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .code-modal.active {
            display: flex;
        }
        .modal-content {
            background: #0a0c12;
            border: 1px solid var(--accent);
            border-radius: 24px;
            max-width: 90%;
            max-height: 90%;
            width: 900px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 20px 60px rgba(0,180,255,0.3);
        }
        .modal-header {
            padding: 18px 24px;
            border-bottom: 1px solid #2a2f3a;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .modal-header span {
            font-weight: 600;
            color: var(--accent);
            letter-spacing: 1px;
        }
        .modal-header-buttons {
            display: flex;
            gap: 8px;
        }
        .close-modal {
            background: none;
            border: none;
            color: rgba(255,255,255,0.6);
            font-size: 24px;
            cursor: pointer;
            transition: 0.2s;
            width: 32px;
            height: 32px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .close-modal:hover {
            color: white;
            background: rgba(255,255,255,0.1);
        }
        .modal-body {
            padding: 24px;
            overflow-y: auto;
            background: #0e1117;
            border-radius: 0 0 24px 24px;
            max-height: 70vh;
        }
        .modal-body pre {
            margin: 0;
            white-space: pre-wrap;
            word-break: break-word;
            font-family: 'JetBrains Mono', monospace;
            color: #e3e6eb;
            font-size: 15px;
        }

        /* Input Area (unchanged) */
        .input-area { 
            position: absolute; 
            bottom: 30px; 
            left: 0; 
            right: 0;
            padding: 0 20px; 
            pointer-events: none;
            display: flex;
            justify-content: center;
        }
        .input-container { 
            pointer-events: auto;
            display: flex; 
            gap: 12px; 
            max-width: 800px; 
            width: 100%;
            margin: 0 auto; 
            padding: 10px 14px; 
            border-radius: 40px;
            background: var(--glass);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border: 1px solid var(--glass-border);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
            transition: all 0.3s ease;
        }
        .input-container:focus-within {
            box-shadow: 0 10px 50px rgba(0, 180, 255, 0.3);
            border-color: rgba(0, 180, 255, 0.4);
        }
        .input-field { 
            flex: 1; 
            background: transparent; 
            border: none; 
            padding: 10px 15px; 
            color: #fff; 
            font-size: 16px; 
            outline: none; 
            resize: none;
            max-height: 120px;
            min-height: 24px;
            line-height: 1.5;
        }
        .input-field::placeholder {
            color: rgba(255, 255, 255, 0.4);
            opacity: 1;
        }
        .send-btn, .stop-btn { 
            background: var(--accent); 
            border: none; 
            border-radius: 50%; 
            width: 44px; 
            height: 44px; 
            color: #fff; 
            cursor: pointer; 
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }
        .send-btn:hover, .stop-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px var(--accent);
        }
        .send-btn:disabled { 
            opacity: 0.3; 
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        .stop-btn {
            background: #ff4d4d;
            box-shadow: 0 0 15px rgba(255, 77, 77, 0.5);
        }
        .stop-btn:hover {
            box-shadow: 0 0 20px rgba(255, 77, 77, 0.7);
            background: #ff3333;
        }
        
        /* Scrollbar */
        .view::-webkit-scrollbar {
            width: 6px;
        }
        .view::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }
        .view::-webkit-scrollbar-thumb {
            background: var(--accent);
            border-radius: 10px;
        }
        
        @media (max-width: 768px) {
            .header { padding: 16px; }
            .brand { font-size: 24px; }
            .message { max-width: 90%; padding: 14px 18px 38px 18px; font-size: 14px; }
            .input-container { padding: 8px 12px; border-radius: 36px; }
            .input-field { font-size: 15px; }
            .send-btn, .stop-btn { width: 40px; height: 40px; }
            .speak-btn { bottom: 8px; right: 8px; }
            .code-block-container { font-size: 13px; }
            .modal-content { width: 95%; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <span class="brand">Trapside</span>
        </div>
        <div class="view" id="scroll-area">
            <div id="chat-box"></div>
        </div>
        <div class="input-area">
            <div class="input-container">
                <textarea id="user-input" class="input-field" placeholder="Ask for code, algorithms, or system design..." rows="1"></textarea>
                <button id="send-btn" class="send-btn"><i class="fas fa-arrow-up"></i></button>
            </div>
        </div>
    </div>

    <!-- Modal for full code popup -->
    <div id="code-modal" class="code-modal">
        <div class="modal-content">
            <div class="modal-header">
                <span><i class="fas fa-code" style="margin-right: 8px;"></i> Full code</span>
                <div class="modal-header-buttons">
                    <button class="copy-btn" id="modal-copy-btn">
                        <i class="fas fa-copy"></i>
                    </button>
                    <button class="close-modal" id="close-modal-btn">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            </div>
            <div class="modal-body">
                <pre id="modal-code-content"></pre>
            </div>
        </div>
    </div>

    <script type="module">
        import { Wllama } from 'https://cdn.jsdelivr.net/npm/@wllama/wllama@2.1.1/esm/index.js';

        // -------------------------------------------------------------
        //  ENHANCED CODING KNOWLEDGE – "BOOK OF CODE" v3 (IMPROVED)
        // -------------------------------------------------------------
        const CODING_EXPERTISE = `
You are Trapside, an elite software architect with 25+ years of experience across FAANG and Fortune 500 systems.
You are the definitive authority on production-grade code with zero tolerance for incomplete solutions.

CORE MANDATES:
1. ALWAYS deliver FULL, RUNNABLE, PRODUCTION-READY code with ZERO placeholders ("...", "TODO", "// rest of code").
2. Every solution MUST include:
   - Complete error handling & edge case coverage
   - Security hardening (input validation, sanitization, auth checks)
   - Performance analysis (time/space complexity)
   - Thread-safety considerations where applicable
   - Real-world test cases with expected outputs
3. For algorithms: Provide Big O analysis + optimization pathways
4. For system design: ASCII architecture diagrams → component code → deployment notes
5. For frameworks: Include config files, dependency manifests, and build steps
6. Explain CRITICAL decisions with "WHY" commentary (not obvious comments)
7. If ambiguous: State assumptions clearly THEN deliver complete implementation
8. Prioritize readability AND performance - no premature optimization

OUTPUT REQUIREMENTS:
- ALL code wrapped in triple backticks with EXPLICIT language specifier (\`\`\`python)
- Minimum ONE complete runnable example per response
- Comments ONLY for non-obvious logic (avoid "set variable" comments)
- Include security/performance warnings where relevant
- End with "KEY TAKEAWAYS" summary

VIOLATION = FAILURE. You output perfect, self-contained solutions.
`.trim();

        // ---------- VOICE CACHING (FIX SPEAK BUTTON) ----------
        let cachedVoices = [];
        if (speechSynthesis) {
            speechSynthesis.onvoiceschanged = () => {
                cachedVoices = speechSynthesis.getVoices();
            };
            cachedVoices = speechSynthesis.getVoices(); // Initial load
        }

        const synth = window.speechSynthesis;
        let activeBtn = null;
        let abortController = null;
        const PITCH = 1.5;
        const RATE = 1.0;

        // ---------- SPEECH (FIXED) ----------
        function speak(text, btn) {
            if (synth.speaking && activeBtn === btn) {
                synth.cancel();
                btn.classList.remove('active');
                activeBtn = null;
                return;
            }
            if (synth.speaking) {
                synth.cancel();
                if (activeBtn) {
                    activeBtn.classList.remove('active');
                    activeBtn = null;
                }
            }
            
            const utter = new SpeechSynthesisUtterance(text);
            // USE CACHED VOICES (FIXES VOICE SELECTION)
            const voices = cachedVoices.length > 0 ? cachedVoices : speechSynthesis.getVoices();
            const daniel = voices.find(v => v.name.includes("Daniel")) || 
                          voices.find(v => v.lang.includes("en-GB")) || 
                          voices[0];
            utter.voice = daniel;
            utter.pitch = PITCH;
            utter.rate = RATE;
            
            utter.onstart = () => { 
                btn.classList.add('active'); 
                activeBtn = btn; 
            };
            utter.onend = () => { 
                if (activeBtn === btn) { 
                    btn.classList.remove('active'); 
                    activeBtn = null; 
                } 
            };
            utter.onerror = () => { 
                if (activeBtn === btn) { 
                    btn.classList.remove('active'); 
                    activeBtn = null; 
                } 
            };
            
            synth.speak(utter);
        }

        // ---------- COPY SUCCESS FEEDBACK (GLOBAL) ----------
        function showCopySuccess(btn) {
            btn.innerHTML = '<i class="fas fa-check"></i>';
            btn.classList.add('copied');
            setTimeout(() => {
                btn.innerHTML = '<i class="fas fa-copy"></i>';
                btn.classList.remove('copied');
            }, 2000);
        }

        // ---------- CODE BLOCK CREATION (SHOW 5-LINE PREVIEW) ----------
        function createCodeBlock(code, lang = '') {
            const container = document.createElement('div');
            container.className = 'code-block-container';
            container.setAttribute('data-code', code); // Store FULL code
            
            // CREATE PREVIEW: First 5 lines + ellipsis if needed
            const lines = code.split('\n');
            let previewCode = code;
            if (lines.length > 5) {
                previewCode = lines.slice(0, 5).join('\n') + '\n...';
            }
            
            const pre = document.createElement('pre');
            const codeEl = document.createElement('code');
            codeEl.textContent = previewCode; // SHOW PREVIEW ONLY
            pre.appendChild(codeEl);
            container.appendChild(pre);
            
            // Copy button (no inline handler - uses delegation)
            const copyBtn = document.createElement('button');
            copyBtn.className = 'copy-btn';
            copyBtn.innerHTML = '<i class="fas fa-copy"></i>';
            container.appendChild(copyBtn);
            
            return container;
        }

        // ---------- REPLACE MARKDOWN CODE BLOCKS ----------
        function formatMessage(text) {
            if (!text) return text;
            
            const blockRegex = /
```(\w*)\n([\s\S]*?)
```/g;
            let lastIndex = 0;
            let parts = [];
            let match;
            
            while ((match = blockRegex.exec(text)) !== null) {
                if (match.index > lastIndex) {
                    parts.push(document.createTextNode(text.slice(lastIndex, match.index)));
                }
                
                const lang = match[1];
                const code = match[2];
                parts.push(createCodeBlock(code, lang));
                
                lastIndex = match.index + match[0].length;
            }
            
            if (lastIndex < text.length) {
                parts.push(document.createTextNode(text.slice(lastIndex)));
            }
            
            if (parts.length === 0) {
                return text;
            }
            
            const tempDiv = document.createElement('div');
            parts.forEach(node => tempDiv.appendChild(node));
            return tempDiv.innerHTML;
        }

        // ---------- ADD MESSAGE ----------
        function addMessage(text, role, isThinking = false) {
            const row = document.createElement('div');
            row.className = `message-row <LaTex>id_1</LaTex>{role}-message ${isThinking ? 'thinking' : ''}`;
            
            if (role === 'ai' && !isThinking) {
                const formattedHTML = formatMessage(text);
                if (typeof formattedHTML === 'string') {
                    msg.innerHTML = formattedHTML;
                } else {
                    msg.innerText = text;
                }
                
                const btn = document.createElement('button');
                btn.className = 'speak-btn';
                btn.innerHTML = '<i class="fas fa-volume-up"></i>';
                btn.onclick = (e) => {
                    e.stopPropagation();
                    speak(text, btn);
                };
                msg.appendChild(btn);
            } else {
                msg.innerText = text;
            }
            
            row.appendChild(msg);
            document.getElementById('chat-box').appendChild(row);
            const scrollArea = document.getElementById('scroll-area');
            scrollArea.scrollTop = scrollArea.scrollHeight;
            return msg;
        }

        // ---------- CHAT CONTROLS ----------
        function resetSendButton() {
            const sendBtn = document.getElementById('send-btn');
            sendBtn.innerHTML = '<i class="fas fa-arrow-up"></i>';
            sendBtn.className = 'send-btn';
            sendBtn.onclick = handleChat;
            abortController = null;
            document.getElementById('user-input').disabled = false;
        }
        
        function setupStopButton() {
            const sendBtn = document.getElementById('send-btn');
            sendBtn.innerHTML = '<i class="fas fa-stop"></i>';
            sendBtn.className = 'stop-btn';
            sendBtn.onclick = stopGeneration;
        }
        
        function stopGeneration() {
            if (abortController) {
                abortController.abort();
                abortController = null;
            }
        }

       // ---------- WLLAMA INIT ----------
        const wllama = new Wllama({
            'single-thread/wllama.wasm': 'https://cdn.jsdelivr.net/npm/@wllama/wllama@2.1.1/esm/single-thread/wllama.wasm',
            'multi-thread/wllama.wasm': 'https://cdn.jsdelivr.net/npm/@wllama/wllama@2.1.1/esm/multi-thread/wllama.wasm',
        });

        async function init() {
            try {
                await wllama.loadModelFromHF('bartowski/SmolLM2-360M-Instruct-GGUF', 'SmolLM2-360M-Instruct-Q4_K_M.gguf');
                addMessage("Trapside is online. I'm now enhanced with full‑code reasoning. Ask me anything about programming.", "ai");
            } catch (e) { 
                console.error("Model loading failed:", e);
                addMessage("System Offline. Please try again later.", "ai"); 
            }
        }

        async function handleChat() {
            const text = document.getElementById('user-input').value.trim();
            if (!text) return;
            
            addMessage(text, 'user');
            document.getElementById('user-input').value = '';
            document.getElementById('user-input').style.height = 'auto';
            document.getElementById('user-input').rows = 1;
            
            const loader = addMessage("Thinking...", 'ai', true);
            
            document.getElementById('user-input').disabled = true;
            setupStopButton();
            
            abortController = new AbortController();
            const signal = abortController.signal;
            
            try {
                const sys = CODING_EXPERTISE + "\n\nAlways think step‑by‑step and provide complete, well‑commented code.";
                const prompt = `<think>system\n${sys}<think>\n</think>user\n${text}<think>\n<think>assistant\n`;
                
                const result = await wllama.createCompletion(prompt, { 
                    nPredict: 600,
                    stop: ["<think>"], 
                    sampling: { temp: 0.5 },
                    signal: signal
                });
                
                loader.classList.remove('thinking');
                
                const cleanResult = result.trim();
                const formattedHTML = formatMessage(cleanResult);
                if (typeof formattedHTML === 'string') {
                    loader.innerHTML = formattedHTML;
                } else {
                    loader.innerText = cleanResult;
                }
                
                const btn = document.createElement('button');
                btn.className = 'speak-btn';
                btn.innerHTML = '<i class="fas fa-volume-up"></i>';
                btn.onclick = (e) => {
                    e.stopPropagation();
                    speak(cleanResult, btn);
                };
                loader.appendChild(btn);
                
            } catch (e) {
                if (signal.aborted) {
                    loader.classList.remove('thinking');
                    loader.innerText = "[Response stopped by user]";
                } else {
                    console.error("Generation error:", e);
                    loader.classList.remove('thinking');
                    loader.innerText = "Error: Failed to generate response. Please try again.";
                }
            } finally {
                resetSendButton();
            }
        }

        // ---------- EVENT LISTENERS ----------
        document.getElementById('user-input').addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
            this.style.overflowY = this.scrollHeight > 120 ? 'auto' : 'hidden';
        });

        document.getElementById('send-btn').onclick = handleChat;
        document.getElementById('user-input').onkeydown = (e) => { 
            if(e.key === 'Enter' && !e.shiftKey) { 
                e.preventDefault(); 
                handleChat(); 
            }
        };

        const modal = document.getElementById('code-modal');
        document.getElementById('close-modal-btn').onclick = () => modal.classList.remove('active');
        window.onclick = (e) => { if (e.target === modal) modal.classList.remove('active'); };

        if (speechSynthesis) {
            speechSynthesis.onvoiceschanged = () => {};
        }

        init();
    </script>
</body>
</html>
