<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiny Chat (GPT-2 117M)</title>
    <style>
        body { 
            font-family: -apple-system, system-ui, sans-serif; 
            background: #f4f4f9; 
            display: flex; 
            justify-content: center; 
            padding: 20px; 
            margin: 0;
        }
        .container { 
            width: 100%; 
            max-width: 600px; 
            background: white; 
            padding: 20px; 
            border-radius: 12px; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.1); 
        }
        h2 { 
            color: #333; 
            margin-top: 0; 
            font-size: 1.2rem; 
            display: flex;
            align-items: center;
            gap: 10px;
        }
        h2::before {
            content: "üí¨";
        }
        #chat-box { 
            height: 300px; 
            overflow-y: auto; 
            border: 1px solid #ddd; 
            padding: 15px; 
            margin-bottom: 15px; 
            border-radius: 8px; 
            background: #fafafa; 
            font-size: 0.95rem; 
            line-height: 1.5;
            white-space: pre-wrap;
            word-break: break-word;
        }
        .message {
            margin-bottom: 12px;
            padding-bottom: 12px;
            border-bottom: 1px solid #eee;
        }
        .message:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }
        .user-msg {
            color: #0066cc;
            font-weight: 500;
        }
        .ai-msg {
            color: #333;
        }
        .system-msg {
            color: #777;
            font-style: italic;
        }
        .error-msg {
            color: #e74c3c;
            background: #fadbd8;
            padding: 8px;
            border-radius: 6px;
            margin: 5px 0;
        }
        .input-area { 
            display: flex; 
            gap: 10px; 
            align-items: flex-end;
        }
        textarea { 
            flex: 1; 
            padding: 12px; 
            border: 1px solid #ccc; 
            border-radius: 8px; 
            resize: vertical; 
            min-height: 50px;
            max-height: 150px;
            font-family: inherit;
            font-size: 0.95rem;
        }
        button { 
            padding: 10px 20px; 
            border: none; 
            background: #007bff; 
            color: white; 
            border-radius: 8px; 
            cursor: pointer; 
            font-weight: bold;
            transition: background 0.2s;
            align-self: flex-end;
            height: fit-content;
        }
        button:hover:not(:disabled) { 
            background: #0069d9; 
        }
        button:disabled { 
            background: #ccc; 
            cursor: not-allowed; 
        }
        #status { 
            font-size: 0.85rem; 
            color: #e74c3c; 
            margin-bottom: 10px; 
            min-height: 1.5em;
            font-weight: 500;
        }
        .status-ready {
            color: #27ae60;
        }
        .disclaimer {
            font-size: 0.8rem;
            color: #e67e22;
            margin-top: 5px;
            font-weight: 500;
        }
        @media (max-width: 480px) {
            .container {
                padding: 15px;
                margin: 10px;
            }
            #chat-box {
                height: 250px;
                font-size: 0.9rem;
            }
            .input-area {
                flex-direction: column;
                align-items: stretch;
            }
            button {
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Tiny Chat (GPT-2 117M)</h2>
        <div id="status">Status: Initializing...</div>
        <div id="chat-box">
            <div class="message system-msg">System: Loading model. This may take a minute on first load...</div>
        </div>
        <div class="disclaimer">
            ‚ö†Ô∏è This is a VERY small model (117M params). Responses will be simple/unreliable. 
            Not a real chatbot ‚Äì more like a text completion demo.
        </div>
        <div class="input-area">
            <textarea id="user-input" placeholder="Ask a VERY simple question (e.g., 'What is water?')" disabled></textarea>
            <button id="send-btn" disabled>Send</button>
        </div>
    </div>

    <script type="module">
        import { Wllama } from 'https://cdn.jsdelivr.net/npm/@wllama/wllama@2.1.1/esm/index.js';

        const statusEl = document.getElementById('status');
        const chatBox = document.getElementById('chat-box');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');

        const CONFIG_PATHS = {
            'single-thread/wllama.wasm': 'https://cdn.jsdelivr.net/npm/@wllama/wllama@2.1.1/esm/single-thread/wllama.wasm',
            'multi-thread/wllama.wasm': 'https://cdn.jsdelivr.net/npm/@wllama/wllama@2.1.1/esm/multi-thread/wllama.wasm',
        };

        const wllama = new Wllama(CONFIG_PATHS);
        let isGenerating = false;

        // Clean model output: remove padding tokens and truncate properly
        function cleanOutput(text) {
            // Remove all <|pad|> tokens and extra newlines
            let cleaned = text.replace(/<\|pad\|>/g, '').trim();
            
            // Stop at first occurrence of unwanted patterns
            const stopPatterns = [
                /\n\nQuestion:/,  // Prevent next Q&A cycle
                /\n\nYou:/,       // Prevent chat repetition
                /<\|endoftext\|>/,
                /\n\n\n/          // Excessive newlines
            ];
            
            for (const pattern of stopPatterns) {
                const match = cleaned.match(pattern);
                if (match && match.index > 0) {
                    cleaned = cleaned.substring(0, match.index).trim();
                }
            }
            
            // Remove trailing punctuation artifacts
            cleaned = cleaned.replace(/[.,!?]+$/, '').trim();
            
            // If still empty or too short, provide fallback
            if (cleaned.length < 3) {
                return "I'm not sure how to answer that. Try a simpler question!";
            }
            
            return cleaned;
        }

        function addMessage(content, className) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${className}`;
            messageDiv.textContent = content;
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        async function init() {
            try {
                updateStatus("Downloading model (~113MB)...", false);
                
                await wllama.loadModelFromHF(
                    'RichardErkhov/Arjun-G-Ravi_-_chat-GPT2-gguf', 
                    'chat-GPT2.Q4_K.gguf',
                    {
                        progressCallback: ({ loaded, total }) => {
                            const progress = Math.min(99, Math.round((loaded / total) * 100));
                            updateStatus(`Downloading: ${progress}%`, false);
                        }
                    }
                );

                chatBox.innerHTML = '';
                addMessage("‚úÖ Model loaded! Keep questions VERY simple (1-5 words ideal).", "system-msg");
                updateStatus("Ready! Example: 'What is sun?' or 'Why sky blue?'", true);
                
                userInput.disabled = false;
                sendBtn.disabled = false;
                userInput.focus();
            } catch (err) {
                console.error("Model loading failed:", err);
                updateStatus(`Error: ${err.message || 'Failed to load model'}`, false);
                addMessage("üí° Tips:\n‚Ä¢ Disable ad-blockers\n‚Ä¢ Use Chrome/Edge\n‚Ä¢ Ensure 2GB+ RAM free\n‚Ä¢ Model is VERY limited (not a real chatbot)", "error-msg");
            }
        }

        function updateStatus(message, isReady) {
            statusEl.textContent = `Status: ${message}`;
            statusEl.className = isReady ? 'status-ready' : '';
        }

        async function handleChat() {
            const text = userInput.value.trim();
            if (!text || isGenerating || text.length > 60) {
                if (text.length > 60) {
                    addMessage("‚ö†Ô∏è Keep questions SHORT (under 60 chars). This is a tiny model!", "error-msg");
                }
                return;
            }

            // Add user message
            addMessage(`You: ${text}`, 'user-msg');
            userInput.value = '';
            isGenerating = true;
            sendBtn.disabled = true;
            userInput.disabled = true;
            
            // Add thinking indicator
            const thinkingEl = document.createElement('div');
            thinkingEl.className = 'message ai-msg';
            thinkingEl.textContent = 'AI: Thinking... (this may take 10-20 seconds)';
            chatBox.appendChild(thinkingEl);
            chatBox.scrollTop = chatBox.scrollHeight;

            try {
                // CRITICAL FIX: Use simple continuation prompt instead of Q/A format
                // GPT-2 wasn't trained for chat - just continue the text naturally
                const prompt = `Q: ${text}\nA:`;
                
                const response = await wllama.createCompletion(prompt, {
                    nPredict: 80,   // Shorter to avoid repetition
                    sampling: { 
                        temp: 0.9,   // Higher temp for more creativity (small model needs this)
                        top_k: 40,
                        top_p: 0.95
                    },
                    // STOP TOKENS - critical fix to prevent <|pad|> spam
                    stopTokens: ['<|endoftext|>', '<|pad|>', '\n\nQ:', '\n\nYou:']
                });

                // Remove prompt from response and clean output
                let answer = response.replace(prompt, '').trim();
                answer = cleanOutput(answer);
                
                // Replace thinking indicator with real response
                chatBox.removeChild(thinkingEl);
                addMessage(`AI: ${answer}`, 'ai-msg');
                
                // Add reality check for bad responses
                if (answer.includes('<|pad|>') || answer.split(' ').length < 3) {
                    addMessage("üí° Tip: This 117M model is extremely limited. Try ultra-simple questions like 'What is water?'", "system-msg");
                }
            } catch (err) {
                console.error("Generation error:", err);
                chatBox.removeChild(thinkingEl);
                addMessage(`‚ùå Error: ${err.message || 'Generation failed'}`, "error-msg");
                addMessage("üí° Try a simpler 1-3 word question. This model has severe limitations.", "system-msg");
            } finally {
                isGenerating = false;
                sendBtn.disabled = false;
                userInput.disabled = false;
                userInput.focus();
            }
        }

        sendBtn.addEventListener('click', handleChat);
        
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                handleChat();
            }
        });

        // Add character counter feedback
        userInput.addEventListener('input', () => {
            if (userInput.value.length > 60) {
                userInput.style.borderColor = '#e74c3c';
            } else {
                userInput.style.borderColor = '#ccc';
            }
        });

        window.addEventListener('load', init);
    </script>
</body>
</html>
