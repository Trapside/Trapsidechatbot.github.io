<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tiny Agent 410M + Daniel TTS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: -apple-system, sans-serif; background: #000; color: #fff; height: 100vh; overflow: hidden; }
        .container { height: 100vh; display: flex; flex-direction: column; }
        .header { padding: 16px; border-bottom: 1px solid #222; display: flex; justify-content: space-between; align-items: center; }
        .view { flex: 1; display: flex; flex-direction: column; overflow-y: auto; padding: 16px; gap: 16px; }
        #chat-box { display: flex; flex-direction: column; gap: 12px; }
        
        /* Message Bubbles */
        .message-row { display: flex; align-items: flex-end; gap: 8px; margin-bottom: 8px; }
        .ai-row { flex-direction: row; }
        .user-row { flex-direction: row-reverse; }

        .message { max-width: 80%; padding: 12px 16px; border-radius: 18px; line-height: 1.5; font-size: 15px; word-wrap: break-word; }
        .user-message { background: #007bff; color: #fff; border-bottom-right-radius: 4px; }
        .ai-message { background: #1c1c1e; color: #eee; border-bottom-left-radius: 4px; }
        
        /* TTS Quick Button */
        .speak-btn { 
            background: #333; border: none; color: #fff; width: 32px; height: 32px; 
            border-radius: 50%; cursor: pointer; display: flex; align-items: center; justify-content: center;
            font-size: 14px; transition: 0.2s;
        }
        .speak-btn:hover { background: #444; color: #007bff; }

        /* Input Area */
        .input-area { padding: 15px; border-top: 1px solid #222; background: #000; }
        .input-container { display: flex; gap: 10px; }
        .input-field { flex: 1; background: #111; border: none; border-radius: 20px; padding: 12px 15px; color: #fff; font-size: 16px; resize: none; outline: none; height: 45px; }
        .send-btn { background: #007bff; border: none; border-radius: 50%; width: 45px; height: 45px; color: #fff; cursor: pointer; flex-shrink: 0; }
        .send-btn:disabled { opacity: 0.3; }
        .system-banner { text-align: center; font-size: 11px; color: #666; margin-bottom: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <span>Tiny Agent 410M</span>
            <span style="font-size: 10px; color: #007bff;">Voice: Daniel (40% Spd / 75% Ptch)</span>
        </div>
        
        <div class="view">
            <div id="status" class="system-banner">Initializing Pythia-410M...</div>
            <div id="chat-box"></div>
        </div>
        
        <div class="input-area">
            <div class="input-container">
                <textarea id="user-input" class="input-field" placeholder="Ask me something..." disabled></textarea>
                <button id="send-btn" class="send-btn" disabled><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>
    </div>

    <script type="module">
        import { Wllama } from 'https://cdn.jsdelivr.net/npm/@wllama/wllama@2.1.1/esm/index.js';

        const chatBox = document.getElementById('chat-box');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const status = document.getElementById('status');

        const synth = window.speechSynthesis;

        // Specialized TTS Function for Daniel
        function speakMessage(text) {
            const utter = new SpeechSynthesisUtterance(text);
            const voices = synth.getVoices();
            // Try to find Daniel, fallback to first available
            const daniel = voices.find(v => v.name.includes("Daniel")) || voices[0];
            
            utter.voice = daniel;
            utter.rate = 0.4;  // 40% Speed
            utter.pitch = 0.75; // 75% Pitch
            synth.speak(utter);
        }

        const wllama = new Wllama({
            'single-thread/wllama.wasm': 'https://cdn.jsdelivr.net/npm/@wllama/wllama@2.1.1/esm/single-thread/wllama.wasm',
            'multi-thread/wllama.wasm' : 'https://cdn.jsdelivr.net/npm/@wllama/wllama@2.1.1/esm/multi-thread/wllama.wasm',
        });

        function addMessage(text, role) {
            const row = document.createElement('div');
            row.className = `message-row ${role}-row`;

            const msg = document.createElement('div');
            msg.className = `message ${role}-message`;
            msg.innerText = text;

            row.appendChild(msg);

            // Add speaker button to AI responses
            if (role === 'ai') {
                const btn = document.createElement('button');
                btn.className = 'speak-btn';
                btn.innerHTML = '<i class="fas fa-volume-up"></i>';
                btn.onclick = () => speakMessage(text);
                row.appendChild(btn);
            }

            chatBox.appendChild(row);
            chatBox.parentElement.scrollTop = chatBox.parentElement.scrollHeight;
            return msg;
        }

        async function init() {
            try {
                // Corrected Model ID for 410M
                await wllama.loadModelFromHF(
                    'QuantFactory/pythia-410m-GGUF', 
                    'pythia-410m.Q4_K_M.gguf'
                );
                status.innerText = "Model Loaded Successfully";
                userInput.disabled = false; 
                sendBtn.disabled = false;
                addMessage("Pythia-410M active. Click the speaker icon to hear me.", "ai");
            } catch (e) { 
                status.innerText = "Error: Failed to fetch model. Check network."; 
                console.error(e);
            }
        }

        async function handleChat() {
            const text = userInput.value.trim();
            if (!text) return;

            addMessage(text, 'user');
            userInput.value = '';
            const loader = addMessage("...", 'ai');
            
            // Expert pattern to prevent question echoing
            const prompt = `Assistant is a helpful expert.\nUser: ${text}\nAssistant:`;
            
            const result = await wllama.createCompletion(prompt, {
                nPredict: 100,
                sampling: { temp: 0.1, repeat_penalty: 1.5 }
            });

            let clean = result.split("User:")[0].split("Assistant:")[0].trim();
            loader.innerText = clean;
            
            // Update the loader row's button reference
            const btn = loader.parentElement.querySelector('.speak-btn');
            if(btn) btn.onclick = () => speakMessage(clean);
        }

        sendBtn.addEventListener('click', handleChat);
        userInput.addEventListener('keydown', e => { if(e.key === 'Enter') handleChat(); });
        
        // Needed for some browsers to load voices
        window.speechSynthesis.getVoices();
        init();
    </script>
</body>
</html>
