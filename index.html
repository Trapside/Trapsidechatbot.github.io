<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Trapside | Liquid Glass</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --glass: rgba(255, 255, 255, 0.08);
            --glass-border: rgba(255, 255, 255, 0.2);
            --accent: #00b4ff;
            --liquid-bg: linear-gradient(135deg, #02010a 0%, #0d1127 50%, #1a0b2e 100%);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { 
            font-family: 'Inter', -apple-system, sans-serif; 
            background: var(--liquid-bg);
            background-attachment: fixed;
            color: #fff; 
            height: 100vh; 
            overflow: hidden; 
        }

        .container { height: 100vh; display: flex; flex-direction: column; position: relative; }
        
        /* Glass Header */
        .header { 
            padding: 20px; 
            background: var(--glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--glass-border);
            display: flex; justify-content: center; align-items: center;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }

        .brand { 
            font-weight: 900; font-size: 22px; 
            background: linear-gradient(90deg, #fff, var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 4px; text-transform: uppercase; 
        }

        /* Content Area */
        .view { flex: 1; display: flex; flex-direction: column; overflow-y: auto; padding: 24px; gap: 20px; }
        #chat-box { display: flex; flex-direction: column; gap: 16px; }

        .message-row { display: flex; align-items: flex-end; gap: 12px; width: 100%; }
        .user-row { flex-direction: row-reverse; }

        /* Liquid Glass Bubbles */
        .message { 
            max-width: 80%; padding: 16px 22px; 
            border-radius: 24px; line-height: 1.6; font-size: 15px; 
            backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3), inset 0 0 10px rgba(255,255,255,0.05);
            transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .user-message { 
            background: rgba(0, 180, 255, 0.15); 
            border-color: rgba(0, 180, 255, 0.4);
            border-bottom-right-radius: 4px;
        }

        .ai-message { 
            background: var(--glass); 
            border-bottom-left-radius: 4px;
        }

        /* Thinking State (Refractive Filter) */
        .thinking { 
            filter: url(#liquid-filter);
            color: var(--accent);
            font-weight: bold;
        }

        /* Glass Interaction Button */
        .speak-btn { 
            background: var(--glass); 
            border: 1px solid var(--glass-border);
            color: #fff; width: 40px; height: 40px; 
            border-radius: 50%; cursor: pointer; 
            display: flex; align-items: center; justify-content: center;
            transition: 0.3s;
        }
        .speak-btn.active { 
            background: var(--accent); 
            box-shadow: 0 0 20px var(--accent);
            border-color: #fff;
        }

        /* Floating Input Bar */
        .input-area { padding: 30px; background: transparent; }
        .input-container { 
            display: flex; gap: 12px; max-width: 900px; margin: 0 auto; 
            padding: 8px; border-radius: 35px;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(25px);
            border: 1px solid var(--glass-border);
            box-shadow: inset 0 0 15px rgba(255,255,255,0.05);
        }

        .input-field { 
            flex: 1; background: transparent; border: none; 
            padding: 12px 20px; color: #fff; font-size: 16px; outline: none; 
        }

        .send-btn { 
            background: var(--accent); border: none; border-radius: 50%; 
            width: 48px; height: 48px; color: #fff; cursor: pointer; 
            box-shadow: 0 0 15px rgba(0, 180, 255, 0.3);
            transition: 0.3s;
        }
        .send-btn:disabled { opacity: 0.1; filter: grayscale(1); }
    </style>
</head>
<body>
    <svg style="display:none">
        <filter id="liquid-filter">
            <feTurbulence type="fractalNoise" baseFrequency="0.01" numOctaves="3" result="noise" />
            <feDisplacementMap in="SourceGraphic" in2="noise" scale="5" />
        </filter>
    </svg>

    <div class="container">
        <div class="header"><span class="brand">Trapside</span></div>
        <div class="view" id="scroll-area"><div id="chat-box"></div></div>
        <div class="input-area">
            <div class="input-container">
                <textarea id="user-input" class="input-field" placeholder="Deep reasoning..." rows="1" disabled></textarea>
                <button id="send-btn" class="send-btn" disabled><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>
    </div>

    <script type="module">
        import { Wllama } from 'https://cdn.jsdelivr.net/npm/@wllama/wllama@2.1.1/esm/index.js';

        const synth = window.speechSynthesis;
        let activeBtn = null;
        const PITCH = 1.5;
        const RATE = 1.0;

        function speak(text, btn) {
            if (synth.speaking && activeBtn === btn) { synth.cancel(); return; }
            if (synth.speaking) { synth.cancel(); if (activeBtn) activeBtn.classList.remove('active'); }
            const utter = new SpeechSynthesisUtterance(text);
            const daniel = synth.getVoices().find(v => v.name.includes("Daniel")) || synth.getVoices()[0];
            utter.voice = daniel; utter.pitch = PITCH; utter.rate = RATE;
            utter.onstart = () => { btn.classList.add('active'); activeBtn = btn; };
            utter.onend = () => { btn.classList.remove('active'); activeBtn = null; };
            synth.speak(utter);
        }

        const wllama = new Wllama({
            'single-thread/wllama.wasm': 'https://cdn.jsdelivr.net/npm/@wllama/wllama@2.1.1/esm/single-thread/wllama.wasm',
            'multi-thread/wllama.wasm' : 'https://cdn.jsdelivr.net/npm/@wllama/wllama@2.1.1/esm/multi-thread/wllama.wasm',
        });

        function addMessage(text, role, isThinking = false) {
            const row = document.createElement('div');
            row.className = `message-row ${role}-row`;
            const msg = document.createElement('div');
            msg.className = `message ${role}-message ${isThinking ? 'thinking' : ''}`;
            msg.innerText = text;
            row.appendChild(msg);

            if (role === 'ai' && !isThinking) {
                const btn = document.createElement('button');
                btn.className = 'speak-btn';
                btn.innerHTML = '<i class="fas fa-volume-up"></i>';
                btn.onclick = () => speak(text, btn);
                row.appendChild(btn);
            }
            document.getElementById('chat-box').appendChild(row);
            document.getElementById('scroll-area').scrollTop = document.getElementById('scroll-area').scrollHeight;
            return msg;
        }

        async function init() {
            try {
                await wllama.loadModelFromHF('bartowski/SmolLM2-360M-Instruct-GGUF', 'SmolLM2-360M-Instruct-Q4_K_M.gguf');
                document.getElementById('user-input').disabled = false;
                document.getElementById('send-btn').disabled = false;
                addMessage("Trapside is online. How can I help?", "ai");
            } catch (e) { addMessage("System Offline.", "ai"); }
        }

        async function handleChat() {
            const text = document.getElementById('user-input').value.trim();
            if (!text) return;
            addMessage(text, 'user');
            document.getElementById('user-input').value = '';
            const loader = addMessage("Thinking...", 'ai', true);
            const sys = "You are Trapside, an expert like Claude Opus. Be nuanced, thoughtful, and articulate. Think step-by-step.";
            const prompt = `<|im_start|>system\n${sys}<|im_end|>\n<|im_start|>user\n${text}<|im_end|>\n<|im_start|>assistant\n`;
            const result = await wllama.createCompletion(prompt, { nPredict: 350, stop: ["<|im_end|>"], sampling: { temp: 0.7 } });
            loader.classList.remove('thinking'); loader.innerText = result.trim();
            const btn = document.createElement('button');
            btn.className = 'speak-btn'; btn.innerHTML = '<i class="fas fa-volume-up"></i>';
            btn.onclick = () => speak(result.trim(), btn);
            loader.parentElement.appendChild(btn);
        }

        document.getElementById('send-btn').onclick = handleChat;
        document.getElementById('user-input').onkeydown = (e) => { if(e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); handleChat(); } };
        window.speechSynthesis.getVoices();
        init();
    </script>
</body>
</html>
