<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Private AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/dexie/dist/dexie.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body { background-color: #f2f2f7; font-family: -apple-system, system-ui, sans-serif; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        .glass { background: rgba(255, 255, 255, 0.85); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); border-bottom: 1px solid rgba(0,0,0,0.1); }
        #chat-container { flex: 1; overflow-y: auto; padding: 16px; padding-bottom: 100px; display: flex; flex-direction: column; gap: 10px; }
        .chat-bubble { max-width: 85%; border-radius: 18px; padding: 10px 14px; font-size: 15px; line-height: 1.4; }
        .user { background: #007AFF; color: white; align-self: flex-end; border-bottom-right-radius: 4px; }
        .ai { background: #e9e9eb; color: black; align-self: flex-start; border-bottom-left-radius: 4px; }
    </style>
</head>
<body>

    <nav class="glass sticky top-0 z-50 px-4 py-3 pt-12 flex justify-between items-center">
        <div>
            <h1 class="text-lg font-bold">Private AI</h1>
            <div id="status" class="text-[10px] font-mono text-gray-400 uppercase tracking-widest">Checking Hardware...</div>
        </div>
        <div class="text-right">
            <div id="mem-text" class="text-[10px] text-gray-400 font-mono">RAM: 0%</div>
            <div class="w-16 bg-gray-200 h-1 rounded-full overflow-hidden mt-1">
                <div id="mem-bar" class="bg-green-500 h-full w-0 transition-all"></div>
            </div>
        </div>
    </nav>

    <div id="chat-container">
        <div id="intro" class="m-auto text-center space-y-4 p-6">
            <div class="text-4xl">âš¡</div>
            <p class="text-xs text-gray-500">Local SmolLM-135M (~360MB). Offline & Private.</p>
            <button id="init-btn" class="bg-black text-white px-8 py-3 rounded-xl font-bold active:scale-95 transition-all">Initialize Engine</button>
            <div id="progress-container" class="hidden space-y-2">
                <div class="w-full bg-gray-200 h-1.5 rounded-full overflow-hidden"><div id="load-bar" class="bg-blue-600 h-full w-0 transition-all"></div></div>
                <p id="load-text" class="text-[10px] text-blue-600 font-mono">Starting...</p>
            </div>
        </div>
    </div>

    <div class="glass fixed bottom-0 w-full p-4 pb-8 flex gap-2">
        <input id="user-input" type="text" placeholder="Type message..." class="hidden flex-1 bg-gray-100 rounded-full px-4 py-2 outline-none">
        <button id="send-btn" class="hidden bg-blue-600 text-white w-10 h-10 rounded-full flex items-center justify-center"><i class="fa-solid fa-arrow-up"></i></button>
    </div>

    <script type="module">
        import { MLCEngine } from "https://esm.run/@mlc-ai/web-llm";

        const MODEL_ID = "SmolLM2-135M-Instruct-q4f16_1-MLC";
        const appConfig = {
            model_list: [{
                "model_id": MODEL_ID,
                "model": "https://huggingface.co/mlc-ai/SmolLM2-135M-Instruct-q4f16_1-MLC",
                "model_lib": "https://raw.githubusercontent.com/mlc-ai/binary-mlc-llm-libs/main/smollm/SmolLM2-135M-Instruct-q4f16_1-ctx2k-webgpu.wasm"
            }]
        };

        const $ = id => document.getElementById(id);
        const db = new Dexie("ChatDB");
        db.version(1).stores({ logs: "++id, role, text" });

        let engine, history = [];

        // Check Hardware
        window.onload = () => {
            if (!navigator.gpu) {
                $('status').innerText = "Incompatible Device";
                $('init-btn').disabled = true;
                $('init-btn').className = "bg-gray-300 text-white px-8 py-3 rounded-xl";
            } else {
                $('status').innerText = "Hardware Ready";
            }
        };

        // Initialize Engine
        $('init-btn').onclick = async () => {
            $('init-btn').remove();
            $('progress-container').classList.remove('hidden');

            try {
                engine = new MLCEngine({
                    appConfig,
                    initProgressCallback: (p) => {
                        $('load-bar').style.width = (p.progress * 100) + "%";
                        $('load-text').innerText = Math.round(p.progress * 100) + "% Loaded";
                    }
                });
                await engine.reload(MODEL_ID);
                $('intro').remove();
                $('user-input').classList.remove('hidden');
                $('send-btn').classList.remove('hidden');
                $('status').innerText = "Online";
            } catch (e) {
                $('load-text').innerText = "GPU Memory Locked. Reload Tab.";
            }
        };

        // UI Helpers
        function bubble(role, text) {
            const b = document.createElement('div');
            b.className = `chat-bubble ${role}`;
            b.innerText = text;
            $('chat-container').appendChild(b);
            $('chat-container').scrollTop = $('chat-container').scrollHeight;
            return b;
        }

        async function updateMemory() {
            const stats = await engine.runtimeStats();
            const fill = Math.round((stats.kv_cache_fill_percent || 0) * 100);
            $('mem-bar').style.width = fill + "%";
            $('mem-text').innerText = `RAM: ${fill}%`;
            $('mem-bar').className = `h-full transition-all ${fill > 80 ? 'bg-red-500' : 'bg-green-500'}`;
        }

        // Chat Logic
        async function run() {
            const val = $('user-input').value.trim();
            if (!val || !engine) return;
            $('user-input').value = "";

            bubble('user', val);
            const ai = bubble('ai', "...");
            history.push({ role: "user", content: val });
            if (history.length > 4) history.shift();

            try {
                let out = "";
                const stream = await engine.chat.completions.create({ messages: history, stream: true, max_tokens: 150 });
                for await (const chunk of stream) {
                    out += chunk.choices[0]?.delta?.content || "";
                    ai.innerText = out;
                    $('chat-container').scrollTop = $('chat-container').scrollHeight;
                    if (out.length % 5 === 0) updateMemory();
                }
                history.push({ role: "assistant", content: out });
                db.logs.add({ role: 'ai', text: out });
                updateMemory();
            } catch (e) {
                await engine.resetChat();
                history = [];
                ai.innerText = "[Memory Reset]";
            }
        }

        $('send-btn').onclick = run;
        $('user-input').onkeypress = (e) => e.key === 'Enter' && run();
    </script>
</body>
</html>
