<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tiny Chat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: #000000;
            color: #ffffff;
            height: 100vh;
            overflow: hidden;
            -webkit-overflow-scrolling: touch;
            position: relative;
            line-height: 1.5;
        }
        
        /* Main App Content */
        .container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }
        
        /* Header */
        .header {
            padding: 16px;
            text-align: center;
            font-size: 18px;
            font-weight: 500;
            color: #ffffff;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        /* Chat Area */
        .chat-area {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        
        /* Messages */
        .message {
            max-width: 85%;
            padding: 14px 18px;
            border-radius: 18px;
            position: relative;
            line-height: 1.6;
            font-size: 16px;
            word-wrap: break-word;
        }
        
        .user-message {
            align-self: flex-end;
            background: #333333;
            color: #ffffff;
            border-bottom-right-radius: 6px;
        }
        
        .ai-message {
            align-self: flex-start;
            background: #222222;
            color: #ffffff;
            border-bottom-left-radius: 6px;
        }
        
        .system-message {
            align-self: center;
            background: #222222;
            color: #999999;
            max-width: 90%;
            font-style: italic;
            border-radius: 18px;
            font-size: 14px;
            padding: 10px 16px;
        }
        
        .loading-dots {
            display: inline-block;
            color: #999999;
        }
        
        .loading-dots::after {
            content: '.';
            animation: dots 1.5s infinite;
            width: 20px;
            display: inline-block;
            text-align: left;
        }
        
        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }
        
        /* Input Area */
        .input-area {
            padding: 16px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            background: #000000;
            position: relative;
        }
        
        .input-container {
            display: flex;
            gap: 12px;
            max-width: 100%;
        }
        
        .input-field {
            flex: 1;
            background: #111111;
            border: none;
            border-radius: 24px;
            padding: 12px 16px;
            color: #ffffff;
            font-family: inherit;
            font-size: 16px;
            line-height: 1.5;
            min-height: 44px;
            max-height: 200px;
            resize: none;
            outline: none;
            -webkit-appearance: none;
        }
        
        .input-field::placeholder {
            color: #666666;
        }
        
        .send-btn {
            background: #4361ee;
            color: white;
            border: none;
            border-radius: 24px;
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            flex-shrink: 0;
            transition: all 0.2s ease;
        }
        
        .send-btn:hover {
            background: #3a56d4;
            transform: scale(1.05);
        }
        
        .send-btn:active {
            transform: scale(0.95);
        }
        
        .send-btn:disabled {
            background: #333333;
            cursor: not-allowed;
            transform: none;
        }
        
        .send-btn i {
            font-size: 18px;
        }
        
        /* Hide default scrollbar */
        .chat-area::-webkit-scrollbar {
            display: none;
        }
        
        .chat-area {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        
        /* NEW: Message action buttons */
        .message-actions {
            display: flex;
            gap: 8px;
            margin-top: 8px;
            justify-content: flex-end;
        }
        .action-btn {
            background: none;
            border: none;
            color: #999999;
            cursor: pointer;
            font-size: 14px;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }
        .action-btn:hover {
            background: #333333;
            color: #ffffff;
        }
        .action-btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">New chat</div>
        
        <div class="chat-area" id="chat-box">
            <div class="system-message">
                The AI is currently downloading its knowledge files (113MB). Think of this as the model getting its thoughts in order before it starts talking.<br>‚è≥ Almost Ready<br>It should be finished and ready to use in about a minute or less.
            </div>
        </div>
        
        <div class="input-area">
            <div class="input-container">
                <textarea id="user-input" class="input-field" placeholder="Ask me anything..." disabled></textarea>
                <button id="send-btn" class="send-btn" disabled>
                    <i class="fas fa-arrow-up"></i>
                </button>
            </div>
        </div>
    </div>

    <script type="module>
        // Using Wllama from CDN
        import { Wllama } from 'https://cdn.jsdelivr.net/npm/@wllama/wllama@2.1.1/esm/index.js';

        const chatBox = document.getElementById('chat-box');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        
        // Store LAST user question AND bot's cleaned response for follow-ups
        let lastUserQuestion = null;
        let lastBotResponse = null; // Cleaned, truncated to 1 sentence
        
        // System prompt - single-turn focused
        const SYSTEM_PROMPT = "You are a helpful AI assistant. Answer questions directly and concisely.";
        
        // Configuration for WASM binaries
        const CONFIG_PATHS = {
            'single-thread/wllama.wasm': 'https://cdn.jsdelivr.net/npm/@wllama/wllama@2.1.1/esm/single-thread/wllama.wasm',
            'multi-thread/wllama.wasm' : 'https://cdn.jsdelivr.net/npm/@wllama/wllama@2.1.1/esm/multi-thread/wllama.wasm',
        };

        const wllama = new Wllama(CONFIG_PATHS);

        // Add message to chat UI - UPDATED: Store bot responses for follow-ups
        function addMessage(content, role, isLoading = false, originalQuestion = null) {
            const messageEl = document.createElement('div');
            messageEl.classList.add('message');
            
            if (role === 'user') {
                messageEl.classList.add('user-message');
                const paragraphs = content.split('\n').filter(p => p.trim());
                messageEl.innerHTML = paragraphs.map(p => `<p>${escapeHtml(p.trim())}</p>`).join('');
                // Store for follow-up context
                lastUserQuestion = content;
            } else if (role === 'ai') {
                messageEl.classList.add('ai-message');
                if (isLoading) {
                    messageEl.innerHTML = `<div class="loading-dots">${content}</div>`;
                } else {
                    // Format AI responses with paragraphs
                    const paragraphs = content.split('\n').filter(p => p.trim());
                    messageEl.innerHTML = paragraphs.map(p => `<p>${escapeHtml(p.trim())}</p>`).join('');
                    // CRITICAL: Store CLEANED response for follow-ups (first sentence only)
                    lastBotResponse = extractFirstSentence(content);
                }
                
                // NEW: Add action buttons under AI messages
                if (!isLoading) {
                    const actionsDiv = document.createElement('div');
                    actionsDiv.className = 'message-actions';
                    actionsDiv.innerHTML = `
                        <button class="action-btn copy-btn" title="Copy"><i class="fas fa-copy"></i></button>
                        <button class="action-btn like-btn" title="Like"><i class="fas fa-thumbs-up"></i></button>
                        <button class="action-btn dislike-btn" title="Dislike"><i class="fas fa-thumbs-down"></i></button>
                        <button class="action-btn share-btn" title="Share"><i class="fas fa-share"></i></button>
                        <button class="action-btn retry-btn" title="Retry" ${originalQuestion ? '' : 'disabled'}><i class="fas fa-redo"></i></button>
                        <button class="action-btn more-btn" title="More"><i class="fas fa-ellipsis-h"></i></button>
                    `;
                    messageEl.appendChild(actionsDiv);
                    
                    // Add event listeners for action buttons
                    const copyBtn = actionsDiv.querySelector('.copy-btn');
                    copyBtn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        navigator.clipboard.writeText(content).then(() => {
                            const originalIcon = copyBtn.innerHTML;
                            copyBtn.innerHTML = '<i class="fas fa-check"></i>';
                            setTimeout(() => {
                                copyBtn.innerHTML = originalIcon;
                            }, 1500);
                        });
                    });
                    
                    // FIXED: Retry now uses originalQuestion instead of AI response
                    const retryBtn = actionsDiv.querySelector('.retry-btn');
                    if (originalQuestion) {
                        retryBtn.addEventListener('click', (e) => {
                            e.stopPropagation();
                            userInput.value = originalQuestion;
                            handleChat();
                        });
                    }
                    
                    // Minimal behavior for other buttons (just log for now)
                    ['like', 'dislike', 'share', 'more'].forEach(type => {
                        const btn = actionsDiv.querySelector(`.${type}-btn`);
                        btn.addEventListener('click', (e) => {
                            e.stopPropagation();
                            console.log(`Button clicked: ${type}`);
                        });
                    });
                }
            } else if (role === 'system') {
                messageEl.classList.add('system-message');
                messageEl.innerHTML = content;
            } else if (role === 'error') {
                messageEl.classList.add('system-message');
                messageEl.innerHTML = `<strong>Error:</strong> ${escapeHtml(content)}`;
            }
            
            chatBox.appendChild(messageEl);
            chatBox.scrollTop = chatBox.scrollHeight;
            
            return messageEl;
        }
        
        // Escape HTML to prevent XSS
        function escapeHtml(unsafe) {
            return unsafe
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }
        
        // Extract FIRST SENTENCE only (critical for tiny model stability)
        function extractFirstSentence(text) {
            if (!text || typeof text !== 'string') return "";
            
            // Clean first
            let cleaned = text
                .replace(/<\|pad\|>/g, '')
                .replace(/<\|endoftext\|>/g, '')
                .replace(/<[^>]*>/g, '')
                .trim();
            
            // Split by sentence boundaries, take first meaningful sentence
            const sentences = cleaned.split(/(?<=[.!?])\s+/);
            if (sentences.length === 0) return cleaned.substring(0, 25) + "...";
            
            let first = sentences[0].trim();
            // If first "sentence" is too short (<5 words), take first two
            if (first.split(/\s+/).length < 5 && sentences.length > 1) {
                first = (sentences[0] + " " + sentences[1]).trim();
            }
            
            // Truncate to max 12 words to avoid overwhelming model
            const words = first.split(/\s+/);
            if (words.length > 12) {
                first = words.slice(0, 12).join(' ') + "...";
            }
            
            return first.replace(/[.!?]+$/, '').trim();
        }
        
        // CRITICAL FIX: Aggressive cleanup for ALL hallucination patterns
        function cleanModelResponse(text) {
            if (!text || typeof text !== 'string') return "I'm not sure how to answer that.";
            
            // 1. Remove special tokens AND hallucinated prefixes
            let cleaned = text
                .replace(/<\|pad\|>/g, '')
                .replace(/<\|endoftext\|>/g, '')
                .replace(/<\|unk\|>/g, '')
                .replace(/\b(PAD|HARDWARE|SOFTWARE|PLAN|Creating a plan|USER|ASSISTANT)\b[:\s]*/gi, '')
                .replace(/\[Previous answer\]/gi, '')
                .trim();
            
            // 2. Strip HTML/XML tags
            cleaned = cleaned.replace(/<[^>]*>/g, '');
            
            // 3. AGGRESSIVE TRUNCATION: Stop at FIRST sign of degeneration
            const badPatterns = [
                { pattern: /\n\s*\d+\.\s*(No|Yes|They|It|The)\b/i, reason: 'numbered list degeneration' },
                { pattern: /\sQuestion[:\s]/i, reason: 'new question' },
                { pattern: /\sHuman[:\s]/i, reason: 'new human' },
                { pattern: /\sUser[:\s]/i, reason: 'new user' },
                { pattern: /\sAnswer[:\s]/i, reason: 'repeated answer' },
                { pattern: /\?\s*\n*\s*(Because|Since|As|Well|They|It|The)\b/i, reason: 'self-generated Q&A' },
                { pattern: /Creating a (plan|Plan) [A-Z]\?/i, reason: 'plan hallucination' },
                { pattern: /<\|/i, reason: 'special token' },
                { pattern: /\n{3,}/, reason: 'excessive newlines' },
                { pattern: /(?:[.!?]\s*["']?\s*){3,}/, reason: 'excessive punctuation' }
            ];
            
            for (const { pattern } of badPatterns) {
                const match = cleaned.match(pattern);
                if (match && match.index > 10) {
                    cleaned = cleaned.substring(0, match.index).trim();
                    break;
                }
            }
            
            // 4. Remove trailing repetitions
            cleaned = cleaned.replace(/\b(\w+\s*)\1{2,}\b/gi, '$1');
            cleaned = cleaned.replace(/(.{15,}?)\1{1,}/g, '$1');
            
            // 5. Final cleanup
            cleaned = cleaned
                .replace(/\s+/g, ' ')
                .replace(/\n{2,}/g, '\n\n')
                .trim();
            
            // 6. Safety net
            if (cleaned.includes('<|') || cleaned.length < 5 || /\b(PAD|HARDWARE)\b/i.test(cleaned)) {
                return "I'm not sure how to answer that. Could you rephrase your question?";
            }
            
            return cleaned || "I'm not sure how to answer that. Could you rephrase your question?";
        }
        
        // CRITICAL FIX: Rewrite follow-ups using BOT'S ACTUAL PREVIOUS ANSWER
        function rewriteFollowUp(currentQuestion) {
            const q = currentQuestion.trim().toLowerCase();
            
            // Only rewrite clear follow-ups that need previous context
            const isWhyFollowUp = /^\s*(why|how come|how does that)\b/i.test(q);
            const isExplainFollowUp = /^\s*(explain that|what do you mean|elaborate)\b/i.test(q);
            
            // Skip rewriting for topic switches or ambiguous short responses
            const topicSwitchWords = /\b(nevermind|actually|forget|regardless|anyway|btw|by the way|on another topic|new topic)\b/i;
            const veryShort = q.length <= 3 || /^(yes|no|ok|okay|sure|nah|yeah|yep|nope)$/i.test(q);
            
            if (topicSwitchWords.test(q) || veryShort || (!isWhyFollowUp && !isExplainFollowUp)) {
                return currentQuestion; // Fresh question - no rewriting
            }
            
            // CRITICAL: Only rewrite if we have a CLEAN previous bot response
            if (lastBotResponse && lastBotResponse.length > 5) {
                // For "why" questions: Embed the bot's statement as the thing being questioned
                if (isWhyFollowUp) {
                    // "Why?" + last response "Photosynthesis converts sunlight..." 
                    // ‚Üí "Why does photosynthesis convert sunlight into energy?"
                    return `Why ${lastBotResponse.toLowerCase().replace(/^(is|are|was|were|do|does|did)\s+/i, '')}?`;
                }
                
                // For "explain that": Make it explicit
                if (isExplainFollowUp) {
                    return `Explain: "${lastBotResponse}"`;
                }
            }
            
            return currentQuestion; // No context available - send as-is
        }
        
        // Build prompt - SINGLE TURN ONLY (no raw context injection)
        function buildPrompt(userMessage) {
            // Rewrite follow-ups using bot's previous answer
            const rewrittenQuestion = rewriteFollowUp(userMessage);
            
            // Optional debug: Show rewrite in UI (commented out for clean UX)
            // if (rewrittenQuestion !== userMessage) {
            //     addMessage(`üí° Using previous answer: "${lastBotResponse}"`, "system");
            // }
            
            return `SYSTEM: ${SYSTEM_PROMPT}\n\nUSER: ${rewrittenQuestion}\nASSISTANT:`;
        }

        async function init() {
            try {
                await wllama.loadModelFromHF(
                    'RichardErkhov/Arjun-G-Ravi_-_chat-GPT2-gguf', 
                    'chat-GPT2.Q4_K.gguf', 
                    {
                        progressCallback: ({ loaded, total }) => {
                            const progress = Math.round((loaded / total) * 100);
                            if (progress < 100) {
                                const progressEl = chatBox.querySelector('.progress');
                                if (progressEl) {
                                    progressEl.textContent = `Downloading model: ${progress}%`;
                                } else {
                                    addMessage(`Downloading model: ${progress}%`, "system");
                                }
                            }
                        }
                    }
                );

                addMessage("Hi. Welcome to trapside how can i help.?", "ai");
                
                userInput.disabled = false;
                sendBtn.disabled = false;
                userInput.focus();
            } catch (err) {
                const errorMsg = err.message || 'Failed to load model. This might be due to browser restrictions (try Chrome/Firefox) or network issues.';
                addMessage(errorMsg, "error");
                console.error("Model loading error:", err);
            }
        }
        
        async function handleChat() {
            const text = userInput.value.trim();
            if (!text) return;

            addMessage(text, 'user');
            userInput.value = '';
            userInput.style.height = 'auto';
            
            const loadingEl = addMessage("Thinking", 'ai', true);
            sendBtn.disabled = true;
            userInput.disabled = true;
            
            try {
                const prompt = buildPrompt(text);
                
                const response = await wllama.createCompletion(prompt, {
                    nPredict: 90,
                    sampling: { 
                        temp: 0.5,
                        top_k: 25,
                        top_p: 0.85,
                        repeat_penalty: 1.6,
                        frequency_penalty: 0.7
                    }
                });
                
                const cleanedResponse = cleanModelResponse(response);
                loadingEl.remove();
                addMessage(cleanedResponse, 'ai', false, text);
                
            } catch (err) {
                console.error("Error generating response:", err);
                loadingEl.remove();
                addMessage("I encountered an error while processing your request. Please try again.", "error");
            } finally {
                sendBtn.disabled = false;
                userInput.disabled = false;
                userInput.focus();
            }
        }

        sendBtn.addEventListener('click', handleChat);
        userInput.addEventListener('keypress', (e) => { 
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                handleChat();
            }
        });
        
        userInput.addEventListener('input', () => {
            userInput.style.height = 'auto';
            userInput.style.height = Math.min(200, userInput.scrollHeight) + 'px';
        });

        init();
    </script>
</body>
</html>
