<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tiny Chat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: #000000;
            color: #ffffff;
            height: 100vh;
            overflow: hidden;
            -webkit-overflow-scrolling: touch;
            position: relative;
            line-height: 1.5;
        }
        
        /* Main App Content */
        .container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }
        
        /* Header */
        .header {
            padding: 16px;
            text-align: center;
            font-size: 18px;
            font-weight: 500;
            color: #ffffff;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        /* Chat Area */
        .chat-area {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        
        /* Messages */
        .message {
            max-width: 85%;
            padding: 14px 18px;
            border-radius: 18px;
            position: relative;
            line-height: 1.6;
            font-size: 16px;
            word-wrap: break-word;
        }
        
        .user-message {
            align-self: flex-end;
            background: #333333;
            color: #ffffff;
            border-bottom-right-radius: 6px;
        }
        
        .ai-message {
            align-self: flex-start;
            background: #222222;
            color: #ffffff;
            border-bottom-left-radius: 6px;
        }
        
        .system-message {
            align-self: center;
            background: #222222;
            color: #999999;
            max-width: 90%;
            font-style: italic;
            border-radius: 18px;
            font-size: 14px;
            padding: 10px 16px;
        }
        
        .loading-dots {
            display: inline-block;
            color: #999999;
        }
        
        .loading-dots::after {
            content: '.';
            animation: dots 1.5s infinite;
            width: 20px;
            display: inline-block;
            text-align: left;
        }
        
        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }
        
        /* Input Area */
        .input-area {
            padding: 16px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            background: #000000;
            position: relative;
        }
        
        .input-container {
            display: flex;
            gap: 12px;
            max-width: 100%;
        }
        
        .input-field {
            flex: 1;
            background: #111111;
            border: none;
            border-radius: 24px;
            padding: 12px 16px;
            color: #ffffff;
            font-family: inherit;
            font-size: 16px;
            line-height: 1.5;
            min-height: 44px;
            max-height: 200px;
            resize: none;
            outline: none;
            -webkit-appearance: none;
        }
        
        .input-field::placeholder {
            color: #666666;
        }
        
        .send-btn {
            background: #4361ee;
            color: white;
            border: none;
            border-radius: 24px;
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            flex-shrink: 0;
            transition: all 0.2s ease;
        }
        
        .send-btn:hover {
            background: #3a56d4;
            transform: scale(1.05);
        }
        
        .send-btn:active {
            transform: scale(0.95);
        }
        
        .send-btn:disabled {
            background: #333333;
            cursor: not-allowed;
            transform: none;
        }
        
        .send-btn i {
            font-size: 18px;
        }
        
        /* Hide default scrollbar */
        .chat-area::-webkit-scrollbar {
            display: none;
        }
        
        .chat-area {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        
        /* Status indicator */
        .status-container {
            text-align: center;
            padding: 8px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Tiny Chat</div>
        
        <div class="chat-area" id="chat-box">
            <div class="system-message">
                <strong>System:</strong> Initializing GPT-2 (124M) model. This may take a moment as the model downloads (~113MB)...
            </div>
        </div>
        
        <div class="status-container" id="status-bar">
            Status: Loading model...
        </div>
        
        <div class="input-area">
            <div class="input-container">
                <textarea id="user-input" class="input-field" placeholder="Ask me anything..." disabled></textarea>
                <button id="send-btn" class="send-btn" disabled>
                    <i class="fas fa-arrow-up"></i>
                </button>
            </div>
        </div>
    </div>

    <script type="module">
        // Using Wllama from CDN with proper error handling
        import { Wllama, WllamaError } from 'https://cdn.jsdelivr.net/npm/@wllama/wllama@2.1.1/esm/index.js';

        const chatBox = document.getElementById('chat-box');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const statusBar = document.getElementById('status-bar');
        
        // Conversation history
        let conversationHistory = [];
        
        // System prompt optimized for base GPT-2
        const SYSTEM_PROMPT = "You are a helpful AI assistant. Provide concise, accurate answers.";
        
        // Configuration for WASM binaries
        const CONFIG_PATHS = {
            'single-thread/wllama.wasm': 'https://cdn.jsdelivr.net/npm/@wllama/wllama@2.1.1/esm/single-thread/wllama.wasm',
            'multi-thread/wllama.wasm' : 'https://cdn.jsdelivr.net/npm/@wllama/wllama@2.1.1/esm/multi-thread/wllama.wasm',
            'single-thread/wllama-simd.wasm': 'https://cdn.jsdelivr.net/npm/@wllama/wllama@2.1.1/esm/single-thread/wllama-simd.wasm',
            'multi-thread/wllama-simd.wasm': 'https://cdn.jsdelivr.net/npm/@wllama/wllama@2.1.1/esm/multi-thread/wllama-simd.wasm'
        };

        let wllama;
        let modelLoaded = false;

        // Add message to chat UI
        function addMessage(content, role, isLoading = false) {
            const messageEl = document.createElement('div');
            messageEl.classList.add('message');
            
            if (role === 'user') {
                messageEl.classList.add('user-message');
                messageEl.textContent = content;
            } else if (role === 'ai') {
                messageEl.classList.add('ai-message');
                if (isLoading) {
                    messageEl.innerHTML = `<div class="loading-dots">${content}</div>`;
                } else {
                    // Format AI responses with paragraphs
                    const paragraphs = content.split('\n').filter(p => p.trim());
                    messageEl.innerHTML = paragraphs.map(p => `<p>${escapeHtml(p.trim())}</p>`).join('');
                }
            } else if (role === 'system') {
                messageEl.classList.add('system-message');
                messageEl.innerHTML = content;
            } else if (role === 'error') {
                messageEl.classList.add('system-message');
                messageEl.innerHTML = `<strong>Error:</strong> ${escapeHtml(content)}`;
            }
            
            chatBox.appendChild(messageEl);
            chatBox.scrollTop = chatBox.scrollHeight;
            
            if (role === 'user' || role === 'ai') {
                conversationHistory.push({ role, content });
                // Keep history manageable (last 4 messages)
                if (conversationHistory.length > 4) {
                    conversationHistory.shift();
                }
            }
            
            return messageEl;
        }
        
        // Escape HTML to prevent XSS
        function escapeHtml(unsafe) {
            if (typeof unsafe !== 'string') return '';
            return unsafe
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }
        
        // CRITICAL FIX: Clean model output from special tokens and repetitions
        function cleanModelResponse(text) {
            if (!text || typeof text !== 'string') return "I'm not sure how to answer that.";
            
            // 1. Remove all special tokens completely
            let cleaned = text
                .replace(/<\|endoftext\|>/g, '')
                .replace(/<\|pad\|>/g, '')
                .replace(/<\|unk\|>/g, '')
                .replace(/<\|EOS\|>/g, '')
                .trim();
            
            // 2. Truncate at first occurrence of problematic patterns
            const badPatterns = [
                { pattern: /\n\s*\n\s*(Question|Human|User):/i, reason: 'new question' },
                { pattern: /<\|/i, reason: 'special token' },
                { pattern: /\n{3,}/, reason: 'excessive newlines' },
                { pattern: /(?:[.!?]\s*["']?\s*){3,}/, reason: 'excessive punctuation' }
            ];
            
            for (const { pattern } of badPatterns) {
                const match = cleaned.match(pattern);
                if (match && match.index > 20) { // Only truncate if we have meaningful content first
                    cleaned = cleaned.substring(0, match.index).trim();
                    break; // Stop at first problematic pattern
                }
            }
            
            // 3. Remove trailing repetitions (common GPT-2 degeneration)
            cleaned = cleaned.replace(/\b(\w+\s*)\1{2,}\b/gi, '$1');
            cleaned = cleaned.replace(/(.{15,}?)\1{1,}/g, '$1');
            
            // 4. Ensure proper sentence ending
            if (cleaned.length > 10) {
                if (!/[.!?]$/g.test(cleaned.replace(/[")'\]]+$/, ''))) {
                    const lastPeriod = cleaned.lastIndexOf('.');
                    const lastQuestion = cleaned.lastIndexOf('?');
                    const lastExclaim = cleaned.lastIndexOf('!');
                    const lastSentenceEnd = Math.max(lastPeriod, lastQuestion, lastExclaim);
                    
                    if (lastSentenceEnd > cleaned.length - 50 && lastSentenceEnd > 20) {
                        cleaned = cleaned.substring(0, lastSentenceEnd + 1).trim();
                    }
                }
            }
            
            // 5. Final cleanup
            cleaned = cleaned
                .replace(/\s+/g, ' ')
                .replace(/\n{2,}/g, '\n\n')
                .trim();
            
            // 6. Safety net
            if (cleaned.includes('<|') || cleaned.length < 5 || cleaned.startsWith('Answer:')) {
                return "I'm not sure how to answer that. Could you rephrase your question?";
            }
            
            return cleaned || "I'm not sure how to answer that. Could you rephrase your question?";
        }
        
        // Build prompt with conversation history
        function buildPrompt(userMessage) {
            // Base GPT-2 works better with natural conversation format
            let prompt = `${SYSTEM_PROMPT}\n\n`;
            
            // Add conversation history
            conversationHistory.forEach(msg => {
                if (msg.role === 'user') {
                    prompt += `User: ${msg.content}\n`;
                } else if (msg.role === 'ai') {
                    prompt += `AI: ${cleanModelResponse(msg.content)}\n`;
                }
            });
            
            prompt += `User: ${userMessage}\nAI:`;
            return prompt;
        }

        async function init() {
            try {
                statusBar.textContent = "Status: Initializing engine...";
                wllama = new Wllama(CONFIG_PATHS);
                
                // Update status in chat
                addMessage("Downloading GPT-2 model (113MB). This may take 30-60 seconds...", "system");
                
                // Load the CORRECT GPT-2 model that exists on HuggingFace
                await wllama.loadModelFromHF(
                    'TheBloke/gpt2-GGUF', 
                    'gpt2.Q4_K_M.gguf', 
                    {
                        progressCallback: ({ loaded, total }) => {
                            const progress = Math.min(99, Math.round((loaded / total) * 100));
                            statusBar.textContent = `Status: Downloading model (${progress}%)...`;
                        },
                        // Critical: GPT-2 requires these specific settings
                        nCtx: 512,
                        nBatch: 128
                    }
                );
                
                modelLoaded = true;
                statusBar.textContent = "Status: Ready!";
                
                addMessage("âœ… Model loaded successfully! I'm ready to chat.", "ai");
                addMessage("ðŸ’¡ Tip: Ask clear, specific questions for best results with this small model.", "system");
                
                userInput.disabled = false;
                sendBtn.disabled = false;
                userInput.focus();
            } catch (err) {
                console.error("Critical error during initialization:", err);
                const errorMsg = err.message || 'Failed to load model. This might be due to:';
                addMessage(`${errorMsg}<br><br>
                    â€¢ Browser compatibility issues (Chrome/Firefox recommended)<br>
                    â€¢ Network problems or ad-blockers<br>
                    â€¢ Insufficient device memory<br><br>
                    Please try refreshing the page or using a different browser.`, "error");
                statusBar.textContent = "Status: Failed to load model";
            }
        }
        
        async function handleChat() {
            if (!modelLoaded) {
                addMessage("Model is still loading. Please wait...", "error");
                return;
            }
            
            const text = userInput.value.trim();
            if (!text) return;

            // Add user message
            addMessage(text, 'user');
            userInput.value = '';
            userInput.style.height = 'auto';
            
            // Show loading indicator
            const loadingEl = addMessage("Thinking", 'ai', true);
            sendBtn.disabled = true;
            userInput.disabled = true;
            
            try {
                const prompt = buildPrompt(text);
                statusBar.textContent = "Status: Generating response...";
                
                // Generate response with GPT-2 optimized parameters
                const response = await wllama.createCompletion(prompt, {
                    nPredict: 150, // Slightly longer for coherence
                    sampling: { 
                        temp: 0.85,          // Better creativity for small model
                        top_k: 45,           // Wider token selection
                        top_p: 0.92,         // Nucleus sampling
                        repeat_penalty: 1.2, // Prevent immediate repetitions
                        frequency_penalty: 0.3
                    },
                    // Critical: Stop sequences for GPT-2
                    stopTokens: ['User:', 'Human:', '\n\n']
                });
                
                // Clean and display response
                const cleanedResponse = cleanModelResponse(response);
                
                // Replace loading indicator with cleaned response
                loadingEl.remove();
                addMessage(cleanedResponse, 'ai');
                statusBar.textContent = "Status: Ready!";
                
            } catch (err) {
                console.error("Error generating response:", err);
                loadingEl.remove();
                
                if (err instanceof WllamaError) {
                    addMessage(`Model error: ${err.message || 'Unknown error'}`, "error");
                } else {
                    addMessage("I encountered an error while processing your request. Please try again.", "error");
                }
                statusBar.textContent = "Status: Error occurred";
            } finally {
                sendBtn.disabled = false;
                userInput.disabled = false;
                userInput.focus();
            }
        }

        // Event listeners
        sendBtn.addEventListener('click', handleChat);
        
        userInput.addEventListener('keypress', (e) => { 
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                handleChat();
            }
        });
        
        // Auto-resize textarea
        userInput.addEventListener('input', () => {
            userInput.style.height = 'auto';
            userInput.style.height = Math.min(200, userInput.scrollHeight) + 'px';
        });

        // Initialize the app
        init().catch(err => {
            console.error("Unhandled initialization error:", err);
            statusBar.textContent = "Status: Critical initialization error";
            addMessage("Failed to start application. Please check console for details.", "error");
        });
    </script>
</body>
</html>
